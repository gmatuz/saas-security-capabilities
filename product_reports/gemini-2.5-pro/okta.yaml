  event_logs:
    api_call:
      reference: https://developer.okta.com/docs/reference/api/event-types/
      value: The Okta System Log captures API usage events, including calls related
        to applications (e.g., app-api, application.integration.authentication_failure,
        application.integration.general_failure) and can be used to audit access to
        report data for security investigations. The System Log API itself provides
        read-only access to log events.
    configuration_change:
      reference: https://cordero.me/okta-event-type-logging-filters/
      value: The System Log records configuration changes such as 'zone.update' for
        modification of a Network Zone and 'application.lifecycle.create' for new
        application creation.
    data_export:
      reference: https://developer.okta.com/docs/reference/api/event-types/
      value: Okta records events related to report data exports, including 'analytics.reports.export.request'
        (user requested export), 'analytics.reports.export.generate' (Okta generated
        export file), and 'analytics.reports.export.download' (user downloaded export
        file).
    role_assignment:
      reference: https://cordero.me/okta-event-type-logging-filters/
      value: The Okta System Log records events related to group membership changes,
        specifically 'group.user_membership.add' and 'application.user_membership.add'
        for adding users to groups and applications respectively. 'user.account.privilege.grant'
        indicates granting Okta Admin privileges to a user.
    security_policy_change:
      reference: https://www.youtube.com/watch?v=13R-s4I6_xI
      value: Security policy changes are logged with events such as 'policy.lifecycle.create'
        for the creation of a new Okta policy, and policy evaluation events like 'policy.evaluate_sign_on'
        which provides context on values used in the sign-on policy.
    user_account_creation:
      reference: hallucinated link doublecheck content
      value: User account creation and lifecycle events are logged, including 'user.lifecycle.create'
        (user account created) and 'user.lifecycle.activate' (user account activated).
    user_login:
      reference: https://developer.okta.com/docs/reference/api/event-types/
      value: Okta System Log captures user login events, including successful and
        failed attempts, with details such as actor, client (IP address, geographical
        context, user agent), and event type (e.g., user.session.start, user.authentication.sso).
        It also records suspicious login attempts.
  event_logs_licensing_level:
    reference: https://docs.rapid7.com/insightidr/okta/
    value: Okta System Logs are available to all Okta customers, including those on
      enterprise workforce identity plans, and are accessible via the Okta System
      Log API. Accessing the logs requires an Okta administrator account with 'Read-Only'
      permissions or higher, and the creation of an API token.
  ingestion_methods:
  - reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/SystemLog/
    value: Okta provides the System Log API for near real-time, read-only access to
      system events, supporting event data export into SIEMs and system monitoring.
  - reference: https://developer.okta.com/docs/concepts/event-hooks/
    value: Event Hooks are outbound HTTPS REST calls from Okta that are sent when
      specified events occur, encapsulating event information in JSON objects. They
      are asynchronous and serve as triggers for process flows in external systems.
  - reference: https://grafana.com/blog/2024/08/07/how-to-integrate-okta-logs-with-grafana-loki-for-enhanced-siem-capabilities/
    value: Some integrations, like the Okta logs collector for Grafana Loki, automate
      the retrieval of logs from the Okta System Log API, enrich the data, and send
      it to STDOUT for scraping and forwarding.
  - reference: https://docs.rapid7.com/insightidr/okta/
    value: Log exporting can involve creating API tokens for SIEMs to access Okta
      administrator accounts.
  - reference: https://openobserve.ai/blog/analyze-okta-events-for-better-security-and-observability/
    value: Okta streaming logs can be sent to Amazon EventBridge, which then forwards
      them to Kinesis Firehose and ultimately to other destinations like OpenObserve.
  log_export_options:
    tools_connectors:
      reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/SystemLog/
      value: The Okta System Log API provides read access to export event data as
        a batch job. Event Hooks deliver information about events as HTTPS REST calls
        with JSON payloads. There are also community-developed tools like 'oktalogfetcher.py'
        that use the Okta API to pull logs and write them to a file. [9, 16, 19, 24,
        26]
  monitoring_products:
  - reference: https://www.okta.com/blog/2019/01/using-siem-and-identity-to-protect-against-data-breaches/
    value: Okta has pre-built integrations with leading SIEM vendors such as Splunk,
      IBM QRadar, and Exabeam, and others like Rapid7 InsightIDR, Sumo Logic, Elastic
      Security, and Microsoft Sentinel.
  - reference: https://panther.com/integrations/okta
    value: Panther can collect, normalize, and monitor Okta System Logs, querying
      the System Log API every minute.
  - reference: https://docs.fortinet.com/document/fortisiem/7.4.0/external-systems-configuration-guide/441283/okta
    value: FortiSIEM can integrate with Okta to collect audit logs.
  - reference: https://www.checkpoint.com/services/incident-response/managed-detection-and-response/
    value: Check Point's Managed Detection and Response (MDR) services offer built-in
      identity threat detection with native support for Okta.
  - reference: https://falco.org/blog/falco-okta-plugin/
    value: Falco offers a plugin to collect Okta Log Events for threat detection.
