  scim_support:
    reference: hallucinated link doublecheck content
    value: yes - SCIM 2.0 for user provisioning (add, update, deactivate, remove users,
      add/remove users from groups). Just-in-Time (JIT) provisioning is not supported;
      SCIM should be used instead.
