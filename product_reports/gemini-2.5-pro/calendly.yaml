    value: yes - SAML 2.0 (Okta, OneLogin, Microsoft Entra ID, Ping Identity, Auth0,
      Duo, Microsoft AD FS). Supports both SP-initiated and IdP-initiated SSO. [4,
      18]
  user_management_api_authentication_acquisition_steps:
    reference: https://developer.calendly.com/how-to-authenticate-with-personal-access-tokens
    value: 'For Personal Access Tokens: 1. Log in to your Calendly account. 2. Go
      to the Integrations Page. 3. Select the ''API & Webhooks'' tile. 4. If you have
      no prior personal access tokens, select ''Get a token now'' under Personal Access
      Tokens. If you already have a token, select ''Generate new token'' under Your
      personal access tokens. 5. At ''Create your personal access token'', create
      an identifiable name for your token and select ''Create Token'', then ''Copy
      token''.'
  user_management_api_authentication_mechanisms:
    reference: https://developer.calendly.com/getting-started
    value: Personal Access Tokens, OAuth 2.0
  user_management_api_licensing_level:
    reference: https://rollout.com/integration-guides/calendly/api-essentials
    value: Webhooks require a paid Calendly subscription on the Professional, Teams,
      or Enterprise plan. The core API v2 functionality appears to be generally available.
  user_management_api_support:
    reference: https://www.postman.com/calendlyapi/calendly-s-api-collection/documentation/tgml0ya/calendly-api
    value: yes - Calendly provides a REST-based API (API v2) for managing users, retrieving
      Calendly links, and syncing scheduled meetings. It also supports webhooks for
      real-time data on events like invitee created/canceled.
security_monitoring:
  documentation_links:
  - https://calendly.com/blog/enterprise-security-compliance
  - https://calendly.com/security
  - https://www.postman.com/calendlyapi/calendly-s-api-collection/documentation/tgml0ya/calendly-api
  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: The activity log includes a category for "API" with activities like "Token
        created" and "Token revoked". Calendly's API is REST-based and uses JSON for
        request and response bodies. Authentication for the API can be done with personal
        access tokens or OAuth 2.0.
    configuration_change:
      reference: hallucinated link doublecheck content
      value: The activity log captures various configuration changes under the "Settings"
        category, including "Domain Control enabled/disabled/modified," "Email auditing
        enabled," "SAML configured/disabled/enforced/updated," and "SCIM deleted/disabled/enforced/token
        created/token revoked."
    data_export:
      reference: hallucinated link doublecheck content
      value: Calendly allows users to export data manually as CSV files from various
        pages. Owners and admins can export the activity log as a CSV file. Outgoing
        communications logs, which include messages like reminders, reschedules, and
        cancellations, can also be downloaded as a CSV file from the Admin Center.
        Calendly's data deletion API enables the deletion of user data.
    role_assignment:
      reference: hallucinated link doublecheck content
      value: The activity log in Calendly captures "User Management" activities, which
        includes "Role changed" events. Owners and admins can manage users and assign
        roles.
    security_policy_change:
      reference: https://calendly.com/security
      value: Calendly's activity (audit) log offers visibility into organizational
        settings changes. This includes granular, role-based permissions to prevent
        unauthorized changes. The activity log captures changes related to SAML and
        SCIM enforcement and configuration, which are related to security policies.
        Calendly maintains security programs and policies for all employees and conducts
        routine audits and penetration testing.
    user_account_creation:
      reference: hallucinated link doublecheck content
      value: The "User Management" category in the activity log includes events such
        as "Added," "Deactivated," "Deleted," "Invite canceled," "Invite declined,"
        "Invite resent," "Invite sent," "Modified," "Reactivated," and "User pending
        (specific to domain control)." Calendly for Enterprise integrates with identity
        providers like Okta, OneLogin, and Microsoft Azure for user provisioning via
        SCIM.
    user_login:
      reference: https://calendly.com/blog/enterprise-security-compliance
      value: Calendly for Enterprise provides an activity log where IT and security
        teams can monitor key account actions, including logins (both successful and
        failed). This log helps in quickly reacting to security incidents, reviewing
        events, understanding changes, and identifying potentially suspicious activity.
  event_logs_licensing_level:
    reference: https://calendly.com/blog/enterprise-security-compliance
    value: Access to the activity log and its export capabilities (including SIEM
      integration via API) is available to Calendly owners and admins. These features
      are part of the Calendly Enterprise plan.
  ingestion_methods:
  - reference: https://www.postman.com/calendlyapi/calendly-s-api-collection/documentation/tgml0ya/calendly-api
    value: Calendly's API is REST-based.
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: Calendly offers a REST API for owners and admins to send activity log
        data to a SIEM or logging service. Manual export of activity logs and outgoing
        communications logs is available in CSV format. Calendly also has a data deletion
        API.
  monitoring_products:
  - reference: https://calendly.com/blog/enterprise-security-compliance
    value: Calendly for Enterprise provides an activity log that IT and security teams
      can monitor. This log allows teams to filter and analyze key account actions.
      Calendly also performs continual monitoring and reviews application and log
      exceptions.
  - reference: https://calendly.com/blog/enterprise-security-compliance
    value: Calendly offers integration with SIEM providers via a REST API. This allows
      for sending activity log data to an existing SIEM or logging service.
  - reference: https://calendly.com/integrations
    value: Calendly integrates with various applications, including CRM systems like
      Salesforce, Zoom, and Microsoft Teams. While these are primarily for functionality,
      they contribute to a broader view of activity.
  - reference: https://calendly.com/security
    value: Calendly uses Whistic to securely share company and product security profiles
      and documentation for vendor security assessments. Vanta is also listed as an
      audit software that integrates with Calendly to help companies with security
      and compliance programs.
incident_response:
  documentation_links:
  - https://calendly.com/blog/enterprise-security-compliance
  - https://calendly.com/integration
  - https://rollout.com/integration-guides/calendly/api-essentials
  - https://www.upguard.com/security-report/calendly
  - https://www.youtube.com/watch?v=3TgWyOG5lTk
  - https://www.youtube.com/watch?v=Nj3udUu3Chs
  - https://phishingtackle.com/blog/calendly-phishing-scam
  invalidate_sessions_api:
    reference: https://github.com/calcom/cal.com
    value: Uncertain. While Calendly allows for revoking access/refresh tokens via
      their OAuth 2.0 API, which can disconnect applications [5], there is no explicit
      mention of an API to invalidate all active user sessions within the Calendly
      application itself, such as forcing a user logout from all devices. However,
      user provisioning through SCIM with identity providers like Okta or Azure AD
      can automate user lifecycle management, including automatically removing employees
      from Calendly when they leave the company, which would presumably revoke their
      access. [1]
  known_automation_tools:
  - reference: https://calendly.com/blog/enterprise-security-compliance
    value: Calendly integrates with SIEM providers via REST API for activity log integration,
      allowing for filtering and analysis of key account actions such as logins, user
      invites, and changes to organizational settings. [1]
  - reference: https://calendly.com/integration
    value: Calendly integrates with Zapier, a no-code automation platform, to connect
      with other tools and automate workflows. Examples include adding new Calendly
      events to Google Sheets or sending Telegram messages for new invitees. [16,
      10]
  - reference: https://m.youtube.com/watch?v=3TgWyOG5lTk
    value: Calendly can be automated using Pabbly Connect for workflows like sending
      reminders, updating databases, or notifying teams when a new appointment is
      scheduled. It also supports automating meeting cancellations for invalid invitees
      and sending Slack notifications. [26, 27]
  - reference: https://rollout.com/integration-guides/calendly/api-essentials
    value: Calendly provides a REST-based API (API v2) that utilizes JSON and adheres
      to standard HTTP methods, authentication, and response codes, enabling various
      functionalities such as retrieving Calendly links, syncing scheduled meetings,
      and managing users. [25]
  - reference: https://calendly.com/blog/enterprise-security-compliance
    value: Calendly offers integrations with identity providers like Okta, OneLogin,
      and Microsoft Azure for advanced user provisioning, including SCIM enablement
      to automatically remove employees. [1]
  revoke_api_key_api:
    reference: hallucinated link doublecheck content
    value: Calendly provides an API endpoint to revoke an access/refresh token. This
      endpoint requires the client ID, client secret, and the token to be revoked.
      [5] Personal Access Tokens (PATs) can be generated, and once generated, they
      are unretrievable. If a PAT needs to be revoked, it's not explicitly stated
      if there's an API for it, but the documentation mentions that conditions can
      result in an access token being revoked. [24]
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: Uncertain. The provided documentation mentions Calendly's general security
      posture, including ISO 27001 and SOC 2 Type 2 certifications, and internal security
      protocols [1, 3, 4, 7]. It also highlights features like SSO and user lifecycle
      management (SCIM) for account protection. [4] However, specific details or configuration
      options for session timeout values are not explicitly mentioned in the search
      results.
  suspend_user_api:
    reference: hallucinated link doublecheck content
    value: Calendly offers API capabilities for managing organization users, including
      inviting users, revoking invitations, and removing users from the organization.
      These administrative actions are available through the API, with broader access
      provided by tokens generated by an admin or owner. [14]
  user_status_api:
    reference: https://github.com/calcom/cal.com
    value: Uncertain. The Calendly API allows for managing organization users, including
      inviting, revoking invitations, and removing users [14]. However, specific API
      endpoints to check if a user is active (can log in) versus suspended/disabled
      or non-existent are not explicitly detailed in the provided search results.
      Admin/Owner roles can access data across the entire organization, which might
      include user status, but direct API access for this specific check is not confirmed.
      [14]
  user_toggle_api:
    reference: https://github.com/calcom/cal.com
    value: Uncertain. While Calendly's API allows for removing users from an organization
      [14] and SCIM provisioning can automate user removal upon leaving a company
      [1], there is no explicit documentation found regarding an API to simply 'toggle'
      a user's status between active/suspended/disabled and whether such a toggle
      would automatically invalidate active sessions.
