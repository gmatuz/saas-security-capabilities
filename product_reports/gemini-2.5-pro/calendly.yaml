  scim_authentication_acquisition_steps:
    reference: hallucinated link doublecheck content
    value: '1. Log into your Calendly account as an owner or admin. 2. Go to Account
      > Organization Settings > Single sign-on. 3. Under ''Optional: Connect SCIM'',
