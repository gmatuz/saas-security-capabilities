  lifecycle_options:
    value: WordPress supports user states such as newly added, active, and disabled
      (without deleting). Users can be added manually through the dashboard or via
      front-end registration forms (often with plugins). Roles can be changed to effectively
      disable a user's capabilities without deleting their account. Default roles
      include Administrator, Editor, Author, Contributor, and Subscriber. Custom roles
      and capabilities can also be defined.
  rbac_api_assignment:
    reference: https://reintech.io/blog/custom-user-roles-wordpress-api
    value: yes - Roles and capabilities can be assigned and managed programmatically
      through the WordPress API. Functions like `add_role()`, `remove_role()`, `add_cap()`,
      and `remove_cap()` can be used to create, modify, or delete roles and their
      associated capabilities. User roles can also be assigned when creating or updating
      users via the REST API.
  rbac_support:
    reference: https://reintech.io/blog/custom-user-roles-wordpress-api
    value: yes - WordPress has a robust User Roles and Capabilities system. Each user
      is assigned a role (e.g., Administrator, Editor, Author, Contributor, Subscriber),
      which dictates their capabilities (permissions) to perform various actions on
      the site. Custom roles and capabilities can also be created and managed. [7,
      9, 10, 11, 13, 14, 15]
  scim_authentication_acquisition_steps:
    reference: https://wordpress.org/plugins/scim-user-provisioning/
    value: To set up user provisioning in your Identity Provider (IdP), use the SCIM
      endpoint provided by the WordPress SCIM plugin and configure the bearer token
      in your application.
  scim_authentication_mechanisms:
    reference: https://wordpress.org/plugins/scim-user-provisioning/
    value: Bearer Token. The SCIM User Sync/Provisioning plugin requires a bearer
      token configured in the Identity Provider to authenticate against the WordPress
      SCIM endpoint. Missing or incorrect bearer tokens will result in 'Unauthorized'
      errors.
  scim_licensing_level_requirement:
    reference: https://plugins.miniorange.com/wordpress-scim-user-provisioning
    value: SCIM provisioning is often available as an add-on or premium feature for
      SSO plugins. For example, miniOrange offers a SCIM user provisioning add-on
      for its SAML 2.0 SSO plugin.
  scim_support:
    reference: https://plugins.miniorange.com/wordpress-scim-user-provisioning
    value: yes - SCIM V2 is supported through plugins like miniOrange SCIM User Sync/Provisioning
      plugin. This plugin enables automated user creation, update, and deletion from
      an Identity Provider (IDP) to a WordPress site in real-time. It provides SCIM
      capability to the WordPress site, converting it into a SCIM compliant endpoint.
