  sso_license_level_requirement:
    reference: hallucinated link doublecheck content
    value: Some SSO plugins offer free versions with basic functionality, while premium
      versions provide advanced features like group-role mapping and additional integrations.
      For example, miniOrange SAML 2.0 Single Sign On has a free version, and its
      premium starts at $199/year.
  sso_support:
    reference: hallucinated link doublecheck content
    value: yes - SAML 2.0, OAuth 2.0, OpenID Connect, JWT. Supported IDPs include
      Okta, Azure AD, ADFS, Google Workspace (G-suite), Salesforce, Ping Identity,
      Auth0, Keycloak, Shibboleth, and miniOrange IDP. Plugins like miniOrange SAML
      2.0 Single Sign On, SAML Single Sign On - SSO Login by WPExperts, Cloud SSO,
      and SSO Login â€“ Universal (OAuth + SAML) Plugin (powered by Authress) provide
      this functionality.
  user_management_api_authentication_acquisition_steps:
    reference: https://woocommerce.com/document/woocommerce-rest-api/
    value: For Basic Authentication with Application Passwords (since WordPress 5.6),
      users can generate application passwords from their 'Edit User' page (wp-admin
      -> Users -> Edit User). These credentials are then passed to REST API requests
      over HTTPS. For API Key authentication, if supported by a plugin (e.g., WooCommerce
      REST API), keys can be created and managed under WooCommerce > Settings > Advanced
      > REST API.
  user_management_api_authentication_mechanisms:
    reference: https://developer.wordpress.org/rest-api/using-the-rest-api/authentication/
    value: Cookie authentication (default), Basic Authentication with Application
      Passwords, OAuth, JWT (JSON Web Token), and API Key authentication. Plugins
      can provide additional authentication methods.
  user_management_api_licensing_level:
    reference: https://pluginsforwp.com/
    value: Uncertain. The core WordPress REST API for user management is generally
      available, but advanced features such as bulk operations, custom forms, and
      integrations often rely on plugins, which may have free and premium tiers. [17,
      18, 20, 25]
  user_management_api_support:
    reference: https://developer.wordpress.org/rest-api/reference/users/
    value: yes - WordPress has a REST API that allows for managing users, including
      creating, updating, and retrieving user information. Additionally, various plugins
      extend this functionality to support bulk user operations like import/export
      and updates via CSV files.
security_monitoring:
  documentation_links:
  - https://underconstructionpage.com/blog/can-a-siem-be-used-to-monitor-a-wordpress-site/
  - https://wordpress.org/plugins/wp-activity-log/
  - https://conetix.com/blog/the-importance-of-wordpress-audit-logging/
  - https://github.com/Melapress/wp-security-audit-log
  - https://github.com/hubbardlabs/api-log-pro
  - https://www.wordfence.com/products/wordfence/
  event_logs:
    api_call:
      reference: https://github.com/hubbardlabs/api-log-pro
      value: The WP Activity Log plugin can log the activities of any installed plugins
        and can send generated logs to a third-party service. [23] There are also
        specific plugins available on GitHub, such as 'api-log-pro', designed to log
        all calls to the WordPress REST API, with log entries viewable from the WordPress
        Admin or accessible via an API endpoint in JSON format. [24, 26]
    configuration_change:
      reference: https://conetix.com/blog/the-importance-of-wordpress-audit-logging/
      value: Plugins like WP Activity Log, Simple History, Activity Log, and Logify
        WP track configuration changes, including changes to settings, themes, plugins,
        and core WordPress updates. [9, 11, 12, 14, 15, 18, 21, 30]
    data_export:
      reference: hallucinated link doublecheck content
      value: Some WordPress activity log plugins offer the option to export the log
        as CSV or HTML files. [8, 11, 17, 18] For example, WP Activity Log allows
        exporting all data through its Reports module in CSV or HTML format. [17]
        WP Cerber Security also has a feature to export personal data from logs, which
        are generated as ZIP archives containing JSON formatted entries. [13]
    role_assignment:
      reference: https://conetix.com/blog/the-importance-of-wordpress-audit-logging/
      value: Changes to user profiles, including role changes, are tracked by plugins
        like WP Activity Log. [9, 15, 21]
    security_policy_change:
      reference: hallucinated link doublecheck content
      value: Changes to security settings and policies can be monitored through comprehensive
        activity logs provided by security plugins. For instance, WP Activity Log
        helps identify changes to settings, user account privileges, or plugin configurations
        that might indicate a security issue. [14, 21]
    user_account_creation:
      reference: https://conetix.com/blog/the-importance-of-wordpress-audit-logging/
      value: User modifications, including creation, password updates, profile updates,
        addition, and deletion, are tracked by WordPress audit log plugins. [9, 15,
        21]
    user_login:
      reference: https://underconstructionpage.com/blog/can-a-siem-be-used-to-monitor-a-wordpress-site/
      value: WordPress itself does not have built-in SIEM integration, but security
        plugins like WP Activity Log and Wordfence can track user logins and logouts,
        as well as failed login attempts. [1, 8, 9, 10, 12, 14, 21, 30, 31, 33] These
        logs typically include the date and time, the user, their role, and the IP
        address. [15]
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: While basic activity logging is available in free versions of plugins like
      WP Activity Log and Wordfence, advanced features such as external database integration,
      mirroring logs to SIEM solutions, advanced search filters, and automated reports
      often require a premium license. [8, 16, 18, 19, 20, 34]
  ingestion_methods:
  - reference: https://underconstructionpage.com/blog/can-a-siem-be-used-to-monitor-a-wordpress-site/
    value: WordPress logs can be aggregated and sent to a SIEM using log collection
      agents such as Filebeat or NXLog, or through Syslog forwarding for server logs.
      [1]
  - reference: https://underconstructionpage.com/blog/can-a-siem-be-used-to-monitor-a-wordpress-site/
    value: Several security plugins for WordPress, such as Wordfence and Sucuri, offer
      log export features that facilitate SIEM integration. [1]
  - reference: https://wordpress.org/plugins/wp-activity-log/
    value: Many SIEM platforms support log collection through syslog, APIs, and direct
      connections, and WordPress websites can be configured to send logs in a compatible
      format. [4]
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: Logs can be exported as CSV or HTML files using plugins like WP Activity
        Log and Activity Log. [8, 11, 17, 18] WP Cerber Security allows exporting
        personal data from logs as ZIP archives containing JSON data. [13] Some plugins,
        like WP Activity Log, offer mirroring capabilities to SIEM solutions and external
        databases. [8, 16] Specific plugins for logging REST API requests may provide
        API endpoints to access log entries via JSON. [24, 26]
  monitoring_products:
  - reference: https://wordpress.org/plugins/wp-activity-log/
    value: WP Activity Log is a comprehensive logging solution that tracks user and
      system changes, helping with troubleshooting, compliance, user management, and
      security. It offers detailed logs including user logins, failed attempts, user
      activity, and changes to posts, pages, custom post types, tags, categories,
      settings, plugins, themes, and core WordPress. [8, 9, 14, 15, 21, 28]
  - reference: https://www.wordfence.com/products/wordfence/
    value: Wordfence is a WordPress security plugin that includes a malware scanner,
      firewall, and access to a security Audit Log. Premium versions offer real-time
      updates to firewall rules and malware signatures, and access to the security
      Audit Log to track events for each site. [10, 20]
  - reference: https://underconstructionpage.com/blog/can-a-siem-be-used-to-monitor-a-wordpress-site/
    value: Sucuri is a security plugin for WordPress that offers log export features
      to facilitate SIEM integration. [1]
  - reference: https://wordpress.org/plugins/defender-security/
    value: Defender Security is a WordPress security plugin with malware scanner,
      IP blocking, audit logs, antivirus scans, firewall, and 2FA. Its Pro version
      offers automated and scheduled malware scans, audit logs, and blocklist monitoring.
      [10]
  - reference: https://wordpress.org/plugins/simple-history/
    value: Simple History is a free WordPress activity log plugin that tracks user
      activity, including menu changes, failed logins, and data export requests. It
      can display logs on the dashboard or a separate page and supports WordPress
      REST APIs for custom events. [11, 18, 28]
  - reference: https://wordpress.org/plugins/activity-log-wp/
    value: Activity Log is another free plugin for tracking user activity, recording
      changes on essential WordPress elements from core updates to comments, and supporting
      WooCommerce and bbPress. It allows exporting filtered results to CSV. [18]
  - reference: https://wordpress.org/plugins/logify-wp/
    value: Logify WP provides real-time, detailed activity logs and user audit logs,
      tracking post edits, user login attempts, plugin updates, and media management.
      It also features action notes for adding context to events and role-based access
      control for log viewing. [30]
  - reference: https://wpsiem.com/
    value: WP SIEM offers enterprise-grade SIEM for WordPress, providing real-time
      log collection (logins, changes, errors, plugin activity), advanced threat detection,
      and seamless integration with leading SIEMs like Splunk, QRadar, ArcSight, and
      LogRhythm. [5]
