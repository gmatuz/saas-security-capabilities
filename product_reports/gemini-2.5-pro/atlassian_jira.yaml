security_monitoring:
  event_logs:
    api_call:
      reference: https://developer.atlassian.com/cloud/jira/platform/rest/v2/api-group-audit-records/
      value: Jira Cloud platform REST API provides an endpoint `/rest/api/2/auditing/record`
        (and `/rest/api/3/auditing/record` for API v3) to retrieve a list of audit
        records. [20, 27] These records can be filtered by `eventSource`, `objectItem.name`,
        `objectItem.typeName`, `changedValues.changedFrom`, `changedValues.changedTo`,
        and `remoteAddress`. [20] The logs capture activities undertaken in Jira.
        [20] The Elastic Jira integration collects audit logs from the audit API.
        [24]
    configuration_change:
      reference: https://confluence.atlassian.com/adminjiraserver/audit-log-events-in-jira-998879036.html
      value: Jira audit logs track key activities, including system configuration
        changes, which are useful for diagnosing problems and maintaining security.
        [11] Specific events logged include changes to global settings, application
        links, and add-ons. [6] Jira audit logs record when changes happen, who made
        them, the category (e.g., workflow or project modification), a summary of
        the change, and what exactly changed. [31, 25]
    data_export:
      reference: hallucinated link doublecheck content
      value: In Jira Data Center, you can export up to 100,000 events as a CSV file.
        If there are more events, only the 100,000 newest events are included. Filtered
        results can also be exported up to 100,000 events. [1] For Jira Cloud, data
        export is possible via CSV, HTML, or the API. [6] Audit logs record actions
        such as exporting external users or accounts for a verified domain. [11]
    role_assignment:
      reference: https://www.reddit.com/r/atlassian/comments/1hwey6k/how_can_i_prevent_people_in_atlassian_guard/
      value: Audit logs capture changes to role assignments. For example, the audit
        log can trace how a user came to get a license if there are concerns about
        unauthorized assignments. [41] Datadog's integration collects Jira audit logs
        which include data about activities such as account management and product
        access changes, which would cover role assignments. [6]
    security_policy_change:
      reference: https://www.datadoghq.com/blog/datadog-cloud-siem-atlassian/
      value: Audit logs capture changes related to security, including account management
        and product access changes. [6]
    user_account_creation:
      reference: https://panther.com/integrations/atlassian
      value: Atlassian Jira audit logs include activities related to user account
        management. [6] Specific events such as 'User added to group' are logged.
        [20]
    user_login:
      reference: https://support.atlassian.com/jira/kb/how-to-analyze-the-atlassian-jira-securitylog-file/
      value: Jira logs security-related information, including login and logout events,
        to `atlassian-jira-security.log` in Jira Data Center. [2] For Jira Cloud,
        audit logs track key activities and can be viewed in the Jira administration
        console. [5] Common security use cases for Atlassian logs in SIEM platforms
        include monitoring for brute force login attempts or impersonator logins.
        [25]
  event_logs_licensing_level:
    reference: https://support.atlassian.com/jira-cloud-administration/docs/audit-activities-in-jira-applications/
    value: Audit logging is available only on paid Jira accounts (Standard, Premium,
      Enterprise) and not on the free plan. [36, 39, 40] For Jira Cloud, if all products
      are on the Free plan, the audit log is not available. [5] Jira Data Center provides
      audit logging capabilities, and logs can be stored in files for integration
      with third-party logging tools. [1, 7]
  monitoring_products:
  - reference: https://github.com/MicrosoftDocs/azure-docs/blob/main/articles/sentinel/data-connectors/atlassian-jira-audit.md
    value: Microsoft Sentinel offers an Atlassian Jira Audit data connector that ingests
      Jira Audit Records events through the REST API. [8, 17] Jira Service Management
      also offers a webhook integration with Microsoft Sentinel. [3]
  - reference: https://support.atlassian.com/jira-service-management-cloud/docs/integrate-with-splunk/
    value: Splunk has various integrations with Jira. Jira Service Management provides
      a two-way integration with Splunk, allowing Splunk alerts to be forwarded to
      Jira Service Management and alert actions from Jira Service Management to be
      sent to Splunk as events. [3] There are Splunk add-ons available to create customized
      Jira issues based on triggered events in Splunk. [5, 8] Some users have noted
      a lack of official documentation on Jira Cloud authentication event logs for
      Splunk integration. [26]
  - reference: https://www.datadoghq.com/blog/datadog-cloud-siem-atlassian/
    value: Datadog Cloud SIEM offers integrations for Atlassian Jira and Confluence
      Audit Records and Atlassian Organization Audit Logs to collect and process audit
      logs for activities such as account management, system configuration, and product
      access changes. [6]
  - reference: https://panther.com/integrations/atlassian
    value: Panther, a cloud SIEM platform, can collect, normalize, and monitor Atlassian
      logs by querying the Atlassian Organizations REST API using an Atlassian API
      Key. [21]
  - reference: https://docs.logz.io/docs/user-guide/cloud-siem/integrations/create-jira-ticket-alert/
    value: Logz.io Cloud SIEM allows configuring notification endpoints to automatically
      create Jira tickets based on triggered alerts using the Jira REST API via webhooks.
      [13, 19]
  - reference: https://dnif.it/kb/device-integration/jira-cloud/
    value: DNIF HYPERCLOUD integrates with Jira Cloud to create Jira issues directly
      using the Jira REST API via webhooks based on detections. [34]
  - value: Sacumen developed a Connector app to create Jira issue tickets from SIEM
      platform events and alerts, which uses the Jira username and API Token for verification
      and makes REST API calls. [17]
