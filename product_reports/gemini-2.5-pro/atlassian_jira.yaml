  invalidate_sessions_api:
    reference: https://support.atlassian.com/jira/kb/invalidating-user-sessions-in-jira-data-center/
    value: Jira Data Center (version 9.11 and later) allows instant invalidation of
      a particular user session across all nodes via a REST API DELETE request to
      `/api/2/user/session/{username}`. Prior to Jira 9.11, instant user session invalidation
      in a multinode environment was not possible. Changing a user's password also
      clears their sessions and 'remember me' cookies from the database. A rolling
      restart of all nodes can invalidate all user sessions in a multinode Jira Data
      Center by deleting 'remember me' tokens from the database.
  known_automation_tools:
  - reference: https://support.atlassian.com/jira-service-management-cloud/docs/automate-incident-management-in-jira-service-management/
    value: 'Jira Automation: Allows defining rules to respond to changes in incident
      work items. Triggers can be based on events like incident creation or escalation,
      with conditions based on priority or impacted services. Actions include adding
      bookmarks, members, or apps to Slack channels, and sending messages. It can
      also be used to create post-incident reviews automatically.'
  - reference: https://diwakartiwari.in/blog/integrating-ibm-soar-with-atlassian-jira/
    value: 'IBM SOAR (Security Orchestration, Automation, and Response) with ''Atlassian
      Jira Functions for SOAR'' app: Facilitates bidirectional synchronization between
      SOAR incidents/tasks and Jira issues. Supports automated transitions and comments. '
  - reference: https://mindflow.io/use-cases/automated-device-containment-incident-tracking-crowdstrike-falcon-overwatch-jira
    value: 'CrowdStrike Falcon Fusion SOAR: Integrates with Atlassian Jira to automate
      ticket creation and management for detected threats, streamlining incident tracking,
      assignment, escalation, and resolution.'
  - reference: https://mindflow.io/use-cases/automated-device-containment-incident-tracking-crowdstrike-falcon-overwatch-jira
    value: 'Mindflow: Automates device containment and incident tracking, integrating
      with tools like CrowdStrike Falcon Overwatch and Atlassian Jira to create and
      update tickets for flagged devices.'
  - reference: https://xsoar.pan.dev/docs/reference/integrations/jira-v3
    value: 'Cortex XSOAR Atlassian Jira V3 Integration: Allows managing issues and
      creating XSOAR incidents from Jira projects, with bidirectional mirroring of
      issues. Supports Jira Cloud and On-prem instances, and various authentication
      methods like Basic, Personal Access Token, and OAuth 2.0.'
  - reference: https://www.youtube.com/supported_browsers?next_url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVigzxHHWTYo
    value: 'Atlassian Opsgenie: A tool for incident management that integrates with
      Jira Service Management to automate incident creation based on rules, define
      responders, and facilitate communication through channels like Slack.'
  - reference: https://docs.logz.io/docs/user-guide/cloud-siem/integrations/create-jira-ticket-alert/
    value: 'Logz.io SIEM Integration: Enables creating Jira tickets automatically
      based on triggered alerts using custom notification endpoints and the Jira REST
      API. Requires an Atlassian API token.'
  revoke_api_key_api:
    reference: https://support.atlassian.com/atlassian-account/docs/manage-api-tokens-for-your-atlassian-account/
    value: Atlassian allows users to revoke individual API tokens or all API tokens
      for their account through the security settings in their Atlassian account profile.
      This action permanently removes the token. It is also possible to automate this
      process using the Delete API token API.
  session_timeout_configuration:
    reference: https://support.atlassian.com/jira/kb/how-to-change-the-default-session-timeout-to-avoid-user-logout-in-jira-data-center/
    value: For Jira Data Center, the idle session timeout can be configured by editing
      the `web.xml` file in `<jira-install>/atlassian-jira/WEB-INF/` and adjusting
      the `<session-timeout>` value in minutes. Additionally, the `max-age` for the
      JSESSIONID cookie can be configured in `<jira-install>/conf/web.xml`, which
      is set in seconds. There is also a `seraph.rememberme.cookie` with a default
      `max-age` of 14 days. For Jira Cloud, the expiration period for a session can
      be configured, and there is documentation available on 'Session duration management'.
  suspend_user_api:
    reference: hallucinated link doublecheck content
    value: Uncertain. While Atlassian provides ways to manage user access and delete
      users, there is no direct evidence of a specific API endpoint to 'suspend' a
      user that would prevent login while retaining their data and configuration.
      Actions like changing a user's password or anonymizing/deleting a user can affect
      their session and access.
  user_status_api:
    reference: https://www.datadoghq.com/blog/datadog-cloud-siem-atlassian/
    value: Uncertain. While Jira's audit logs can capture user account management
      activities and SIEM integrations can provide visibility into authentication
      and authorization events, a dedicated API to programmatically query the active/suspended/disabled
      status of users was not explicitly found in the search results.
  user_toggle_api:
    reference: hallucinated link doublecheck content
    value: Uncertain. While session invalidation is possible through API (as described
      in invalidate_sessions_api), there is no explicit API documentation found that
      describes a programmatic 'toggle' of a user's status (active/suspended/disabled)
      that would directly control their login ability and simultaneously invalidate
      sessions as a single operation. Changing a user's password or deleting a user
      can impact their active sessions.
