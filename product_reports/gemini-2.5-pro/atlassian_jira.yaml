  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: The audit log can be accessed via the REST API for purposes such as exporting
        the log or adding events triggered by external plugins. Microsoft Sentinel
        can ingest Jira Audit Records events through the REST API. Events generated
        by external apps that call the Jira REST API, which fall under the 'Apps'
        coverage area, are not explicitly listed in the audit log events documentation
        as they are app-dependent. [1, 8, 14]
    configuration_change:
      reference: hallucinated link doublecheck content
      value: The audit log tracks configuration changes that can impact users and
        projects. This includes a wide range of changes such as project creation/removal/updates,
        permission scheme changes, workflow changes, notification scheme changes,
        screen changes, custom field changes, plan changes (scheduling, work sources,
        exclusion rules, permissions), and sprint changes. Global configuration and
        administration changes are also logged. [1, 14, 26, 38]
    data_export:
      reference: https://support.atlassian.com/security-and-access-policies/docs/export-audit-logs/
      value: Jira allows exporting audit logs as a CSV file, with up to 100,000 events
        included. The newest events are included if there are more than 100,000. Exported
        CSV files can be opened in a spreadsheet application for manipulation. The
        organizations REST API also provides access to audit log activities for export
        and saving. There are also third-party apps, such as 'Exporter for Jira',
        that allow exporting more than 1000 issues with comments, attachments, and
        transitions to Excel, CSV, and PDF for migrations, audits, and reports. [1,
        21, 37]
    role_assignment:
      reference: hallucinated link doublecheck content
      value: Role assignments are logged in Jira. Specifically, changes to global
        permissions (added or removed from a group) and permission schemes (created,
        copied, removed, edited, assigned to/unassigned from a project, permission
        added/removed from scheme) are captured in the audit log. [1]
    security_policy_change:
      reference: https://www.cprime.com/resources/blog/secure-your-migration-key-atlassian-cloud-security-features/
      value: Atlassian Guard provides auditing capabilities for security-related activities
        and insights into potential threats. While a general category for 'Security'
        events exists in the Jira audit log, specific details on security policy changes
        beyond general configuration adjustments were not explicitly found. However,
        Atlassian Guard allows for central visibility into user activity and captures
        granular user actions to produce forensic evidence for security investigations,
        which would implicitly include policy violations. [14, 16, 36]
    user_account_creation:
      reference: https://help.sumologic.com/docs/integrations/app-development/jira/
      value: User account creation and changes are logged. This includes events like
        user created, user deleted, and user updated, which are part of the logs used
        by the Sumo Logic app for Jira. Atlassian Access (now Atlassian Guard) provides
        centralized visibility into user activity, including account management. [9,
        16, 22, 36]
    user_login:
      reference: https://support.atlassian.com/jira/kb/how-to-analyze-the-atlassian-jira-securitylog-file/
      value: User login and session events are captured in the `atlassian-jira-security.log`
        file. These logs can help identify compromised accounts, login issues, and
        403 status codes from the REST API. The logs include information such as the
        unique Atlassian Session ID, IP address, and location. This audit log feature
        is available only for Jira paid accounts (Premium or above), not for free
        plans. [1, 13, 32, 38]
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: The audit log isn't available if all of your Jira Cloud products are on
      the Free plan. To view and access audit logs, users need a Jira paid account
      (Premium or above). [1, 32, 38]
  ingestion_methods:
  - reference: https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-audit-records/#api-group-audit-records
    value: Atlassian Jira audit logs can be accessed via a REST API, which can be
      used to export the logs or add events from external plugins. Microsoft Sentinel,
      for example, ingests Jira Audit Records events through the REST API. [1, 8]
  - reference: https://support.atlassian.com/jira-service-management-cloud/docs/integrate-with-microsoft-sentinel/
    value: Webhooks are a primary method for sending alerts and data from Jira to
      SIEMs and other tools. Jira Service Management offers webhook integrations with
      Microsoft Sentinel and Sumo Logic. Google Security Operations also uses webhooks
      as a source type for ingesting Jira logs in SYSLOG and JSON formats. [3, 5,
      25, 27, 28]
  - reference: https://help.sumologic.com/docs/integrations/app-development/jira/
    value: Local file sources can be set up on an installed collector for Jira access
      logs, security logs (atlassian-jira-security.log), and Catalina logs. This method
      is supported by Sumo Logic for Jira Server. [22]
  log_export_options:
    tools_connectors:
      reference: https://support.atlassian.com/security-and-access-policies/docs/export-audit-logs/
      value: Jira's audit log can be exported as a CSV file directly from the administration
        console. Additionally, the organizations REST API can be used to access and
        save audit log activities. Third-party applications like 'Exporter for Jira'
        allow exporting issues with comments, attachments, and transitions to Excel,
        CSV, and PDF. [1, 21, 37]
  monitoring_products:
  - reference: https://help.sumologic.com/docs/integrations/app-development/jira/
    value: Sumo Logic integrates with Jira Software to allow benchmarking performance
      with DORA metrics, providing visibility into CI/CD pipelines, and enabling automatic
      creation of issues in Jira Software from Sumo Logic alerts. The Sumo Logic app
      for Jira also provides insight into Jira usage, request activity, issues, security,
      sprint events, and user events, supporting Jira Server. For Jira Cloud, specific
      documentation for the Jira Cloud app is available. Sumo Logic's integration
      with Jira Service Management allows for two-way communication, where alerts
      from Sumo Logic can create alerts in Jira Service Management, and actions in
      Jira Service Management can send webhook data to Sumo Logic. [2, 5, 10, 22]
  - reference: https://support.atlassian.com/jira-service-management-cloud/docs/integrate-with-microsoft-sentinel/
    value: Microsoft Sentinel offers a webhook integration with Jira Service Management,
      where Jira Service Management acts as a dispatcher for Microsoft Sentinel incidents.
      The 'Atlassian Jira Audit (using Azure Functions) connector' for Microsoft Sentinel
      enables ingesting Jira Audit Records events through the REST API, using Azure
      Functions to pull logs. [3, 8, 18]
  - reference: https://support.atlassian.com/jira-service-management-cloud/docs/integrate-with-splunk/
    value: Splunk offers integration with Jira Service Management for two-way communication.
      There's a 'Jira Service Management App from Splunkbase' for configuration. Splunk
      On-Call has an add-on for Jira that allows creating Splunk On-Call incidents
      when new issues are added to Jira tickets. The 'Real-Time Splunk for Jira Service
      Desk' plugin can automate turning Splunk events into Jira Service Desk tickets.
      [6, 7, 17, 28, 30]
  - reference: https://www.datadoghq.com/blog/datadog-cloud-siem-atlassian/
    value: Datadog Cloud SIEM integrates with Atlassian Jira and Confluence Audit
      Records and Atlassian Organization Audit Logs. These integrations collect and
      process audit logs covering activities like account management, system configuration,
      and product access changes, enabling visualization, metrics, and alerts. [9]
  - reference: https://cloud.google.com/chronicle/docs/ingestion/default-parsers/atlassian-jira
    value: Google Security Operations can collect Atlassian Jira logs in SYSLOG and
      JSON formats using a parser that extracts various fields and maps them to the
      UDM. This is done through a webhook feed configured in SIEM Settings. [27]
  - reference: https://learn.microsoft.com/en-us/defender-cloud-apps/protect-atlassian
    value: Microsoft Defender for Cloud Apps connects to Atlassian products (Jira,
      Confluence, Bitbucket) using App Connector APIs, providing visibility into and
      control over an organization's Atlassian use, covering activities from the Atlassian
      audit log. [29]
  - reference: https://marketplace.atlassian.com/apps/1221707/alert-catcher-zabbix-siem-integration-with-jira
    value: Alert Catcher is a Jira plugin for managing alerts from third-party systems,
      providing custom endpoints for creating and updating incidents, and the ability
      to group incidents. It supports connections with McAfee SIEM, Zabbix, Paessler
      PRTG, and QRadar, and can be set up with other event management systems. [15,
      19]
  - reference: https://docs.logz.io/docs/user-guide/cloud-siem/integrations/create-jira-ticket-alert/
    value: Logz.io Cloud SIEM allows configuring notification endpoints to automatically
      create Jira tickets based on triggered alerts. This involves creating an API
      token for the Atlassian account and converting it for use in the API. [20]
  - reference: https://sentry.io/welcome/
    value: Sentry integrates with Jira for two-way sync of issues and tracking releases.
      [41]
