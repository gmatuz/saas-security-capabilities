identity_and_access:
  documentation_links:
  - https://developer.adobe.com/console/apis/docs/umapi/
  - https://helpx.adobe.com/enterprise/using/admin-console.html
  - https://helpx.adobe.com/enterprise/using/add-azure-sync.html
  - https://helpx.adobe.com/enterprise/using/add-google-sync.html
  - https://helpx.adobe.com/enterprise/using/user-sync.html
  - https://www.youtube.com/watch?v=J3T5HlW5H6Q
  - https://www.youtube.com/watch?v=R_iJg9K_7eQ
  - https://www.youtube.com/watch?v=0kF6xN4s4wU
  - https://www.youtube.com/watch?v=FjI5jY1Wb_k
  - https://www.youtube.com/watch?v=LqNjjY-5k5k
  lifecycle_options:
  - active
  - invited
  - removed/de-provisioned (revokes permissions and access)
  - removed from product entitlements (retains user account without product access)
  rbac_api_assignment:
    reference: https://developer.adobe.com/console/apis/docs/umapi/getting-started/#manage-product-entitlements
    value: yes - The User Management API allows for managing membership in user groups
      and product profiles, which are used for assigning product entitlements. [20]
      The User Sync Tool, built on UMAPI, can also manage group memberships. [10]
  rbac_support:
    reference: https://helpx.adobe.com/enterprise/using/admin-roles.html
    value: yes - Adobe Admin Console supports Role-Based Access Control (RBAC) with
      different administrative roles, including System Administrator, Product Administrator,
      and Product Profile Administrator, which can be assigned to manage users, products,
      and specific product profiles. [5, 9, 19, 21, 23, 26, 29]
  scim_authentication_acquisition_steps:
    reference: https://helpx.adobe.com/enterprise/using/add-azure-sync.html
    value: 1. Log in to Adobe Admin Console. Navigate to Settings > Directory Details
      > Sync. [17] 2. Select Add Sync. [17] 3. Select 'Sync users from Microsoft Azure'
      and select Next. [17] 4. Copy and save the Tenant URL and the Secret token.
      These values are entered in the Provisioning tab of your Adobe Identity Management
      (SAML) application in Microsoft Entra ID. [17]
  scim_authentication_mechanisms:
    reference: https://helpx.adobe.com/enterprise/using/add-azure-sync.html
    value: To configure SCIM provisioning with Microsoft Azure, a Tenant URL and Secret
      Token are used. [16, 17]
  scim_licensing_level_requirement:
    reference: https://helpx.adobe.com/enterprise/using/add-azure-sync.html
    value: SCIM support through Azure Sync and Google Sync is available for Federated
      ID users, which implies an Enterprise-level license. [2, 14, 16, 17, 25]
  scim_support:
    reference: https://www.youtube.com/watch?v=R_iJg9K_7eQ
    value: yes - Adobe Admin Console supports SCIM v2 for user provisioning, specifically
      through Microsoft Azure Sync and Google Sync. [14]
  seat_costs:
  - archived:
      reference: https://helpx.adobe.com/enterprise/using/cce-storage.html
      value: uncertain - No explicit information found on whether archived users incur
        costs.
    license_level: Enterprise & Teams
    suspended_disabled:
      reference: https://www.youtube.com/watch?v=J3T5HlW5H6Q
      value: uncertain - The documentation indicates that removing a user revokes
        permissions and access. However, it also suggests that to revoke access without
        deleting associated data, the user should be removed from the product that
        confers entitlements instead of deleting the user. No explicit information
        found on whether suspended/disabled users incur costs. [6]
  sso_license_level_requirement:
    reference: https://helpx.adobe.com/enterprise/using/admin-console.html
    value: SSO support is available for Enterprise and Teams customers. [2, 5, 23]
  sso_support:
    reference: https://helpx.adobe.com/enterprise/using/set-up-identity.html
    value: yes - Adobe Admin Console supports Single Sign-On (SSO) with various Identity
      Providers (IdPs) such as Microsoft Azure, Google, Ping, Okta, InCommon, and
      Shibboleth. It uses SAML for federation. [12, 16, 25, 27, 28, 30, 32]
  user_management_api_authentication_acquisition_steps:
    reference: https://developer.adobe.com/console/apis/docs/umapi/authentication/
    value: 1. Create a new Integration (Project) in the Adobe Developer Console. Only
      members with the SYSTEM ADMIN role can create this integration. [8] 2. The integration
      provides an API key (Client ID) and other credentials. [8] 3. Obtain an access
      token by making a POST request to 'https://ims-na1.adobelogin.com/ims/token/v2'
      with grant_type, client_id, client_secret, and scope parameters. [8] 4. Use
      the obtained access token in the Authorization header ('Bearer [access token]')
      and the API key in the 'x-api-key' header for subsequent UMAPI calls. [8]
  user_management_api_authentication_mechanisms:
    reference: https://developer.adobe.com/console/apis/docs/umapi/authentication/
    value: OAuth Server-to-Server (S2S) credentials are the recommended authentication
      mechanism for the User Management API. This involves obtaining an access token
      by calling Adobe's IMS endpoint using a Client ID and Client Secret, along with
      grant type and scope parameters. JWT credentials are deprecated and will stop
      working by January 27, 2025. [8, 31, 36]
  user_management_api_licensing_level:
    reference: https://developer.adobe.com/console/apis/docs/umapi/
    value: The User Management API is available for Enterprise customers. [1, 23]
  user_management_api_support:
    reference: https://developer.adobe.com/console/apis/docs/umapi/
    value: yes - The User Management API (UMAPI) provides programmatic access to create,
      update, and delete user accounts, and retrieve information about Adobe users
      and their product access. [1, 2, 3, 10, 20]
security_monitoring:
  documentation_links:
  - https://developer.adobe.com/document-services/docs/overview/security/
  - https://www.youtube.com/watch?v=yin5v1ESKyM
  - https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQG7cVWfYEPlT7aKFlWwLFVxtv69y-MkXJUreWm3VaKwsroJe-nkp-TzuwAvs1o1o_j7Hbk3Dk828-jAGKYrns8P9zZsOABErQjum4DFkRlGkBhg0VSWXQS7A8urwX1YsBRjieiIfM2fWpaQx5Cpb5IxQ0wW0ta2CW2S
  event_logs:
    api_call:
      reference: https://developer.adobe.com/document-services/docs/overview/security/
      value: The Adobe Acrobat Services APIs support Service Account authentication
        and use OAuth Server to Server credentials. The PDF Embed API logs anonymous
        usage data and can log event data for analytics if explicitly configured with
        an Adobe Analytics report suite ID. Acrobat Sign exposes a comprehensive set
        of REST APIs for custom integration, allowing for actions like creating and
        managing agreements, retrieving signed documents, and downloading audit trails.
    configuration_change:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
      value: The Audit Log in the Admin Console provides visibility on changes made
        within the Admin Console at the organizational level, including product profile
        or user group changes.
    data_export:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
      value: The Audit Log in the Admin Console can be viewed and downloaded for further
        analysis. For Acrobat Sign, audit trails of signed documents can be downloaded.
    role_assignment:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
      value: The Audit Log in the Admin Console tracks changes at the organizational
        level, which includes why a user lost access to a product, implying changes
        to product or user group assignments.
    security_policy_change:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQED0HO01DiOsmyOR_rrsjxTyOfS7nXh_SsCjzLY0yRaS7xaTSAw-TylxJvbrQg5UyLym_-u5199i3PzisFO3ppYWXuq22W1tj_LaS7YkUQPAegcC3vxbyjNMVjN-CVtrEr5ARcsjabqliZaZCt1cKg4-tdhMJVi2btabQQPPWweuzm-3tU
      value: Adobe Experience Manager - Forms Server (Document Security) policies
        can control access to PDFs and audit events as defined by the security policy.
        Administrators can view all PDF and system events, modify configuration settings,
        and change access to policy-secured PDFs. Acrobat and Reader have enhanced
        security settings, including Protected Mode and Enhanced Security, which restrict
        access to system resources and can be configured through the user interface
        or registry for enterprise administrators.
    user_account_creation:
      reference: https://helpx.adobe.com/uk/enterprise/global-admin-console/insights.html
      value: The Audit Log in the Admin Console helps understand events like when
        a new user was added and by whom.
    user_login:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
      value: Adobe provides an Audit Log in the Admin Console that tracks changes
        made at the organizational level, including when a new user was added and
        by whom, and when a former user was removed. It also captures the IP address
        of the machine where the action was taken. The log displays the date, time,
        event name, event details, object name (product, product profile, or user
        group), affected user, and the admin who performed the event. The audit log
        retains events for the last 90 days.
  event_logs_licensing_level:
    reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
    value: Access to the Audit Log in the Admin Console is available to system administrators.
      For Adobe Acrobat with Document Cloud services, administrators entitle end-user
      access by utilizing named user licensing in the Adobe Admin Console, supporting
      Adobe ID, Business ID, Enterprise ID, and Federated ID.
  ingestion_methods:
  - reference: https://helpx.adobe.com/uk/enterprise/global-admin-console/insights.html
    value: The Audit Log in the Adobe Admin Console allows system administrators to
      view and download reports for further analysis. Adobe Acrobat Sign provides
      APIs that allow for custom integration with business systems and websites. The
      Adobe Acrobat Services APIs support Service Account authentication. While not
      explicitly stated as a direct log streaming method from Acrobat, general SIEM
      solutions consume and analyze various data sources, including logs, to detect
      threats. Some SIEMs offer prebuilt data integrations and enable streamlined
      development of custom integrations with an open-data schema.
  - reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQG7cVWfYEPlT7aKFlWwLFVxtv69y-MkXJUreWm3VaKwsroJe-nkp-TzuwAvs1o1o_j7Hbk3Dk828-jAGKYrns8P9zZsOABErQjum4DFkRlGkBhg0VSWXQS7A8urwX1YsBRjieiIfM2fWpaQx5Cpb5IxQ0wW0ta2CW2S
    value: For Adobe Acrobat itself, there is a diagnostic tool that collects data
      related to Acrobat processes and system settings, including product logs. This
      data can be viewed online or shared with support teams.
  log_export_options:
    tools_connectors:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQE2CwEuZ0RuIT4D7npD1Q95utnreMcFlu6El5fCLkHDmqLwpc_UXr_lQtCpFgMC3_uOeDxEcbLmBA-NxEU64P_dvxfbz5MAOuZOK8BAqu6iLs2417i4Jw-1VvshcBwevIvG72OVIamf3eMrUBYOzE9-WGRy8bVrMORU_FbcLIQUCT97zg==
      value: System administrators can view and download the audit log from the Admin
        Console. Adobe Acrobat Sign allows for downloading audit trails of signed
        documents. The Adobe Acrobat Diagnostics tool collects product logs and allows
        them to be viewed or shared, saving them to Adobe's cloud storage and providing
        a log ID for sharing.
  monitoring_products:
  - reference: https://slashdot.org/software/siem/for-adobe-sign/
    value: Microsoft Sentinel is mentioned as a top SIEM software for Adobe Acrobat
      Sign. Microsoft Purview Information Protection is a rights management solution
      that helps manage and protect data, and its users can use Acrobat or Acrobat
      Reader to read protected content. Microsoft Intune can be used to manage and
      distribute the Adobe Acrobat Reader mobile app.
