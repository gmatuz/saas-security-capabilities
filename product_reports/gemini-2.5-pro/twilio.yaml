  lifecycle_options:
  - Managed Users (owned and overseen by an Organization, full control over lifecycle
    and settings)
  - Independent Users (exist outside an Organization but have access to one or more
    of the Organization's managed accounts)
  - Invited (user created or existing user invited to join an Organization/Account)
  - Active (user logged in and engaging in activity)
  - Suspended/Disabled (implicitly managed through the ability of an Organization
    Owner or Administrator to manage a user's lifecycle, including password resets
    and requiring 2FA)
  - Deleted (Organization Owner or Administrator can delete users)
  - Onboarding (creating new users, providing accounts and privileges)
  - Ongoing management (updating access as responsibilities evolve, e.g., role changes,
    temporary suspension for leave)
  - Offboarding (revoking access when users depart)
