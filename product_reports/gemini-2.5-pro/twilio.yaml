  event_logs:
    api_call:
      reference: https://www.twilio.com/docs/usage/monitor-events
      value: Twilio's Event Streams REST API provides access to a unified stream of
        every interaction sent or received on Twilio, including API Request Logs.
        [1, 3] The Monitor Event Resource logs virtually every action taken within
        Twilio, regardless of whether that action was taken through the API, by a
        user in the Twilio Console, or by a Twilio employee. Each event captures the
        type of event, the resource it relates to, the actor that caused it, the originating
        source including IP address, and related event data. [15]
    configuration_change:
      reference: https://www.twilio.com/docs/usage/monitor-events
      value: Events are logged when you change your account's security settings and
        record virtually every action taken within Twilio. [4, 15]
    data_export:
      reference: https://www.twilio.com/en-us/changelog/new-audit-events-for-voice-recordings-and-transcriptions-to-log-media-access
      value: Twilio Console allows exporting logs as CSV files for deeper analysis.
        [3, 11] The Bulk Export API can be used to access message records older than
        13 months, which are not deleted by default. [6] New Monitor Events 'recording.accessed'
        and 'transcription.accessed' track media access and download from API and
        Twilio Console. [10]
    role_assignment:
      reference: https://www.twilio.com/docs/usage/monitor-events
      value: Uncertain. While 'user' as an actor type is logged in audit events, explicit
        mention of role assignment logging and its schema was not found. [15]
    security_policy_change:
      reference: https://www.twilio.com/docs/usage/monitor-events
      value: Uncertain. While general configuration changes are logged, specific details
        about logs for security policy changes were not explicitly found beyond 'change
        your account's security settings'. [4, 15]
    user_account_creation:
      reference: https://marketplace.uipath.com/listings/twilio6996
      value: Uncertain. While general 'account created' events exist within the UiPath
        Twilio Activity Package, explicit details on logging administrative user account
        creation within Twilio's own audit logs or Event Streams API were not found.
        [34]
    user_login:
      reference: https://www.twilio.com/docs/usage/monitor-events
      value: Twilio's Audit Events Log records user logins and logouts, providing
        detailed information about activities in the account. This can be viewed in
        the Twilio Console and accessed via the Audit Event/Monitor Event API. [12]
  event_logs_licensing_level:
    reference: https://www.twilio.com/docs/events
    value: Uncertain. No specific licensing levels were found to be required for accessing
      security audit logs or Event Streams API. The Event Streams API is described
      as providing access to a unified stream of interactions. [1]
  ingestion_methods:
  - reference: https://www.twilio.com/docs/events
    value: Twilio's Event Streams REST API supports streaming events to multiple sinks
      (destinations) like Amazon Kinesis, Segment, or webhooks. [1]
  - reference: https://www.twilio.com/docs/usage/monitor-events
    value: The Monitor Event Resource provides an API to retrieve the event log, which
      can then be pushed into a log aggregation or SIEM solution. [15]
  - reference: https://www.twilio.com/docs/serverless/api/resource/logs
    value: Twilio offers webhooks to trigger on errors and warnings. [9]
  - reference: https://github.com/himynamesdave/splunk-twilio-app
    value: For Splunk integration, logs can be downloaded as CSV files from the Twilio
      web interface and then uploaded to Splunk. Splunk can also be configured to
      monitor a directory for new log files. [13]
  - reference: https://www.twilio.com/docs/voice/api/media-streams
    value: Twilio Media Streams use the websocket API to live stream audio from phone
      calls to an application. [37]
  - reference: https://medium.com/realm/realm-logs-alert-logging-system-with-twilio-d1191b7b14cd
    value: A Medium article describes creating a monitoring system that uses a schedule
      trigger to monitor logs through the Admin API and send SMS alerts via Twilio
      for new errors. [26]
  log_export_options:
    tools_connectors:
      reference: https://www.dropcowboy.com/blog/twilio-logs-how-to-access-and-analyze-them-effectively/
      value: Twilio Console provides a user-friendly interface to view and export
        logs as CSV files. [3, 11] The Event Streams REST API allows streaming events
        to various destinations. [1] The Monitor Event Resource offers an API to retrieve
        event logs. [15] Message records older than 13 months can be accessed through
        the Bulk Export API or from the Twilio Console under Programmable Messaging
        / Settings / Archives. [6] UiPath's Twilio Activity Package includes activities
        to 'Get Record', 'List All Records', 'Insert Record', 'Delete Record', and
        'Replace Record'. [34]
  monitoring_products:
  - reference: https://docs.datadoghq.com/integrations/twilio/
    value: Datadog's Twilio integration collects various logs for performance analysis
      and threat detection. It monitors Twilio Event Resources for comprehensive event
      logging and change tracking. [4]
  - reference: https://splunkbase.splunk.com/app/5673
    value: Splunk offers a Twilio Add-on for Splunk that ingests Twilio message, monitor
      event, and call APIs to provide insights into Twilio account usage. [5, 7, 13]
  - reference: https://n8n.io/integrations/splunk/and/twilio/
    value: n8n.io can connect Splunk with Twilio, allowing users to create workflows
      for automating tasks and transferring data between the two platforms. [8]
  - reference: https://slashdot.org/software/siem/for-twilio/
    value: Gurucul's Unified Security and Risk Analytics platform is mentioned as
