  invalidate_sessions_api:
    reference: https://help.ivanti.com/ps/help/en_US/ONEONPREM/2.0.2102/ag/pulse_one_2004_2_ag/setting_a_session_timeout.htm
    value: Uncertain. The search results discuss session timeout configurations and
      issues with sessions disconnecting for Ivanti Pulse Secure users, but do not
      provide information about a programmatic API to invalidate or terminate user
      sessions.
  known_automation_tools:
  - reference: https://www.youtube.com/watch?v=SYnmU-hzVtw
    value: Ivanti Service Manager can integrate with solutions like Splunk and SCCM
      to automatically create security incidents. It supports out-of-the-box integrations
      for gathering information to manage assets and create security incidents when
      needed. Ivanti Neurons for ITSM can be extended to support security operations
      and incident management. Automation processes in Ivanti Service Manager can
      be configured to automate behaviors, such as notifying incident owners, labeling
      incidents as breached, or closing incidents based on SLA deadlines. Ivanti Neurons
      for ITSM also uses AI to streamline incident processes, classify incidents,
      and automate troubleshooting.
  - reference: https://marketplace.crowdstrike.com/listings/ivanti-itsm-soar-actions/
    value: CrowdStrike Falcon Fusion SOAR workflows can integrate with Ivanti ITSM
      to automate ticketing, incident response, and change management. This integration
      allows for streamlining ticket creation, updates, and resolution for faster
      incident response.
  - reference: https://marketplace.ivanti.com/xchange/64b5b48e2ee9d6e08c3e6724/solution/65fb1c0a88a740763b83559e
    value: Palo Alto Networks Cortex XSOAR has an Ivanti MDM content pack (formerly
      MobileIron) for discovering security incidents related to endpoints managed
      by MobileIron Core (EPMM) or MobileIron Cloud (Neurons for MDM). This pack provides
      commands to fetch device data (e.g., WiFi MAC address, UUID, serial number,
      IP address), query device data using the MobileIron UEM API Query DSL, and execute
      device-specific actions like retire, wipe, or send messages. It also supports
      fetching and creating incidents based on device data within Ivanti UEM and includes
      sample playbooks for remediation actions.
  - reference: https://vertexaisearch.cloud.com/grounding-api-redirect/AUZIYQGwv2Erj2q4c75oWTbYEEZjraUILVrXsk7ILsjV8vUlhoFkACuE_AgXvWw1oCVNkSg900aW5g0HKU4vfx_o4NDR2-vFeJFfVJCF8t3SZ7xXIL0Vfe2na_4fcaYNwV3gbbD1iMKIiXkq8tfpNrbcCv4xCL-h-apLxBVLSJvRDmeKIYMidY2-LNsFPWfs5nolvRHmicRpGlW4F3TIxv7N4GPvlyy6Dw==
    value: OpsRamp integrates with Ivanti Service Manager to automate incident workflows.
      This includes creating automatic incidents in Ivanti for events in OpsRamp,
      assigning them to teams, intelligent alert notifications, and automating the
      closure of incidents in Ivanti when alerts are resolved in OpsRamp.
  - reference: https://www.itopstimes.com/itsec/ivanti-unifies-it-service-management-and-security-operations-with-ivanti-automation/
    value: Ivanti Automation unifies IT, service management, and security operations.
      It automates tasks and provides integration across third-party technologies
      and Ivanti's portfolio, including operational security, unified endpoint management,
      IT asset management, and service management products. It offers over 300 built-in
      automation tasks for configuration, provisioning, and upgrades, aiming to transform
      request fulfillment and incident resolution times.
  revoke_api_key_api:
    reference: https://docs.spectrocloud.com/user-management/authentication/api-key/revoke-api-key/
    value: Yes, Ivanti allows administrators to delete or disable existing CAM REST
      API keys through the CAM Administrator UI. This process involves selecting 'Tools
      > User Policies and Authentication > REST API Keys' and then choosing to delete
      or change (disable) the key. API keys can also be activated or deactivated during
      creation. For Ivanti Service Manager, API keys can be deleted from the Configuration
      console by navigating to 'Configure > Security Controls > API Keys', selecting
      the relevant key group, and clicking delete. Tenant administrators can revoke
      an API key they created or one created by another user within the tenant, making
      it inactive until re-activated.
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: Session timeout thresholds can be configured in Ivanti Pulse One and Ivanti
      Service Manager. In Pulse One, administrators can log in, go to 'Settings >
      Pulse One Properties', expand the 'Session' category, and edit the 'Session
      idle timeout (minutes)' property. The default is 20 minutes. In Ivanti Service
      Manager, session timeout can be modified through the AdminUI by navigating to
      'Configure -> Security Controls -> Security and Session' and setting the 'Session
      Timeout' in minutes. The documentation mentions 'Idle timeout' and 'Max session
      length' settings for Ivanti Connect Secure, with a default idle session limit
      of 10 minutes.
  suspend_user_api:
    reference: https://help.ivanti.com/ps/help/en_US/WSCLOUD/2.0.2004.2/ag/pws_2004_2_admin/suspending_a_user.htm
    value: Uncertain. While Ivanti's User API allows getting information about user
      accounts, including whether an account is enabled or locked, there is no explicit
      mention of an API endpoint or method to programmatically suspend or disable
      a user account. The 'Is the account enabled?' field in the response implies
      a status that could be toggled, but no direct API for modification was found
      in the search results.
  user_status_api:
    reference: https://docs.imprivata.com/mam/content/topics/mdm/702.html
    value: Yes, the Ivanti Neurons for MDM User API allows retrieving information
      about all accounts, which includes fields such as 'Is the account enabled?'
      and 'Is the account locked?'. This enables checking if users are active (can
      log in) or if their accounts are suspended/disabled/locked. The API call is
      a GET request to '/api/v1/ldap/import/user/status' and requires Tenant Admin
      credentials.
  user_toggle_api:
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/97/all/en-us/Enabling_and_Disabling_Users.htm
    value: Uncertain. The Ivanti Neurons for MDM User API includes a field 'Is the
      account enabled?' when retrieving user information. While this indicates a user's
      enabled/disabled status, the provided search results do not explicitly detail
      an API endpoint or method to directly toggle this status for a user, or if toggling
      this status would invalidate active sessions.
