  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: The Ivanti Traffic Manager audit log records changes made using the Control
        API and REST API. Ivanti Service Manager Add-On for Splunk can import incidents,
        service requests, and problems from Ivanti Service Manager via Service Manager
        REST APIs. Ivanti Policy Secure acts as a REST API server for IBM QRadar,
        and REST API access for the admin user needs to be enabled.
    configuration_change:
      reference: https://docs.datadoghq.com/integrations/ivanti-connect-secure/
      value: Ivanti Endpoint Manager stores auditing events in the core database and
        can optionally send them to the Windows Event Viewer, including configuration
        changes. The Transaction Audit log in Ivanti Service Manager lists create,
        update, and delete events, and can be configured for auditing. Ivanti Traffic
        Manager's audit log monitors configuration changes by user and source IP address.
        Ivanti Connect Secure provides logs on Administrator Activities, including
        configuration changes.
    data_export:
      reference: hallucinated link doublecheck content
      value: Ivanti Endpoint Manager allows exporting or printing the audit log. The
        audit log in Ivanti can also be exported to a CSV file. For Ivanti Device
        and Application Control, JSON files can be output, which can be consumed by
        tools like Filebeat for Elasticsearch. There is no cleaning done by the DLL
        for these JSON files, so the consumer needs to take care of deleting them
        when processed.
    role_assignment:
      reference: https://help.ivanti.com/ld/help/en_US/LDMS/10.0/Windows/audit-c-event-log.htm
      value: For Ivanti Service Manager, the Transaction Audit log includes 'User
        role (administrator only)'. In Ivanti Endpoint Manager, if the auditing configuration
        role is assigned and the console restarted, the 'Auditing configuration' tab
        appears, allowing auditing events to be written to the event log.
    security_policy_change:
      reference: hallucinated link doublecheck content
      value: Ivanti Device Control events, including audit events like 'ADMINAUDIT',
        can be forwarded to SIEM solutions. Ivanti Endpoint Security (Device Control)
        SIEM integration allows forwarding of events like DEVICE-ATTACHED and READ-DENIED,
        which can be related to security policy enforcement.
    user_account_creation:
      reference: https://help.ivanti.com/ht/help/en_US/ISM/2020/admin/Content/Configure/Logging/Transaction%20Audit%20Log.htm
      value: Ivanti Neurons for Service Management can be configured to create new
        user accounts via workflows, and this action would likely be logged within
        the system's audit trails. While direct schema for user creation audit logs
        isn't explicitly detailed, Ivanti Service Manager's Transaction Audit log
        tracks 'create' events enabled per business object class.
    user_login:
      reference: hallucinated link doublecheck content
      value: Ivanti products log successful and failed login attempts, as well as
        logouts. For Ivanti Service Manager, the Transaction Audit log includes 'User
        login ID' for events. Ivanti Traffic Manager's audit log monitors recent login
        attempts. Ivanti Connect Secure also provides authentication logs with information
        about login-related events, SSL negotiation failures, and remote address changes.
  event_logs_licensing_level:
    reference: https://www.ivanti.com/
    value: Uncertain. While Ivanti documentation outlines various logging capabilities
      and SIEM integrations, specific licensing requirements for accessing security
      audit logs are not explicitly mentioned in the provided search results. Some
      integrations, like Ivanti Service Manager Add-On for Splunk, are built by Ivanti
      Development, suggesting they are part of the core product or an add-on.
  ingestion_methods:
  - reference: https://help.ivanti.com/ld/help/en_US/LDMS/10.0/Windows/audit-c-event-log.htm
    value: Ivanti Endpoint Manager can send auditing events to the Windows Event Viewer
      application. These logs are found at 'Applications and Service Logs > LANDESK
      Software > LANDeskAuditing'.
  - reference: https://docs.datadoghq.com/integrations/ivanti-connect-secure/
    value: Ivanti Connect Secure supports reporting to syslog servers, with the option
      to select either TCP or UDP and filter in JSON format.
  - reference: https://help.ivanti.com/ch/help/en_US/CSM/2023/documentation_bundle/mapps_and_integrations/csm_intergrations/splunk_integration.htm
    value: Ivanti Service Manager can log data directly into Splunk Enterprise by
      configuring server URL, username, and password in the CSM Desktop Client and
      Cherwell Server Manager.
  - reference: https://techcommunity.microsoft.com/discussions/microsoftsentinel/onboarding-ivanti-application-control-logs-to-azure-sentinel/2820299
    value: For Ivanti Application Control, logs are kept in the Management Database.
      A community solution for pushing AC logs to a SIEM involves gaining access to
      the SQL database and using Logstash with JDBC drivers to extract and forward
      the events as SYSLOG with JSON payloads.
  - reference: https://docs.datadoghq.com/integrations/ivanti-connect-secure/
    value: Ivanti Connect Secure can be configured to forward syslog messages, with
      a JSON filter option, to a specified syslog server.
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: 'Ivanti offers various log export and access methods: directly to Windows
        Event Logs, JSON files consumable by tools like Filebeat or WinLogBeat, syslog
        forwarding (TCP/UDP with JSON filter), and direct API integration for certain
        products like Device Control and Service Manager. Ivanti Secure Access Client
        logs can be saved as a zip file (LogsAndDiagnostics.zip). A PowerShell tool
        for parsing Ivanti Secure Connect logs is available on GitHub.'
  monitoring_products:
  - reference: https://www.apmdigest.com/ivanti-neurons-platform-integrates-with-splunk-security-operations-suite
    value: Ivanti Neurons Platform integrates with the Splunk Security Operations
      Suite, including Splunk Enterprise Security (SIEM) and Splunk Phantom (SOAR),
      to automate discovery, management, and security of endpoints, and to analyze,
      correlate, and visualize triggered alerts for endpoint events.
  - reference: https://help.ivanti.com/ps/help/en_US/IPS/vNow/int-qradar/configuring-ibm-qradar.htm
    value: Ivanti Policy Secure can be configured to integrate with IBM QRadar, acting
      as a REST API server for QRadar. It can forward syslog messages to QRadar and
      allows for admission control policies based on threat prevention.
  - reference: https://splunkbase.splunk.com/app/4653
    value: Ivanti Service Manager can log data directly into Splunk Enterprise, enabling
      data analysis and monitoring. There is an 'Ivanti Service Manager Add-On for
      Splunk' that allows gathering data from Service Manager and creating incidents
      in Service Manager from Splunk via REST APIs.
  - reference: https://azuremarketplace.microsoft.com/en-us/marketplace/apps/azuresentinel.azure-sentinel-solution-ivantiuem?tab=Overview
    value: Ivanti Unified Endpoint Management (UEM) can ingest alerts into Microsoft
      Sentinel. This solution is dependent on the Syslog solution containing the Syslog
      via AMA connector to collect logs.
  - reference: https://forums.ivanti.com/s/article/Ivanti-Endpoint-Security-Device-Control-SIEM-Integration?language=en_US
    value: Ivanti Endpoint Security (IES) Device Control module offers SIEM integration
      capabilities, allowing events like DEVICE-ATTACHED and READ-DENIED to be forwarded
      directly to a SIEM solution via a SIEM API.
  - reference: https://docs.datadoghq.com/integrations/ivanti-connect-secure/
    value: Ivanti Connect Secure integrates with Datadog, parsing logs for web requests,
      authentication, connections, VPN tunneling, statistics, and administrator activities.
      It supports configuring syslog message forwarding in JSON format to a syslog
      server.
  - reference: https://www.airslate.com/integrations/456-servicenow-and-ivanti-service-manager-integrations
    value: Some third-party tools like Workativ Automate and airSlate mention integrations
      with ServiceNow and Ivanti Service Manager for automating workflows and user
      management, though the airSlate integration for ServiceNow + Ivanti Service
      Manager is noted as still in development.
  - reference: https://vertexaisearch.google.com/grounding_content?url=https://www.youtube.com/watch?v=X0y74Gv1W3g
    value: Ivanti Neurons for Secure Access is a centralized management platform for
      Ivanti Connect Secure VPN gateways, offering centralized logging, reporting
      tools, visibility, and analytics.
