  - https://iaes.org/2024/01/24/the-trello-api-abused-to-associate-email-addresses-with-15-million-user-accounts/
  event_logs:
    api_call:
      reference: https://trello.com/security
      value: All Trello API calls are kept for internal purposes for at least 45 days,
        without sensitive information, and are available only to authorized employees
        for monitoring. [1, 5] The Trello REST API allows developers to interact with
        Trello's platform to create, read, update, and delete data. [8] Previously,
        the Trello REST API allowed unauthenticated queries for public profile information
        using an email address, but this vulnerability was addressed in January 2024
        to require authentication for such requests. [14, 18] Authenticated users
        can still request publicly available information. [18] Webhooks are encouraged
        for real-time updates on Trello resources like boards, cards, and members,
        without frequent API calls. [8]
    configuration_change:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: The Enterprise Admin Dashboard's Audit Log captures changes related to
        Enterprise-wide permission settings and Power-Up administration. [3, 7]
    data_export:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: The Enterprise Admin Dashboard allows administrators to export an audit
        log of activities to Google Sheets. [3, 7] Card history can be exported as
        JSON. [16] There is also a 'Simple data export' feature mentioned for Trello
        Enterprise. [15]
    role_assignment:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: The Enterprise Admin Dashboard's Audit Log allows administrators to export
        logs of activities performed by Enterprise Admins, which include membership
        changes. [3, 7]
    security_policy_change:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: The Enterprise Admin Dashboard allows administrators to view and manage
        permissions for Workspaces and boards within their Enterprise, and set default
        company-wide board visibility permissions. [7] The Audit Log captures Enterprise-wide
        permission settings. [3, 7] Trello Enterprise provides administrative controls
        and significant enhancements in security, including managing public boards
        and setting permissions easily from the administration panel. [15]
    user_account_creation:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: The Enterprise Admin Dashboard's Audit Log includes membership changes.
        [3, 7] Adding a user to an Enterprise Workspace automatically grants them
        a Trello Enterprise license. [3]
    user_login:
      reference: https://trello.com/security
      value: Trello's internal application logs include security and authentication
        logs, which are retained for at least 45 days in Splunk for monitoring and
        analysis, and for 12 months in S3 CloudWatch buckets for retention. [1, 5]
        Trello Enterprise offers two-step verification (2SV) through Atlassian Guard
        for extra login security, and admins can enforce it for all employees. [19]
        Single Sign-On (SSO) can also be configured via Atlassian Guard Standard for
        Enterprise accounts. [3]
  event_logs_licensing_level:
    reference: https://www.atlassian.com/software/trello/enterprise
    value: Security logging capabilities, including the Enterprise Admin Dashboard
      with its audit log and advanced security features like SSO and 2SV, are part
      of Trello Enterprise. [3, 7, 15, 19] Enterprise admins have access to the Enterprise-wide
      management dashboard. [3, 7] Access to the Enterprise audit log for populating
      Google Sheets data requires an Enterprise admin token. [27]
  ingestion_methods:
  - reference: https://developer.atlassian.com/cloud/trello/guides/rest-api/api-introduction/
    value: Trello provides an API that allows developers to interact with the platform.
      [11] The Trello API can be used to retrieve audit log data for an Enterprise
      with an Enterprise admin token. [27]
  - reference: https://iaes.org/2024/01/24/the-trello-api-abused-to-associate-email-addresses-with-15-million-user-accounts/
    value: Webhooks allow developers to receive real-time updates about changes to
      Trello resources. [8]
  - reference: https://community.splunk.com/t5/Getting-Data-In/Has-anyone-Splunked-Trello-data/m-p/444773
    value: A Splunk add-on exists for ingesting Trello data via the Trello API. [10]
  - reference: https://www.atlassian.com/software/trello/enterprise
    value: The Enterprise admin dashboard provides an export option for audit logs
      to Google Sheets. [3, 7]
  - reference: https://www.youtube.com/watch?v=F_Yc25L610A
    value: Individual card history can be exported as JSON. [16]
  log_export_options:
    tools_connectors:
      reference: https://www.atlassian.com/software/trello/enterprise
      value: Trello's Enterprise Admin Dashboard allows administrators to export audit
        logs to Google Sheets. [3, 7] Card history can be exported as JSON. [16] The
        Trello API also provides access to audit log data for enterprises. [27]
  monitoring_products:
  - reference: https://trello.com/security
    value: Splunk is used internally by Trello for central collection and analysis
      of application logs. [1, 5] There's a Splunk add-on available for ingesting
      Trello data (Board, list, card, member, and checklist information), which requires
      a Trello API key and token. [10] Splunk can also connect with Trello using n8n.io
      to automate workflows and transfer data. [2]
  - reference: https://learn.microsoft.com/en-us/azure/sentinel/connect-data-sources
    value: Azure Sentinel can integrate with Trello workflows and tasks. [6] Tray.io
      also offers connectors for Azure Active Directory and Trello integration and
      automation. [31]
  - reference: https://sourceforge.net/software/siem/integrates-with-trello/
    value: EventSentry is a hybrid SIEM solution that integrates with Trello. [4]
  - reference: https://www.workato.com/integrations/trello
    value: Workato integrates with Trello, enabling integrations with various apps
      including Splunk. [33]
  - reference: https://zapier.com/apps/trello/integrations
    value: Zapier can connect Trello with various apps and offers audit logs, analytics,
      and real-time alerts for workflows. [37]
  - reference: https://learn.microsoft.com/en-us/viva/goals/trello-integration
    value: Microsoft Viva Goals can integrate with Trello boards to automatically
      update key results. [17]
  - reference: https://trello.com/power-ups
    value: Power-Ups act as connectors that integrate Trello with other apps and services,
      including communication tools like Slack, file management tools like Google
      Drive, and developer tools like Jira. [25, 26, 32, 39]
incident_response:
  documentation_links:
  - https://developer.atlassian.com/cloud/trello/guides/rest-api/authorization/
  - https://support.atlassian.com/trello/docs/what-to-do-if-your-account-is-compromised/
  - https://trello.com/fi/legal/security
  invalidate_sessions_api:
    reference: https://support.atlassian.com/trello/docs/revoking-a-trello-token/
    value: Uncertain. For Trello Enterprise, administrators can delete mobile app
      session tokens, which will log the user out of Trello on mobile. However, there
      is no explicit mention or documentation of an API to programmatically invalidate
      all active sessions for a user (web and mobile) beyond revoking API tokens.
  known_automation_tools:
  - reference: https://xsoar.pan.dev/docs/reference/integrations/trello
    value: Cortex XSOAR integrates with Trello, allowing actions such as updating
      existing cards, creating new cards, and fetching incidents based on cards created
      in specific lists.
  - reference: https://n8n.io/integrations/npm/and/trello/
    value: n8n.io provides integrations for Trello, allowing users to automate workflows
      by creating custom triggers and actions. It supports various Trello features
      like creating/updating cards and adding/removing members.
  - reference: https://pypi.org/project/trello-python/
    value: The `trello-python` library on PyPI is an API wrapper for Trello, written
      in Python. It uses OAuth2 for authentication and supports webhooks.
  - reference: https://medium.com/@kaikok/automate-processing-of-trello-board-with-python-936b3b7a44ad
    value: There are Python scripts that can be used to automate Trello board processing,
      leveraging the `py-trello` module to interact with the API.
  - reference: https://github.com/mild-blue/trello-automation
    value: An open-source project `mild-blue/trello-automation` on GitHub provides
      a Python tool for Trello automation, requiring an API key and token for configuration.
  - reference: https://www.npmjs.com/package/trello
    value: The `trello` npm package is a simple asynchronous client for Trello, acting
      as a wrapper for parts of the Trello HTTP API.
  - reference: https://pages.eml.atlassian.com/rs/594-ATC-127/images/Trello-Enterprise_Guide_to_Integrations_ebook.pdf
    value: Trello offers over 200+ integrations (Power-Ups) that connect with other
      services for various functionalities, including communication, file management,
      and developer tools.
  - reference: https://healthchecks.io/
    value: Healthchecks.io, a cron job monitoring service, integrates with Trello
      for project management notifications.
  - reference: https://mcp.composio.dev/
    value: Composio MCP (Managed Control Plane) lists Trello as an integration for
      AI agents, allowing connections to Trello for workflow automation.
  revoke_api_key_api:
    reference: https://developer.atlassian.com/cloud/trello/guides/rest-api/authorization/
    value: It is possible to programmatically revoke API tokens through the Trello
      API using a DELETE action on the `/1/tokens` resource. Users can also manually
      revoke individual tokens via their account settings page. Trello Enterprise
      admins have the ability to view and delete API tokens generated by managed members,
      including Power-Up and mobile session tokens, and can restrict managed members
      from creating new API tokens.
  session_timeout_configuration:
    reference: https://trello.com/fr/legal/security
    value: Uncertain. Trello's security documentation mentions SAML 2.0 SSO for Enterprise
      customers and that Trello will inherit login security settings from the Identity
      Provider (IdP) if SSO or OAuth is used. However, specific configurable session
      timeout values or minimums within Trello itself are not explicitly detailed
      in the provided search results. Repeated failed login attempts trigger a 30-second
      lock.
  suspend_user_api:
    reference: https://support.atlassian.com/trello/docs/what-to-do-if-your-account-is-compromised/
    value: Uncertain. While Trello Enterprise admins can remove users from Workspaces
      and boards, which limits their access to content, there is no direct API documentation
      found that specifically describes suspending a user account programmatically.
      The ability to remove members from a board and workspace is mentioned, but this
      is distinct from a full user suspension.
  user_status_api:
    reference: https://www.itpro.com/security/cyber-attacks/15-million-trello-users-have-been-exposed-in-a-data-breach-heres-what-you-need-to-know
    value: Uncertain. While there is an API to get information about the current authenticated
      user (e.g., `/1/members/me` or `/1/members/you`), and a recent data breach involved
      the scraping of user status information, there is no explicit documentation
      of an API to query the active/suspended/disabled status of a user account for
      incident response purposes. Trello Enterprise admins can manage user team memberships
      and access.
  user_toggle_api:
    reference: hallucinated link doublecheck content
    value: Uncertain. While users can be removed from Workspaces and boards, and Trello
      Enterprise admins can delete mobile app session tokens, explicit API functionality
      to toggle user status (active/suspended/disabled) and whether such a toggle
      automatically disables active sessions is not clearly documented in the provided
      search results. The Trello support documentation suggests removing users from
      workspaces and boards when they leave a company.
