  invalidate_sessions_api:
    reference: https://pipedrive.readme.io/docs/app-uninstallation
    value: Uncertain. There is no explicit mention of an API to programmatically invalidate
      all or specific active user sessions. However, the OAuth 2.0 token revocation
      endpoint can be used to revoke access that a Pipedrive user has granted to an
      app, which would invalidate the refresh token for that app's session.
  known_automation_tools:
  - reference: https://rollout.com/integration-guides/pipedrive/api-essentials
    value: Pipedrive integrates with various tools and platforms through its RESTful
      API and webhooks, enabling automation and data sharing.,,,, It provides official
      API client libraries for Node.js and PHP.,
  - reference: https://slashdot.org/software/incident-management/for-pipedrive/
    value: KloudMate is mentioned as an incident management software that integrates
      with Pipedrive to track essential metrics, relationships, and identify irregularities
      through alerts and tracking issues.
  - reference: https://docs.n8n.io/
    value: n8n.io lists Pipedrive as one of its built-in nodes for workflow automation
      and integrations.
  - reference: https://pipedream.com/apps/pipedrive
    value: Pipedream provides an integration with Pipedrive API for creating sales
      automation and data management workflows, allowing automation of deal updates
      and contact management.
  - reference: https://docs.safe.security/docs/pipedrive
    value: The SAFE platform integrates with Pipedrive to fetch and analyze security
      misconfiguration data.
  revoke_api_key_api:
    reference: https://support.pipedrive.com/en/article/can-all-users-access-the-pipedrive-api
    value: Admins can revoke access to a user's API token by de-selecting the 'Access
      their own API token' option within the permission sets settings in the Pipedrive
      web app. There is no explicit API endpoint found to programmatically revoke
      a personal API key, however, for OAuth 2.0, there is a token revocation endpoint
      to revoke access granted by a Pipedrive user to an app.
  session_timeout_configuration:
    reference: https://learn.microsoft.com/en-us/power-platform/admin/user-session-management
    value: Uncertain. While Pipedrive offers security features like Two-Factor Authentication
      (2FA), Single Sign-On (SSO), and the ability to enforce password rules and IP
      address/time-based access restrictions,,, no specific documentation detailing
      configurable session timeout values or an API for managing them was found in
      the search results.
  suspend_user_api:
    reference: https://pipedream.com/apps/pipedrive/integrations/dock-certs/revoke-credential-with-dock-certs-api-on-new-person-update-instant-from-pipedrive-api-int_R7s8E66E
    value: Uncertain. While Pipedrive offers APIs for user management and permission
      sets, and the ability to disable API access for users, there is no explicit
      mention or evidence of a direct API endpoint to programmatically "suspend" or
      "disable" a user's login access to the Pipedrive UI.
  user_status_api:
    reference: https://developers.pipedrive.com/docs/api/v1/Users
    value: Pipedrive offers a 'Users' API endpoint which allows for retrieving data
      about users within the company, including current user data., The API also provides
      endpoints to list user permissions, which define what actions users are allowed
      to perform and which features they can access.
  user_toggle_api:
    reference: hallucinated link doublecheck content
    value: Uncertain. While administrators can enable or disable API access for users
      through permission sets in the UI,, and there are user management capabilities
      through the API to list users and their permissions,, there is no clear API
      endpoint identified that allows for programmatically toggling a user's active/suspended
      status to directly disable their login sessions for the UI.
