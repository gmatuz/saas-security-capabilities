  sso_support:
    reference: https://support.pipedrive.com/en/article/single-sign-on
    value: yes - SAML 2.0 with Microsoft Entra ID (formerly Azure AD), Okta, JumpCloud,
      CyberArk Identity, AuthPoint, and Celusion Identity. Supports both SP and IdP
      initiated SSO.
  user_management_api_authentication_acquisition_steps:
    reference: hallucinated link doublecheck content
    value: 'To acquire an API token: Log in to the Pipedrive web app, go to your account
      name (top right) > Company settings > Personal preferences > API. If the API
      tab is not visible, the user may not have sufficient permissions and should
      contact their company administrator. Admin users can also control whether regular
      users have access to their own API token under Settings > Manage Users > Permission
      sets.'
  user_management_api_authentication_mechanisms:
    reference: https://pipedrive.readme.io/docs/core-api-concepts-authentication
    value: OAuth 2.0 or API token. The API token is a 40-character string.
  user_management_api_licensing_level:
    reference: https://rollout.com/integration-guides/pipedrive/api-essentials
    value: API access is available on the Essential plan and higher. Certain administrative
      API actions related to users and permissions may require an admin user, which
      can be found in Professional and higher plans with 'Teams' feature.
  user_management_api_support:
    reference: https://developers.pipedrive.com/docs/api/v1
    value: yes - Pipedrive offers a RESTful API to manipulate various entities including
      users, organizations, deals, and activities. It supports OAuth 2.0 or an API
      token for authentication. There are scopes to limit an app's access to user-related
      data, including reading user data (users:read) and administrative actions like
      creating, updating, and deleting users and permissions (admin).
security_monitoring:
  documentation_links:
  - https://www.pipedrive.com/en/features/privacy-security
  - https://support.pipedrive.com/en/article/security-alerts
  - https://developers.pipedrive.com/docs/api/v1
  event_logs:
    api_call:
      reference: https://developers.pipedrive.com/docs/api/v1
      value: The Pipedrive API uses an API token or OAuth 2.0 for validation, ensuring
        only authorized applications can access the CRM. While API security protocols
        like OAuth 2.0 authentication and HTTPS encryption are in place, specific
        details about audit logging of every API call to the business and administrative
        APIs with a detailed schema were not found. The API changelog tracks key changes
        to the API itself.
    configuration_change:
      reference: hallucinated link doublecheck content
      value: The Security Dashboard includes an "Audit log" section that provides
        a log of all security-related changes made in the company account by any user
        in the past two months. This would likely include configuration changes related
        to security settings.
    data_export:
      reference: https://support.pipedrive.com/en/article/security-features-in-pipedrive
      value: Pipedrive provides security alerts for data leakage and loss, specifically
        when a user downloads exported deals, organizations, people, activities, or
        notes. These alerts can be configured to send email notifications.
    role_assignment:
      reference: hallucinated link doublecheck content
      value: Pipedrive offers customizable permission sets and visibility groups to
        control what actions users can take and what data they can see. While the
        system allows administrators to define roles and access, explicit audit logs
        for role assignment changes are not specifically detailed in the provided
        documentation.
    security_policy_change:
      reference: https://www.pipedrive.com/en/features/privacy-security
      value: The "Security rules" feature allows for enforcing password strength requirements,
        password expiration and history control, two-factor authentication (2FA),
        and IP- and time-based access restrictions. Changes to these security rules
        would be captured in the audit log.
    user_account_creation:
      reference: https://support.pipedrive.com/en/article/security-alerts
      value: Security alerts can be configured to send email notifications when a
        "New user is invited." This indicates that user account creation events are
        logged and can trigger alerts.
    user_login:
      reference: https://www.pipedrive.com/en/features/privacy-security
      value: Pipedrive's Security Center provides user access and device logs, showing
        which users are accessing the account, along with device, location, and login
        time. This information is available for the past two months. Account access
        alerts can be configured to notify admins via email when a user logs in from
        a new device or location, a new user is invited, a user has more than 3 failed
        login attempts, or a user requests a password reset.
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: Several advanced security features, including the full Security Center
      dashboard, audit log (beyond the basic 7-day overview), security alerts, and
      device history, are available on Pipedrive's Enterprise plan. The basic "Last
      7 days" security events overview in the dashboard is available on all plans.
  ingestion_methods:
  - reference: https://www.bardeen.ai/answers/how-to-import-and-export-in-pipedrive
    value: Pipedrive's API allows for pushing and pulling data, facilitating custom
      integrations. It supports OAuth 2.0 authentication and uses HTTPS encryption
      for secure data transmissions.
  - reference: https://hevodata.com/learn/pipedrive-webhooks/
    value: Webhooks are available to obtain real-time notifications from Pipedrive
      regarding changes to data. This method pushes information to an endpoint, rather
      than requiring continuous polling via the API.
  - reference: https://developers.pipedrive.com/docs/api/v1
    value: Pipedrive offers official API client libraries for Node.js and PHP. These
      libraries simplify interaction with the Pipedrive API.
  log_export_options:
    tools_connectors:
      reference: https://developers.pipedrive.com/docs/api/v1
      value: Pipedrive offers a RESTful API for building apps and integrations, which
        can be used to export data. API tokens are used for validation. There are
        also official Node.js and PHP client libraries to facilitate API interactions.
        Integrations with other platforms like Responsive.io and hotglue leverage
        the Pipedrive API for data exchange.
  monitoring_products:
  - reference: https://milenianews.com/teknologi/webhooks-for-real-time-activity-tracking-in-pipedrive-crm-services/
    value: Pipedrive's API is RESTful and supports webhooks, which enable real-time,
      programmatic notifications about data changes. Instead of pulling information,
      webhooks push data to a specified endpoint when an event is triggered (e.g.,
      a new lead is added).
