  - https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_156570320384.html
  - https://www.youtube.com/watch?v=1ZmSN9W1lm0
  - https://vertexaisearch.google.com/grounding-api-redirect/AUZIYQGVtu6p0phMaruTwFqG51jmps0ODnAmP1b7_u4LjGNYOhUpeAwJbmzHjCGS61f-IWKf5dheHiHaCLP3fVUGH13UP-r87_DR-P-UCg3TiQ3mbVpGi7wf6k5J4-KpEr76wK6qjLRmA0Okfqcyg1pfAUAr-NTlLKi3Tv4g6HVWgBugVw0twSG4o0oY
  - https://docs.nexla.com/user-guides/connectors/netsuite_rest_api
  event_logs:
    api_call:
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_156570320384.html
      value: NetSuite provides REST Web Services Execution Logs that detail API requests,
        including date/time, duration, status, user email, HTTP method and status
        code, and URL, with sensitive fields masked and logs retained for 7 days.
        Web services logs for auditing and troubleshooting API requests are also available.
        Script execution logs (for SuiteScript) can be configured to track audit messages
        and debug data, but by default track errors and are stored for up to 30 days.
        The `log.audit(options)` method in SuiteScript can log audit messages.
    configuration_change:
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4577281258.html
      value: System Notes track changes to nearly all record types in NetSuite, including
        customizations and configurations, showing the date, user, changed field,
        old value, and new value. Other audit functions include Workflow History,
        Saved Search/Report Audit Trail, Preferences Audit Log, and System Notes Audit
        Log.
    data_export:
      reference: https://www.getgsi.com/blog/en-us/netsuiteblog/netsuite-auditing-and-data-management-features
      value: Audit trails for reports and saved searches can indicate if a saved search
        was exported. The 'Activity Log' feature, requiring the 'Compliance 360 SuiteApp',
        can track user activity with customer records, including whether records were
        viewed, modified, or deleted.
    role_assignment:
      reference: https://blog.netwrix.com/creating-a-netsuite-audit-log/
      value: NetSuite utilizes role-level access controls. While a complete audit
        trail tracks transactions by user login and timestamps changes, explicit log
        schemas specifically for role assignments were not found. However, System
        Notes track changes to customizations and configurations, which likely include
        role assignments. The Login Audit Trail can also be configured to review activity
        by users with specific roles.
    security_policy_change:
      reference: https://emergetech.com/netsuite-login-best-practices/
      value: NetSuite offers features like IP address restrictions and multi-factor
        authentication (MFA). Changes to these settings would likely be captured within
        'System Notes' or other audit logs that track configuration changes, as these
        notes track changes to customizations and preferences.
    user_account_creation:
      reference: https://blog.netwrix.com/six-ways-to-track-activity-in-netsuite/
      value: Uncertain. While 'System Notes' generally track changes to records and
        the 'Activity Log' monitors actions on customer data by users, explicit documentation
        on a dedicated log for 'user account creation' specifically for B2B administrative
        users was not found. It is highly probable these events would be captured
        within broader system notes.
    user_login:
      reference: https://www.starfishetl.com/connect/NetSuite/Splunk
      value: NetSuite offers a 'Login Audit Trail' to track user logins, including
        login time, source IP address, and details for failed SOAP web services authentication
        attempts. This trail captures user, role, and IP address. Saved searches can
        be created to review last login dates for employees and their assigned roles.
  event_logs_licensing_level:
    reference: https://docs.oracle.com/en/cloud/saas/enterprise-performance-management-common/cgsad/integration_with_custom_siem_tools.html
    value: The search results do not explicitly detail specific licensing levels required
      for accessing security audit logs. However, the 'Compliance 360 SuiteApp' is
      required to utilize the 'Activity Log' feature.
  ingestion_methods:
  - reference: https://www.reddit.com/r/Netsuite/comments/rgzq5k/netsuite_log_retrieval_api/
    value: NetSuite provides REST and SOAP Web Services APIs that can be used for
      integration and data migration, including fetching results from pre-existing
      saved searches like the Login Audit Trail.
  - reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4430384449.html
    value: NetSuite allows for direct logging of audit messages within SuiteScript
      using the `log.audit(options)` method, which appear on the Execution Log tab.
  - reference: https://www.integrate.io/integrations/netsuite/elasticsearch/
    value: Third-party integration platforms like Tray.io, Integrate.io, Census, and
      StarfishETL offer connectors to pull data from NetSuite into other systems,
      including SIEMs.
  - reference: https://docs.oracle.com/en/cloud/saas/enterprise-performance-management-common/cgsad/integration_with_custom_siem_tools.html
    value: For some Oracle Cloud environments (not specifically NetSuite ERP), access
      logs can be downloaded daily and forwarded to a SIEM tool. It is uncertain if
      this exact method applies directly to NetSuite's core ERP logs.
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: Log export can be achieved through NetSuite's REST and SOAP Web Services
        APIs, particularly by fetching results from saved searches. Third-party integration
        platforms and connectors (e.g., Tray.io, Integrate.io, StarfishETL, Census)
        provide mechanisms to extract and transfer data from NetSuite to external
        systems like SIEMs. There is no direct evidence of FTP or zip file exports
        as native security log export options.
  monitoring_products:
  - reference: https://tray.ai/connectors/netsuite-splunk-integrations
    value: Splunk can be integrated with NetSuite using third-party connectors from
      platforms like Tray.io and StarfishETL. Some users have implemented custom solutions
      to get NetSuite execution logs into Splunk due to limitations with native logging.
  - reference: https://www.aptible.com/docs/core-concepts/integrations/sumo-logic
    value: Sumo Logic can integrate with NetSuite, with connectors available through
      platforms like Tray.io. While a direct Sumo Logic app for NetSuite wasn't explicitly
      found, Sumo Logic offers integrations for various cloud and SaaS applications.
  - reference: https://www.getcensus.com/sync/elasticsearch-to-netsuite
    value: Elasticsearch can be integrated with NetSuite for data syncing and analysis
      using platforms like Census and Integrate.io. NetSuite also utilizes Elasticsearch
      for scaling and meeting security requirements like HIPAA and PCI/DSS.
