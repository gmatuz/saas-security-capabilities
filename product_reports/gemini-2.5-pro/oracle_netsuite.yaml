  invalidate_sessions_api:
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_161192337588.html#Request-to-the-Logout-Endpoint
    value: Uncertain. While NetSuite has session management features, including configurable
      session timeouts, and the login audit trail captures IP addresses at the beginning
      of a session, there is no explicit mention of an API to programmatically invalidate
      all or specific active user sessions. The information provided focuses on authentication,
      password policies, and general session management, but not on forced session
      termination via API.
  known_automation_tools:
  - reference: https://www.etterramli.com/post/how-to-utilize-netsuite-s-login-audit-trail-for-user-activity-analysis
    value: NetSuite offers a 'Login Audit Trail' which is a specialized search to
      track user logins, including when and from where they logged in (IP address).
      It allows for simple and advanced search modes, filtering, and saving searches.
      It can also be used to find details about failed SOAP web services authentication
      requests. This is a built-in UI tool for investigation rather than an automation
      tool directly.
  - reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/chapter_N327688.html
    value: NetSuite provides comprehensive audit trail features to track and monitor
      user activities, data modifications, and system configuration changes [2, 3,
      12, 14, 19, 25, 26, 44]. These audit trails can be used to identify suspicious
      behavior, aid in troubleshooting, and ensure compliance. While not an automation
      tool itself, it provides the critical data for incident investigation that could
      feed into automation.
  - reference: https://www.oracle.com/corporate/security-practices/corporate/security-incident-response/
    value: NetSuite integrates with Security Information and Event Management (SIEM)
      systems for monitoring security alerts and logs. Oracle NetSuite has a dedicated
      security team that responds to security incidents 24/7 and executes response
      actions when required, indicating a potential for SOAR integration or at least
      a structured incident response process. NetSuite also uses Intrusion Detection
      Systems (IDSs).
  - reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4254975694.html
    value: NetSuite provides an 'Issue Token and Revoke Token REST Services' which
      indicates programmatic capabilities for managing TBA tokens, which could be
      part of automation for credential compromise scenarios.
  revoke_api_key_api:
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4254975694.html
    value: It is possible to programmatically revoke Token-Based Authentication (TBA)
      tokens in NetSuite using REST services. Revoking a token makes it inactive permanently,
      though it remains in the system for auditing purposes. When an application used
      for TBA is deleted, all associated tokens are revoked. If an administrator removes
      roles from an entity, the tokens remain active but cannot be used for login
      unless the roles are re-added. Deleting an entity associated with a token will
      result in the deletion of the token. TBA tokens are distinct from user credentials
      and do not expire with password rotation policies .
  session_timeout_configuration:
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/chapter_N327688.html
    value: NetSuite allows for configuration of password policies, including session
      timeout rules, through Setup > Company > General Preferences. Two-factor authentication
      (2FA) sessions can also be configured for a duration ranging from 'Per Session'
      to 30 days, after which a user will be prompted for 2FA again .
  suspend_user_api:
    reference: https://www.atticus.ph/blog/netsuite-user-management-best-practices-for-access-control-and-security
    value: Uncertain. While NetSuite offers user management capabilities including
      roles and permissions, and the ability to immediately offboard users, direct
      programmatic APIs specifically for suspending users were not explicitly found
      in the search results. User access is controlled through roles, and revoking
      roles from an entity does not make associated tokens inactive, but prevents
      the entity from using them to log in unless roles are added back [17, 20]. Deleting
      an entity (employee, vendor, etc.) will delete associated tokens . The closest
      related information found describes managing user access through the UI.
  user_status_api:
    reference: https://www.etterramli.com/post/how-to-utilize-netsuite-s-login-audit-trail-for-user-activity-analysis
    value: Uncertain. While NetSuite's Login Audit Trail allows tracking of user login
      attempts, including dates, times, and IP addresses, and helps monitor user activity,
      a direct API specifically for querying user login status (active vs. suspended/disabled)
      was not explicitly identified. The audit trails provide historical data on access
      and changes [3, 12, 19, 25, 26, 44], but real-time status API for user accounts
      beyond successful/failed login attempts is not directly referenced.
  user_toggle_api:
    reference: https://www.atticus.ph/blog/netsuite-user-management-best-practices-for-access-control-and-security
    value: Uncertain. While NetSuite allows administrators to manage user roles and
      permissions, and offboard users immediately, there is no explicit mention of
      a direct API to toggle a user's status between active/suspended/disabled and
      whether this action automatically invalidates active sessions. The emphasis
      in the search results is on role-based access control and manual user management
      through the UI, as well as the impact of removing roles or deleting entities
      on TBA tokens.
