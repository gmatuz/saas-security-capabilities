  invalidate_sessions_api:
    reference: https://www.zoho.com/accounts/protocol/oauth/revoke-refresh-token.html
    value: OAuth access and refresh tokens, used for API authentication, can be programmatically
      revoked by making a POST request to Zoho's OAuth token revocation endpoint.
      Revoking a refresh token also invalidates all associated access tokens. However,
      no specific API was found to invalidate all active user *login sessions* within
      the Zoho CRM UI directly.
  known_automation_tools:
  - reference: https://www.postman.com/zohocrmdevelopers/zoho-crm-developers/documentation/4128ndc/zoho-crm-rest-apis
    value: Zoho CRM provides REST APIs for various operations, including user management
      and data manipulation, which can be used for custom automation and integration.
  - reference: https://github.com/zoho/zohocrm-nodejs-sdk-8.0
    value: Official Node.js SDKs for Zoho CRM APIs (v7.0 and v8.0) are available,
      serving as wrappers for the REST APIs and streamlining OAuth2.0 authentication
      and token management, simplifying development of integrations.
  - reference: https://www.aorborc.com/monitor-zoho-crm-user-activity-audit-log-guide/
    value: Zoho CRM provides comprehensive audit logs that record user actions, which
      can be reviewed for investigation and monitoring of suspicious activities through
      the UI.
  revoke_api_key_api:
    reference: https://www.zoho.com/crm/developer/docs/functions/serverless-fn-apikey.html
    value: For Zoho CRM's serverless functions, administrators can regenerate API
      keys, which immediately invalidates the old key. For OAuth, refresh tokens can
      be programmatically revoked, which also revokes all access tokens generated
      from them.
  session_timeout_configuration:
    reference: https://www.zoho.com/docs/help/configure-session-management.html
    value: Uncertain. While Zoho CRM offers advanced authentication features like
      two-factor authentication and configurable password policies for enhanced login
      security, specific details regarding the programmatic configuration of session
      timeout durations, including minimum values, were not explicitly found in the
      provided search results.
  suspend_user_api:
    reference: https://www.zoho.com/analytics/api/v1/usermanagement-api/deactivate-user.html
    value: Zoho CRM allows for deactivating users via UI, which prevents their access.
      Programmatic deactivation for Zoho CRM Portal users is available through the
      'Change User's Status' API. While a direct API for suspending general CRM users
      was not explicitly found, the 'Deactivate Users' API for Zoho Analytics suggests
      a similar capability might exist or could be extended to Zoho CRM.
  user_status_api:
    reference: https://www.zoho.com/crm/developer/docs/api/v8/get-users.html
    value: The Zoho CRM Users API allows retrieving user data, including their status
      (active or inactive). This can be achieved by specifying parameters like 'type=AllUsers',
      'type=ActiveUsers', or 'type=DeactiveUsers' in the API request.
  user_toggle_api:
    reference: https://www.zoho.com/crm/developer/docs/api/v8/change-user-status-portal.html
    value: Zoho CRM allows deactivating and activating users through the UI. When
      a user is deactivated, they lose access to the CRM. The 'Change User's Status'
      API for Zoho CRM Portals explicitly supports programmatic activation/deactivation
      of portal users. While not explicitly stated for general CRM users, the ability
      to deactivate a user through the UI would imply session invalidation upon deactivation.
