security_monitoring:
  documentation_links:
  - https://help.tableau.com/current/online/en-us/activity_log_overview.htm
  - https://help.tableau.com/current/server/en-us/activity_log_overview.htm
  - https://help.tableau.com/current/server/en-us/logs_loc.htm
  - https://interworks.com/blog/2023/05/01/how-to-use-tableau-repository-to-monitor-your-tableau-server/
  - https://help.tableau.com/current/online/en-us/activity_log_audit_permissions.htm
  event_logs:
    api_call:
      reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_auth.htm
      value: The Tableau Server REST API requires credentials tokens for requests,
        which can be Personal Access Tokens (PAT) or username/password. An issue was
        identified where Tableau Server inadvertently logged PATs in plain text into
        internal log repositories for a subset of customers using the REST API for
        authentication; this was resolved with critical updates. Activity Log records
        changes made through the Permissions Dialog UI and REST API.
    configuration_change:
      reference: https://help.tableau.com/current/server/en-us/logs_loc.htm
      value: Tableau Server generates log files including information about what is
        happening on the server, what the service or process is doing, and errors
        or warnings. TSM logging levels can be adjusted to trace configuration changes.
        Tableau Cloud's Activity Log captures events related to changes within Tableau
        Cloud Manager tenants, such as changing site role capacity limits. Logs related
        to configuring Tableau Server can be found in `tabadmin.log`.
    data_export:
      reference: https://help.tableau.com/current/online/en-us/activity_log_monitor_data_exports.htm
      value: Tableau Cloud's Activity Log allows for monitoring of data export actions
        to maintain data security and compliance. This includes downloading published
        content (workbooks, data sources, flows) and accessing or exporting data from
        published views or dashboards (e.g., as PNG or CSV). To monitor data exports,
        Activity Log data needs to be in a structured and queryable format, which
        can be achieved by setting up Activity Log to write log files to an AWS S3
        bucket and then importing them into a monitoring tool like Splunk or a cloud
        data warehouse.
    role_assignment:
      reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
      value: Tenant events in Tableau Cloud Manager record changes like assigning
        users access and roles on a site. Site events for Tableau Cloud and Activity
        Log events for Tableau Server track permissions changes, including adding
        or removing users from a group.
    security_policy_change:
      reference: https://help.tableau.com/current/online/en-us/activity_log_audit_permissions.htm
      value: Tableau Cloud's Activity Log allows auditing of permission changes, such
        as adding or removing users from a group, moving content, and explicitly changing
        content permissions. These changes are recorded in JSON format with specific
        keys like `eventType`, `permissionType`, and `capabilityValue`. Tableau Server
        also includes security features like access control and can be configured
        for encryption standards.
    user_account_creation:
      reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
      value: Tenant events in Tableau Cloud Manager include assigning users access.
        Tableau Server Repository stores information about Tableau Server users, groups,
        and group assignments. Tableau's general security documentation mentions adding
        users to a server.
    user_login:
      reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
      value: Tableau Cloud's Activity Log captures login successes and failures as
        site events. Tableau Server also has pre-built audit logs that include user
        activity and log-on history, and more detailed reports can be built by enabling
        access to Server's internal data tables.
  event_logs_licensing_level:
    reference: https://help.tableau.com/current/online/en-us/license_product_keys.htm
    value: For Tableau Cloud, the Activity Log feature, which provides detailed event
      data for analysis and auditing, requires 'Advanced Management'. Tableau Server
      with 'Advanced Management' also includes the Activity Log. Tableau Enterprise
      license edition is designed for advanced administration, security, and data
      management on Tableau Server. Tableau Plus is a license level for Tableau Cloud
      that includes enhanced security and customer-managed encryption keys.
  ingestion_methods:
  - reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
    value: For Tableau Cloud, Activity Log data can be sent to Amazon S3.
  - reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
    value: Tableau Cloud Manager REST API can be used to access Tenant events.
  - reference: https://help.tableau.com/current/server/en-us/activity_log_overview.htm
    value: For Tableau Server, Activity Log events are stored in specific folders
      (backgrounder, dataserver, vizportal, vizqlserver) on the local hard drive,
      typically at `%PROGRAMDATA%\Tableau\Tableau Server\data\tabsvc\logs\`.
  - reference: https://interworks.com/blog/2023/05/01/how-to-use-tableau-repository-to-monitor-your-tableau-server/
    value: The Tableau Server Repository (PostgreSQL database) stores server data
      including user activity. It can be accessed for insights using administrative
      views.
  - reference: https://vertexaisearch.google.com/grounding/p/AUZIYQFHbLHWPVLGxyyDe3T3C7tgiMccNLmFKuSKxvftFm8RMJEjurPCas1yv3VdwHg1SEinHTyzKrb_afUE_yjZrVrt90oUfe-xhsnVCyZ4ulBBSOeesl5VKQ0rK_IodKGpp0yojpg6zomdJQsrK95wOIE0Yc5wAj0=
    value: Tableau Server logs can be gathered into a zipped archive using the `tsm
      maintenance ziplogs` command.
  log_export_options:
    tools_connectors:
      reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
      value: Tableau Cloud's Activity Log can be configured to send log data to Amazon
        S3. For Tableau Server, log files are stored locally and can be collected
        into a zipped archive using `tsm maintenance ziplogs`. The Tableau REST API
        can be used to manage server resources programmatically, and Personal Access
        Tokens (PATs) are a more secure authentication method for API calls.
  monitoring_products:
  - reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
    value: Tableau Cloud's Activity Log data can be integrated with monitoring tools
      such as Splunk or Amazon EventBridge for querying log fields. Activity Log data
      can also be imported into cloud data warehouses like Snowflake, Data Bridge,
      and Google BigQuery for analysis.
  - reference: https://www.cdata.com/drivers/splunk/tableau/
    value: Tableau has a built-in connector for Splunk, which needs to be downloaded
      for Desktop and installed on the server. CData also offers a native Tableau
      Splunk connector for real-time Splunk connectivity.
  - reference: https://support.docusign.com/s/document-item?bundleId=gso1581445176035&topicId=uxz1581533216990.html&_LANG=enus&language=en_US&rsc_301
    value: Docusign Monitor allows direct delivery of security notifications to SIEM
      systems such as Splunk, Tableau, or Power BI.
  - reference: https://community.fortinet.com/t5/FortiSIEM-Discussions/FortiSIEM-to-Tableau/m-p/308408
    value: For FortiSIEM, it's mentioned that Tableau can ingest data from its PostgreSQL
      DB on the Supervisor or utilize the SIEM API.
