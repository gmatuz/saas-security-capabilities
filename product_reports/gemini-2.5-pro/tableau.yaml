  scim_authentication_acquisition_steps:
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/tableau-online-provisioning-tutorial
    value: 1. Sign in to your Tableau Cloud site as a site administrator. 2. Navigate
      to Settings > Authentication. 3. Under 'Automatic Provisioning and Group Synchronization
      (SCIM)', select the 'Enable SCIM' checkbox. 4. Click 'New Configuration'. 5.
      Enter a name for the SCIM configuration. 6. Copy the 'Base URL' and 'Secret'
      (or 'Secret Token') values. 7. In your IdP's SCIM settings, paste the Tableau
      Cloud Base URL and Secret Token in the appropriate fields.
  scim_authentication_mechanisms:
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/tableau-online-provisioning-tutorial
    value: Bearer Token (recommended) - Previously, basic authentication was supported
      but is no longer recommended.
  scim_licensing_level_requirement:
