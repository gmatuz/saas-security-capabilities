  - reference: https://kylejmassey.com/tableau-api-authentication-a-deep-dive/
    value: 'Tableau Server Client Library (Python): This Python library simplifies
      interactions with the Tableau Server REST API, allowing for programmatic management
      of users, content, and other resources. It''s commonly used for automation tasks
      like user creation, updating user details, and removing users.'
  - reference: https://www.growexx.com/blog/automated-testing-of-tableau-dashboard-using-kinesis-ci/
    value: 'Kinesis CI: A software designed for automated testing of Tableau Dashboards,
      offering capabilities for functionality, regression, cross-environment, and
      performance testing. It integrates with continuous integration servers like
      Jenkins and TeamCity to identify and resolve errors.'
  - reference: https://slashdot.org/software/siem/for-tableau/
    value: 'Splunk Enterprise/Cloud: Tableau has a built-in connector for Splunk,
      which is a frequently cited SIEM tool. This integration allows for gathering,
      analyzing, and leveraging machine data for operational efficiency and security.'
  - reference: https://sourceforge.net/software/it-alerting/integrates-with-tableau/
    value: 'Rupert: An IT alerting software that integrates with Tableau, enabling
      no-code custom alerts for identifying anomalies and exceptions. It can push
      alerts to platforms like Slack and embed programmable action buttons for integrations
      with tools like Jira and Salesforce.'
  - reference: https://slashdot.org/software/incident-management/for-tableau/
    value: 'Vivantio: Recognized as a customer service management software, Vivantio
      offers a SaaS service management product that includes incident management features
      like audit trails and corrective actions, and is listed as a top incident management
      software for Tableau.'
  - reference: https://vertexaisearch.google.com/grounding/documents/AUZIYQHfOjz3RfgNMv6eF5HUqbYnifnpn_jrmGJfjgFR36DW-J0gUTYAKCQJqVj7rDguP2KDyvPr2xns-4LWSqMenJgq8JQhgio57EUz4W--Xp54MoCTin9f_uzGDKNWfNeDk5RVI6egg2t_PmRBwxpINBg6ba8=
    value: 'ServiceNow Tableau Dashboard Example: This example illustrates how Tableau
      can be used to visualize and track ticketing trends and performance from ServiceNow,
      providing an executive overview of incidents and detailed metrics.'
  revoke_api_key_api:
    reference: https://docs.gitguardian.com/secrets-detection/secrets-detection-engine/detectors/specifics/tableau_pat
    value: Tableau's REST API provides methods to revoke Personal Access Tokens (PATs).
      A server administrator can revoke all personal access tokens created by server
      administrators using the 'Revoke Administrator Personal Access Tokens' method.
      Individual users can also revoke their own PATs from their account settings.
      Site administrators can list and revoke users' PATs on Tableau Cloud. PATs are
      long-lived and can be revoked without disabling the associated Tableau user,
      offering granular control over access rights. This is particularly useful for
      managing access for consultants or automating security purges of tokens.
  session_timeout_configuration:
    reference: https://community.tableau.com/s/question/0D54T000017wBFzSAM/how-to-set-up-session-time-out-at-user-or-site-level-on-tableau-server
    value: Tableau Server's session timeout can be configured at the server level
      using TSM commands. The 'wgserver.session.idle_limit' setting controls the number
      of minutes after which a user session will time out due to inactivity, with
      a default of 240 minutes. Another setting, 'vizqlserver.session.expiry.minimum',
      defaults to 5 minutes and dictates when a VizQL session is eligible for discard
      if the VizQL process is low on memory. There is no explicit configuration to
      set different session timeout values for individual sites or users; the timeout
      is generally set at the server level and applies commonly.
  suspend_user_api:
    reference: https://help.tableau.com/current/server/en-us/users_site_roles.htm
    value: Tableau's REST API allows for managing users, including adding and removing
      them from a site. While there isn't a direct 'suspend user' API call, removing
      a user from a site or setting their site role to 'Unlicensed' can effectively
      suspend their access. The 'Remove User from Site' method is available and returns
      a 204 response code upon success, indicating the user has been removed. Server
      administrators can manage users across multiple sites, and site administrators
      can manage users within their specific site. The API can also be used to update
      a user's site role, which determines their maximum level of access.
  user_status_api:
    reference: hallucinated link doublecheck content
    value: The Tableau REST API provides a 'Get a filtered, sorted list of users of
      a site' method, which can be used to retrieve information about users on a site.
      This can include their status, such as whether they are active or unlicensed.
      Site roles, which determine a user's maximum access level, include 'Unlicensed'
      for users who cannot edit or view any content. The 'View, Manage, or Remove
      Users' UI option allows administrators to see details about users, including
      content they own and their account settings.
  user_toggle_api:
    reference: https://www.it.northwestern.edu/docs/Tableau-Admin-Ref.pdf
    value: Tableau's REST API allows for updating user details, including their site
      role. While there isn't a direct 'toggle user' API, changing a user's site role
      to 'Unlicensed' effectively disables their ability to log in and access content.
      The API also supports updating a user's full name, email address, and password.
      Server administrators can manage user roles across sites, and site administrators
      can manage roles within their site. If a user is removed from an Active Directory
      group, their site role is not automatically changed and would need manual adjustment.
