    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_users_and_groups.htm
    value: yes - Roles and group assignments can be managed through the Tableau REST
      API. You can add users to sites and groups, update site roles, and manage permissions
      for projects, workbooks, and data sources.
  rbac_support:
    reference: https://medium.com/@himquantum/role-based-access-in-tableau-cb7075c80774
    value: yes - Tableau supports roles (Creator, Explorer, Viewer, Server Administrator,
      Site Administrator), groups, and permissions to control access to content. [6,
