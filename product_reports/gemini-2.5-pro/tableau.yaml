  invalidate_sessions_api:
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref.htm
    value: The Tableau Server REST API includes a 'Sign Out' method that invalidates
      the authentication token for the current session. This ensures that the token
      cannot be used for further API calls. While a direct API to invalidate all sessions
      for a specific user was not explicitly found, signing out of a session programmatically
      is a documented capability. Session timeouts also automatically sign users out
      after a predefined duration.
