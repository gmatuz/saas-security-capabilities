      Single Sign-On. Supports SP and IdP initiated SSO.
  user_management_api_authentication_acquisition_steps:
    reference: https://support.monday.com/hc/en-us/articles/360005144659-Does-monday-com-have-an-API
    value: 'Admin users: 1. Log into monday.com. 2. Click avatar > ''Administration''
      > ''Connections'' > ''Personal API token''. Non-admin users: 1. Log into monday.com.
      2. Click avatar > ''Developers'' > ''Developer'' > ''My Access Tokens'' > ''Show''.'
  user_management_api_authentication_mechanisms:
    reference: https://developer.monday.com/api-reference/docs/authentication
    value: Personal V2 API tokens; OAuth Authorization Flow for app-specific tokens.
  user_management_api_licensing_level:
    reference: https://globalfinanceschool.com/how-to-manage-users-on-your-monday-com-account/
