    value: OAuth bearer token.
  scim_licensing_level_requirement:
    reference: hallucinated link doublecheck content
    value: Enterprise plan only.
  scim_support:
    reference: hallucinated link doublecheck content
    value: yes - SCIM v2.0 support for provisioning and de-provisioning users and
      teams, team renaming, updating user details, assigning/unassigning users to/from
      teams.
