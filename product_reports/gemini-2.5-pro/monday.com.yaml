      activating, inviting, updating attributes, updating roles, deactivating, and
      deleting users.
security_monitoring:
  documentation_links:
  - https://developer.monday.com/api-reference/reference/audit-logs
  - https://developer.monday.com/api-reference/docs/external-apis
  - https://developer.monday.com/api-reference/reference/audit-event-catalogue
  - https://developer.monday.com/api-reference/changelog/new-ability-to-read-audit-logs-via-the-api
  - https://www.alumio.com/connect/splunk-enterprise-to-monday-com
  - https://community.monday.com/t/audit-log-api-token-automatic-deletion/72668
  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: monday.com offers an Audit Log API which allows account admins to pull
        Audit Log events. This API is a REST API that uses the GET HTTP verb to query
        and retrieve events' data. It supports filtering by user_id, event, ip_address,
        start_time, and end_time.
    configuration_change:
      reference: https://dapulse-res.cloudinary.com/image/upload/Trust%20Center/FAQ_-_Security___Privacy_at_monday_v1.1_2023_3.pdf
      value: The Activity Log, distinct from the Audit Log, tracks all activities
        performed on a board, including changed dates, statuses, movement between
        groups, automations, and permissions. It can be filtered by person, time,
        group, or column.
    data_export:
      reference: https://developer.monday.com/api-reference/reference/audit-logs
      value: The Audit Log in monday.com displays vulnerable events such as the export
        of board data. Account admins can export the entire account's data through
        the administrator panel into a zip archive containing Excel sheets and uploaded
        files. Individual boards can also be exported to Excel.
    role_assignment:
      reference: https://developer.monday.com/api-reference/reference/account-roles
      value: Uncertain. While monday.com's Audit Log provides a detailed record of
        security-related activities and allows for advanced account permissions, specific
        logging of role assignments is not explicitly detailed in the provided documentation.
    security_policy_change:
      reference: https://monday.com/trustcenter/securitypolicies
      value: Uncertain. monday.com has security policies and offers features like
        IP restrictions and two-factor authentication, but specific logging of changes
        to these security policies is not explicitly detailed.
    user_account_creation:
      reference: hallucinated link doublecheck content
      value: Uncertain. While the Audit Log captures security-related activities and
        SCIM Provisioning API handles user provisioning and de-provisioning, explicit
        logging of administrative user account creation with detailed schema was not
        found.
    user_login:
      reference: hallucinated link doublecheck content
      value: monday.com provides audit logs that record user login and logout activities,
        including the device used and the IP address for the session. This information
        is available to account admins.
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: Access to the Audit Log and its API is restricted to account admins on
      the Enterprise plan.
  ingestion_methods:
  - reference: https://n8n.io/integrations/mondaycom/and/qradar/
    value: Integration platforms like n8n.io can be used to transfer data, including
      logs, between monday.com and SIEMs like Splunk and QRadar, leveraging monday.com's
      API.
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: monday.com provides an Audit Log API for programmatically accessing audit
        events. Additionally, the Activity Log can be exported to an Excel spreadsheet.
        The entire account's data can be exported as a zip archive from the administrator
        panel.
  monitoring_products:
  - reference: https://splunkbase.splunk.com/app/6483
    value: monday.com can connect with Splunk, and there is a monday.com Add-on for
      Splunk available on Splunkbase that allows connection of monday.com audit logs
      to Splunk for insights and actions.
  - reference: https://n8n.io/integrations/mondaycom/and/qradar/
    value: monday.com can connect with QRadar using n8n.io, allowing the creation
      of workflows to automate tasks and transfer data.
  - reference: https://www.pabbly.com/connect/integrations/monday-com/splunk-enterprise/
    value: Pabbly Connect offers integrations between monday.com and Splunk Enterprise,
      allowing for data synchronization and workflow automation.
incident_response:
  documentation_links:
  - https://developer.monday.com/api-reference/reference/users
  - https://monday.com/integrations/fb
  - https://developer.monday.com/apps/docs/monday-code-javascript-sdk
  - https://developer.monday.com/apps/docs/monday-code-python-sdk
  - https://developer.monday.com/api-reference/docs/external-apis
  - https://developer.monday.com/api-reference/reference/account
  invalidate_sessions_api:
    reference: hallucinated link doublecheck content
    value: Uncertain. While Monday.com allows regeneration of API tokens which causes
      the old one to expire, there is no direct evidence found of an API to programmatically
      invalidate all active user sessions for a given user.
  known_automation_tools:
  - reference: https://monday.com/integrations/fb
    value: Monday.com offers integrations with various platforms that can be relevant
      for incident response automation. These include Slack, Outlook, Zendesk, Twilio,
      Mailchimp, and GitHub.
  - reference: https://blinkops.com/integrations/monday
    value: SOAR platforms like Blink and D3 Smart SOAR integrate with Monday.com to
      enhance security operations. Blink offers comprehensive visibility of alerts
      and automated flows to reduce noise and false positives. D3 Smart SOAR provides
      pre-written queries for Monday.com's GraphQL API to simplify integration and
      automate workflows for incident response.
  - reference: https://developer.monday.com/apps/docs/monday-code-javascript-sdk
    value: Monday.com offers a JavaScript SDK and Python SDK for developers to build
      applications and integrations, enabling access to Monday.com account data, managing
      environment variables, updating secure storage, and writing logs.
  revoke_api_key_api:
    reference: https://developer.monday.com/api-reference/docs/authentication
    value: It is possible to regenerate a user's personal V2 API token, which will
      cause the old token to expire. This can be done by the user themselves or by
      an account administrator. OAuth tokens can also be generated for specific apps,
      and their permissions are limited by authorization scopes.
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: Monday.com's Enterprise plan offers a session duration feature that allows
      admins to set automatic logouts for account members at specified intervals.
      This includes logging out inactive users after 5, 10, or 15 days, or logging
      out all users (active or not) after a chosen duration. This feature is available
      in the "Security" section under the "Advanced" tab in the administration settings.
      There is also an option to immediately log out all users from the account.
  suspend_user_api:
    reference: hallucinated link doublecheck content
    value: Monday.com supports de-provisioning (deactivating) users via its SCIM Provisioning
      API, which is available for Enterprise plans. This allows IT or Operations teams
      to deactivate user accounts across multiple applications at once.
  user_status_api:
    reference: https://developer.monday.com/api-reference/reference/users
    value: The monday.com API allows querying user details, including an 'enabled'
      Boolean field that returns true if the user is enabled. You can also query for
      'non_active' users.
  user_toggle_api:
    reference: hallucinated link doublecheck content
    value: Monday.com's SCIM Provisioning API supports de-provisioning users, which
      deactivates their accounts. Once deactivated, users lose access to the account.
      If automations or integrations were created by the deactivated user, ownership
      can be transferred to another active user. This feature is available on the
      Enterprise plan.
