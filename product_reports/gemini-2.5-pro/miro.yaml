  rbac_api_assignment:
    reference: https://developers.miro.com/docs/scim-api-user-lifecycle-management
    value: yes - The SCIM API can assist with automating the user journey and provisioning
      users and groups. Miro SCIM Provisioning can help to provision and de-provision
      users to an Enterprise subscription, and automatically distribute them across
      teams. While direct group assignments are not yet supported via OneLogin SCIM
      provisioning, user assignments are.
  rbac_support:
    reference: hallucinated link doublecheck content
    value: yes - Miro supports various roles including Company Admin, User Admin,
      Content Admin, Team Admin, Members, Guests, and Visitors, with different access
      levels and permissions for boards, Spaces, teams, and companies.
  scim_authentication_acquisition_steps:
    reference: hallucinated link doublecheck content
    value: To acquire a SCIM token, navigate to the Admin console, select Enterprise
      integrations, toggle SCIM provisioning to on, and then select "Generate new
      token".
  scim_authentication_mechanisms:
    reference: hallucinated link doublecheck content
    value: SCIM API authentication uses an API Token.
  scim_licensing_level_requirement:
    reference: https://help.miro.com/hc/en-us/articles/360036827513-SCIM
    value: SCIM support is included in the Enterprise plan.
  scim_support:
    reference: https://developers.miro.com/docs/scim-api-user-lifecycle-management
    value: yes - Miro supports SCIM V2 for automated user provisioning and de-provisioning,
      as well as managing users and teams (groups). It integrates with IdPs like Okta,
      Microsoft Entra ID, Google, and OneLogin.
