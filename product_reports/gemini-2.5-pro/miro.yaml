    reference: hallucinated link doublecheck content
    value: yes - SAML-based SSO is supported and can be integrated with various identity
      providers (IdPs) such as Okta, Microsoft Entra ID (Azure AD), OneLogin, Auth0,
      Google SSO, Jumpcloud SSO, and ADFS. Miro can act as both an SP-initiated and
