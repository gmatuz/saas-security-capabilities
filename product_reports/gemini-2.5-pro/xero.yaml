  sso_support:
    reference: https://developer.xero.com/documentation/guides/oauth2/overview/
    value: yes - OpenID Connect, OAuth 2.0. Xero acts as an identity provider, and
      supports Sign In with Xero for users to log in with their Xero account. It leverages
      security features like two-step authentication and anomalous login detection.
      Xero's API supports the authorization code grant type using standard authorization
      code flow or PKCE extension. It also has a premium integration option called
      Custom Connections which uses the client credentials grant type. Xero provides
      an OpenID Connect Discovery configuration file for OAuth 2.0 libraries. Xero
      SSO can also be integrated with various Identity Providers (IdPs) through AuthDigital,
      supporting SAML 2.0, OAuth, and OpenID Connect protocols.
  user_management_api_authentication_acquisition_steps:
    reference: https://developer.xero.com/documentation/guides/oauth2/auth-flow/
    value: 1. Set up your app in the Xero developer portal to get your client ID and
      client secret. 2. For standard flow, your app redirects users to a Xero authorization
      URL with `client_id`, `redirect_uri`, and `scope` parameters. 3. Users authorize
      the app and are redirected back to your `redirect_uri` with a code. 4. Exchange
      the code for an access token and refresh token by making a POST request to Xero's
      token endpoint, including your `client_id` and `client_secret` (for non-PKCE
      apps) in the Authorization header. 5. Use the refresh token to obtain new access
      tokens and refresh tokens when they expire by sending a POST request to the
      token endpoint with the `refresh_token` grant type. 6. To make API calls, you
      also need a Tenant ID, which can be retrieved by calling the connections endpoint
      after authentication.
  user_management_api_authentication_mechanisms:
    reference: hallucinated link doublecheck content
    value: OAuth 2.0 - Xero's API uses OAuth 2.0 for authentication, with grant types
      including Authorization code flow (for web apps), Proof Key for Code Exchange
      (PKCE) flow (for mobile and desktop apps), and Client credentials flow (premium
      integration). API requests use an access token as part of the Authorization
      header. Access tokens are JSON Web Tokens (JWT) valid for up to 30 minutes and
      can be refreshed using a refresh token (valid for up to 60 days) obtained with
      the `offline_access` scope.
  user_management_api_licensing_level:
    reference: hallucinated link doublecheck content
    value: uncertain - The API permissions are linked to user roles (Standard or Adviser
      level) rather than specific license levels for the API itself.
  user_management_api_support:
    reference: hallucinated link doublecheck content
    value: yes - Xero provides an API that acts on behalf of a user, allowing access
      to Xero data. The API requires a valid access token and authorized tenant ID
      with each request. There are methods to manage users and their permissions within
      the Xero UI.
