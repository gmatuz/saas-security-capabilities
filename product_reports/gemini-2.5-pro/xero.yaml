    user_login:
      reference: https://central.xero.com/s/article/Security-in-Xero
      value: Xero allows users to view their 10 most recent login attempts, including
        date, time, country, and IP address. This can be found on the dashboard by
        clicking the link showing the last login time. If a VPN or proxy service is
        used, the login history will show the IP address and location where the connection
        originates. [6]
