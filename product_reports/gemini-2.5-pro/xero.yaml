  event_logs:
    api_call:
      reference: https://developer.xero.com/partner/security-standard-for-xero-api-consumers
      value: Xero requires audit logging functionality for API consumers, including
        both application-level (access logs) and event-based actions. These logs should
        include the date and time of the event, relevant user or process, event description,
        success or failure, event source, and ICT equipment location and identification.
        [2] The Accounting API provides access to 'History and Notes' for various
        document types (e.g., invoices, contacts, payments), which record changes,
        the UTC date of the record, the user responsible, and details of the change.
        API calls are logged, with 'System Generated' as the user for API-triggered
        changes. [16] For OAuth 2.0 apps, an API History (log) is available in the
        Developer Portal under 'MyApps' > 'History Tab'. [11]
    configuration_change:
      reference: https://central.xero.com/s/article/View-a-history-and-notes-summary-for-transactions-and-user-activity
      value: Xero logs changes made to transactions and payments, including the user,
        time, and date of the action. This 'History' is available for various document
        types like invoices, bank transactions, and contacts. [12], [16] There is
        also discussion among users regarding the need for a comprehensive audit trail
        report to track 'who made changes to what, and when', especially for deleted
        items. [5], [7]
    data_export:
      reference: hallucinated link doublecheck content
      value: Uncertain. While Xero integrates with various business intelligence and
        analytics tools for reporting and data manipulation, explicit security logging
        for data export actions from Xero itself was not found in the search results.
        [15]
