    reference: https://developer.xero.com/documentation/oauth2/overview/revoking-tokens
    value: It is possible to revoke a user's refresh token, which removes all their
      connections to an application. This action will prevent further API calls from
      that application.
  known_automation_tools:
  - reference: https://www.pagerduty.com/customer/xero/
    value: Xero's internal Site Reliability Engineering (SRE) team uses a homegrown
      chatbot named "Multivac" integrated with Slack and leveraging PagerDuty's API
      to automate incident management activities. Multivac helps with on-call schedule
      management, notifying team members, creating Slack channels for incidents, and
      providing status updates. [1, 5, 16]
  - reference: https://zapier.com/apps/xero/integrations
    value: Zapier can be used to connect Xero with other business-critical tools for
      automation, such as creating invoices automatically, keeping teams informed,
      creating spreadsheet backups of payments and invoices, and pushing information
      to Xero using webhooks. [42]
  - reference: https://n8n.io/integrations/xero/
    value: n8n, a workflow automation tool, has a built-in integration for Xero, allowing
      for incident response automation. [17]
  - reference: https://pipedream.com/apps/xero-accounting/api
    value: Pipedream allows developers to build custom workflows using the Xero Accounting
      API for automation, such as invoicing, bank reconciliation, bill payments, and
      reporting. It securely stores and automatically refreshes OAuth tokens. [35]
  revoke_api_key_api:
    reference: https://developer.xero.com/documentation/oauth2/overview/revoking-tokens
    value: Xero uses OAuth 2.0 for API authentication, not traditional API keys. It
      is possible to revoke a user's refresh token which removes all their connections
      to an application. [9, 26] Previously, an archived forum post from 2019 indicated
      that revoking access via API was not possible and users had to disconnect manually
      through the UI, but current documentation (2025) specifies a revocation endpoint
      for OAuth 2.0 refresh tokens. [9, 22]
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: Xero offers a "Remember me for 30 days" optional setting for two-step authentication,
      meaning users won't need to perform the second authentication step on that device
      for 30 days. This implies a session persistence setting, but no explicit configurable
      session timeout values (e.g., minimum values) were found.
  suspend_user_api:
    reference: https://developer.xero.com/documentation/api/accounting/users
    value: Uncertain. There is no direct API endpoint found for suspending a user.
      The "Users" API allows retrieval of user details including their role, but no
      methods for modifying user status were explicitly found in the search results.
  user_status_api:
    reference: https://developer.xero.com/documentation/api/accounting/users
    value: The Xero Accounting API includes a "Users" endpoint that allows retrieval
      of user details, including "OrganisationRole" which indicates the user's role
      (e.g., ADMIN). It also returns "IsSubscriber" to indicate if a user is the subscriber.
      However, it does not explicitly provide a "status" like active or suspended.
  user_toggle_api:
    reference: https://productideas.xero.com/forums/939198-for-small-businesses/suggestions/46001287-user-roles-permissions-ability-to-suspend-user
    value: Uncertain. No direct API was found to toggle user status (e.g., active
      to suspended/disabled and vice versa) or to confirm if such a toggle would disable
      active sessions. While session invalidation is possible through token revocation,
      a user status toggle via API is not explicitly documented.
