  user_management_api_authentication_acquisition_steps:
    reference: https://stackoverflow.com/questions/59577398/how-can-i-authenticate-my-quickbook-intuit-api-access-without-user-interection-a
    value: 1. Create an app on the Intuit Developer Portal and select the QuickBooks
      Online Accounting scope. 2. Obtain Client ID and Client Secret from the 'Keys
      & OAuth' section in your app's production or development settings. 3. Implement
      OAuth 2.0 flow to exchange Client ID and Client Secret for an authorization
      code, then for access tokens and refresh tokens. 4. Store the OAuth access and
      refresh tokens. Access tokens are valid for 1 hour, and a refresh token mechanism
      is used to obtain new access tokens without user interaction.
