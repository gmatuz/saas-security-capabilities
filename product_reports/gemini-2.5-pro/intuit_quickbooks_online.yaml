  invalidate_sessions_api:
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/authentication-and-authorization/oauth-2.0#revoke-token-disconnect
    value: Uncertain. The Intuit Developer documentation mentions that access tokens
      can become invalid if a user disconnects their QuickBooks Online company from
      an app, which invalidates both the access token and refresh token. This suggests
      that a user-initiated disconnect will invalidate sessions tied to that application.
      However, there is no direct API or programmatic method described for an administrator
      or external system to invalidate a user's active session within QuickBooks Online.
      Session management largely revolves around OAuth tokens for app integration,
      where refresh tokens expire after 100 days of inactivity or upon user revocation
      through the app's provided revocation method.
  known_automation_tools:
  - reference: https://www.npmjs.com/package/node-quickbooks
    value: There are npm packages such as `node-quickbooks` which acts as a Node.js
      client for Intuit's QuickBooks API, and `@jacknytely/quickbooks-api` which is
      a modular TypeScript SDK. These can be used to build custom integrations and
      automation.
  - reference: https://windsor.ai/connectors/quickbooks/
    value: Windsor.ai provides a no-code QuickBooks connector to export QuickBooks
      data to various destinations, including business intelligence tools and databases,
      which can be part of an automated reporting or investigation process.
  revoke_api_key_api:
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/authentication-and-authorization/oauth-2.0#revoke-token-disconnect
    value: It is possible to programmatically revoke API tokens (access and refresh
      tokens) via the Intuit OAuth 2.0 API. This is typically done by making an API
      call to a revoke endpoint, providing either the refresh token or access token
      along with client credentials. If an app provides a way to revoke tokens, a
      response will be received from the revoke API. If a user disconnects their QuickBooks
      Online company from an app, it invalidates the access and refresh tokens. [6,
      19, 43]
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: Uncertain. While Intuit discusses security safeguards like password-protected
      login and SSL encryption, and mentions automatic data backups, specific details
      on configuring session timeouts for QuickBooks Online users were not found in
      the researched documentation.
  suspend_user_api:
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/apps-and-security/security-requirements
    value: Uncertain. While QuickBooks Online allows for managing user permissions
      and access levels through its UI, there's no direct API documentation found
      that explicitly describes a programmatic way to 'suspend' a user. The Intuit
      Developer platform focuses on API integrations for accounting data and operations,
      not user management within QuickBooks itself. User management appears to be
      a UI-driven function within the QuickBooks application.
  user_status_api:
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/authentication-and-authorization/oauth-2.0
    value: Uncertain. No specific API documentation was found that allows for programmatically
      checking the active, suspended, or disabled status of users within QuickBooks
      Online. The API primarily focuses on accounting data interaction. User activity
      is logged in an 'Always-On Activity Log' and 'Audit Trail' within QuickBooks
      for user and accountant review, but this is an in-application feature, not an
      API for status checks.
  user_toggle_api:
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/apps-and-security/security-requirements
    value: Uncertain. While QuickBooks Online allows for managing user permissions
      and access levels through its UI, there's no direct API documentation found
      that explicitly describes a programmatic way to 'toggle' a user's status (active/suspended/disabled)
      or how such a toggle would affect active sessions. User management appears to
      be a UI-driven function within the QuickBooks application.
