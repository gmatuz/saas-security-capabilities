security_monitoring:
  documentation_links:
  - https://quickbooks.intuit.com/learn-support/en-ca/help-article/audit-log/use-audit-log-quickbooks-online/L2WoVnW6I_CA_en_CA
  - https://help.developer.intuit.com/s/question/0D54R0000A0XUkaSQG/how-i-access-qbo-audit-logs-with-sdk-api
  - https://paygration.com/how-secure-is-my-data-in-quickbooks-online/
  - https://quickbooks.intuit.com/global/security/
  - https://m.youtube.com/watch?v=330s8FDfxd0
  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: There is no API available in QuickBooks Online specifically to retrieve
        audit log details. While QuickBooks does offer a ChangeDataCapture endpoint
        for accounting entities, it's not designed for security audit logs. Third-party
        app integrations that send data to QuickBooks or make changes to existing
        data will appear as 'System Administration' events in the audit log. [8, 11,
        14, 15, 20, 22]
    configuration_change:
      reference: https://quickbooks.intuit.com/learn-support/en-ca/help-article/audit-log/use-audit-log-quickbooks-online/L2WoVnW6I_CA_en_CA
      value: QuickBooks Online's audit log tracks changes to QuickBooks settings.
        This includes changes made automatically by 'System Administration' users,
        such as those triggered by record modifications affecting other records, third-party
        app integrations, or recurring transactions. [2, 4, 5, 11, 12, 13, 15, 20,
        22]
    data_export:
      reference: hallucinated link doublecheck content
      value: The audit log in QuickBooks Online can be exported and downloaded as
        a CSV file. There is also an option to download a local copy of your data
        to your hard drive, which for QuickBooks Online Advanced users includes transaction
        and list data.
    role_assignment:
      reference: https://paygration.com/how-secure-is-my-data-in-quickbooks-online/
      value: QuickBooks Online allows for user permission and role assignment, which
        helps control access to data and features. The audit log tracks changes to
        QuickBooks settings, which would implicitly include changes to user roles
        and permissions.
    security_policy_change:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQFMAbnsL_IvpZv1NIyXnK09eSnykh6QoxDA0PcdCDVbc-k_unJ7BXS0-czyd4-PIKc-tu7iMaGw9iAqZUH4YnJDIhJLFkjgdrU6JkFPqDzaY3TA6gGrSOin0YVDY8wHmU-n00ZnLlQGc7l3eKIO-zq0BX4LClsZnc903lBaFB2yf9I9RrtiRB4VQC5_WITH48u0bjA2agyePvUJdiWLXVa8kpEXTDRiy_kH9-_knV42RmhAXabA
      value: The audit log tracks changes to QuickBooks settings, which would include
        security-related settings. It also records actions by 'System Administration'
        users that can be triggered by automatic events or third-party app integrations.
        QuickBooks Online maintains 'Always-On Activity Log and Audit Trail features'
        which cannot be turned off.
    user_account_creation:
      reference: https://quickbooks.intuit.com/learn-support/en-ca/help-article/audit-log/use-audit-log-quickbooks-online/L2WoVnW6I_CA_en_CA
      value: The audit log records account activity including user sign-ins and changes
        to QuickBooks settings, which implies that user account creation and modification
        would be logged. An admin is required to create new users and manage user
        permissions.
    user_login:
      reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQFMAbnsL_IvpZv1NIyXnK09eSnykh6QoxDA0PcdCDVbc-k_unJ7BXS0-czyd4-PIKc-tu7iMaGw9iAqZUH4YnJDIhJLFkjgdrU6JkFPqDzaY3TA6gGrSOin0YVDY8wHmU-n00ZnLlQGc7l3eKIO-zq0BX4LClsZnc903lBaFB2yf9I9RrtiRB4VQC5_WITH48u0bjA2agyePvUJdiWLXVa8kpEXTDRiy_kH9-_knV42RmhAXabA
      value: QuickBooks Online's Audit Log records user sign-ins. However, sign-outs
        are only logged when a user explicitly selects 'Sign out'; they are not recorded
        if a user closes the browser, navigates to another website, or is automatically
        signed out due to inactivity.
  event_logs_licensing_level:
    reference: https://quickbooks.intuit.com/learn-support/en-ca/help-article/audit-log/use-audit-log-quickbooks-online/L2WoVnW6I_CA_en_CA
    value: The audit log is an always-on feature in QuickBooks Online and cannot be
      disabled. To access the audit log, a user needs to sign in as an admin. The
      availability of online backups, which include transaction and list data, is
      tied to the QuickBooks Online Advanced subscription, which is the highest-tiered
      plan.
  ingestion_methods:
  - reference: https://www.teachucomp.com/the-audit-log-in-quickbooks-online-instructions/
    value: The audit log can be exported to a CSV file.
  - reference: https://help.developer.intuit.com/s/question/0D54R0000A0XUkaSQG/how-i-access-qbo-audit-logs-with-sdk-api
    value: While there is no direct API for retrieving audit log details, QuickBooks
      provides a ChangeDataCapture API endpoint that returns a list of objects that
      have changed since a specified time. This can be used to track changes to data,
      but it is not a dedicated security log API.
  log_export_options:
    tools_connectors:
      reference: https://help.servicetitan.com/release-notes/release-notes-st-70
      value: The audit log can be exported to a CSV file from the QuickBooks Online
        interface. Additionally, a local copy of data can be downloaded. [1, 3, 19,
        21]
  monitoring_products:
  - reference: https://paygration.com/how-secure-is-my-data-in-quickbooks-online/
    value: QuickBooks Online integrates securely with third-party applications through
      the Intuit Developer Platform, which undergoes rigorous security reviews.
  - reference: https://stackoverflow.com/questions/70207834/does-quickbooks-have-any-kind-of-audit-log
    value: Some SIEM integration solutions might rely on retrieving data from the
      QuickBooks API, such as the ChangeDataCapture endpoint for tracking modified
      data.
