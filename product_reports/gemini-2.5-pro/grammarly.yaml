security_monitoring:
  documentation_links:
  - https://detectify.com/resources/case-studies/grammarly
  - https://www.grammarly.com/apis
  - https://www.grammarly.com/security
  event_logs:
    api_call:
      reference: hallucinated link doublecheck content
      value: Grammarly's BYOK solution for Enterprise customers allows viewing an
        audit log in CloudTrail documenting every time Grammarly needs to re-access
        your key encrypted data, providing transparency into data access. [1]
    configuration_change:
      reference: hallucinated link doublecheck content
      value: Uncertain. While Rootly (an incident management platform that lists Grammarly
        as a customer) mentions global audit logging capabilities to track changes
        made to accounts, including author, changed content, and time of change, this
        is a feature of Rootly's platform, not directly Grammarly's internal configuration
        logging. There is no specific documentation from Grammarly about audit logs
        for configuration changes. [23]
    data_export:
      reference: https://support.grammarly.com/hc/en-us/articles/4403095501453-Organize-exported-team-overview-analytics-data
      value: Uncertain. While Grammarly mentions controlling and viewing access to
        data stored at rest for Enterprise clients using BYOK, and an Analytics API
        for daily user-level information, there is no direct evidence or specific
        description of audit logs related to data export actions from Grammarly's
        business APIs or product. [1, 16]
    role_assignment:
      reference: https://www.content.shi.com/cms-content/accelerator/media/pdfs/grammarly/grammarly-business-trust-faq-112524.pdf
      value: Role-based access controls (admin/account manager/user) set up by administrators
        of a company's Grammarly Enterprise account will apply. [2]
    security_policy_change:
      reference: https://cybershore.co.nz/cybershore-free-vendor-report-grammarly/
      value: Uncertain. Grammarly states that policies become effective upon publication
        on their Policy Central portal and are announced in relevant corporate Slack
        channels, and their GRC team reviews security objectives, risk assessments,
        audit outcomes, vulnerabilities, and incidents quarterly. However, specific
        audit logs for changes to security policies within the product are not explicitly
        detailed. [12]
    user_account_creation:
      reference: https://www.grammarly.com/security
      value: Uncertain. While Grammarly Business and Enterprise accounts have team
        administration tools to add, remove, or transfer accounts, and manage team
        member roles and permissions, no specific audit log details for user account
        creation are explicitly described in the provided documentation. [3]
    user_login:
      reference: https://www.content.shi.com/cms-content/accelerator/media/pdfs/grammarly/grammarly-business-trust-faq-112524.pdf
      value: Grammarly Business and Enterprise accounts allow end users to log in
        through their identity provider if single sign-on (SSO) has been set up. Audit
        trails log access granted to Grammarly engineers, which is time-bound and
        requires business justification and approval. [2]
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: Audit logs for data access via Bring Your Own Key (BYOK) are available
      for Grammarly Enterprise customers. [1]
  ingestion_methods:
  - reference: https://www.grammarly.com/apis
    value: Grammarly offers an Analytics API (Beta) to integrate Grammarly analytics
      into business intelligence systems, providing daily user-level information for
      tracking adoption and impact. [16]
  - reference: https://detectify.com/resources/case-studies/grammarly
    value: Grammarly uses the Detectify API to receive alerts about discovered vulnerabilities,
      which can trigger additional alerts to their application security team and export
      pre-configured Jira tickets. [4]
  log_export_options:
    tools_connectors:
      reference: hallucinated link doublecheck content
      value: Grammarly Enterprise customers using BYOK can utilize AWS CloudTrail
        Logs. [1] Grammarly also provides an Analytics API (Beta) for integrating
        user-level information into business intelligence systems. [16] There is no
        mention of direct log exporting via FTP or zip files.
  monitoring_products:
  - reference: https://detectify.com/resources/case-studies/grammarly
    value: Grammarly uses Detectify for Surface Monitoring and Application Scanning
      to discover and remediate vulnerabilities, with alerts sent via Detectify's
      API to their application security team and integrated with Slack. [4]
