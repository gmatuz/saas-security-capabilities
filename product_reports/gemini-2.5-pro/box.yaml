      documentation for 'suspending' a user to immediately revoke access (distinct
      from merely changing their status to inactive which may or may not immediately
      terminate sessions) was not explicitly found. The `Users` API allows for updating
      user information, which might include status, but the direct impact on active
      sessions is not detailed as a suspend API function. [6]
  user_status_api:
    reference: https://master--boxdev.netlify.app/reference/
