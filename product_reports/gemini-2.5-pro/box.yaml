  invalidate_sessions_api:
    reference: https://support.box.com/hc/en-us/articles/6024817730963-Box-is-adding-User-Session-Termination-to-our-Box-API
    value: Box has added new API functionality to allow Box Admins to terminate user
      sessions more easily and at scale. This API capability can log out a user or
      a group from all their active Box sessions, including sessions for web, desktop,
      and mobile. [20]
  known_automation_tools:
  - reference: https://sourceforge.net/software/security-orchestration-automation-and-response-soar/integrates-with-box/
    value: Rapid7 InsightConnect is a Security Orchestration, Automation and Response
      (SOAR) solution that integrates with Box. It helps accelerate time-intensive,
      manual incident response and vulnerability management processes with over 300
      plugins and customizable workflows. [9]
  - reference: https://sourceforge.net/software/security-orchestration-automation-and-response-soar/integrates-with-box/
    value: Blink Ops, with its Blink platform, is another SOAR solution that integrates
      with Box. It offers automated flows to reduce noise and false positives in alerts
      and scans for attacks. [9]
  - reference: https://slashdot.org/software/security-orchestration-automation-and-response-soar/for-box/
    value: Mindflow provides an extensive integration library for enterprise automation,
      including Box, and allows for creating AI-generated workflows. [28]
  - reference: https://xsoar.pan.dev/docs/reference/integrations/box-v2
    value: Cortex XSOAR has an integration with Box v2. This integration manages Box
      users and uses JWT for authentication. It allows for configuring the Box application
      to interface with XSOAR, including generating public/private keypairs and enabling
      actions as users. [21]
  revoke_api_key_api:
