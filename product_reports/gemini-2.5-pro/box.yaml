    value: Uncertain. While Box Platform supports various authentication methods like
      OAuth 2.0, JSON Web Token (JWT), Client Credentials, and App Token authentication,
      and the Box API reference details authorization, there is no explicit API endpoint
      found to programmatically revoke individual API keys or personal tokens. OAuth
      2.0 authentication involves redirect URIs and refresh tokens, but a direct 'revoke'
      API for keys was not found. [1, 12]
  session_timeout_configuration:
    reference: https://support.box.com/hc/en-us/articles/360043697394-Our-Approach-to-Incident-Response-and-Communications
    value: Box allows enterprise customers to modify session duration by going to
      Enterprise Settings -> Security and scrolling down to the 'Session Duration
      for All Users' section. The default web session timeout was changed from 2 days
      to 14 days in 2021. [2, 15]
  suspend_user_api:
    reference: https://master--boxdev.netlify.app/reference/
