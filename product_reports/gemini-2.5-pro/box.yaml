  user_management_api_authentication_acquisition_steps:
    reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQEncxJo87PK-w_3x0i4tXzok7K8XEfuFOFOTuKGjIBG-Dci90LABLDH7kGZ17wo0g3mhcBtyWZyHFYzRoaK85234CIa99RI2H8kSzgH5a4h9jVmDv8mvEcyXV4oMDpqj1QlKjPFAErIN4sJMhNKge-4K2HjsqwZWQk=
    value: '**OAuth 2.0**:

      1. Create a Custom App in the Box Developer Console and select "Standard OAuth
      2.0 (User Authentication)".

      2. Provide a unique name for the application.

      3. Configure a Redirect URI, which is where Box.com redirects the browser after
      the user logs in and authorizes the application.

      4. Configure Application Scopes to define the app''s permissions.

      5. The SDKs provide built-in support for OAuth 2.0, guiding through obtaining
      an authorization code, handling the OAuth callback, and exchanging the code
      for an access token.


      **JSON Web Tokens (JWT)**:

      1. JWT is primarily used for server-to-server authentication for Platform Apps
      and involves administrator approval, after which a service account is assigned
      for API calls.

      2. The Box SDKs can be initialized with JWT authentication using the app''s
      client ID, secret, and signing keys.


      **Developer Tokens (for development/testing)**:

      1. Navigate to the Box Developer Console and select the application.

      2. Go to the "Configuration" tab.

      3. Under "Developer Token," select "Generate Developer Token."

      '
