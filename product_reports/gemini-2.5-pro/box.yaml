      which would likely include retrieving user information. However, specific details
      on an API endpoint that explicitly provides a 'status' (active vs. suspended/disabled/non-existent)
      that can be programmatically queried for incident response purposes were not
      found. User management functions typically allow retrieving user details, which
      may include status information. [6]
  user_toggle_api:
    reference: https://support.box.com/hc/en-us/articles/6024817730963-Box-is-adding-User-Session-Termination-to-our-Box-API
