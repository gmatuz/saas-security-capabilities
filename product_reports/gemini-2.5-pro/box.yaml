  event_logs:
    api_call:
      reference: https://medium.com/box-developer-blog/box-enterprise-events-api-python-5d912f379099
      value: Box offers an Enterprise Event Stream API that allows customers to subscribe
        to Box events in near real-time. This API provides an event stream related
        to any user or content within an enterprise Box instance. The `admin_logs`
        stream type allows for historical queries up to one year, while `admin_logs_streaming`
        provides near real-time events. Box API SDKs for Java and Node.js include
        classes for handling user and enterprise event streams, which utilize long-polling
        for real-time events.
    configuration_change:
      reference: https://support.box.com/hc/en-us/articles/4415103894803-Security-Logs-Report
      value: Security Logs in Box track changes made to settings in the Admin Console.
        These reports can include actions such as enabling or disabling custom shared
        link URLs. The `configuration_change` event type is not explicitly listed,
        but the security logs report covers admin setting changes. The Admin Logs
        API can be used to build custom security and compliance monitoring solutions
        by monitoring admin activities and account changes.
    data_export:
      reference: https://docs.netskope.com/en/box-audit-events/
      value: Box logs `download` events. Box Shield can detect anomalous content download
        behavior and provide alerts. Varonis also offers detection for when a user
        shares sensitive data publicly. While direct 'data export' as a specific event
        type beyond downloads isn't explicitly detailed, data export actions would
        typically involve downloads or sharing, which are logged.
    role_assignment:
      reference: https://docs.netskope.com/en/box-audit-events/
      value: Box logs `collaboration_role_change` events, which indicate changes to
        user roles. Additionally, events like `group_add_user`, `group_creation`,
        `group_deletion`, `group_edited`, and `group_remove_user` are available, which
        are related to group management and indirectly to role assignments. The API
        for enterprise events also provides access to information about user management.
    security_policy_change:
      reference: https://support.box.com/hc/en-us/articles/9134358908435-Security-Logs-reporting-expanded-to-include-more-admin-changes-to-Apps-area-settings
      value: Box Governance allows organizations to manage content lifecycle, including
        creating and editing security policies. While specific event types for 'security
        policy change' are not individually detailed in the provided audit event lists,
        Box's security logs track changes made to settings in the Admin Console, which
        would encompass security policy modifications. Box Shield helps define and
        manage security classification labels and enforce classification-based access
        controls, implying logging of changes to these policies.
    user_account_creation:
      reference: https://docs.netskope.com/en/box-audit-events/
      value: Box logs `new_user` and `delete_user` events, indicating user account
        creation and deletion. The `edit_user` event is also logged. SIEM integrations
        can pull authentication and administrative activity, including new account
        created and account deleted.
    user_login:
      reference: https://docs.netskope.com/en/box-audit-events/
      value: Box provides logs for user login activity, including successful and failed
        logins. These events can be pulled via the Box Events API. [6, 10, 13] The
        `login` and `failed_login` event types are available. For events related to
        user interactions with files and folders, the 'Updates' page within Box provides
        logs for actions such as downloads, uploads, comments, and previews.
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: Access to the enterprise event streams (admin_logs and admin_logs_streaming)
      is limited to users with admin permissions to 'Run new reports and access existing
      reports'. A full admin privilege, not co-admin, is required to read events from
      the entire enterprise account when using Panther's integration. Box Governance
      is an add-on that enables setting retention policies, legal holds, and security
      classifications. Box Shield is an advanced security offering for classification-based
      security controls and threat detection. [14, 16, 18] It is implied that these
      advanced security features, including comprehensive logging and alerting, are
      part of higher-tier enterprise or add-on licenses.
  ingestion_methods:
  - reference: https://www.boxinvestorrelations.com/news-and-media/news/press-release-details/2021/Box-Announces-New-Monitoring-and-Reporting-Tools-for-its-Admin-Console-to-Drive-Insights-and-Mitigate-Security-Risks/default.aspx
    value: Box provides a new enterprise event stream API that allows customers to
      subscribe to Box events in near real time.
  - reference: https://panther.com/integrations/box
    value: Panther pulls audit events from the Box Events API every 60 seconds for
      real-time detection.
  - reference: https://github.com/box/box-java-sdk/blob/main/doc/events.md
    value: The Box API provides an events endpoint that uses long-polling to send
      user events in real-time.
  - reference: https://medium.com/box-developer-blog/box-enterprise-events-api-python-5d912f379099
    value: For historical queries, the `admin_logs` stream type can be used, which
      offers events up to one year old via the API.
  - reference: https://github.com/box/box-java-sdk/blob/main/doc/events.md
    value: Box SDKs (Java, Node.js) provide `EventStream` and `EnterpriseEventStream`
      classes to handle polling and deliver events.
  log_export_options:
    tools_connectors:
      reference: https://docs-cortex.paloaltonetworks.com/r/Cortex-XDR/Cortex-XDR-3.x-Documentation/Ingest-Logs-and-Data-from-Box
      value: Box offers an Enterprise Event Stream API for subscribing to events.
        Enterprise events are accessible for one year via the API and seven years
        via exported reports in the Box Admin Console. SIEM integrations typically
        utilize the Box API to pull activity logs. Box also provides Security Logs
        reports within the Admin Console that can be run for a defined time period
        and filtered by action type.
  monitoring_products:
  - reference: https://panther.com/integrations/box
    value: Panther, a Cloud SIEM platform, integrates with Box to collect, normalize,
      and monitor Box logs for suspicious activity. Panther can pull audit events
      from the Box Events API every 60 seconds.
  - reference: https://docs.netskope.com/en/box-audit-events/
    value: Netskope Knowledge Portal lists Box Audit Events supported for Box.
  - reference: https://www.varonis.com/coverage/box
    value: Varonis provides a solution to monitor Box accounts, identify data exposure,
      and detect in real-time when sensitive data is shared publicly.
  - reference: https://www.docontrol.io/saas-ecosystem/box
    value: DoControl offers a Box security solution that utilizes AI for real-time
      scanning and provides alerts for anomalous file sharing or downloads.
