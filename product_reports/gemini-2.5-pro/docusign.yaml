  event_logs:
    api_call:
      reference: https://www.docusign.com/products/monitor
      value: DocuSign Monitor tracks API account activity in near real-time. The DocuSign
        eSign API provides audit trails that log and timestamp every action taken
        on a document, including IP addresses. The DocuSign Monitor API allows extraction
        of activity data. Companies are advised to monitor API usage to detect unusual
        activity.
    configuration_change:
      reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
      value: DocuSign Monitor events include 'Account password rules updated'. The
        DocuSign Monitor API can provide alerts on 'critical security settings like
        recipient authentication'.
    data_export:
      reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
      value: DocuSign Monitor can detect 'Admin initiates a bulk account export'.
        The DocuSign Monitor API can alert on bulk events like 'bulk user export or
        bulk account settings export'.
    role_assignment:
      reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
      value: DocuSign Monitor events include 'Account administrator added' which could
        imply logging of role assignments, though direct schema details for role assignments
        are not explicitly provided.
    security_policy_change:
      reference: https://www.youtube.com/watch?v=miaWeAsUnsA
      value: The DocuSign Monitor API can provide alerts on 'critical security settings
        like recipient authentication'. This implies logging of changes related to
        security policies, but specific details on schema are uncertain.
    user_account_creation:
      reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
      value: DocuSign Monitor events include 'Account user deleted'. While 'creation'
        isn't explicitly mentioned, 'deleted' suggests user account lifecycle events
        are logged.
    user_login:
      reference: https://www.docusign.com/products/monitor
      value: DocuSign Monitor tracks login attempts and anomalies. Events include
        login failures and user logouts due to failed login attempts.
  event_logs_licensing_level:
    reference: https://splunkbase.splunk.com/app/5665
    value: A valid subscription for DocuSign Monitor is required to access and use
      the DocuSign Monitor Add-on (TA) for Splunk and the DocuSign Monitor Dashboards
      and Alerts Application. DocuSign Monitor is a product that requires a subscription.
  ingestion_methods:
  - reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
    value: 'API (Streaming/Pull): DocuSign Monitor provides an API (GetStream endpoint)
      to deliver telemetry data directly to existing security stacks. This API can
      be used to request DocuSign Monitor events.'
  - reference: https://www.docusign.com/products/monitor
    value: 'SIEM Connectors/Add-ons: DocuSign provides dedicated add-ons and apps
      for SIEM solutions like Splunk and Microsoft Sentinel, which facilitate data
      ingestion.'
  - reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
    value: 'HTTP Event Collector: Data from DocuSign Monitor can be POSTed to Splunk
      using its HTTP Event Collector.'
  log_export_options:
    tools_connectors:
      reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
      value: The primary method for exporting security logs from DocuSign for SIEM
        integration is through the DocuSign Monitor API. This API allows for extracting
        activity data. For Splunk, there are specific Add-ons and Apps that facilitate
        this process. For Microsoft Sentinel, an Azure Function can pull events via
        the DocuSign Monitor API.
  monitoring_products:
  - reference: https://www.docusign.com/products/monitor
    value: DocuSign Monitor is a product offering near real-time visibility into unauthorized
      activity and helps strengthen security operations. It provides pre-built alerts
      and SIEM support. The DocuSign Monitor API allows integration with SIEM software
      like Splunk, Tableau, and Power BI.
  - reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
    value: 'Microsoft Sentinel: A data connector is available for ingesting DocuSign
      security events into Azure Log Analytics Workspace using the DocuSign Monitor
      REST API and DocuSign Users REST API. This allows for creating custom analytics
      rules to discover threats.'
  - reference: https://help.sumologic.com/docs/integrations/saas-cloud/docusign/
    value: 'Sumo Logic: The Sumo Logic app for DocuSign leverages the DocuSign Monitor
      API to collect and analyze data from DocuSign, including document access and
      modification, user activity, authentication activity, and system events. It
      provides real-time insights for security monitoring.'
  - reference: https://www.youtube.com/watch?v=miaWeAsUnsA
    value: 'Other SIEMs/Third-Party Applications: DocuSign Monitor API can be integrated
      with any SIEM or third-party application that allows external integration or
      data input. Methods include using a modular input or an HTTP Event Collector. '
