  sso_license_level_requirement:
    reference: https://www.wheelhouse.com/products/docusign/pricing
    value: SSO is typically available with DocuSign's Enhanced Plans or custom enterprise
      plans, which include advanced security measures and centralized admin console.
      It is explicitly stated that a DocuSign subscription that is SSO-enabled is
      a prerequisite for integration with Microsoft Entra ID. [4, 24]
  sso_support:
    reference: https://support.docusign.com/s/document-item?language=en_US&bundleId=rrf1583359212854&topicId=oum1583359129731.html
    value: yes - SAML integration with Identity Providers like Microsoft Entra ID
      and Practice Protect. DocuSign Admin provides functionality to set up SSO, including
      claiming domains and configuring identity providers. [15, 16, 24, 25, 28, 33]
  user_management_api_authentication_acquisition_steps:
    reference: https://www.youtube.com/watch?v=_Mc4W0-UWgM
    value: To acquire API credentials for user management, you typically need to create
      an integration key (client ID) and client secret for OAuth 2.0. For JWT grant,
      an application needs to impersonate a DocuSign user. The process often involves
      setting up an app in the DocuSign developer console and obtaining an OAuth token
      with relevant scopes (e.g., signature scope, admin scope). [17, 18, 30]
  user_management_api_authentication_mechanisms:
    reference: https://www.youtube.com/watch?v=_Mc4W0-UWgM
    value: DocuSign APIs, including the Admin API and eSignature REST API, support
      OAuth 2.0 authentication. Recommended grant flows are confidential authorization
      code grant and JSON Web Token (JWT) grant. API keys are also used. [7, 17, 18,
      30]
  user_management_api_licensing_level:
    reference: https://www.wheelhouse.com/products/docusign/pricing
    value: User management APIs and advanced reporting are generally features of DocuSign's
      Enhanced Plans, which are designed for larger organizations with complex requirements.
      [4]
  user_management_api_support:
    reference: https://www.postman.com/docusign/docusign-s-public-workspace/documentation/gpq5550/docusign-admin-api
    value: yes - DocuSign provides a User Management API, which is part of the DocuSign
      Admin API, to automate user management. The DocuSign eSignature REST API also
      includes a Users resource for managing account users. These APIs enable creation,
      deletion, retrieval, and updating of user information. [7, 9, 12, 21]
