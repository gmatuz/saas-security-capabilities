  invalidate_sessions_api:
    reference: https://developers.docusign.com/platform/auth/consent/
    value: The DocuSign system does not automatically invalidate existing access tokens
      when a new access token is requested. While individual users can revoke their
      consent for an application, which invalidates refresh tokens, live access tokens
      and JWT tokens remain active until they naturally expire. There is no explicit
      API found to programmatically invalidate all active sessions for a specific
      user.
  known_automation_tools:
  - reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
    value: DocuSign Monitor API provides near real-time visibility into account activity
      (login attempts, password changes, envelope deletions) to help security teams
      detect and investigate incidents. This data can be integrated into SIEM or other
      reporting software using the API.
  - reference: https://www.youtube.com/watch?v=cvdN3Zksiug
    value: DocuSign offers SDKs in six different languages and mobile SDKs for iOS
      and Android to facilitate integration with their APIs. Postman collections are
      also available for testing API integrations.
  - reference: https://support.docusign.com/s/document-item?bundleId=gso1581445176035&topicId=uxz1581533216990.html&_LANG=enus&language=en_US&rsc_301
    value: DocuSign Monitor can be integrated with SIEM systems like Splunk, Tableau,
      and Power BI to receive security alerts. There is a DocuSign Monitor Add-on
      and Dashboards and Alerts app for Splunk.
  - reference: https://techcommunity.microsoft.com/blog/microsoftsentinelblog/protecting-your-docusign-agreements-with-microsoft-sentinel/2085502
    value: Microsoft Sentinel can be integrated with DocuSign using an Azure Function
      to pull DocuSign security events through the DocuSign Monitor API and DocuSign
      Account Users API into an Azure Log Analytics workspace.
  - reference: https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQHlkPvA5p8YHJsNj_pyqMM8N7jeZwkZyONT7kgYEQSrnOhulkz1FvTEhHwgvuQcfsc_SguKKpE8ODrh8O7RaAKeuANuk5XA8geJGfF8u6vX3Uh2Q3mezTaJkg3PrU3hoyEdzS6qbzF5QduptC7KNJsRqVDvuv2DSQZ4QH7B
    value: Abnormal Security offers a solution for DocuSign account takeover protection,
      integrating via API to ingest and normalize access data for continuous monitoring
      of human behavior and detection of deviations.
  revoke_api_key_api:
    reference: https://docs.gitguardian.com/secrets-detection/secrets-detection-engine/detectors/specifics/docusign_api_key
    value: API keys (secrets) can be manually revoked through the DocuSign web console
      on the 'Apps and Keys' page. For applications with organizational administrative
      consent (e.g., JWT Grant), this consent can be revoked using the DocuSign Admin
      tool, which will revoke access for the entire organization. If a single user
      provided consent, it can only be revoked manually by that user. [8, 19, 29,
      30]
  session_timeout_configuration:
    reference: hallucinated link doublecheck content
    value: DocuSign administrators can configure session timeout durations for web
      applications, mobile applications, and recipient sessions. The minimum allowed
      value is 1 minute, and the maximum is 120 minutes. The default is 20 minutes
      for all. For embedded signing, the session URL defaults to a 300-second (5-minute)
      timeout, which can be increased to a maximum of 900 seconds (15 minutes) by
      contacting DocuSign support.
  suspend_user_api:
    reference: hallucinated link doublecheck content
    value: DocuSign does not offer a direct API to 'suspend' a user with that specific
      status. Instead, a user's membership can be 'closed' (deactivated) using the
      DELETE method in the eSignature REST API. This action is reversible, but the
      user will need to click a link in an email to reactivate. This operation requires
      administrator privileges.
  user_status_api:
    reference: https://developers.docusign.com/docs/esign-rest-api/reference/users/users/list/
    value: The DocuSign REST API provides a `Users::list` method that can filter results
      by user account status, including 'ActivationRequired', 'ActivationSent', 'Active',
      'Closed', and 'Disabled'. It can also include the login status of each user.
  user_toggle_api:
    reference: hallucinated link doublecheck content
    value: Programmatic toggling of user status between active/suspended/disabled
      is not directly supported by the DocuSign API in the sense of a simple switch.
      The API allows for 'closing' (deactivating) a user's membership, which is reversible
      upon user re-activation via an email link. Silent activation via API is deprecated.
      User activation without email requires a claimed email domain, SSO configuration,
      and specific domain settings.
