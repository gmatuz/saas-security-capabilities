  rbac_api_assignment:
    reference: hallucinated link doublecheck content
    value: yes - Roles and permissions can be assigned through APIs. The DocuSign
      Admin API allows assigning users to permission profiles for one or more products.
      The eSignature REST API also supports assigning permission profiles to users
      using specific endpoints. [38, 39]
  rbac_support:
    reference: https://developers.docusign.com/docs/rooms-api/reference/roles/
    value: yes - DocuSign supports Role-Based Access Control (RBAC) through permission
      profiles and roles. Administrators can assign permission profiles to users,
      which define their access to eSignature features and account settings. DocuSign
      Rooms also uses roles with specific permissions for internal and external users.
      [6, 11, 32, 37, 41]
  scim_authentication_acquisition_steps:
    reference: hallucinated link doublecheck content
    value: 1. Go to the Organization view in DocuSign Admin. 2. Select Identity Providers.
      3. Select the User Provisioning tab. 4. In the SCIM Provisioning section, select
      Generate SCIM Credentials. 5. Select the DocuSign account for the SCIM configuration.
      6. Select Save and Continue. 7. The Base URL will be displayed. 8. In the SCIM
      Bearer Token ID section, choose 'Generate Token' and save it securely, as it's
      shown only once. [26, 29]
  scim_authentication_mechanisms:
    reference: https://support.docusign.com/s/document-item?language=en_US&bundleId=rrf1583359212854&topicId=xuw1746566890048.html&_LANG=enus
    value: SCIM provisioning in DocuSign uses a long-lived bearer token for authentication.
      Up to two active tokens can be maintained for key rotation purposes. [29]
  scim_licensing_level_requirement:
    reference: https://vertexaisearch.cloud.com/grounding-api-redirect/AUZIYQHpIa0DQ26_hkdk8Fn6eTBr9jhGAyRjLC0MLWg6qfmoRhMjqTTn0amOAd9XTIPpBbXw5ek0A5BeCBHQunOdFFbRr7cevKgsK9zICwNdyhpDmzM31cKTyaeJM4titU1XYzX5cL-AbFXe8u3peYl2mS396enoXY8qQgGmZOYQxBHfRy3SBEAjFDh7JraRpLmej8V7S8RrelUoMt0=
    value: uncertain - While it's noted that SCIM user provisioning with Azure AD
      may not be supported in all licensing tiers, specific licensing level requirements
      for SCIM support are not clearly detailed in the search results. [43]
  scim_support:
    reference: hallucinated link doublecheck content
    value: yes - DocuSign supports SCIM (System for Cross-domain Identity Management)
      v2 for automating user provisioning and de-provisioning, centralizing user management,
      and ensuring consistent user information across systems. It integrates with
      IdPs like Okta and Microsoft Entra ID. When a user is provisioned via SCIM,
      they are silently activated, and no activation email is sent. [26, 33, 42, 43]
