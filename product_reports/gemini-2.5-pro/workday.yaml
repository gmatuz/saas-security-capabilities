  - https://docs.hunters.ai/docs/workday
  - https://documentation.securonix.com/bundle/securonix-on-prem-user-guide/page/content/active-deployment-guides/workday-audit-logs.htm
  event_logs:
    api_call:
      reference: https://docs.hunters.ai/docs/workday
      value: Workday provides an 'API Activity' dashboard that gives insight into
        analytics for REST API calls and web service related authentications, monitoring
        access attempts and identifying requests from malicious IP addresses. Workday
        Activity Logs also capture API calls.
    configuration_change:
      reference: https://help.sumologic.com/docs/integrations/saas-cloud/workday/
      value: Workday captures configuration changes, including those related to domain
        security, business processes, security groups, and API client modules. The
        'Workday - System User Activity' dashboard in Sumo Logic is designed to monitor
        these changes and help determine if they align with expectations.
    data_export:
      reference: hallucinated link doublecheck content
      value: Workday provides the capability to export data using Simple or SQL views.
        These exports can be created after setting up a connection to Workday. Audit
        logs specifically for requisitions and candidates can be exported to Excel.
    role_assignment:
      reference: https://help.sumologic.com/docs/integrations/saas-cloud/workday/
      value: Workday allows monitoring of configuration changes related to security
        groups, which would include role assignments. The 'Workday - System User Activity'
        dashboard in Sumo Logic helps identify changes related to permission and role
        assignments.
    security_policy_change:
      reference: https://soais.com/audits-in-workday-hcm/
      value: Workday provides exception audit reports that can identify problems with
        security policies and security groups. This suggests that changes to security
        policies are logged and auditable.
    user_account_creation:
      reference: https://soais.com/audits-in-workday-hcm/
      value: Workday provides audit trails for every change made, including who made
        the change and when. This capability would logically extend to user account
        creation for administrative users, as it tracks new values and the person
        who made the change.
    user_login:
      reference: https://help.sumologic.com/docs/integrations/saas-cloud/workday/
      value: Workday provides 'SignOn Logs' which are in JSON format and offer insights
        into user activity including who is making requests, what type of requests
        are being made, the total amount of requests, device type, and IP address.
        These logs are part of the 'User Activity Logs'. The 'Workday - Overview'
        dashboard in Sumo Logic also identifies login activity and failed logins.
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: To access Workday user activity logs for integration, User Activity Logging
      needs to be enabled at the tenant level and OAuth 2.0 Clients need to be enabled.
      An Integration System User (ISU) with specific security group permissions (e.g.,
      'System Auditing' domain with 'View' and 'Get' access) and an API client for
      integrations with a 'System' scope are required. There is no explicit mention
      of additional licensing beyond standard Workday access and configuration for
      these features.
  ingestion_methods:
  - reference: https://docs.rapid7.com/insightidr/workday/
    value: Workday logs can be ingested via API, specifically the User Activity Logging
      API. This is the primary method for SIEM integrations.
  - reference: https://growrk.com/blog/workday-integrations
    value: Workday also offers pre-built integration packages and connectors for third-party
      systems.
  log_export_options:
    tools_connectors:
      reference: https://docs.rapid7.com/insightidr/workday/
      value: Workday supports log export primarily through its APIs (REST and SOAP).
        OAuth 2.0 is the recommended authentication method for API access. Integrations
        can be configured to use API clients for pulling data. Additionally, individual
        audit trails for specific items like candidate or requisition data can be
        exported to Excel files from the Workday UI.
  monitoring_products:
  - reference: https://docs.rapid7.com/insightidr/workday/
    value: Rapid7 InsightIDR can connect to Workday as an event source to analyze
      user activity data.
  - reference: https://splunkbase.splunk.com/app/3783
    value: Splunk can be integrated with Workday to send user activity and sign-on
      data for monitoring and analysis.
  - reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors-reference
    value: Microsoft Sentinel enables the ingestion of Workday User Activity Logs
      using Workday's API.
  - reference: https://cloud.google.com/chronicle/docs/ingestion/default-parsers/workday-hcm
    value: Google Security Operations (Google SecOps) can ingest Workday HCM logs
      using the API, with a parser for JSON-formatted logs.
  - reference: https://docs.datadoghq.com/integrations/workday/
    value: Datadog integrates with Workday to collect User Activity Logs via Workday's
      User Activity Logging API.
  - reference: https://docs.hunters.ai/docs/workday
    value: Hunters supports the collection of Workday Activity Logs using API.
  - reference: https://documentation.securonix.com/bundle/securonix-on-prem-user-guide/page/content/active-deployment-guides/workday-audit-logs.htm
    value: Securonix Unified Defense SIEM has a connector for Workday Audit Logs.
  - reference: https://docs-cortex.paloaltonetworks.com/r/Cortex-XSIAM/Cortex-XSIAM-NG-SIEM-Documentation/Ingest-report-data-from-Workday
    value: Palo Alto Networks Cortex XSIAM can ingest report data from Workday.
