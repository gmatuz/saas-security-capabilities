  rbac_api_assignment:
    reference: https://www.reddit.com/r/workday/comments/1bfm5ur/most_efficient_setup_for_jobbased_permissions/
    value: yes - User Provisioning Workspaces (UPW) in Workday automate the creation
      of permissions and security groups. Additionally, tools like Access Auditor
      allow for the management of user access rights via role-based access controls
      through a REST API.
  rbac_support:
    reference: https://upptalk.com/workday-accounts-a-comprehensive-guide-for-administering-user-access-and-security/
    value: yes - Workday provides role-based access control (RBAC) to manage user
      access to resources based on predefined roles. Workday supports both context-sensitive
      and context-free role-based security groups.
  scim_authentication_acquisition_steps:
    reference: https://www.miniorange.com/workday-provisioning
    value: 1. Login to miniOrange Admin Console. 2. In the Provisioning section, select
      Custom Application. 3. Enter Create User Endpoint Url, Update User Endpoint
      Url, and Delete User Endpoint Url. 4. Add API attributes for attribute mapping.
      5. Enable desired provisioning features (Import User, Create User, Edit User,
      Delete User, Password Sync) and save.
  scim_authentication_mechanisms:
    reference: https://apidocs.workdayspend.com/services/scim/v2.html
    value: HTTP basic authentication and a company token.
  scim_licensing_level_requirement:
    reference: https://apidocs.workdayspend.com/services/scim/v2.html
    value: uncertain - no specific license level requirement for SCIM V2.0 was found
      in the search results, but it is limited to companies with SSO authentication.
  scim_support:
    reference: https://www.miniorange.com/workday-provisioning
    value: yes - Workday supports SCIM V2.0 for user provisioning and deprovisioning,
      enabling automation of identity lifecycle management. This is limited to companies
      with SSO authentication only.
