        users incur costs.
  sso_license_level_requirement:
    reference: https://sglmr.com/blog/post/multiple-workday-sso-providers/
    value: uncertain - no specific license level requirement for SSO was found in
      the search results.
  sso_support:
    reference: https://docs.secureauth.com/0902/en/workday--idp-initiated--integration-guide.html
    value: yes - Workday supports both IdP-initiated and SP-initiated SAML SSO, integrating
      with Identity Providers like SecureAuth IdP, Okta, Azure AD, and Ping. [2, 5,
      9, 11, 14, 16, 17, 21, 22, 26]
  user_management_api_authentication_acquisition_steps:
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/workday-inbound-tutorial
    value: 1. Sign in to Workday tenant using an administrator account. 2. In the
      Workday Application, enter 'create user' in the search box, then click 'Create
      Integration System User'. 3. Complete the Create Integration System User task
      by supplying a user name and password for a new Integration System User. Leave
      'Require New Password at Next Sign In' unchecked and 'Session Timeout Minutes'
      as 0. For OAuth 2.0, register your API client in Workday by searching for 'Register
      API Client for Integration'.
  user_management_api_authentication_mechanisms:
    reference: https://upptalk.com/integration-service-workday-rest-api-authentication/
    value: OAuth 2.0 (for REST APIs) and Integration System User (ISU) username and
      password (for SOAP API).
  user_management_api_licensing_level:
    reference: https://cloudfoundation.com/blog/workday-api-access-tutorial/
    value: uncertain - no specific license level for user management API support was
      found in the search results.
  user_management_api_support:
    reference: https://www.miniorange.com/workday-provisioning
    value: yes - Workday offers a Human Resources API (also referred to as Workday
      Web Services API) for user provisioning and lifecycle management. [1, 7, 23,
      39, 43] This API supports operations such as creating, updating, and deactivating
      user accounts.
