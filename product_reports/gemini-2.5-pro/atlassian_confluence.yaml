  event_logs:
    api_call:
      reference: https://support.atlassian.com/confluence/kb/how-to-enable-api-access-logging-in-confluence/
      value: API calls are not logged by default in Confluence. To enable logging
        for REST/XML-RPC related issues, specific lines in `log4j.properties` and
        `web.xml` need to be uncommented or added. Confluence Data Center writes audit
        logs which can include the method (Browser or API). Atlassian Cloud security
        alerts can be sent via webhooks. Panther can fetch Atlassian audit logs by
        querying the Atlassian Organizations REST API. The Confluence MCP Server provides
        API tools for Confluence operations and enables AI agents to interact with
        Confluence content via the MCP protocol. [1, 9, 12, 14, 35]
    configuration_change:
      reference: https://support.atlassian.com/confluence-cloud/docs/view-the-audit-log/
      value: Confluence audit logs record system configuration changes, including
        general configurations, global permissions, application links, and add-on
        settings. Changes to global settings are also logged. [3, 5, 6, 23]
    data_export:
      reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
      value: Confluence Data Center allows exporting up to 100,000 latest or filtered
        audit events as a CSV file. If more than 100,000 events exist, only the newest
        100,000 are included. Confluence Cloud also allows exporting the audit logs
        as a CSV file. Data export actions, such as Confluence page exports, can trigger
        alerts. [1, 23, 24, 25]
    role_assignment:
      reference: https://docs.datadoghq.com/integrations/atlassian-audit-records/
      value: Confluence logs user management events including changes in user permissions
        and group membership changes. [5]
    security_policy_change:
      reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
      value: Confluence audit logs record changes to global permissions and other
        system configurations that impact security. Datadog's integration with Atlassian
        audit records provides visibility into changes to global permissions and system
        settings. Guard Detect alerts can be configured to send notifications about
        suspicious activity. [1, 3, 5, 6]
    user_account_creation:
      reference: https://docs.datadoghq.com/integrations/atlassian-audit-records/
      value: Confluence audit logs track user management events, including the creation,
        deletion, and modification of user accounts. [5, 23]
    user_login:
      reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
      value: Atlassian Confluence records login attempts (successful and failed) and
        logout events. For Confluence Data Center, audit logs contain details like
        IP address, load balancer/proxy IP address, Node ID, and method (Browser or
        API). In Confluence Cloud, audit logs include information about the actor's
        name and profile picture. On the free plan of Confluence Cloud, audit logs
        are not available. [1, 3, 5, 23]
  event_logs_licensing_level:
    reference: https://support.atlassian.com/confluence-cloud/docs/view-the-audit-log/
    value: Audit logs are not available on the Free plan of Confluence Cloud. They
      are available for Confluence Data Center and higher-tier Confluence Cloud plans.
      Atlassian Guard Premium is required for sending alerts about suspicious activity
      or sensitive data to a SIEM or other tool using webhooks. [3, 19, 23]
  ingestion_methods:
  - reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
    value: Confluence Data Center writes audit logs to a log file (JSON format) in
      the `<home-directory/log/audit>` directory, which is suitable for integration
      with third-party logging platforms. [1, 11]
  - reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
    value: Audit logs are also stored in the database, allowing easy viewing, searching,
      and exporting. [1]
  - reference: https://confluence.atlassian.com/doc/audit-log-integrations-in-confluence-1005333794.html
    value: For Confluence Data Center, logs can be integrated using logging agents
      such as Amazon CloudWatch Agent, Splunk Universal Forwarder, Filebeat (for the
      ELK stack), and Sumo Logic installed collectors. These agents collect logs from
      the audit log files. [11]
  - reference: https://support.atlassian.com/security-and-access-policies/docs/send-alerts-to-a-siem-slack-or-other-tools/
    value: Atlassian Cloud allows sending alerts to SIEMs or other tools using webhooks,
      typically configured in Guard Detect under Integrations > SIEM webhooks. [19]
  - reference: https://panther.com/integrations/atlassian
    value: Panther collects Atlassian audit logs by querying the Atlassian Organizations
      REST API. [14]
  log_export_options:
    tools_connectors:
      reference: https://confluence.atlassian.com/doc/auditing-in-confluence-829076528.html
      value: Confluence Data Center audit logs can be exported as a CSV file for up
        to 100,000 events. For long-term storage or SIEM integration, audit logs are
        written to JSON files that can be collected by third-party logging platforms
        like Amazon CloudWatch Agent, Splunk Universal Forwarder, Filebeat, and Sumo
        Logic collectors. Confluence Cloud audit logs can also be exported as a CSV
        file. For Cloud, webhooks can be used to send security alerts to SIEMs. [1,
        11, 19, 23, 24]
  monitoring_products:
  - reference: https://docs.datadoghq.com/integrations/atlassian-audit-records/
    value: Datadog offers integrations for Jira & Confluence Audit Records and Atlassian
      Organization Audit Logs to bring audit logs into Datadog Cloud SIEM for risk
      management, operational trends, and security. It allows control over data retention,
      custom widgets/dashboards, and detection rules. [5, 6]
  - reference: https://panther.com/integrations/atlassian
    value: Panther, a Cloud SIEM platform, can collect, normalize, and monitor Atlassian
      logs by querying the Atlassian Organizations REST API. It identifies suspicious
      activity, stores normalized data in a Snowflake security data lake, and provides
      built-in and customizable detections. [14]
  - reference: https://www.elastic.co/docs/reference/integrations/atlassian_confluence
    value: Elastic offers a Confluence integration that collects audit logs from audit
      log files or the audit API. There is also an Elastic Confluence connector written
      in Python using the Elastic connector framework. [9, 10]
  - reference: https://www.youtube.com/watch?v=es8KJEkJNkk
    value: Microsoft Sentinel provides an Atlassian Beacon Alerts data connector.
      This solution leverages a Logic App to receive webhook payloads from Atlassian
      Beacon and send data to Sentinel. [25]
  - reference: https://tray.ai/connectors/atlassian-confluence-splunk-integrations
    value: Tray.io offers robust Atlassian Confluence and Splunk connectors for integration
      and automation, though no pre-built Splunk connector for Confluence is currently
      available. [4]
  - reference: https://n8n.io/integrations/confluence/and/qradar/
    value: n8n.io can be used to connect Confluence with Splunk and QRadar, enabling
      automated workflows and data transfer using HTTP Request nodes to query data
      from REST APIs. [8, 18, 29]
