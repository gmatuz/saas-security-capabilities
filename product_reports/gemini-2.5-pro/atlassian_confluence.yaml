  sso_license_level_requirement:
    reference: hallucinated link doublecheck content
    value: SAML single sign-on for Cloud deployments is available with an Atlassian
      Access subscription. Data Center deployments include Single Sign-On as a core
      feature. Some third-party SSO apps also require a valid Confluence Server and
      Data Center License.
  sso_support:
    reference: https://www.miniorange.com/atlassian/setup-saml-single-sign-on-sso-for-confluence
    value: yes - SAML 2.0 (with Microsoft Entra ID, Okta, OneLogin, PingIdentity,
      ADFS 3.0), OAuth 2.0 (3LO), and Kerberos/NTLM (Integrated Windows Authentication)
      are supported. SAML SSO is available with Atlassian Access for Cloud deployments.
      Kerberos is typically used in enterprise LANs with Active Directory. OAuth 2.0
      is supported for Confluence Cloud, Server, and Data Center, with 3LO for secure
      access on behalf of a user in Cloud. Kerberos can be combined with other SSO
      mechanisms like SAML or OpenID Connect (OIDC) for flexible login experiences.
  user_management_api_authentication_acquisition_steps:
    reference: https://developer.atlassian.com/cloud/confluence/rest/v1/intro/#authentication
    value: 'For OAuth 2.0 (Cloud): 1. Access the Atlassian Developer Console. 2. Create
      an OAuth 2.0 (3LO) integration app. 3. Define app permissions/scopes. 4. Generate
      Authorization URL, Client ID, and Client Secret. 5. Obtain an access token using
      the Authorization Code flow (e.g., via Postman). For API Token (Cloud): 1. Go
      to id.atlassian.com/manage-profile/security/api-tokens. 2. Click ''Create API
      token'' and name it. 3. Copy the token immediately. For Personal Access Token
      (Server/Data Center): 1. Go to your profile > Profile > Personal Access Tokens.
      2. Click ''Create token'', name it, and set an expiry. 3. Copy the token immediately.'
  user_management_api_authentication_mechanisms:
    reference: https://developer.atlassian.com/cloud/confluence/rest/v1/intro/#authentication
    value: OAuth 2.0 is a supported mechanism for REST API authentication to access
      Confluence resources. API tokens can also be used for authentication with Confluence
      Cloud, and Personal Access Tokens for Server/Data Center. The User management
      REST API (Lifecycle) mentions the 'lifecycle.enablement' privilege.
  user_management_api_licensing_level:
    reference: https://developer.atlassian.com/cloud/confluence/rest/v1/api-group-user-lifecycle/#api-group-user-lifecycle
    value: Uncertain. The documentation for the User management REST API (Lifecycle)
      does not explicitly state licensing level requirements, but mentions that the
      permission to use the deactivation/activation resources is exposed by the 'lifecycle.enablement'
      privilege.
  user_management_api_support:
    reference: https://developer.atlassian.com/cloud/confluence/rest/v1/api-group-user-lifecycle/
    value: yes - Confluence provides REST APIs for user lifecycle management, including
      deactivating, activating, deleting, and canceling deletion of user accounts.
      While SCIM is the preferred method for automated provisioning, a non-SCIM API
      exists for user lifecycle actions. There are also APIs to check content and
      space permissions for users and groups.
