  known_automation_tools:
  - reference: https://xsoar.pan.dev/docs/reference/integrations/atlassian-confluence-cloud
    value: 'Google SecOps (Cortex XSOAR) Integration: This integration allows for
      interaction with Confluence entities like content, spaces, users, and groups,
      and managing space permissions. It supports authentication via username/password
      or Personal Access Tokens (PATs) for Confluence Server (v7.9 and later) and
      email/API Token for Confluence Cloud. Commands include creating/listing/getting/deleting/updating
      content and spaces, and searching content. While content-focused, this can be
      leveraged in security workflows.'
  - reference: https://docs.datadoghq.com/integrations/atlassian-audit-records/
    value: 'Datadog Integration for Confluence Audit Records: This integration brings
      Confluence audit logs into Datadog Cloud SIEM, providing comprehensive records
      of activities like user management (creation, deletion, modification of accounts,
      password changes, group membership, permissions), space and page activities,
      system configuration changes, and authentication events. This enables security
      teams to manage risks, understand operational trends, and set up detection rules.'
  - reference: https://m.youtube.com/watch?v=zXg5R-kXJd0
    value: 'Bulk User Management for Jira by miniOrange: This marketplace plugin offers
      bulk operations for user management in Jira and Confluence, including automatic
      deactivation of inactive users based on last login, importing/exporting users
      via CSV, and performing bulk actions like suspending, reactivating, and deactivating
      users based on groups or usernames. It also supports deactivating users based
      on invitation date.'
  - reference: https://m.youtube.com/watch?v=IC_Kf8gQswk
    value: 'Atlassian Automation (Confluence Cloud Premium and Enterprise): Allows
