  revoke_api_key_api:
    reference: https://www.youtube.com/watch?v=Wjn0hW0ODOc
    value: It is possible to revoke individual API tokens or all API tokens for an
      Atlassian account through the Atlassian Administration interface by navigating
      to Security > User API tokens. The process involves selecting the tokens and
      choosing 'Revoke tokens'. Additionally, the 'Delete API token API' can automate
      this process. API tokens created before December 15, 2024, will expire in one
      year after March 13, 2025. New API tokens can be created with defined expiration
      dates and specific scopes for Jira or Confluence.
  session_timeout_configuration:
    reference: https://commission.europa.eu/cookies-policy_en
    value: Confluence session timeout can be configured by editing the `web.xml` file
      located in `<confluence-install>/conf/web.xml` and `<confluence-install>/confluence/WEB-INF/web.xml`.
      The `session-timeout` parameter is configured in minutes. Additionally, the
      `seraph.confluence` cookie's lifecycle can be changed in `seraph-config.xml`.
      Setting the session timeout to a minimum value like 15 minutes is possible,
      though the default is often 60 minutes. The `max-age` for cookies is configured
      in seconds.
  suspend_user_api:
    reference: https://www.youtube.com/supported_browsers?next_url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzXg5R-kXJd0
    value: Atlassian Confluence does not currently have a direct REST API to suspend
      or deactivate a user. Workarounds include using legacy RPC API methods or manipulating
      database entries (not recommended). However, the 'Bulk User Management for Jira
      by miniOrange' marketplace app provides functionality to suspend, reactivate,
      and deactivate users, including automatic deactivation based on last login activity.
      For managed Atlassian accounts, there is a SCIM API endpoint `/scim/directory/{directoryId}/Users/{userId}`
      which can be used to deactivate a user by setting `active:false` in the operations
      request body. This requires being a 'Verified Org Admin' and using an Admin
      API Key.
