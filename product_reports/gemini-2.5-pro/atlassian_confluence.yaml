  rbac_api_assignment:
    reference: https://developer.atlassian.com/cloud/confluence/rest/v1/api-group-space-permissions/#api-api-id-content-id-permission-post
    value: yes - You can assign roles and rights through APIs. The Confluence Cloud
      REST API allows adding and removing new permissions to a space for both users
      and groups. Permissions required to use this API include 'Admin' permission
      for the space.
  rbac_support:
    reference: hallucinated link doublecheck content
    value: yes - Confluence supports role-based access control through global permissions,
      space permissions, and group memberships. Users can be granted 'can use' global
      permissions, and permissions can be checked for specific users or groups against
      content and spaces.
  scim_authentication_acquisition_steps:
    reference: https://www.miniorange.com/atlassian/confluence-scim-user-and-group-provisioning-for-okta
    value: 1. Log into your Atlassian instance as an admin. 2. Navigate to Settings
      > Manage Apps (or Find new apps). 3. Locate and install the miniOrange User
      and Group Sync app (or similar SCIM provisioning plugin). 4. In the plugin's
      configuration tab, select your SCIM provider (e.g., Okta, OneLogin). 5. Copy
      the SCIM Base URL and SCIM Bearer Token. 6. Log in to your Identity Provider's
      admin portal. 7. Add or configure the Atlassian Cloud application. 8. In the
      provisioning settings (e.g., Provisioning tab, Configure API Integration), enter
      the copied SCIM Base URL and Bearer Token. 9. Test API credentials and save
      the configuration.
  scim_authentication_mechanisms:
    reference: https://support.atlassian.com/provisioning-users/docs/configure-user-provisioning-with-okta/
    value: Bearer Token is the predominant type of access token used for SCIM provisioning
      with OAuth 2.0. SCIM Base URL and Bearer Token are copied from Confluence plugin
      settings to configure SCIM application on the Identity Provider.
  scim_licensing_level_requirement:
    reference: https://support.atlassian.com/provisioning-users/docs/understand-user-provisioning/
    value: To fully utilize SCIM provisioning, an Atlassian Access subscription is
      required for Confluence Cloud. Some marketplace apps providing SCIM functionality
      for Confluence Server and Data Center also require a valid license for the app
      itself.
  scim_support:
    reference: https://support.atlassian.com/provisioning-users/docs/understand-user-provisioning/
    value: yes - SCIM 2.0 is supported for user provisioning, allowing automatic updates
      of users and groups in Atlassian organizations from an identity provider. SCIM
      provisioning supports creating, linking, and deactivating managed Atlassian
      user accounts. Atlassian has partnered with Google Cloud Identity to enable
      user lifecycle management via SCIM 2.0.
