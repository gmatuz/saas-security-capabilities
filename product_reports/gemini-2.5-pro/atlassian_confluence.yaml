    value: Atlassian Confluence offers a REST API to retrieve information about the
      currently logged-in user, which includes display name, userKey, and account
      ID. This API confirms the user's existence and active login status. For broader
      user status (active vs. deactivated), the `deactivateusers` REST API provides
      endpoints to list active users or deactivate specific users, as well as remove
      all groups for a user, indicating whether users are currently active or not.
      Audit logs also record user creation, deletion, and modification, which can
      be used to track user status changes. The 'Bulk User Management for Jira by
      miniOrange' app can also export all users, including their active state.
  user_toggle_api:
    reference: https://www.youtube.com/supported_browsers?next_url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzXg5R-kXJd0
    value: Uncertain. While there isn't a direct API to toggle a user's status that
      explicitly mentions disabling active sessions, deactivating a user via the SCIM
      API (`active:false`) would likely impact their ability to log in and use Confluence.
      The 'Bulk User Management for Jira by miniOrange' app offers suspending and
      deactivating users, which would effectively disable their access.
