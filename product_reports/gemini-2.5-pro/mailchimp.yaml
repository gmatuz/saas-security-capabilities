  - https://www.vessel.dev/blog/how-to-build-a-mailchimp-integration
  - https://www.computerweekly.com/news/252529368/Mailchimp-suffers-third-breach-in-12-months
  - https://thecyberwire.com/stories/9b061de0e4d94e08bfb9f71f8d824665/industry-looks-at-the-mailchimp-data-incident
  lifecycle_options:
  - Invited
