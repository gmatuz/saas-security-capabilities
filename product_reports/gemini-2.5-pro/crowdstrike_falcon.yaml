  known_automation_tools:
  - reference: https://www.crowdstrike.com/en-us/platform/next-gen-siem/incident-management/
    value: CrowdStrike Falcon Fusion SOAR is CrowdStrike's native no-code security
      orchestration, automation, and response platform. It accelerates incident response
      by unifying security operations, telemetry, threat intelligence, and workflow
      automation. It can orchestrate and automate investigation and response to minimize
      threat impact and accelerate remediation efforts, including configurable AI-powered
      workflows and integration with existing security tools.
  - reference: https://mindflow.io/use-cases/automated-real-time-threat-response-crowdstrike-falcon
    value: Mindflow integrates with CrowdStrike Falcon to automate incident response
      processes, threat intelligence enrichment, proactive threat hunting, and streamlined
      alert triage. It can initiate Real-Time Response (RTR) sessions, execute administrator
      commands, monitor status, and manage session files, enhancing CrowdStrike Falcon's
      capabilities for automated threat response and endpoint management.
  - reference: https://assets.store.crowdstrike.com/9748z14dd5zg/2tN8jJa7U92QeR7qdzRAbx/00549115bed75aaa7bfe4018823ed9e1/Joint_Data_Sheet
    value: Swimlane SOAR platform integrates with CrowdStrike Falcon to boost response
      capabilities, automate workflows, and centralize case management. It allows
      for investigating, interacting, and enforcing response and remediation directly
      with the endpoint at machine-speed. Swimlane can ingest indicators from CrowdStrike,
      enrich data, and perform repetitive tasks like intelligence gathering and remediation.
      It also integrates with CrowdStrike Identity Protection to query the Identity
      API.
  - reference: https://exchange.xforce.ibmcloud.com/api/hub/extensionsNew/6395311aa0d6ada17c6d208925d4af89/CrowdStrikeFalconExtensionforIBMSOARv1.0.4.pdf
    value: IBM Security QRadar SOAR integrates with CrowdStrike Falcon Endpoint to
      automate security playbooks and integrate with CrowdStrike APIs. It can create
      incidents from Falcon Endpoint Detections, upload custom IOCs, lookup IOCs from
      Falcon X, update detection status, update device containment status, show device
      details, and show lists of devices where a selected IOC ran.
  - reference: https://docs.query.ai/docs/crowdstrike-falcon-connector
    value: FalconPy is an official SDK for CrowdStrike that Query Federated Security
      utilizes to securely access data, submit searches, and normalize results from
      CrowdStrike Falcon. It allows for querying CrowdScore, getting behavior details,
      performing actions on incidents (adding tags/comments, updating name/description,
      assigning users), and searching for behaviors and incidents.
  - reference: https://www.crowdstrike.com/en-us/platform/falcon-for-it/
    value: CrowdStrike Falcon for IT provides automated baseline enforcement and remediation.
      It uses real-time telemetry and Dynamic Targeting to surface misconfigurations
      and non-compliant endpoints. It can apply targeted remediation at scale and
      enforce standards using Charlotte AI, osquery, and native scripting languages
      like PowerShell, Zshell, Bash, and Python.
