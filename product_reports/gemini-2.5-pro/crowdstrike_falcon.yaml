  lifecycle_options:
    reference: https://www.falconpy.io/Service-Collections/User-Management.html
    value: CrowdStrike Falcon allows for user creation, modification (first/last name),
      and permanent deletion via API. Roles can be assigned and revoked. User invitation
      is also a supported method through the console. Specific 'suspended' or 'archived'
      states for user accounts were not explicitly detailed beyond general deactivation/deletion.
  rbac_api_assignment:
    reference: https://www.falconpy.io/Service-Collections/User-Management.html
    value: yes - Roles and rights can be assigned and revoked through the CrowdStrike
      Falcon API. The FalconPy SDK provides operations like `GrantUserRoleIds` and
      `RevokeUserRoleIds` for this purpose.
  rbac_support:
    reference: https://inventivehq.com/knowledge-base/crowdstrike/creating-and-managing-user-roles-in-crowdstrike-falcon/
    value: yes - CrowdStrike Falcon allows administrators to assign custom roles and
      permissions to users, ensuring least privilege access and role-based security
      management. Predefined roles such as Administrator, Analyst, Investigator, Responder,
      and Sensor Manager are available, and custom roles can be created with specific
      permissions (Read-Only, Standard, Full Access).
  scim_authentication_acquisition_steps:
    reference: https://shuffler.io/apps/CrowdStrike/integrations/Feed_API
    value: uncertain - No explicit steps found for acquiring SCIM V2 credentials.
      For general API access, an API client with appropriate scopes (including 'User
      management') needs to be created in the Falcon UI by a Falcon Administrator.
      This generates a client ID and client secret.
  scim_authentication_mechanisms:
    reference: https://shuffler.io/apps/CrowdStrike/integrations/Feed_API
    value: uncertain - No explicit information found regarding SCIM-specific authentication
      mechanisms. However, general API authentication for CrowdStrike Falcon uses
      OAuth2 with client ID and client secret.
  scim_licensing_level_requirement:
    reference: https://support.catonetworks.com/hc/en-us/articles/26872223274397-CrowdStrike-Configuring-the-XOps-Integration
    value: uncertain - No information explicitly states SCIM licensing level requirements.
  scim_support:
    reference: https://www.okta.com/integrations/crowdstrike-falcon/
    value: uncertain - While Okta's integration with CrowdStrike Falcon includes 'Provisioning'
      actions like Create, Update, and Deactivate users, and mentions 'Group Push',
      it does not explicitly state support for SCIM V2. The general API documentation
      for CrowdStrike Falcon mentions 'User Management' capabilities but does not
      explicitly refer to SCIM.
  seat_costs:
    reference: https://www.servicenow.com/community/sam-blog/crowdstrike-falcon-license-compliance-on-servicenow-sam/ba-p/2285016
    value: uncertain - No information found regarding seat costs, including for suspended/disabled
      or archived users.
  sso_license_level_requirement:
    reference: https://docs.query.ai/docs/crowdstrike-falcon-connector
    value: uncertain - The documentation does not specify explicit license level requirements
      for SSO, but typically administrative access is required to configure it.
  sso_support:
    reference: https://www.miniorange.com/iam/integrations/crowdstrike-falcon-single-sign-on-sso
    value: yes - SAML 2.0 with Microsoft Entra ID (Azure AD), Okta, miniOrange, JumpCloud,
      and CyberArk Identity.
  user_management_api_authentication_acquisition_steps:
    reference: https://shuffler.io/apps/CrowdStrike/integrations/Feed_API
    value: 1. Log in to the Falcon UI with a 'Falcon Administrator' role. 2. Navigate
      to 'Support' > 'API Clients and Keys'. 3. Click 'Add new API Client'. 4. Provide
      a descriptive name and select the appropriate API scopes, including 'User management'.
      5. Save the client and copy the Client ID and Client Secret, as the secret is
      shown only once.
  user_management_api_authentication_mechanisms:
    reference: https://shuffler.io/apps/CrowdStrike/integrations/Feed_API
    value: OAuth2 with client ID and client secret.
  user_management_api_licensing_level:
    reference: https://docs.query.ai/docs/crowdstrike-falcon-connector
    value: uncertain - The ability to use the user management API is linked to having
      the appropriate API scopes, which are configured by a Falcon Administrator.
      A 403 HTTP Status Code can indicate missing licenses for API access.
  user_management_api_support:
    reference: https://www.falconpy.io/Service-Collections/User-Management.html
    value: yes - CrowdStrike Falcon supports user management through its API, allowing
      for operations such as creating, updating, retrieving, deleting, and managing
      roles for users. This is separate from SCIM and is part of the FalconPy SDK
      functionalities and general API access.
security_monitoring:
  documentation_links:
  - https://help.sumologic.com/docs/platform-services/automation-service/app-central/integrations/crowdstrike-falcon/
  event_logs:
    api_call:
      reference: https://www.crowdstrike.com/blog/tech-center/get-access-falcon-apis/
      value: CrowdStrike Falcon logs endpoint activity, and the Falcon SIEM Connector
        can be configured using Falcon API credentials. [1, 3] This implies that API
        calls to the Falcon platform itself, made via generated API keys, are a source
        of logs. When integrating with SIEMs like Google Security Operations, creating
        API client key pairs with specific permissions like 'READ' for 'Event Streams',
        'Detections', and 'Alerts' is a prerequisite, indicating that interactions
        with the CrowdStrike API are part of the log collection process. [4, 6, 7,
        8, 34]
    configuration_change:
      reference: hallucinated link doublecheck content
      value: The documentation mentions 'system changes' as part of system logs (syslog)
        generally. [37] While not explicitly detailing configuration changes within
        the CrowdStrike Falcon platform itself, the general nature of system logs
        often includes such events. No specific schema or explicit confirmation of
        CrowdStrike Falcon's internal configuration changes being logged was found.
    data_export:
      reference: hallucinated link doublecheck content
      value: CrowdStrike Falcon Data Replicator (FDR) allows replication of log data
        from the CrowdStrike environment to an S3 bucket for bulk data export. [23,
        42] Mindflow can export relevant log data from Falcon LogScale for external
        auditing processes. [14]
    role_assignment:
      reference: hallucinated link doublecheck content
      value: CrowdStrike Falcon Next-Gen SIEM can highlight suspicious activity, such
        as when an Okta admin role is assigned to a user or group, through out-of-the-box
        correlation rules. This indicates that role assignment changes can be logged
        and analyzed. [40]
    security_policy_change:
      reference: hallucinated link doublecheck content
      value: Uncertain. While CrowdStrike Falcon LogScale enhances observability and
        helps with security insights, and the platform has features like firewall
        control and device control, explicit documentation detailing audit logs for
        changes to security policies within the CrowdStrike Falcon platform was not
        found. [9, 14]
    user_account_creation:
      reference: hallucinated link doublecheck content
      value: Uncertain. While user login and role assignment events are mentioned
        as being ingestible for SIEM purposes through CrowdStrike's Next-Gen SIEM,
        specific details about logs for user account creation within the CrowdStrike
        Falcon platform were not explicitly found in the search results.
    user_login:
      reference: hallucinated link doublecheck content
      value: CrowdStrike Falcon can ingest user events such as logins, authentication
        attempts, MFA challenges, and account lockouts, particularly from third-party
        identity providers like Okta, for its Next-Gen SIEM. [40]
  event_logs_licensing_level:
    reference: hallucinated link doublecheck content
    value: CrowdStrike Falcon Insight XDR customers can ingest up to 10GB per day
      of third-party data into Falcon Next-Gen SIEM at no additional cost. [40] For
      general SIEM integrations, administrator access to the CrowdStrike Falcon Console
      and a configured SIEM platform are prerequisites. [1, 7]
  ingestion_methods:
  - reference: https://www.crowdstrike.com/blog/tech-center/get-access-falcon-apis/
    value: 'Falcon Streaming API: This method is used for custom coding and direct
      API calls, allowing for pulling logs from CrowdStrike Event Streams. [23, 42]'
  - reference: https://coralogix.com/docs/integrations/security/crowdstrike-falcon-siem-connector/
    value: 'OpenTelemetry: Coralogix recommends using OpenTelemetry as a best practice
      for shipping logs from the CrowdStrike Falcon SIEM Connector. [24]'
  - reference: https://docs.onum.com/the-workspace/data-sinks/data-sink-integrations/http/crowdstrike-falcon-logscale
    value: 'HTTP POST requests: Logs can be sent to CrowdStrike Falcon LogScale via
      HTTP using the HEC (HTTP Event Collector) by performing POST requests. [32]'
  - reference: https://www.sakurasky.com/blog/crowdstrike-falcon-chronicle/
    value: 'Python services using falconpy library: A custom serverless pipeline can
      be built on Google Cloud Run using Python and the crowdstrike-falconpy library
      to connect to the Falcon stream, batch events, and write them to Google Cloud
      Storage. [29]'
  log_export_options:
    tools_connectors:
      reference: https://inventivehq.com/articles/how-to-integrate-crowdstrike-with-siem-solutions/
      value: CrowdStrike offers the Falcon SIEM Connector, which can be downloaded
        from the Falcon Console under 'Support > Tool Downloads'. [1, 3] This connector
        supports output formats like JSON, Syslog, CEF, and LEEF. [3] The Falcon SIEM
        Connector can be installed on Windows or Linux. [1, 8] Another option is the
        Falcon Data Replicator (FDR) for bulk data export to AWS S3. [23, 42] API
        client keys are used to enable streaming APIs for direct ingestion by SIEMs.
        [6, 7, 8]
  monitoring_products:
  - reference: https://inventivehq.com/articles/how-to-integrate-crowdstrike-with-siem-solutions/
    value: CrowdStrike Falcon integrates with various SIEM solutions, including Splunk,
      QRadar, ArcSight, Microsoft Sentinel, LogRhythm, Securonix, Exabeam, and Sumo
      Logic. [1, 7, 9, 10, 11, 25, 36]
  - reference: https://www.crowdstrike.com/en-us/platform/next-gen-siem/falcon-logscale/
    value: CrowdStrike Falcon LogScale (formerly Humio) is CrowdStrike's centralized
      log management and observability platform. [5, 17, 19]
  - reference: https://cloud.google.com/security/operations/docs/feeds/supported-ingestion/crowdstrike
    value: For Google Security Operations, a CrowdStrike feed can fetch logs, and
      there's a CrowdStrike Intel Bridge to collect threat indicators. Bindplane can
      also be used to collect CrowdStrike Falcon Stream logs. [4, 39]
  - reference: https://marketplace.crowdstrike.com/listings/sumo-logic-cloud-siem/
    value: Sumo Logic offers an integrated app for CrowdStrike Falcon, and their Cloud
      SIEM automatically analyzes, correlates, and enriches associated alerts. [10,
      13]
  - reference: https://mindflow.io/integrations/crowdstrike-falcon-logscale
    value: Mindflow offers integration with CrowdStrike Falcon LogScale for automation
      and orchestration, enabling use cases like threat detection, incident response,
      compliance reporting, and network/user/endpoint monitoring. [14]
