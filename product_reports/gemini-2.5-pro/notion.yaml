identity_and_access:
  documentation_links:
  - https://developers.notion.com/reference/authentication
  - https://developers.notion.com/reference/create-a-token
  - https://www.notion.so/pricing
  lifecycle_options:
  - Active
  - Deactivated (removed from workspace via SCIM)
  - Invited (Just-in-Time provisioning allows automatic joining as member)
  rbac_api_assignment:
    reference: https://notionmastery.com/notion-member-onboarding-with-scim/
    value: yes - SCIM supports provisioning groups and group memberships, which allows
      for managing user access to Notion teamspaces and content via groups defined
      in the Identity Provider. The Notion API allows for sharing pages/databases
      with integrations, which could be part of a bespoke RBAC solution.
  rbac_support:
    reference: https://www.windmill.dev/
    value: yes - Notion supports granular admin roles (Enterprise Plan), advanced
      teamspace permissions (Enterprise Plan), and private teamspaces (Business Plan
      and Enterprise Plan). Permissions can be set at the page level. SCIM can provision
      groups and group memberships.
  scim_authentication_acquisition_steps:
    reference: https://www.notion.com/help/set-up-identity-provider-for-scim
    value: 1. Log in to Notion as a Workspace Owner. 2. Go to Settings & Members ->
      Identity & Provisioning tab. 3. Scroll down to the SCIM provisioning section.
      4. Select '+ Add token' to generate a new token or copy an existing one. This
      token will be used as the Secret Token in your Identity Provider's SCIM configuration.
  scim_authentication_mechanisms:
    reference: https://www.notion.com/help/set-up-identity-provider-for-scim
    value: API tokens (Bearer Tokens)
  scim_licensing_level_requirement:
    reference: https://www.notion.com/help/provision-users-and-groups-with-scim
    value: Enterprise Plan
  scim_support:
    reference: https://www.notion.com/help/provision-users-and-groups-with-scim
    value: yes - SCIM V2. Supports creating users, updating user attributes (if the
      user has a verified email domain), deactivating users, and pushing groups. Integrations
      available for Microsoft Entra ID, Okta, Google, and OneLogin. SCIM API includes
      endpoints for managing users (/Users) and (/Groups).
  seat_costs:
  - archived:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
    license_level: Free Plan
    suspended_disabled:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
  - archived:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
    license_level: Plus Plan ($10 per user/month annually, $12 per user/month monthly)
    suspended_disabled:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
  - archived:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
    license_level: Business Plan ($15 per user/month annually, $18 per user/month
      monthly)
    suspended_disabled:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
  - archived:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
    license_level: Enterprise Plan (Custom Pricing)
    suspended_disabled:
      reference: https://www.notion.com/help/managed-users-dashboard
      value: uncertain
  sso_license_level_requirement:
    reference: https://www.notion.com/help/saml-sso-configuration
    value: Business Plan or Enterprise Plan
  sso_support:
    reference: https://www.notion.com/help/saml-sso-configuration
    value: yes - SAML 2.0. Supports IdP-initiated and SP-initiated SSO with identity
      providers like Microsoft Entra ID (formerly Azure AD), Okta, Google, OneLogin,
      and Practice Protect. Workspace owners can bypass SAML SSO with email and password
      for recovery purposes. Guests are not supported with SAML SSO.
  user_management_api_authentication_acquisition_steps:
    reference: https://automation-docs.rea.pro/integrations/builtin/credentials/notion/
    value: 'For Internal Integration Token (API Key): 1. Log in to Notion as a Workspace
      Owner. 2. Access ''My integrations'' in the Notion developer portal. 3. Click
      ''+ New integration''. 4. Name the integration and select an associated workspace.
      5. Click ''Submit''. 6. On the integration''s page, go to the ''Secrets'' section,
      click ''Show'' and copy the token. 7. The integration then needs to be shared
      with specific pages or databases to access their content. For Public OAuth Integration:
      1. Create a new integration on the Notion developers page to obtain a client
      ID and client secret. 2. Implement an OAuth 2.0 flow: redirect users to Notion''s
      authorization page, handle the callback to receive an authorization code, and
      exchange this code for an access token using a POST request to `https://api.notion.com/v1/oauth/token`
      with Basic Authentication.'
  user_management_api_authentication_mechanisms:
    reference: hallucinated link doublecheck content
    value: Bearer Tokens (API keys) for internal integrations, OAuth 2.0 for public
      integrations. Basic Authentication is used when exchanging an OAuth code for
      an access token.
  user_management_api_licensing_level:
    reference: hallucinated link doublecheck content
    value: uncertain - The Notion API itself is available for use by anyone, but access
      to certain features or the ability to create integrations might be tied to a
      Notion account. While the API itself is not explicitly tied to a paid plan for
      basic usage, leveraging it for robust user management might require functionalities
      available on paid plans, particularly the Enterprise plan for SCIM-based provisioning.
  user_management_api_support:
    reference: hallucinated link doublecheck content
    value: yes - Notion API is not strictly a user management API, but allows for
      creating and managing 'integrations' which can interact with Notion data. These
      integrations can be used to read and write content, and a user creating an integration
      must grant it specific permissions. The API can create/retrieve pages and databases
      and interact with data within them, which can be leveraged for user-related
      actions indirectly.
security_monitoring:
  documentation_links:
  - https://www.notion.com/help/add-security-and-compliance-integrations
  - https://www.notion.com/help/security-and-privacy
  - https://splunkbase.splunk.com/app/6931
  - https://www.notion.com/pricing
  event_logs:
    api_call:
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
      value: Notion's SIEM integrations can receive webhook events that correspond
        to audit log events. While a direct 'API call' event schema isn't explicitly
        detailed, the existence of API keys for SIEM integrations and the use of HTTP
        Request nodes in tools like n8n suggest that API interactions are part of
        the logged activities.
    configuration_change:
      reference: https://www.notion.com/help/security-and-privacy
      value: Notion logs include system changes and administrator changes. The audit
        log captures events related to workspace settings and teamspace activities.
    data_export:
      reference: https://docs.panther.com/data-onboarding/supported-logs/notion
      value: Notion's audit logs record data export actions. This includes the ability
        to export audit logs themselves in CSV format. Panther monitors Notion for
        potential data exfiltration, including workspace exports or large volumes
        of pages, and can trigger alerts.
    role_assignment:
      reference: https://www.notion.so/help/security-and-privacy
      value: Notion's audit logs can capture changes to permissions, which may include
        role assignments. Notion also supports role-based access controls for managing
        permissions.
    security_policy_change:
      reference: https://www.notion.com/pricing
      value: Notion's Enterprise plan provides advanced workspace and teamspace security
        controls, allowing for the setting of workspace-level rules. Changes to these
        settings would fall under configuration changes and would be captured in the
        audit logs.
    user_account_creation:
      reference: https://m.youtube.com/watch?v=qvFRKC5Ft88
      value: The audit log includes 'Account events' which cover activities related
        to user accounts in the workspace. It also logs when members or guests are
        removed and invited.
    user_login:
      reference: https://www.notion.com/help/security-and-privacy
      value: Notion's audit logs record user login events, including failed and successful
        attempts. These logs also capture account-related events.
  event_logs_licensing_level:
    reference: https://www.notion.com/help/guides/notion-enterprise-security-provisions
    value: Audit logs are available to organization owners on Notion's Enterprise
      Plan. Audit log events are recorded starting from the time of upgrade to an
      Enterprise Plan.
  ingestion_methods:
  - reference: https://www.notion.com/help/add-security-and-compliance-integrations
    value: Notion's SIEM partner integrations receive webhook events, which are described
      as being available in the SIEM platform once the connection is set up. RunReveal's
      integration also uses a webhook URL for forwarding audit logs.
  - reference: https://www.youtube.com/watch?v=qvFRKC5Ft88
    value: Audit logs can be exported in CSV format. This CSV export can then be uploaded
      to an Audit Log Visualizer for analysis.
  - reference: https://splunkbase.splunk.com/app/6931
    value: Some integrations, like Splunk, import Notion's audit logs. The Elastic
      Notion Connector is written in Python.
  log_export_options:
    tools_connectors:
      reference: https://www.notion.so/help/security-and-privacy
      value: Notion's audit logs can be exported in CSV format. This exported CSV
        can be used with an Audit Log Visualizer. SIEM integrations receive webhook
        events for log information. There are third-party tools like n8n, Pabbly Connect,
        Onlizer, Census, and Relay.app that facilitate data transfer and automation
        between Notion and various applications, including SIEMs.
  monitoring_products:
  - reference: https://www.notion.com/help/add-security-and-compliance-integrations
    value: Notion integrates with SIEM solutions to provide visibility into user and
      workspace activity for better analysis, searches, and correlations, and to configure
      off-the-shelf alerts on unusual user activity in real-time. Notion uses a SIEM
      internally for log ingestion and automated logging/alerting.
  - reference: https://splunkbase.splunk.com/app/6931
    value: Notion has an integration with Splunk that allows users to manage and monitor
      their Notion workspace activity in Splunk's SIEM suite, importing audit logs
      for real-time monitoring, alerting, and analysis.
  - reference: https://panther.com/integrations/notion
    value: Panther integrates with Notion to monitor activity logs for potential threats
      like suspicious logins, permission updates, pages being made public, or access
      changes, providing real-time alerts.
  - reference: https://n8n.io/integrations/notion/
    value: Notion can connect with Splunk, Elasticsearch, and CrowdStrike using n8n.io
      to automate workflows and transfer data.
  - reference: https://www.pabbly.com/connect/integrations/notion/
    value: Pabbly Connect allows integrating Notion and Splunk Enterprise, as well
      as over 2,000+ other apps, for automation workflows.
  - reference: https://onlizer.com/integrations/elasticsearch/
    value: Onlizer provides a no-code visual builder to connect Elasticsearch and
      Notion for data sync and automation. Census also offers syncing Elasticsearch
      data to Notion.
