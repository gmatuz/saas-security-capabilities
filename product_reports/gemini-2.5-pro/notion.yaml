  invalidate_sessions_api:
    reference: https://m.youtube.com/watch?v=xKFkVQxrb3U
    value: Workspace owners on the Enterprise plan can log out all users at once.
  known_automation_tools:
  - reference: https://www.notion.com/integrations
    value: Notion's API allows for integrations that can connect to tools like Jira,
      Google Drive, and Slack for workflow automation.
  - reference: https://www.notion.com/help/add-security-and-compliance-integrations
    value: Notion offers SIEM integrations with partners like Datadog to bring Notion
      audit log information into a shared platform for visibility, alerts, and incident
      investigation.
  - reference: https://www.notion.com/templates/incidents-management
    value: There are Notion templates available for incident management, allowing
      teams to track, resolve, and learn from IT incidents. These templates can include
      features like AI summaries, automated status updates, and team notifications.
  - reference: https://www.youtube.com/watch?v=4Ihv0N8EVwo
    value: A Postman AI Agent can automate incident reporting by creating Slack incident
      channels, monitoring messages, and generating structured reports in Notion with
      summaries and severity levels. This agent uses both Slack and Notion APIs. [6,
      18]
  - reference: https://www.notion.com/integrations/incident-io
    value: Incident.io integrates with Notion to automatically send rich incident
      post-mortem documents to a Notion workspace.
  - reference: https://zapier.com/pricing
    value: Zapier can integrate Notion with other applications for automation, including
      creating Notion tasks from Slack messages. Zapier's Enterprise plan also offers
      a Zap Runs API to export activity to a SIEM tool.
  - reference: https://n8n.io/itops/
    value: n8n is an open-source workflow automation tool that can integrate with
      Notion and is used for IT Ops automation, including alerts and incident management.
  - reference: https://www.reddit.com/r/Notion/comments/1bpca5j/automation_tools_that_play_well_with_notion/
    value: Make (formerly Integromat) is an automation tool that integrates with Notion.
  - reference: https://www.windmill.dev/
    value: Windmill is an open-source developer platform and workflow engine with
      over 100 integrations, including Notion, that can be used for automation.
  revoke_api_key_api:
    reference: https://developers.notion.com/reference/revoke-token
    value: API keys for Notion integrations can be revoked by deleting the integration
      from the integration dashboard. A new integration with the same capabilities
      can then be created. Notion recommends immediately revoking a compromised key
      and generating a new one.
  session_timeout_configuration:
    reference: https://notion.helloapi.co/api-playground/settings
    value: Uncertain. There is no specific documentation found regarding session timeout
      configuration in Notion.
  suspend_user_api:
    reference: https://developers.yousign.com/changelog/suspend-or-reactivate-a-user-from-the-api
    value: Notion's API has an endpoint (PATCH /users/{userId}) to suspend or reactivate
      existing app users. Additionally, Notion workspace owners can manually suspend
      users through the managed user dashboard on the Enterprise plan, which prevents
      them from logging in, receiving notifications, or accessing resources, but keeps
      them as billable seats and preserves their content and integrations.
  user_status_api:
    reference: https://developers.notion.com/reference/user
    value: The Notion API's User object includes a 'type' property that can be "person"
      or "bot", and a 'name' property for display. Suspended users will have their
      profile photo appear as a gray crossed out silhouette.
  user_toggle_api:
    reference: https://developers.yousign.com/changelog/suspend-or-reactivate-a-user-from-the-api
    value: An existing app User can be suspended or reactivated using the PATCH /users/{userId}
      endpoint. Suspending a user prevents them from logging in.
