security_monitoring:
  event_logs:
    user_login:
      value: "Monday.com provides an **Audit Log** that records user login events (including successful logins and logouts with timestamps, device, and IP address) to help admins monitor account access."
      reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
    role_assignment:
      value: "Yes – changes to user accounts such as role updates or deactivations are captured. For example, when an admin deactivates a user, a `user-deactivated` event is logged with the timestamp of that change."
      reference: "https://developer.monday.com/api-reference/reference/audit-logs"
    api_call:
      value: "There is no dedicated audit event for every API call. However, any security-relevant action performed via the API is logged like other events. Audit-log entries include client details (IP, user-agent), so actions triggered through API tokens or integrations (e.g., data exports via API) will appear with those details in the audit log."
      reference: "https://support.monday.com/hc/en-us/articles/4406042650002-Audit-Log-API"
    data_export:
      value: "Yes – the audit log tracks data-export events. For instance, exporting board data to Excel or downloading file attachments are logged as security events, allowing admins to see when data is exported out of the system and to where."
      reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
    configuration_change:
      value: "Yes – important configuration changes are recorded. The audit log encompasses account-level security changes; for example, adjustments to security settings or account configurations (such as enabling SSO, 2FA policies, etc.) are logged as security-related activities for the admins’ review."
      reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
    user_account_creation:
      value: "Yes – user-provisioning events are logged. Actions like inviting a new user, a user accepting an invite, or an account being created appear in the audit logs (since these are security-related account activities)."
      reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
    security_policy_change:
      value: "Yes – changes to security policies (for example, modifications to password policies, authentication settings, IP restrictions, or other security configurations) generate audit-log events. All such security-related administrative actions are tracked for Enterprise admins in the audit logs."
      reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
  event_logs_licensing_level:
    value: "Audit-log access is **Enterprise-only**. The security-audit-logging feature (and its API) is available to account admins on the Enterprise plan exclusively."
    reference: "https://support.monday.com/hc/en-us/articles/360001259429-The-Audit-Log"
  monitoring_products:
    - value: "**Splunk SIEM** – A community-supported Splunk Add-on for Monday.com exists to ingest audit-log data into Splunk for security monitoring."
      reference: "https://splunkbase.splunk.com/app/6483"
    - value: "**External SIEM via API** – Monday.com supports exporting audit logs to third-party security platforms. For example, admins can use the Audit Log API to transfer events into a SIEM or log-management system for further analysis."
      reference: "https://support.monday.com/hc/en-us/articles/4406042650002-Audit-Log-API"
  ingestion_methods:
    - value: "**Audit-log REST API** – Monday provides a RESTful Audit-log API endpoint (Enterprise admins generate a token and use GET requests) to retrieve audit events in JSON. This API can be polled to pull security events (rate-limit ~50 req/min)."
      reference: "https://support.monday.com/hc/en-us/articles/4406042650002-Audit-Log-API"
    - value: "**GraphQL API** – In newer API versions, Enterprise accounts can query `audit_logs` via the GraphQL API to fetch audit-log entries (with filters by user, event types, time range, etc.) programmatically."
      reference: "https://developer.monday.com/api-reference/reference/audit-logs"
  log_export_options:
    tools_connectors:
      value: "**Splunk Add-on** – The Monday.com Add-on for Splunk (available on Splunkbase) allows connecting to Monday’s Audit-log API and importing audit events into Splunk for monitoring and alerting."
      reference: "https://splunkbase.splunk.com/app/6483"
  documentation_links:
