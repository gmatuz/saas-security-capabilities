incident_response:
  suspend_user_management_api:
    value: "Yes – Monday.com’s API allows programmatic user suspension. Specifically, admins on Enterprise can use a GraphQL mutation `deactivate_users` to deactivate (suspend) one or multiple user accounts (up to 200 at a time, admin-only operation)."
    reference: "https://developer.monday.com/api-reference/changelog?page=5"
  invalidate_sessions_api:
    value: "No public API is provided to invalidate or kill user sessions. Instead, session management is handled via the admin UI. Enterprise admins can manually sign out users from the **Sessions** log, and also have an option to \"Log out all account users\" to immediately terminate all active sessions if needed."
    reference: "https://support.monday.com/hc/en-us/articles/115005321509-The-Administration-section-on-monday-com"
  revoke_api_key_api:
    value: "There is no direct API call to revoke a user's API token. Personal API tokens on Monday.com remain valid until the user regenerates the token or the user account is deactivated. (Deactivating a user will invalidate that user’s API token)."
    reference: "https://support.monday.com/hc/en-us/articles/360002426980-How-to-manage-users-on-your-account"
  user_toggle_api:
    value: "Yes – The API supports toggling user-activation status. In addition to deactivation, there is a GraphQL mutation `activate_users` that admins can use to re-activate previously deactivated user accounts (also supports bulk up to 200 users)."
    reference: "https://developer.monday.com/api-reference/changelog?page=5"
  user_status_api:
    value: "Yes – User status can be queried via API. The `users` query in Monday’s GraphQL API returns an `enabled` field for each user, which is `true` if the user is active (enabled) or `false` if the user is deactivated."
    reference: "https://developer.monday.com/api-reference/reference/users"
  session_timeout_configuration:
    value: "Yes – On Enterprise, admins can configure session-timeout policies. The **Session Duration** settings allow automatic logout of inactive users after a chosen period (e.g., 5, 10, or 15 days of no activity), or a forced logout of all users after a set interval. In addition, an admin can instantly log out all users via the Security > Sessions panel for emergency response."
    reference: "https://support.monday.com/hc/en-us/articles/4410500266514-How-to-set-a-session-duration-on-your-account"
  known_automation_tools:
    - value: "**SCIM Integrations (Okta / Azure AD / OneLogin)** – Monday.com supports SCIM 2.0 for user provisioning. Enterprise admins can integrate with Okta, Microsoft Entra ID (Azure AD), or OneLogin to automatically de-provision (deactivate) users and manage accounts when employees offboard."
      reference: "https://support.monday.com/hc/en-us/articles/360015819239-SCIM-Provisioning-of-Users-and-Teams-with-OKTA"
    - value: "**BetterCloud** – BetterCloud (a SaaS-management platform) offers integration with Monday.com (Enterprise) to automate user-lifecycle actions. It can utilize Monday’s SCIM API to provision and deprovision users (e.g., auto-suspend users as part of offboarding workflows)."
      reference: "https://support.bettercloud.com/s/article/Integrating-Monday-Enterprise-with-BetterCloud"
    - value: "**n8n Automation** – n8n.io (an open-source workflow-automation tool) has nodes for Monday.com’s API. This can be used to build custom incident-response workflows (for example, detecting an incident and automatically calling Monday’s API to disable a user or create an incident ticket)."
      reference: "https://docs.n8n.io/integrations/builtin/app-nodes/n8n-nodes-base.mondaycom/"
    - value: "**Monday API SDKs / Scripts** – Developers can use Monday.com’s API libraries (e.g., the official Monday.com Python SDK) or custom scripts in SOAR platforms to perform response actions like suspending users or revoking tokens programmatically in incidents."
      reference: "https://github.com/mondaycom/monday-api-python-sdk"
