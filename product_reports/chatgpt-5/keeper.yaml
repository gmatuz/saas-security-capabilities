security_monitoring:
  event_logs:
    user_login:
      value: Keeper generates audit events for user authentication; raw examples show
        a "login" event with fields like timestamp, username, client_version, remote_address
        and enterprise_id. Event streams can be sent to SIEMs or exported.
      reference: https://docs.keeper.io/en/enterprise-guide/event-reporting
    role_assignment:
      value: Role and team membership changes are logged; SIEM dashboards include
        "Team and Role management" panels that show users added to roles/teams, with
        a note that role names are not exposed but IDs are available.
      reference: https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
    api_call:
      value: uncertain — documentation of discrete audit events for each administrative
        API call is not explicit; however, event properties include a "status" field
        described as the "Keeper API result_code" and can be queried via the Commander
        audit-report, indicating API result codes are captured with events.
      reference: https://docs.keeper.io/en/keeperpam/commander-cli/command-reference/reporting-commands
    data_export:
      value: Export actions are logged; SIEM content includes an "Export activity"
        view listing users who exported records to external files within a time window.
      reference: https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
    configuration_change:
      value: Policy/enforcement changes are logged and can trigger alerts; the ARAM
        guide explicitly mentions setting alerts for policy changes and supports external
        logging to SIEMs.
      reference: https://docs.keeper.io/en/enterprise-guide/event-reporting
    user_account_creation:
      value: User lifecycle events are logged; SIEM dashboards include "User management"
        showing users created, removed, locked or unlocked within a period.
      reference: https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
    security_policy_change:
      value: Security policy (enforcement) changes are captured as events and available
        to SIEM; guidance references configuring alerts for policy changes and "Enforcements
        management" in SIEM dashboards.
      reference: https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
  event_logs_licensing_level:
    value: Access to advanced event logging, custom reports, alerts and SIEM integration
      requires the Advanced Reporting & Alerts Module (ARAM) add‑on; the pricing matrix
      lists “SIEM integration — ARAM required.”
    reference: https://www.keepersecurity.com/pricing/business-and-enterprise.html
  monitoring_products:
  - value: Splunk integration via HTTP Event Collector (HEC); Keeper pushes events
      in near‑real time with host, port and token configuration, including SSL requirements.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/splunk
  - value: Microsoft Sentinel integration available through Azure Marketplace with
      a push connector, analytics rules and workbook; uses Azure Monitor Logs/DCR
      for ingestion.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/microsoft-sentinel/microsoft-sentinel-with-azure-marketplace
  - value: Google Security Operations (Chronicle) integration using a Webhook feed
      and API key; Keeper pushes events that appear within about 15 minutes.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/google-security-operations-chronicle
  - value: IBM QRadar integration via TCP Syslog push (ports 514/6514 TLS) with defined
      exported fields (e.g., audit_event, username, remote_address, result_code).
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/qradar
  - value: Sumo Logic integration documented with a vendor-supported app and hosted
      HTTP source; dashboards cover login failures, role/team changes, enforcements,
      shares and export activity.
    reference: https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
  - value: CrowdStrike Falcon NG SIEM data connector; Keeper activates with API Key
      and API URL from CrowdStrike and streams events in real time.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/crowdstrike-ng-siem
  ingestion_methods:
  - value: Direct SIEM push from Keeper backend using Splunk HEC (cloud or enterprise);
      configure host, port and token; SSL certificate validation enforced.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/splunk
  - value: Syslog push over TCP (514 or 6514 TLS) to standard collectors; exported
      fields include audit_event, username, client_version, remote_address, result_code,
      record_uid and others.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/syslog
  - value: Microsoft Sentinel ingestion via Azure Monitor/Data Collection Rules configured
      through the Azure Marketplace push connector.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/microsoft-sentinel/microsoft-sentinel-with-azure-marketplace
  - value: Google Security Operations (Chronicle) Webhook feed ingestion using an
      API key, feed endpoint and secret key.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/google-security-operations-chronicle
  - value: AWS S3 bucket external logging target supported by the Admin Console (for
      downstream collection/ETL to SIEM or data lake).
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/aws-s3-bucket
  - value: On‑premises or local SIEM ingestion via Keeper Commander CLI "audit-log"
      to push to Splunk/Sumo or to write Syslog/JSON files, maintaining last exported
      event state.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/commander-push
  log_export_options:
    tools_connectors:
      value: From the Admin Console, events can be exported as files (JSON, CSV or
        Syslog) and streamed live to supported SIEMs; the page includes raw JSON and
        Syslog examples and links to per‑SIEM setup guides.
      reference: https://docs.keeper.io/en/enterprise-guide/event-reporting
  documentation_links:
  - https://docs.keeper.io/en/enterprise-guide/event-reporting
  - https://docs.keeper.io/en/enterprise-guide/event-reporting/syslog
  - https://docs.keeper.io/en/enterprise-guide/event-reporting/splunk
  - https://docs.keeper.io/en/enterprise-guide/event-reporting/microsoft-sentinel/microsoft-sentinel-with-azure-marketplace
