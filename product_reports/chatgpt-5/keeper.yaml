identity_and_access:
  sso_support:
    value: yes — SAML 2.0 via Keeper SSO Connect Cloud or On‑Prem; integrates with
      IdPs such as Microsoft Entra ID/Azure AD, Okta, Google Workspace, OneLogin,
      Ping Identity, JumpCloud.
    reference: https://docs.keeper.io/en/enterprise-guide/sso-saml-integration
  sso_license_level_requirement:
    value: Enterprise plan – includes Single Sign‑On (SAML 2.0).
    reference: https://www.keepersecurity.com/pricing/business-and-enterprise.html
  scim_support:
    value: yes — SCIM 2.0 (Users and Groups); supports GET/POST/PATCH/DELETE; DELETE
      locks user instead of hard delete; endpoint format https://keepersecurity.{tld}/api/rest/scim/v2/<node_id>.
    reference: https://docs.keeper.io/en/enterprise-guide/user-and-team-provisioning/automated-provisioning-with-scim
  scim_licensing_level_requirement:
    value: Enterprise plan – SCIM provisioning available.
    reference: https://www.keepersecurity.com/pricing/business-and-enterprise.html
  scim_authentication_mechanisms:
    value: Bearer token in Authorization header (token generated during SCIM setup
      in Admin Console).
    reference: https://docs.keeper.io/en/enterprise-guide/user-and-team-provisioning/automated-provisioning-with-scim
  scim_authentication_acquisition_steps:
    value: 1) In Admin Console, select SCIM provisioning and click Create Provisioning
      Token; 2) Copy Tenant URL and Secret Token; 3) Paste into IdP (e.g., Entra ID)
      and Save; 4) Test connection in IdP and enable; 5) Assign users/groups and Start
      provisioning.
    reference: https://docs.keeper.io/en/enterprise-guide/user-and-team-provisioning/azure-ad-provisioning-scim
  user_management_api_support:
    value: 'yes — non‑SCIM lifecycle and RBAC automation via Keeper Commander CLI/SDK:
      invite, lock/unlock, delete users; add/remove roles/teams; manage nodes; approve
      teams/users; device approvals.'
    reference: https://docs.keeper.io/en/privileged-access-manager/commander-cli/command-reference/enterprise-management-commands
  user_management_api_licensing_level:
    value: uncertain
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: Commander supports Master Password (+ optional 2FA) or Enterprise SSO (SAML)
      using an SSO login token; first login requires device approval; optional persistent
      login/biometric on supported platforms.
    reference: https://docs.keeper.io/en/secrets-manager/commander-cli/commander-installation-setup/logging-in
  user_management_api_authentication_acquisition_steps:
    value: 1) Install Keeper Commander; 2) Run `keeper shell` then `login`; 3) Approve
      device (email/push/2FA); 4a) Authenticate with Master Password (+2FA if enforced),
      or 4b) choose SSO login, open provided SSO URL, copy the SSO token back to Commander;
      5) Optionally enable persistent login.
    reference: https://docs.keeper.io/en/secrets-manager/commander-cli/commander-installation-setup/logging-in
  seat_costs:
  - license_level: Business
    active:
      value: yes — user-based pricing per user per month.
      reference: https://www.keepersecurity.com/pricing/business-and-enterprise.html
    suspended_disabled:
      value: uncertain
      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Enterprise
    active:
      value: yes — user-based pricing per user per month; Enterprise adds SSO (SAML
        2.0) and SCIM.
      reference: https://www.keepersecurity.com/pricing/business-and-enterprise.html
    suspended_disabled:
      value: uncertain
      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  lifecycle_options:
  - Invited
  - Active
  - Disabled
  - Locked
  - Blocked
  - Pending Transfer Acceptance
  rbac_support:
    value: yes — Roles define enforcements and admin permissions; Teams for sharing
      and team‑to‑role mapping; delegated administration supported.
    reference: https://docs.keeper.io/en/v/enterprise-guide/roles
  rbac_api_assignment:
    value: yes — roles/permissions and assignments manageable via API/CLI (e.g., `enterprise-role`
      to set enforcements/admin privileges; `enterprise-user` to add/remove roles
      and teams).
    reference: https://docs.keeper.io/en/privileged-access-manager/commander-cli/command-reference/enterprise-management-commands
  documentation_links:
  - https://docs.keeper.io/en/enterprise-guide/getting-started-with-keeper-admin-console
  - https://docs.keeper.io/en/enterprise-guide/sso-saml-integration
  - https://docs.keeper.io/en/sso-connect-cloud
  - https://docs.keeper.io/en/enterprise-guide/user-and-team-provisioning/automated-provisioning-with-scim
