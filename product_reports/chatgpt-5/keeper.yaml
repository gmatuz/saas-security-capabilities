  - https://docs.keeper.io/en/enterprise-guide/event-reporting/qradar
  - https://d2t1s0ah22jxsa.cloudfront.net/988/merge/docs/integrations/security-threat-detection/keeper-security/
  - https://docs.keeper.io/en/enterprise-guide/event-reporting/commander-push
  - https://docs.keeper.io/en/keeperpam/commander-cli/command-reference/reporting-commands
  - https://docs.keeper.io/en/enterprise-guide/event-reporting/crowdstrike-ng-siem
  - https://www.keepersecurity.com/pricing/business-and-enterprise.html
  - https://www.keepersecurity.com/advanced-reporting-alerts-module.html
  - https://www.reddit.com/r/KeeperSecurity/comments/1iv1r4i
incident_response:
  suspend_user_api:
    value: Commander CLI provides an enterprise-user command to programmatically lock
      (suspend) or unlock a user account (e.g., eu <USER> --lock / --unlock). This
      is the documented method for suspending users via automation.
    reference: https://docs.keeper.io/en/v/secrets-manager/commander-cli/command-reference/enterprise-management-commands
  invalidate_sessions_api:
    value: 'uncertain - No explicit vendor documentation found for an API to forcibly
      invalidate all active sessions for a user. Related behavior: role enforcement
      changes to the logout timer can modify current sessions across device types
      immediately after policy changes, but this is not a direct “terminate all sessions”
      API.'
    reference: https://docs.keeper.io/en/release-notes/backend/backend-api/backend-api-16.9.9
  revoke_api_key_api:
    value: Keeper Secrets Manager uses Applications and Clients, not personal API
      keys. Access can be revoked programmatically by removing a client device from
      an application (secrets-manager client remove) or deleting the application (secrets-manager
      app remove), which revokes the client’s ability to access secrets; one-time
      access tokens are also used during onboarding.
    reference: https://docs.keeper.io/en/keeperpam/commander-cli/command-reference/secrets-manager-commands
  user_toggle_api:
    value: Commander CLI supports toggling user status via enterprise-user --lock
      to suspend and --unlock to restore. Effect on already-active sessions is not
      stated by the vendor docs.
    reference: https://docs.keeper.io/en/v/secrets-manager/commander-cli/command-reference/enterprise-management-commands
  user_status_api:
    value: The user-report command generates ad-hoc user status reports (e.g., last
      login, status) and can export to CSV/JSON for investigations.
    reference: https://docs.keeper.io/en/keeperpam/commander-cli/command-reference/reporting-commands
  session_timeout_configuration:
    value: Logout timer behavior is controlled by role enforcements; timers may be
      set by device type and values up to 30 days are supported. Lowering the max
      allowed logout timer can modify current sessions for affected users.
    reference: https://docs.keeper.io/en/release-notes/backend/backend-api/backend-api-16.9.9
  known_automation_tools:
  - value: Keeper Commander CLI for enterprise administration (e.g., lock/unlock users,
      role policy changes, team management).
    reference: https://docs.keeper.io/en/v/secrets-manager/commander-cli/command-reference/enterprise-management-commands
  - value: Commander reporting and action automation; action-report can detect inactive
      or specific-status users and optionally lock/delete/transfer in bulk.
    reference: https://docs.keeper.io/en/keeperpam/commander-cli/command-reference/reporting-commands
  - value: Commander Service Mode REST API exposes Commander commands over a secured
      REST service to integrate with SOAR/automation without embedding credentials.
    reference: https://docs.keeper.io/en/keeperpam/commander-cli/service-mode-rest-api
  - value: Device approvals automation via Commander (device-approve) to approve/deny
      SSO Cloud device requests in workflows.
    reference: https://docs.keeper.io/en/sso-connect-cloud/device-approvals/commander-cli
  - value: Splunk SIEM integration via HTTP Event Collector for real-time external
      logging of Keeper events.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/splunk
  - value: Azure Monitor/Microsoft Sentinel integration using the Azure Logs Ingestion
      API for streaming Keeper events to custom tables.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/azure-monitor-for-microsoft-sentinel
  - value: Syslog push integration (TCP 514/6514 TLS) to send audit events to generic
      syslog collectors and downstream SIEMs.
    reference: https://docs.keeper.io/en/enterprise-guide/event-reporting/syslog
  - value: Webhooks (Slack/Teams/HTTP) from Advanced Reporting & Alerts for near-real-time
      incident notifications into automation endpoints.
    reference: https://docs.keeper.io/en/v/enterprise-guide/webhooks
  - value: Cortex XSOAR integration to fetch and use secrets from Keeper Secrets Manager
      in playbooks (commands like ksm-get-field, ksm-list-records).
    reference: https://docs.keeper.io/en/v/secrets-manager/secrets-manager/integrations/xsoar
  - value: PowerCommander (official .NET/PowerShell SDK) enabling scripted automation
      (e.g., connect/sync, modify device settings, report generation).
    reference: https://github.com/Keeper-Security/keeper-sdk-dotnet/blob/master/PowerCommander/README.md
  - value: Third-party Splunk CIM add-on for Keeper logs (field extractions/CIM mapping)
      to accelerate SOC investigations.
    reference: https://splunkbase.splunk.com/app/6866
