security_monitoring:
  event_logs:
    user_login:
      value: uncertain – Grammarly exposes a Security Hub UI where users can view
        and manage active sessions/devices, but there’s no vendor-documented audit
        event schema or export for login events.
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: uncertain – Vendor documentation describes roles (admin, account manager,
        group manager, custom roles in Enterprise) but provides no public audit log
        or export of role-assignment changes.
      reference: dubious claim, hallucinated reference
    api_call:
      value: uncertain – Public REST APIs (e.g., Analytics API, License Management
        API) are documented, but no provider-side audit of API invocations or administrative
        API call logs is documented.
      reference: https://developer.grammarly.com/analytics-api.html
    data_export:
      value: Member usage analytics can be exported manually as CSV from the admin
        UI; no evidence of exportable security/audit logs specific to login/admin
        actions.
      reference: dubious claim, hallucinated reference
    configuration_change:
      value: uncertain – Security-related configurations (e.g., Session Timeout, SSO/SCIM)
        are documented, but no public audit logging of configuration changes is documented.
      reference: dubious claim, hallucinated reference
    user_account_creation:
      value: uncertain – Account lifecycle is commonly managed via SCIM/SSO; Microsoft
        Entra ID and other IdPs provide provisioning logs on their side, but no Grammarly-side
        audit export is documented.
      reference: dubious claim, hallucinated reference
    security_policy_change:
      value: uncertain – Enterprise features such as BYOK and Session Timeout are
        available; documentation mentions CloudTrail visibility for key usage (BYOK)
        but no app-level policy change audit log in Grammarly is documented.
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: 'uncertain – No vendor-public entitlement for security audit logs found.
      Related items: Analytics API requires Enterprise or Education; SCIM provisioning
      and other enterprise controls (e.g., Session Timeout, BYOK) are Enterprise features.'
    reference: dubious claim, hallucinated reference
  monitoring_products:
  - value: Analytics API (REST) – pull usage metrics (users, sessions) for monitoring
      and external ingestion.
    reference: https://developer.grammarly.com/analytics-api.html
  - value: License Management API (REST) – query subscription summary, list users/last
      activity, and de-provision users programmatically.
    reference: https://developer.grammarly.com/license-management-api.html
  - value: SCIM provisioning with Microsoft Entra ID/Okta/OneLogin – account lifecycle
      events are logged on the IdP side and can be monitored there.
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/grammarly-provisioning-tutorial
  - value: BYOK with AWS KMS – CloudTrail provides audit logs of key access when Grammarly
      encrypts/decrypts with customer-managed keys.
    reference: dubious claim, hallucinated reference
  - value: Security Hub UI – view/terminate active sessions/devices for basic account-access
      monitoring.
    reference: dubious claim, hallucinated reference
  - value: Unofficial client library (TypeScript) – community project interacting
      with Grammarly services; not an official security log client.
    reference: https://github.com/stewartmcgown/grammarly-api
  ingestion_methods:
  - value: REST pull via Analytics API with OAuth 2.0; endpoint example GET /ecosystem/api/v2/analytics/users;
      JSON responses suitable for SIEM/BI ingestion.
    reference: https://developer.grammarly.com/analytics-api.html
  - value: REST pull via License Management API with OAuth 2.0; endpoints include
      institutions summary and user lists; can complement identity monitoring.
    reference: https://developer.grammarly.com/license-management-api.html
  - value: Manual CSV export from admin Member usage page for usage analytics; periodic
      downloads could be staged into a log pipeline.
    reference: dubious claim, hallucinated reference
  - value: IdP-driven SCIM provisioning (push from IdP) – capture provisioning activity
      from IdP logs (e.g., Microsoft Entra provisioning logs); not a Grammarly log
      stream.
    reference: dubious claim, hallucinated reference
  log_export_options:
    tools_connectors:
      value: uncertain – No vendor-documented SIEM connectors, syslog, streaming,
        or bulk audit-log export for Grammarly application events were found. Available
        outputs include REST APIs (Analytics, License Management) and a manual CSV
        export for usage analytics; BYOK surfaces AWS CloudTrail logs for encryption
        key usage only.
      reference: https://developer.grammarly.com/analytics-api.html
