identity_and_access:
  sso_support:
    value: yes - SAML 2.0 SSO; Grammarly provides manual SAML parameters and supports
      major IdPs (e.g., Okta, Google).
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: Available on Pro, Business, Enterprise, and Education; on Pro, SSO is available
      starting at two seats.
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes - SCIM v2 provisioning endpoint; supported IdPs include Okta, Microsoft
      Entra ID (Azure AD), OneLogin, and Rippling; group provisioning available for
      Enterprise on request; requires SAML SSO to be enabled.
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: Enterprise (and Education for some IdPs, e.g., Rippling guide notes Enterprise
      or Education).
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: Bearer token (SCIM token) provided by Grammarly; IdPs configure Tenant
      URL https://sso.grammarly.com/scim/v2 with Secret/Bearer token.
    reference: dubious claim, hallucinated reference
  scim_authentication_acquisition_steps:
    value: 1) Sign in to Grammarly Admin; 2) Open Provisioning page and click Configure;
      3) Click Activate SCIM; 4) Click Create token and copy the SCIM token; 5) In
      your IdP, set Tenant URL to https://sso.grammarly.com/scim/v2 and paste the
      token; 6) Test connection and save.
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: yes - License Management API (list users, list invitees, institution summary,
      remove users).
    reference: https://developer.grammarly.com/license-management-api.html
  user_management_api_licensing_level:
    value: Enterprise and Education (OAuth 2.0 credentials available to admins on
      these institution-wide licenses).
    reference: https://developer.grammarly.com/oauth-credentials.html
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 Client Credentials (access token via https://auth.grammarly.com/v4/api/oauth2/token;
      scopes such as users-api:read, users-api:write as applicable).
    reference: https://developer.grammarly.com/your-first-api-request.html
  user_management_api_authentication_acquisition_steps:
    value: 1) In Admin panel, go to Organization → OAuth 2.0 credentials; 2) Click
      Add credential; 3) Name it and select API scopes; 4) Create and copy Client
      ID/Secret; 5) Request access token via Client Credentials grant; 6) Use Bearer
      token in API requests.
    reference: https://developer.grammarly.com/oauth-credentials.html
  seat_costs:
