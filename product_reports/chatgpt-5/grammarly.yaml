incident_response:
  suspend_user_api:
    value: SCIM-based deprovisioning via your IdP (Okta/Entra/OneLogin/Rippling) will
      deactivate a Grammarly member; when unassigned, Grammarly deactivates the account
      (suspended within ~1 hour) and schedules deletion in 30 days.
    reference: dubious claim, hallucinated reference
  invalidate_sessions_api:
    value: When a user is unassigned via SCIM, Grammarly “will invalidate any authenticated
      sessions” for that member; this provides a programmatic session kill through
      the IdP-to-Grammarly SCIM integration.
    reference: dubious claim, hallucinated reference
  revoke_api_key_api:
    value: uncertain — No public documentation found for revoking/rotating Grammarly
      OAuth client credentials or API keys; available docs cover creating OAuth 2.0
      credentials and scopes only.
    reference: https://developer.grammarly.com/oauth-credentials.html
  user_toggle_api:
    value: Yes via SCIM/IdP — toggling access by deactivating or unassigning a user
      in the IdP marks the Grammarly account deactivated and also invalidates active
      sessions; accounts are later deleted if not re-provisioned.
    reference: dubious claim, hallucinated reference
  user_status_api:
    value: uncertain — The License Management API exposes lists of users with fields
      like email, is_admin, and last_activity_at, but no explicit per-user active/deactivated
      status field is documented.
    reference: https://developer.grammarly.com/license-management-api.html
  session_timeout_configuration:
    value: Session Timeout is available for Grammarly Enterprise and Grammarly for
      Education; configured by Grammarly’s Enterprise team (not self-serve). Timeout
      is set in days (e.g., 14 or 30 days); default recommendation is 30 days.
    reference: dubious claim, hallucinated reference
  known_automation_tools:
  - value: License Management API — programmatically list users/invitees and remove
      users or invitees (DELETE /users/{userId}, /invitees/{inviteeId}); useful to
      automate rapid deprovisioning during incident response.
    reference: https://developer.grammarly.com/license-management-api.html
  - value: SCIM with Microsoft Entra ID — automatic provisioning/deprovisioning; deactivating
      users in Entra deactivates them in Grammarly (unusable login) with deletion
      after 30 days; integrates with SIAM/IGA workflows.
    reference: dubious claim, hallucinated reference
  - value: SCIM with Okta — create/remove users; optional group sync; Okta deactivation
      propagates to Grammarly deactivation and scheduled deletion; enables automated
      offboarding.
    reference: dubious claim, hallucinated reference
  - value: SCIM with OneLogin — configure API integration and choose downstream action
      (Delete/Suspend/Do Nothing) when a OneLogin user is deleted/suspended; supports
      automated lifecycle actions.
    reference: dubious claim, hallucinated reference
  - value: SCIM with Rippling — use a Grammarly SCIM token with Rippling’s configuration
      wizard to automate user create/remove and attribute sync.
    reference: dubious claim, hallucinated reference
  - value: Analytics API — REST API to retrieve organization/user-level Grammarly
      usage metrics (e.g., sessions); useful for investigative enrichment and anomaly
      detection in BI/SIEM pipelines.
    reference: https://developer.grammarly.com/analytics-api.html
  - value: Organization-wide client app controls — Enterprise admins can block specific
      Grammarly client applications (e.g., desktop, browser extensions) across the
      org or groups as a containment action.
    reference: dubious claim, hallucinated reference
