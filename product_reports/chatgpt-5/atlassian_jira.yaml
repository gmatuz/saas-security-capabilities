security_monitoring:
  event_logs:
    user_login:
      value: Jira Data Center records user login/session events in the atlassian-jira-security.log.
        Entries include timestamp, thread, username, request ID, session ID, origin
        IP, request URL, and a message such as 'The user <name> has PASSED authentication'
        or 'login ... tried to login but they do not have USE permission'.
      reference: https://support.atlassian.com/jira/kb/how-to-analyze-the-atlassian-jira-securitylog-file/
    role_assignment:
      value: Jira Cloud product audit logs capture group and permission changes (for
        example, 'User added to group' under the 'user management' category). The
        Audit Records REST API returns fields such as category, summary, authorAccountId,
        associatedItems (e.g., GROUP), objectItem (e.g., USER), changedValues, remoteAddress,
        and timestamps.
      reference: https://developer.atlassian.com/cloud/jira/platform/rest/v2/api-group-audit-records/
    api_call:
      value: For Jira Data Center, HTTP access logs can be used to monitor API calls.
        The access log records each HTTP request (including REST endpoints), origin
        IP, authenticated username (if any), method, response code, user agent, and
        timing, which supports security visibility into API usage.
      reference: https://confluence.atlassian.com/display/JIRAKB/How%2Bto%2Bparse%2BAccess%2BLog%2Bin%2BJira%2Bfor%2Baudit%2Bpurposes
    data_export:
      value: uncertain — no Jira-specific product audit event explicitly documenting
        issue/data exports was found. Organization-level audit logs track 'Export
        activity' for Confluence pages/spaces, but equivalent Jira export events were
        not identified.
      reference: https://support.atlassian.com/organization-administration/docs/track-organization-activities-from-the-audit-log/
    configuration_change:
      value: Jira Cloud audit logs are intended to record configuration-impacting
        changes; documented event categories include Project changes, Permission changes
        (including global permission changes and scheme assignments), Workflow changes,
        Notification changes, Screen/Field configuration changes, etc. Audit logs
        can be exported from the UI.
      reference: https://support.atlassian.com/jira-cloud-administration/docs/audit-activities-in-jira-applications/
    user_account_creation:
      value: Audit records include user management events such as 'User created'.
        The Audit Records API response includes fields like category ('user management'),
        summary ('User created'), authorAccountId, objectItem type USER, associatedItems
        (e.g., GROUP), remoteAddress, and created timestamp.
      reference: https://developer.atlassian.com/cloud/jira/platform/rest/v2/api-group-audit-records/
    security_policy_change:
      value: Organization-level audit logs track security-policy activities (for example,
        changes to organization security policies). Org admins can view, search, and
        export these activities; some capabilities (like streaming) require higher
        plans.
      reference: https://support.atlassian.com/organization-administration/docs/track-organization-activities-from-the-audit-log/
  event_logs_licensing_level:
    value: Jira Cloud product audit logs are not available if all Jira Cloud products
      are on the Free plan; upgrading to Standard or higher enables audit logs. (Org-level
      audit logging and streaming features are provided through Atlassian Guard plans.)
    reference: https://support.atlassian.com/jira-cloud-administration/docs/what-is-the-free-jira-cloud-plan/
  monitoring_products:
  - value: Splunk Universal Forwarder – monitor <local home>/log/audit on each Jira
      Data Center node and tag with sourcetype=atlassian-audit for ingestion to Splunk
      indexers.
    reference: https://confluence.atlassian.com/security/audit-log-integrations-in-jira-1409092974.html
  - value: Elastic/Filebeat – configure Filebeat on each Jira Data Center node to
      forward audit log files from <local home>/log/audit to Elasticsearch/Logstash.
    reference: https://confluence.atlassian.com/security/audit-log-integrations-in-jira-1409092974.html
  - value: Sumo Logic – use installed collectors on each Jira Data Center node to
      ingest audit log files from <local home>/log/audit/*.
    reference: https://confluence.atlassian.com/security/audit-log-integrations-in-jira-1409092974.html
  - value: Microsoft Sentinel – 'Atlassian Jira Audit' data connector pulls Jira Audit
      Records via REST API using an Azure Function and stores in Jira_Audit_CL.
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/atlassian-jira-audit
  - value: Datadog – Atlassian Audit Records integration ingests Jira Audit Records
      via the Audit Records API for security monitoring and dashboards.
    reference: https://docs.datadoghq.com/integrations/atlassian-audit-records/
  - value: Splunk TA for Jira Cloud Audit – open-source Splunk add-on that fetches
      Jira Cloud audit records via the REST API for indexing in Splunk.
    reference: https://github.com/splunk/TA-jira-cloud-add-on-for-splunk
  ingestion_methods:
  - value: 'Jira Cloud product audit records REST API: GET /rest/api/2/auditing/record
      to retrieve audit events (filtering by category, summary, eventSource, objectItem
      fields, from/to times).'
    reference: https://developer.atlassian.com/cloud/jira/platform/rest/v2/api-group-audit-records/
  - value: 'Organization audit events API (Atlassian Guard): paginated stream/poll
      endpoints (e.g., /admin/v1/orgs/{orgId}/events-stream or /events) for org-level
