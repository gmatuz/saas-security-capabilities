identity_and_access:
  sso_support:
    value: yes — Jira Cloud supports SAML 2.0 SSO via Atlassian Guard; OpenID Connect
      is not supported for SSO (IDPs include AD FS, Auth0, CyberArk, Google Cloud,
      JumpCloud, Azure AD, Okta, OneLogin, Ping).
    reference: https://support.atlassian.com/provisioning-users/docs/supported-identity-providers/
  sso_license_level_requirement:
    value: Atlassian Guard Standard required for SAML SSO on Cloud; Enterprise plan
      includes Atlassian Guard Standard and allows multiple IdPs.
    reference: https://support.atlassian.com/provisioning-users/docs/supported-identity-providers/
  scim_support:
    value: yes — SCIM 2.0 user provisioning (create/link/update/deactivate) for Atlassian
      Cloud.
    reference: https://support.atlassian.com/provisioning-users/docs/understand-user-provisioning/
  scim_licensing_level_requirement:
    value: Atlassian Guard Standard subscription is required to enable SCIM provisioning.
    reference: https://support.atlassian.com/provisioning-users/docs/understand-user-provisioning/
  scim_authentication_mechanisms:
    value: Bearer token (SCIM API key) in Authorization header for SCIM endpoints.
    reference: https://developer.atlassian.com/cloud/admin/user-provisioning/rest/api-group-users/
  scim_authentication_acquisition_steps:
    value: 1) Go to Atlassian Administration > Security > Identity providers. 2) Select
      your identity provider directory. 3) Click ‘Set up user provisioning’. 4) Copy
      SCIM base URL and API key (store securely). 5) Save configuration (SCIM API
      keys now expire in one year when newly created/regenerated).
    reference: https://support.atlassian.com/provisioning-users/docs/configure-user-provisioning-with-an-identity-provider/
  user_management_api_support:
    value: yes — User management REST API for managed accounts supports lifecycle
      actions (deactivate/activate/delete/cancel-delete).
    reference: https://developer.atlassian.com/cloud/admin/user-management/rest/api-group-lifecycle/
  user_management_api_licensing_level:
    value: Available on all Atlassian Cloud plans (requires Organization admin and
      an Admin API key).
    reference: https://support.atlassian.com/organization-administration/docs/manage-an-organization-with-the-admin-apis/
  user_management_api_authentication_mechanisms:
    value: Bearer token (organization Admin API key) in Authorization header.
    reference: https://developer.atlassian.com/cloud/admin/user-management/rest/intro/
  user_management_api_authentication_acquisition_steps:
    value: 1) admin.atlassian.com > Organization > Settings > API keys. 2) Create
      API key (optionally with scopes), set expiry (max 1 year). 3) Copy Organization
      ID and API key (shown once). 4) Use as Bearer token for Admin/User management/Organizations
      REST APIs.
    reference: https://support.atlassian.com/organization-administration/docs/manage-an-organization-with-the-admin-apis/
