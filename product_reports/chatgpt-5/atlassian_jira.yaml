    reference: https://support.atlassian.com/security-and-access-policies/docs/learn-more-about-audit-log-webhooks/
  - value: Jira Cloud product audit CSV export from the UI (up to 100,000 events;
      newest if more than the limit).
    reference: https://support.atlassian.com/jira-cloud-administration/docs/audit-activities-in-jira-applications/
  - value: Jira Data Center audit log files on disk (<Jira local home>/log/audit)
      for agent-based collection (Splunk UF, Filebeat, Sumo, CloudWatch).
    reference: https://confluence.atlassian.com/adminjiraserver/auditing-in-jira-938847740.html
  - value: Jira Data Center security log file atlassian-jira-security.log for authentication/session
      monitoring; can be tailed/forwarded like other logs.
    reference: https://support.atlassian.com/jira/kb/how-to-analyze-the-atlassian-jira-securitylog-file/
  log_export_options:
    tools_connectors:
      value: 'Data Center: audit events are written to <local home>/log/audit and
        can be exported to CSV; agents (Splunk Universal Forwarder, Filebeat) or Sumo/CloudWatch
        collectors can forward logs to SIEM. Cloud: product audit logs can be exported
