incident_response:
  suspend_user_api:
    value: Atlassian Cloud provides an Organization Admin API to suspend a managed
      user’s access programmatically via POST /admin/v1/orgs/{orgId}/directory/users/{accountId}/suspend-access
      (requires an org API key). This blocks the user from accessing Atlassian products.
    reference: https://developer.atlassian.com/cloud/admin/organization/suspend-user/
  invalidate_sessions_api:
    value: 'Jira Data Center exposes a REST endpoint to invalidate a specific user’s
      active sessions across the cluster: DELETE api/2/user/session/{username} (available
      in Jira 9.11+ for cluster-wide effect).'
    reference: https://support.atlassian.com/jira/kb/invalidating-user-sessions-in-jira-data-center/
  revoke_api_key_api:
    value: 'Organization admins can list and delete a user’s personal API tokens via
      the User management REST API: GET /users/{account_id}/manage/api-tokens and
      DELETE /users/{account_id}/manage/api-tokens/{tokenId}. (Personal tokens supported;
      revocation of org API keys is managed in Admin UI—no public REST documented
      here.)'
    reference: https://developer.atlassian.com/cloud/admin/user-management/rest/api-group-api-tokens/
  user_toggle_api:
    value: 'Atlassian Cloud supports deactivating (blocking) or re-activating a managed
      user via the User management REST API lifecycle endpoints: POST /users/{account_id}/manage/lifecycle/disable
      and /enable. These control login ability; the documentation does not state whether
      active sessions are immediately terminated.'
    reference: https://developer.atlassian.com/cloud/admin/user-management/rest/api-group-lifecycle/
  user_status_api:
    value: Atlassian Cloud User management REST API provides GET /users/{account_id}/manage/profile,
      which returns account_status (e.g., active/inactive/closed) for a user.
    reference: https://developer.atlassian.com/cloud/admin/user-management/rest/api-group-profile/
  session_timeout_configuration:
    value: For Atlassian Cloud, idle web session duration is configured in Authentication
      policies (Security > Authentication policies). Org admins can set an idle session
      duration per policy; default is 30 days if unset. Multiple policies require
      Atlassian Guard Standard.
    reference: https://support.atlassian.com/security-and-access-policies/docs/update-idle-session-duration/
