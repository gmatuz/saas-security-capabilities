incident_response:
  suspend_user_api:
    value: Zendesk Users API supports programmatically suspending a user by setting
      the user object's "suspended" attribute to true via PUT /api/v2/users/{user_id}.
      Suspended users cannot sign in; admins and appropriately-permissioned agents
      can call this endpoint.
    reference: https://developer.zendesk.com/api-reference/ticketing/users/users/
  invalidate_sessions_api:
    value: Zendesk Sessions API allows listing sessions and terminating them; DELETE
      /api/v2/users/{user_id}/sessions deletes all sessions for that user and signs
      them out.
    reference: https://developer.zendesk.com/api-reference/ticketing/account-configuration/sessions/
  revoke_api_key_api:
    value: API tokens (account-level) are managed in Admin Center (Apps and integrations
      > APIs > API tokens) where admins can view, add, deactivate/reactivate, and
      delete tokens; no programmatic API to revoke/delete API tokens is documented.
      Zendesk suggests using OAuth access tokens as an alternative.
    reference: https://developer.zendesk.com/api-reference/introduction/security-and-auth/
  user_toggle_api:
    value: User enable/disable can be controlled by toggling the Users API "suspended"
      boolean (PUT /api/v2/users/{user_id}). Documentation states suspended users
      cannot sign in; it does not state that existing sessions are ended, so use the
      Sessions API to terminate active sessions if needed.
    reference: https://developer.zendesk.com/api-reference/ticketing/users/users/
  user_status_api:
    value: Retrieve user objects via the Users API (e.g., GET /api/v2/users/{user_id})
      to inspect the "suspended" field (and other properties) to determine whether
      the user is currently suspended (cannot sign in) versus active.
    reference: https://developer.zendesk.com/api-reference/ticketing/users/users/
  session_timeout_configuration:
    value: Session expiration/idle timeout is configurable in Admin Center > Account
      > Security > Advanced. By default, sessions expire after 8 hours of inactivity;
      admins can set different expiration periods for team members vs. end users.
    reference: https://support.zendesk.com/hc/fr/articles/4408832533274-Utilisation-et-personnalisation-des-param%C3%A8tres-d-expiration-de-session
  known_automation_tools:
  - value: Cortex XSOAR "Zendesk v2" integration supports user/ticket operations (e.g.,
      zendesk-user-update including the suspended flag) and bi-directional mirroring
      workflows for incident automation.
    reference: https://xsoar.pan.dev/docs/reference/integrations/zendesk-v2
  - value: Splunk SOAR (formerly Phantom) "Zendesk" app enables ticket management
      and automation actions (create/update/list/search tickets) from SOAR playbooks.
    reference: https://splunkbase.splunk.com/app/5946
  - value: Splunk On-Call bi-directional integration guide with Zendesk using Triggers/Targets
      and webhooks; includes examples to update Zendesk ticket status from On-Call
      acknowledgements.
    reference: https://help.splunk.com/en/splunk-cloud-platform/alert-and-respond/splunk-on-call/integrations-with-splunk-on-call/zendesk-integration-for-splunk-on-call
  - value: node-zendesk – maintained Node.js client library for Zendesk APIs, suitable
      for building custom investigation/response automations.
    reference: https://github.com/blakmatrix/node-zendesk
  - value: Zenpy – Python wrapper for Zendesk (Support/Chat/Guide) APIs to script
      investigations (e.g., search audits, update users) and responses.
    reference: https://github.com/facetoe/zenpy
  - value: go-zendesk – Go client libraries for Zendesk APIs useful in automation
      services or serverless responders.
    reference: https://github.com/nukosuke/go-zendesk
