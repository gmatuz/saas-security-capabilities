      actor_id, source_type/source_id, ip_address, and created_at; cursor or offset
      pagination.'
    reference: https://developer.zendesk.com/api-reference/ticketing/account-configuration/audit_logs/
  - value: 'REST API (Access Logs): GET /api/v2/access_logs returns method, path/GraphQL,
