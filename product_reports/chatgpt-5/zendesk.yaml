security_monitoring:
  event_logs:
    user_login:
      value: Zendesk Audit Logs record admin/agent sign-ins with fields such as action=login,
        actor_id, actor_name, source_type=user, change_description indicating login
        method, ip_address, and created_at; retrievable via /api/v2/audit_logs with
        filters.
      reference: https://developer.zendesk.com/documentation/api-basics/best-practices/audit-logs/
    role_assignment:
      value: Role changes are captured in Audit Logs; example entries include change_description
        like 'Role changed from Administrator to End User' along with actor_id, source_label
        (user), ip_address, and created_at; accessible via GET /api/v2/audit_logs
        with filtering.
      reference: https://developer.zendesk.com/api-reference/ticketing/account-configuration/audit_logs/
    api_call:
      value: Access Logs API provides a 90-day record of what agents/admins accessed,
        including HTTP method, REST path or GraphQL operation, user_id, ip_address,
        timestamp, and user agent; available via GET /api/v2/access_logs (requires
        Advanced Data Privacy and Protection add-on).
      reference: https://developer.zendesk.com/api-reference/ticketing/account-configuration/access_logs/
    data_export:
      value: Audit log activity types include 'Exported'; entries capture time, actor,
        ip_address, item, and details; Admin Center allows exporting audit logs to
        CSV.
      reference: https://support.zendesk.com/hc/en-us/articles/4408828001434-Viewing-the-audit-log-for-changes-to-your-account
    configuration_change:
      value: 'Account setting/configuration changes (e.g., ''Security: Session expiration'')
        are logged in Audit Logs with fields such as source_type=account_setting,
        source_label, change_description, actor_name, created_at; retrievable and
        filterable via /api/v2/audit_logs.'
      reference: https://developer.zendesk.com/documentation/api-basics/best-practices/audit-logs/
    user_account_creation:
      value: Audit Log captures updates to existing users; activities related to creating
        new users are not captured (no creation events in the audit log).
      reference: https://support.zendesk.com/hc/en-us/articles/4408828001434-Viewing-the-audit-log-for-changes-to-your-account
    security_policy_change:
      value: Security policy changes (for example, session expiration settings) appear
        in Audit Logs as account_setting events with descriptive change_description
        and are retrieved via /api/v2/audit_logs with date/source filters.
      reference: https://developer.zendesk.com/documentation/api-basics/best-practices/audit-logs/
  event_logs_licensing_level:
    value: Audit Log is available on Support Enterprise and All Suites Enterprise
      or Enterprise Plus plans (visible in Admin Center > Account > Logs > Audit log).
    reference: https://support.zendesk.com/hc/en-us/articles/4408828001434-Viewing-the-audit-log-for-changes-to-your-account
  monitoring_products:
  - value: Sumo Logic Zendesk Source polls the Zendesk Audit Logs API (default 5‑minute
      interval) and ingests audit events into Sumo for dashboards/monitoring.
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/cloud-to-cloud-integration-framework/zendesk-source/
  - value: Panther (cloud SIEM) ingests Zendesk Audit Logs by querying the Zendesk
      Support API; docs note availability for Enterprise/Enterprise Plus; includes
      schema and setup guidance.
    reference: https://docs.panther.com/data-onboarding/supported-logs/zendesk
  - value: Datadog Zendesk integration can collect audit logs and provides Cloud SIEM
      out-of-the-box detection rules that operate on Zendesk audit logs (e.g., API
      token creation).
    reference: https://docs.datadoghq.com/integrations/zendesk/
  ingestion_methods:
