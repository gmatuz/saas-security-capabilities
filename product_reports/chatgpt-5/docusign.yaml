    reference: https://docs.aws.amazon.com/glue/latest/dg/docusign-monitor-reading-from-entities.html
  - value: Official Monitor SDK (Python) for integrating with the Monitor API to fetch
      event streams programmatically.
    reference: https://github.com/docusign/docusign-monitor-python-client
  - value: Official Monitor SDK (Java) for programmatic access to Monitor event streams.
    reference: https://github.com/docusign/docusign-monitor-java-client
  - value: Official Monitor SDK (C#) for .NET integrations with the Monitor REST API.
