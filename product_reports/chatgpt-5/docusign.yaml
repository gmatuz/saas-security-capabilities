  ingestion_methods:
  - value: Monitor API streaming endpoint (pull model) using lens.docusign.net datasets
      with cursor-based pagination (cursor, limit) to retrieve events continuously.
    reference: https://www.postman.com/docusign/docusign-s-public-workspace/documentation/u7azh8g/monitor-api
  - value: Splunk Modular Input via DocuSign Monitor Add-on (TA) to pull and ingest
      Monitor events and alerts into Splunk.
    reference: https://splunkbase.splunk.com/app/5665
  - value: Sumo Logic Cloud-to-Cloud 'DocuSign Source' configured with Integration
      Key/JWT to collect Monitor API data into Sumo (optionally forward to SIEM parsers).
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/cloud-to-cloud-integration-framework/docusign-source/
  - value: Microsoft Sentinel connector implemented with an Azure Function to poll
      the Monitor API and send events to Azure Log Analytics.
    reference: https://techcommunity.microsoft.com/t5/azure-sentinel/protecting-your-docusign-agreements-with-azure-sentinel/ba-p/2085502
  - value: AWS Glue connector reads the 'monitoring-data' entity (API v2.0) for ETL
