identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO to DocuSign web app with Microsoft Entra ID (Azure AD);
      supports IdP-initiated and SP-initiated flows and just‑in‑time (JIT) user provisioning.
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/docusign-tutorial
  sso_license_level_requirement:
    value: Access Management with SSO add‑on required; Organization Management expands
      SSO and requires Access Management; both add‑ons included with eSignature Enterprise
      Pro.
    reference: https://www.docusign.com/products/admin
  scim_support:
    value: yes — SCIM user provisioning available to Organization Management customers
      (DocuSign Developer Newsletter notes SCIM now available to Org Management customers;
      version not explicitly stated).
    reference: https://developers.docusign.com/html/newsletter/202507.html
  scim_licensing_level_requirement:
    value: Requires Organization Management (with Access Management with SSO as prerequisite);
      included with eSignature Enterprise Pro.
    reference: https://www.docusign.com/products/admin
  scim_authentication_mechanisms:
    value: uncertain — no public DocuSign documentation found describing SCIM endpoint
      authentication (e.g., OAuth bearer vs. API key).
    reference: no evidence
  scim_authentication_acquisition_steps:
    value: uncertain — no public step‑by‑step published by DocuSign for obtaining
      SCIM credentials/tokens.
    reference: no evidence
  user_management_api_support:
    value: 'yes — non‑SCIM user lifecycle via Admin API and Org Admin API: create
      users, silent activation, forced membership activation, update email, close
      memberships, bulk CSV import/export.'
    reference: https://www.docusign.com/blog/dsdev-introducing-the-docusign-organization-admin-api
  user_management_api_licensing_level:
    value: Requires a DocuSign Organization; Admin API use requires an organization
      in your account (and an API‑enabled plan for production).
    reference: https://github.com/docusign/code-examples-node
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 (Authorization Code Grant, JWT, Refresh Token) for Admin and
      Org Admin APIs.
    reference: https://www.postman.com/docusign/docusign-s-public-workspace/documentation/gpq5550/docusign-admin-api
  user_management_api_authentication_acquisition_steps:
    value: 1) Sign in to DocuSign developer (demo) account as admin; 2) Admin > Apps
      & Keys; 3) ADD APP / INTEGRATION KEY; 4) Configure auth (e.g., Auth Code or
      JWT), set redirect URIs, generate secret/RSA as needed; 5) Use OAuth flow to
      obtain access token; 6) Promote key to production via Go‑Live when ready.
    reference: https://www.docusign.com/blog/developers/dsdev-new-api-and-keys-page
