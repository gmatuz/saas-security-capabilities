security_monitoring:
  event_logs:
    user_login:
      value: DocuSign Monitor logs user authentication activity, including failed
        and successful login attempts, with fields such as timestamp, userId, object='User',
        action='Login', result (e.g., 'Failed'), and IP/location metadata that can
        be queried in SIEMs.
      reference: https://techcommunity.microsoft.com/t5/azure-sentinel/protecting-your-docusign-agreements-with-azure-sentinel/ba-p/2085502
    role_assignment:
      value: Administrative role changes are captured; example Monitor events include
        object='Account' with actions like 'AddAdministrator' and data fields identifying
        the affected user/membership.
      reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
    api_call:
      value: Monitor surfaces eSignature web, mobile, and API account activity, enabling
        detection such as spikes in REST API usage; organizations can alert on unusual
        API activity levels.
      reference: https://community.docusign.com/docusign-monitor-103/what-are-some-uses-for-docusign-monitor-4741
    data_export:
      value: Data export-related administrative actions are logged; example detections
        include bulk user settings/account exports initiated at the organization level,
        which can be ingested and alerted on in SIEM.
      reference: https://techcommunity.microsoft.com/t5/azure-sentinel/protecting-your-docusign-agreements-with-azure-sentinel/ba-p/2085502
    configuration_change:
      value: Security-relevant configuration changes are tracked and can generate
        events/alerts, including changes to legal disclosures, watermark configuration,
        and other account policies.
      reference: https://splunkbase.splunk.com/app/5665
    user_account_creation:
      value: Account user provisioning is recorded; example event shows object='Account'
        action='UserAdded' with identifiers for the affected user and membership.
      reference: https://www.docusign.com/blog/developers/integrate-the-docusign-monitor-api-your-siem
    security_policy_change:
      value: Policy-related security changes are monitored; examples include 'SSO
        bypass enabled for user' and password policy updates, which can be forwarded
        to SIEM for alerting.
      reference: https://splunkbase.splunk.com/app/5665
  event_logs_licensing_level:
    value: Monitor is an add-on to eSignature/IAM plans. A Monitor Free Edition exists
      (auto-enabled in Admin with no license) for dashboard viewing, while SIEM integrations
      and add-on usage (e.g., Splunk TA) require a valid Monitor subscription.
    reference: https://community.docusign.com/docusign-monitor-103/who-has-access-to-docusign-monitor-4742
