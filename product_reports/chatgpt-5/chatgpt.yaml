incident_response:
  suspend_user_api:
    value: SCIM directory sync supports automated provisioning and deprovisioning
      of ChatGPT Enterprise users via your IdP; deprovisioning removes users from
      the workspace and is the programmatic path to suspend access.
    reference: dubious claim, hallucinated reference
  invalidate_sessions_api:
    value: No public API documented to invalidate sessions. Admins/users can use the
      UI “Log out of all devices” in ChatGPT Settings > Security; OpenAI notes it
      may take up to 30 minutes for other ChatGPT sessions to be logged out.
    reference: dubious claim, hallucinated reference
  revoke_api_key_api:
    value: For OpenAI API Platform (separate from ChatGPT web), the Admin API supports
      programmatic API key management, including listing and deleting project API
      keys; otherwise, users delete keys in the dashboard. ChatGPT web itself does
      not expose personal tokens.
    reference: dubious claim, hallucinated reference
  user_toggle_api:
    value: Admins/Owners can remove members via the Members tab in workspace settings;
      for automation, use SCIM (add/remove users in IdP groups) to grant or revoke
      access. Documentation does not state whether removal immediately terminates
      active sessions.
    reference: dubious claim, hallucinated reference
  user_status_api:
    value: uncertain — no public API is documented to query ChatGPT Enterprise user
      status (active/suspended). Status is visible in the Members UI or managed indirectly
      via IdP/SCIM.
    reference: no evidence
  session_timeout_configuration:
    value: uncertain — vendor documentation does not describe configurable session
      timeout values for ChatGPT Enterprise. SSO can be enabled/enforced, but no session-length
      controls are documented.
    reference: no evidence
  known_automation_tools:
  - value: Compliance API integrations (e.g., Microsoft Purview) to ingest ChatGPT
      workspace conversation/GPT logs for eDiscovery/SIEM/DLP.
    reference: dubious claim, hallucinated reference
  - value: Compliance API integration with Netskope DLP to monitor/prevent sensitive
      data exfiltration from ChatGPT Enterprise.
    reference: dubious claim, hallucinated reference
  - value: Compliance API integration with Zscaler (CASB/DLP) for ChatGPT Enterprise
      log ingestion and policy enforcement.
    reference: dubious claim, hallucinated reference
  - value: Compliance API integration with CrowdStrike for enterprise monitoring of
      ChatGPT workspace activity.
    reference: dubious claim, hallucinated reference
  - value: Compliance API integration with Relativity for eDiscovery workflows over
      ChatGPT Enterprise logs.
    reference: dubious claim, hallucinated reference
  - value: SCIM-based automated provisioning/deprovisioning via supported IdPs (Okta,
      Entra ID, Google Workspace, Ping, OneLogin, Rippling) using WorkOS-backed directory
      sync.
    reference: dubious claim, hallucinated reference
  - value: OpenAI Admin & Audit Logs API (API Platform) to programmatically manage
      org users/projects/keys and export immutable audit logs to SIEM.
    reference: dubious claim, hallucinated reference
