identity_and_access:
  sso_support:
    value: yes — SAML and OIDC (via Custom OIDC option in the SSO setup wizard) for
      ChatGPT workspaces; common IdPs supported (Okta, Entra ID/Azure AD, Google,
      Ping, OneLogin, etc.).
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: Team, Enterprise, and Edu workspaces support SSO.
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes — SCIM (Directory Sync) supported for ChatGPT Enterprise (and Edu).
      Team plan does not include SCIM.
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: Enterprise/Edu required; Team does not support SCIM.
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: Bearer token authentication to a SCIM v2.0 endpoint (provided via WorkOS
      Directory Sync connection).
    reference: https://workos.com/docs/integrations/scim/1-set-up-your-directory-sync-endpoint
  scim_authentication_acquisition_steps:
    value: 1) Sign in as Workspace Owner; 2) Navigate to Manage workspace → Identity
      & Provisioning; 3) Enable Directory Sync; 4) Follow the embedded WorkOS portal
      to create a SCIM connection; 5) Copy the SCIM endpoint URL and bearer token
      provided; 6) Configure the SCIM app in your IdP (e.g., Okta/Entra/Google) and
      assign groups; 7) Users/groups start syncing on the configured cadence.
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: no — no public non‑SCIM user management API for ChatGPT; use SCIM or admin
      console (manual or CSV bulk import).
    reference: dubious claim, hallucinated reference
  user_management_api_licensing_level:
    value: uncertain — no evidence of a public non‑SCIM user management API.
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: uncertain — no evidence
    reference: no evidence
  user_management_api_authentication_acquisition_steps:
    value: uncertain — no evidence
    reference: no evidence
