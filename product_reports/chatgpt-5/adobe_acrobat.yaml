identity_and_access:
  sso_support:
    value: yes — Adobe Admin Console supports SSO for logging into Acrobat/Adobe services
      via SAML 2.0 (multiple IdPs such as Okta, ADFS, Ping) and Microsoft Entra ID
      using OpenID Connect (OIDC).
    reference: https://helpx.adobe.com/enterprise/using/sso-setup-azure.html
  sso_license_level_requirement:
    value: Teams and Enterprise — Adobe lists “Authenticate with Single Sign-On (SSO)”
      as a feature for Acrobat Pro for teams and Acrobat for enterprise.
    reference: https://helpx.adobe.com/enterprise/using/set-up-identity.html
  scim_support:
    value: yes (partial) — SCIM-protocol provisioning is supported via Adobe’s Azure
      Sync and Google Sync connectors; general SCIM provisioning for other IdPs (e.g.,
      Okta) is not available.
    reference: https://helpx.adobe.com/si/enterprise/using/add-azure-sync.html
  scim_licensing_level_requirement:
    value: Enterprise only — Azure Sync with SCIM is available in enterprise Admin
      Consoles (ETLA and eVIP).
    reference: https://community.adobe.com/t5/enterprise-teams-discussions/admin-console-feature-release-announcement-azure-sync-with-scim/m-p/11581425
  scim_authentication_mechanisms:
    value: Secret token (Bearer) with Tenant URL — Microsoft Entra provisioning to
      Adobe uses a SCIM Tenant URL plus a Secret Token configured in the Entra provisioning
      app.
    reference: https://learn.microsoft.com/en-us/azure/active-directory/saas-apps/adobe-identity-management-provisioning-oidc-tutorial
  scim_authentication_acquisition_steps:
    value: '1) In Adobe Admin Console: Settings > Directory Details > Sync > Add Sync
      > select “Sync users from Microsoft Azure”. 2) Copy the Tenant URL and Secret
      Token shown. 3) In Microsoft Entra admin center: Enterprise apps > Adobe Identity
      Management (OIDC or SAML) > Provisioning > set Provisioning Mode to Automatic
      and paste the Tenant URL and Secret Token; Test Connection. 4) Configure attribute
      mappings and turn Provisioning Status On.'
    reference: https://learn.microsoft.com/en-us/azure/active-directory/saas-apps/adobe-identity-management-provisioning-oidc-tutorial
  user_management_api_support:
    value: yes — Adobe User Management API (UMAPI) provides programmatic user lifecycle,
      group and product profile membership management for Admin Console.
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/API_introduction.html
  user_management_api_licensing_level:
    value: Enterprise only — UMAPI is available to Enterprise organizations; Teams/Education/Individuals
      are not supported.
    reference: https://experienceleaguecommunities.adobe.com/t5/adobe-developer-questions/how-enable-access-to-user-management-api/td-p/419150
  user_management_api_authentication_mechanisms:
    value: 'OAuth 2.0 Server-to-Server (Client Credentials) — obtain IMS access token
      and use Authorization: Bearer plus x-api-key; JWT auth is deprecated and replaced
      by OAuth S2S.'
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/UM_Authentication.html
  user_management_api_authentication_acquisition_steps:
    value: '1) System Admin signs in to Adobe Developer Console and creates a Project
      with UMAPI access. 2) Retrieve Client ID (x-api-key) and Client Secret. 3) Request
      an access token from Adobe IMS token endpoint using client_credentials and required
      scopes. 4) Call UMAPI endpoints with Authorization: Bearer <token> and x-api-key
      headers.'
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/UM_Authentication.html
  seat_costs:
  - license_level: Acrobat Pro for teams
    active:
      value: yes — billed per license seat under the Teams plan; pricing presented
        as “Starting at” and varies by region/promo.
      reference: https://www.adobe.com/acrobat/business/pricing-plans.html
    suspended_disabled:
      value: No separate ‘suspend’ billing state — you continue paying for purchased
        seats until you reduce license counts at renewal; unassigning/removing a user
        frees the seat for reuse.
      reference: https://helpx.adobe.com/enterprise/using/direct-business-renewals.html
    archived:
      value: No — removed users remain in Directory Users if not permanently deleted;
        costs are tied to seat count, not archived users.
      reference: https://helpx.adobe.com/ph_fil/enterprise/using/manage-directory-users.html
  - license_level: Acrobat for enterprise (ETLA/VIP enterprise)
    active:
      value: unclear — enterprise pricing is contract-based; Adobe directs to Contact
        Sales.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain — enterprise billing terms depend on contract; no public documentation
        found on charges for disabled/suspended users.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain — no explicit public documentation on archived users and billing
        under enterprise contracts.
      reference: https://www.adobe.com/acrobat/business/pricing-plans.html
  lifecycle_options:
  - invited/pending (user invited/has not yet activated via Admin Console)
  - active (user can authenticate; SCIM active=true)
  - disabled (SCIM active=false via provisioning)
  - removed from organization (UMAPI removeFromOrg)
  - deleted from directory (UMAPI removeFromOrg with deleteAccount=true)
  rbac_support:
    value: yes — Admin Console supports roles (System, Product, Product Profile, User
      Group, Deployment, Support, Contract Admin) and group/profile-based entitlements.
    reference: https://helpx.adobe.com/enterprise/using/roles.html
  rbac_api_assignment:
    value: yes (partial) — UMAPI can add/remove users to product profiles, user groups,
      and most admin groups; cannot assign/remove System Admin (_org_admin) via API.
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/api/ActionsCmds.html
