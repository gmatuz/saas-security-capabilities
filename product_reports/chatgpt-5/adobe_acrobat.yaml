incident_response:
  suspend_user_api:
    value: uncertain — No documented UMAPI action to suspend/disable a user account.
      Recommended mitigation is to remove the user from the organization or remove
      product/profile entitlements (e.g., via removeFromOrg), which revokes access
      to Acrobat under the org.
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/api/ActionsCmds.html
  invalidate_sessions_api:
    value: IMS provides a token revocation endpoint to invalidate an access or refresh
      token (revoking a refresh token also invalidates derived access tokens). There
      is no documented Admin Console/UMAPI capability to kill all sessions for a user
      across devices.
    reference: https://developer.adobe.com/developer-console/docs/guides/authentication/UserAuthentication/ims
  revoke_api_key_api:
    value: Adobe I/O Management API allows programmatic removal of an OAuth Server‑to‑Server
      client secret for a credential (DELETE /console/organizations/{org_id}/credentials/{credential_id}/secrets/{uuid}),
      effectively revoking that secret so new tokens cannot be minted with it.
    reference: dubious claim, hallucinated reference
  user_toggle_api:
    value: uncertain — No official API documented to toggle a user's global status
      between active/suspended. Admins typically revoke access by removing product
      profile assignments or removing the user from the org; community reports indicate
      lack of a direct 'deactivate/suspend' control.
    reference: https://community.adobe.com/t5/enterprise-teams-discussions/deactivate-experience-cloud-users-or-change-their-password/m-p/11754741#M30880
  user_status_api:
    value: UMAPI supports retrieving user details and listing users, and can also
      filter users in a product profile by status=active|inactive, enabling checks
      on whether a user is active within specific product access.
    reference: https://adobe-apiplatform.github.io/umapi-documentation/en/api/getUsersByGroup.html
  session_timeout_configuration:
    value: Admin Console Authentication settings let admins configure Max session
      life (global reauth interval) and Max idle time (auto sign‑out on inactivity)
      for Adobe web apps, explicitly including Acrobat.com.
    reference: https://helpx.adobe.com/enterprise/using/authentication-settings.html
  known_automation_tools:
  - value: UMAPI CLI — command‑line tool to read, update, and delete users; manage
      group/product profile memberships to revoke/restore Acrobat access at scale.
    reference: https://github.com/adobe/umapi-cli
  - value: UMAPI Python client — library to automate UMAPI calls (e.g., removeFromOrg,
      membership changes) for incident response playbooks.
    reference: https://github.com/adobe-apiplatform/umapi-client.py
  - value: User Sync Tool — open‑source utility to sync enterprise directory to Admin
      Console; can automate deprovisioning/removal of users and entitlements affecting
      Acrobat access.
    reference: https://github.com/adobe-apiplatform/user-sync.py
  - value: aio-lib-ims (Node.js) — SDK that includes ims.invalidateToken(...) helper
      to programmatically revoke IMS tokens as part of incident response.
    reference: https://github.com/adobe/aio-lib-ims/blob/master/api.md
  - value: Admin Console Audit Log export — export CSV of admin/user/product assignment
      events for SIEM ingestion to investigate suspicious changes impacting Acrobat
      access.
    reference: https://helpx.adobe.com/enterprise/using/audit-logs.html
