security_monitoring:
  event_logs:
    user_login:
      value: 'No vendor documentation indicates that Acrobat (desktop/web) emits user
        login/session audit events. Adobe’s Admin Console Audit Log focuses on admin-
        and org-level actions and, per Adobe employee guidance, does not capture device/session-level
        login information. Therefore, Acrobat-specific user login auditing is not
        available via Admin Console; rely on your IdP for sign-in logs. Status: unavailable
        per community guidance.'
      reference: https://community.adobe.com/t5/enterprise-teams-discussions/does-adobe-has-feature-to-audit-user-s-activity-logs/m-p/15405841
    role_assignment:
      value: Admin Console Audit Log records role and access changes at the org level,
        including admin role assigned/removed, product profile created/edited/deleted,
        and profile assignments to users/groups. These events cover Acrobat entitlement/profile
        changes made in Admin Console (not in-product).
      reference: https://community.adobe.com/t5/enterprise-teams-discussions/introducing-the-admin-audit-log/td-p/12022588
    api_call:
      value: Uncertain—no vendor documentation found for an Acrobat-specific audit
        log of API calls. Admin Console Audit Log explicitly records only organizational
        changes and not product‑specific events; separate Adobe product APIs (e.g.,
        Experience Platform/CJA) have their own audit APIs unrelated to Acrobat.
      reference: https://helpx.adobe.com/enterprise/using/audit-logs.html
    data_export:
      value: Document Cloud asset activities (relevant to Acrobat-managed cloud files)
        are captured in Content Logs, including creation/removal of public links,
        reads of public links, uploads/reads/updates/deletes, collaborator changes,
        and access requests. These can be exported as CSV or streamed in near real
        time via Adobe I/O Events for SIEM ingestion.
      reference: https://helpx.adobe.com/mena_en/enterprise/using/content-logs.html
    configuration_change:
      value: 'Org-level configuration changes that affect Acrobat access are captured
        in Admin Console Audit Log: product profiles created/edited/deleted, assignments
        to users/groups, admin role changes, and encryption key enabled/disabled.'
      reference: https://community.adobe.com/t5/enterprise-teams-discussions/introducing-the-admin-audit-log/td-p/12022588
    user_account_creation:
      value: Admin Console Audit Log records user lifecycle events such as user added/removed
        from organization and user group membership changes, which cover Acrobat entitlements
        at the org/profile level.
      reference: https://community.adobe.com/t5/enterprise-teams-discussions/introducing-the-admin-audit-log/td-p/12022588
    security_policy_change:
      value: Security‑relevant policy changes like encryption key enabled/disabled
        and product profile changes are captured in Admin Console Audit Log. No Acrobat
        in‑product policy audit feed is documented.
      reference: https://community.adobe.com/t5/enterprise-teams-discussions/introducing-the-admin-audit-log/td-p/12022588
  event_logs_licensing_level:
    value: Admin Console Audit Log and Content Logs are Admin Console features for
      Enterprise & Teams organizations (system/global admins). Content Logs streaming
      via Adobe I/O Events is available for enterprise customers; personal accounts
      are not supported.
    reference: https://helpx.adobe.com/enterprise/using/audit-logs.html
  monitoring_products:
  - value: Splunk Modular Input for Adobe I/O Events (Node.js) ingests Adobe I/O Events—including
      Content Logs for Document Cloud assets—into Splunk via the Journaling API.
    reference: https://github.com/adobeio/Splunk-Modular-Input-Adobe-IO-Events
  - value: Operational guide from Adobe Tech Blog showing how to stream Adobe I/O
      Events to Splunk using a custom Modular Input; applicable to Content Logs (Acrobat
      cloud asset activity).
    reference: https://medium.com/adobetech/using-splunk-to-monitor-aggregate-and-analyze-adobe-i-o-events-f5c5798d109
  ingestion_methods:
  - value: 'Admin Console Audit Log: on-demand CSV export (90‑day retention) for org/admin/product‑profile
      events; download from Insights > Logs > Audit Log.'
    reference: https://helpx.adobe.com/enterprise/using/audit-logs.html
  - value: 'Content Logs (Document Cloud/Creative Cloud assets): CSV report generation
      and download from Admin Console (90‑day lookback; multi‑file CSV).'
    reference: https://helpx.adobe.com/si/enterprise/using/content-logs.html
  - value: 'Content Logs streaming: Adobe I/O Events (webhook or pull via Journaling
      API) enabling near real‑time ingestion into SIEMs such as Splunk, Microsoft
      Sentinel, and Sumo Logic.'
    reference: https://developer.adobe.com/events/docs/guides/using/contentlogs/contentlogs-setup
  - value: Splunk ingestion using Adobe I/O Events Modular Input (Journaling API poller)
      to continuously pull Content Logs events into Splunk.
    reference: https://github.com/adobeio/Splunk-Modular-Input-Adobe-IO-Events
  log_export_options:
    tools_connectors:
      value: Export options include CSV downloads from Admin Console (Audit Log and
        Content Logs) and real‑time streaming of Content Logs via Adobe I/O Events
        (webhook or Journaling API). No evidence of FTP/ZIP exports or a public API
        for Admin Console Audit Log; Content Logs streaming is the vendor‑documented
        programmatic method.
      reference: https://helpx.adobe.com/si/enterprise/using/content-logs.html
