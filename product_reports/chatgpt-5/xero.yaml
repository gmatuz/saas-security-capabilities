incident_response:
  suspend_user_api:
    value: No public Xero API to suspend or remove users was found; the Accounting
      API exposes read-only user retrieval (GET /Users), and UI-based removal is referenced
      elsewhere. This indicates suspension/removal is done via the UI, not via API.
    reference: https://xeroapi.github.io/xero-php-oauth2/docs/v2/accounting/index.html
  invalidate_sessions_api:
    value: No documented API to invalidate or force-logout user sessions. Xero enforces
      an inactivity prompt at ~10 minutes and automatic logout at 60 minutes, with
      no admin-configurable extension.
    reference: https://productideas.xero.com/forums/939198-for-small-businesses/suggestions/44960581-login-don-t-log-me-out-extend-log-out-time-more
  revoke_api_key_api:
    value: 'Available via OAuth2 endpoints: revoke a refresh token to remove all connections
      (POST https://identity.xero.com/connect/revocation) and disconnect a single
      organisation (DELETE https://api.xero.com/connections/{connectionId}); Xero
      announced the revocation capability and SDKs expose helpers (revoke/disconnect).'
    reference: https://devblog.xero.com/release-round-up-august-2020-4d0f077f0b9
  user_toggle_api:
    value: No evidence of an API to activate/deactivate (toggle) Xero users; community
      requests exist for broader user management endpoints (e.g., add user), implying
      such capabilities are not exposed via API at this time.
    reference: https://xero.uservoice.com/forums/5528-accounting-api?category_id=137688
  user_status_api:
    value: Read-only user listing is available via the Accounting API (GET /Users,
      with filters like IsSubscriber). There is no documented API surface showing
      a “suspended/disabled” state or allowing status changes.
    reference: https://xeroapi.github.io/xero-php-oauth2/docs/v2/accounting/index.html
  session_timeout_configuration:
    value: Xero sessions prompt for inactivity at ~10 minutes and auto-log out after
      60 minutes of inactivity; this timeout cannot be extended/configured by customers.
    reference: https://productideas.xero.com/forums/939198-for-small-businesses/suggestions/44960581-login-don-t-log-me-out-extend-log-out-time-more
  known_automation_tools:
  - value: xero-python SDK Identity API supports disconnecting an org (DELETE /Connections/{id});
      usable in automation to programmatically revoke an organisation connection during
      incident response.
    reference: https://github.com/XeroAPI/xero-python/blob/master/xero_python/identity/docs/IdentityApi.md
  - value: xero-node SDK exposes helper methods disconnect(connectionId) and revokeToken()
      to remove a single org connection or revoke the refresh token (all connections)
      for automated containment.
    reference: https://github.com/XeroAPI/xero-node/blob/master/README.md
  - value: Xero Accounting API Users endpoints (GET /Users and GET /Users/{UserID})
      for querying organisation users in investigations (read-only; no write/toggle).
    reference: https://xeroapi.github.io/xero-php-oauth2/docs/v2/accounting/index.html
  - value: Programmatic disconnect of a specific connection via DELETE https://api.xero.com/connections/{connectionId}
      (requires valid access token); useful to revoke a single tenant’s access for
      a compromised integration.
    reference: https://stackoverflow.com/questions/65090426/xero-delete-connection-with-connection-id
  - value: .NET SDK support for DeleteConnectionAsync (Identity APIs) to automate
      disconnect actions from Xero during incident response workflows.
    reference: https://github.com/XeroAPI/Xero-NetStandard/issues/181
  - value: Tray platform demonstrates orchestrated integrations between Splunk and
      Xero (via connectors/HTTP), indicating a pathway to wire Xero API actions into
      SOAR-style playbooks (no native Xero SOAR app found).
    reference: https://tray.ai/connectors/splunk-xero-integrations
