    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/chapter_3963845427.html
  - value: 'Saved Search CSV export: searches include an Export button; administrators
      can persist results and export CSV for ingestion.'
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N663983.html
  - value: 'Saved Search to SFTP: Saved Search Export (SuiteApp/Connector) schedules
