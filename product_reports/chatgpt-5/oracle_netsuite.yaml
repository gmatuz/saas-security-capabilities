security_monitoring:
  event_logs:
    user_login:
      value: NetSuite provides a dedicated Login Audit Trail search that records login
        activity, including initial login date/time, user, role, and source IP, with
        support for saved searches to filter/report on logins.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N324233.html
    role_assignment:
      value: 'Role and permission assignments are auditable: the Employee record has
        an Access > History subtab that logs changes to roles/global permissions with
        timestamp and user; you can also audit roles/permissions via saved searches.'
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_4577281258.html
    api_call:
      value: API authentications and integration issues are visible in the Login Audit
        Trail; administrators can track OAuth 2.0 integrations/users and view REST
        Web Services/RESTlet error messages via the Detail field.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_158323851171.html
    data_export:
      value: Customer data access/export actions are logged by the Compliance 360
        Activity Log (requires Compliance 360 SuiteApp), including UI vs API access,
        action type (e.g., CSV Export, Full CSV Export, Report), user, role, IP, timestamp,
        and URL.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_0422104030.html
    configuration_change:
      value: 'Changes to key account configuration are auditable: Enable Features,
        General Preferences, and Accounting Preferences have Audit Trail pages, and
        related system notes can be retrieved via saved searches.'
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N250284.html
    user_account_creation:
      value: System Notes v2 captures create/change/delete actions with who/when/role
        and object/old/new values on supported records, providing an audit trail for
        administrative user creation when recorded on relevant records.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_158108495822.html
    security_policy_change:
      value: 'Security-relevant feature toggles and preference changes are auditable:
        the Enable Features page supports system notes and has an Audit Trail link;
        administrators can run saved searches to track changes to enabled features.'
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: SuiteAnalytics Connect (ODBC/JDBC/ADO.NET) is a paid add-on module required
      for direct driver-based access to analytics data for queries/exports; it’s not
      available for Small Business accounts and must be purchased via an Account Manager.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/chapter_1555594476.html
  monitoring_products:
  - value: 'Compliance 360 SuiteApp: enables Activity Log of user interactions with
      customer records (access, exports, reports) for security/compliance monitoring;
      data is immutable and exportable.'
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/article_7153807491.html
  - value: 'Splunk: CCX Add-on for NetSuite Products provides CIM-compliant field
      extractions for NetSuite logs, currently covering Authentication and Change
