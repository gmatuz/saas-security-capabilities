    reference: https://splunkbase.splunk.com/app/7830
  - value: 'Engineering pattern: Splunk integration via NetSuite RESTlet—custom record
      + RESTlet feed polled and forwarded to Splunk, demonstrating practical log export/ingest.'
    reference: https://www.rea-group.com/about-us/news-and-insights/blog/splunking-netsuite/
  - value: 'Satori NetSuite Connector (Tactical Connect): schedules NetSuite saved
      searches and delivers CSV output to Azure Blob/SharePoint/OneDrive, supporting
      downstream SIEM pipelines.'
    reference: https://appsource.microsoft.com/en-us/product/web-apps/satoritechnologyllc.netsuite_connector
  - value: 'npm: netsuite-api-client—SuiteTalk REST client supporting REST calls and
      SuiteQL queries against NetSuite for programmatic log/audit data retrieval.'
    reference: https://www.npmjs.com/package/netsuite-api-client
  - value: 'Node package: suiteql—run SuiteQL queries via SuiteTalk REST Web Services;
      useful for programmatically querying audit tables like system notes or login
      audit where available.'
    reference: https://github.com/ehmad11/suiteql
  ingestion_methods:
  - value: 'REST Query API (SuiteQL): POST to /services/rest/query/v1/suiteql to run
      SuiteQL against the analytics data source (NetSuite2.com) with pagination and
      a 100,000-row limit.'
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_157909186990.html
  - value: 'SuiteAnalytics Connect (ODBC/JDBC/ADO.NET): read-only driver-based access
