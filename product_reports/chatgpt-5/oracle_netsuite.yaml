incident_response:
  suspend_user_api:
    value: Inactivate/suspend a user by setting the employee record’s Inactive (isinactive)
      flag via automation (for example through SuiteScript record updates or REST
      record updates). The Employee record exposes fields including ‘isinactive’ (Inactive),
      which can be targeted to remove access programmatically.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N3185342.html
  invalidate_sessions_api:
    value: Uncertain — No vendor documentation found for an API that force-terminates
      all active UI sessions for a specific user. For OAuth 2.0-based sessions, NetSuite
      provides a logout endpoint that revokes the id token and its associated access/refresh
      tokens; use this to invalidate OAuth2 sessions for that user’s client. For UI
      sessions, mitigation is to remove access (clear Give Access and/or set the user
      inactive) and rely on session timeouts.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_161192337588.html
  revoke_api_key_api:
    value: 'Two token revocation methods are documented: (1) OAuth 2.0: POST to the
      revoke endpoint to revoke a refresh token (invalidates associated access tokens).
      (2) Token-Based Authentication (TBA, OAuth 1.0a): call the revoketoken endpoint
      to revoke a TBA access token. Admins can also revoke TBA tokens in the UI.'
    reference: dubious claim, hallucinated reference
  user_toggle_api:
    value: Yes (via record updates). Toggling a user between active and inactive can
      be automated by updating the employee record’s Inactive flag. Official guidance
      describes inactivating employees to remove access; however, whether existing
      UI sessions are immediately terminated is not explicitly stated in vendor docs.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1504014571.html
  user_status_api:
    value: Yes. User status can be queried by reading employee fields such as ‘isinactive’
      (Inactive) and ‘giveaccess’ (Login Access) in searches or via APIs to determine
      if a user can log in versus being inactive.
    reference: dubious claim, hallucinated reference
  session_timeout_configuration:
    value: UI idle session timeout is configurable under Setup > Company > Preferences
      > General Preferences. Valid values range from 15 to 720 minutes; default is
      180 minutes. Absolute UI session timeout defaults to 12 hours. Roles with permission
      to view unencrypted credit card data are restricted to a 15-minute idle timeout.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1534882691.html
  known_automation_tools:
  - value: 'Splunk: CCX Add-on for NetSuite Products — field extractions for NetSuite
      logs mapped to CIM (Authentication, Change) to aid SIEM ingestion and correlation.'
    reference: https://splunkbase.splunk.com/app/7830
  - value: 'Workato: Azure Sentinel ↔ NetSuite (REST) connector actions (e.g., execute
      RESTlet, SuiteQL, search/update records) usable in incident playbooks to query
      or change NetSuite during response.'
    reference: https://www.workato.com/integrations/azure-sentinel~netsuite_rest
  - value: 'Satori NetSuite Connector (SuiteApp: Tactical Connect): schedules NetSuite
      saved searches to Azure Blob/SharePoint/OneDrive — useful to export login/audit/search
      data toward SIEM pipelines.'
    reference: https://appsource.microsoft.com/en-us/product/web-apps/satoritechnologyllc.netsuite_connector
  - value: 'Python SDK (netsuite-sdk-py): SOAP SuiteTalk client supporting TBA; can
      automate reads/updates (e.g., status flips, token hygiene) during investigation/response
      scripts.'
    reference: https://github.com/fylein/netsuite-sdk-py
  - value: 'Node.js client (netsuite-rest): OAuth 1.0a–signed requests for SuiteTalk
