identity_and_access:
  sso_support:
    value: yes — SAML 2.0 inbound SSO to NetSuite; works with any SAML 2.0–compliant
      IdP (IdP-initiated and SP-initiated supported by vendors).
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/chapter_N3825119.html
  sso_license_level_requirement:
    value: unclear — SSO is enabled as a feature (Setup > Company > Enable Features
      > SuiteCloud > SAML Single Sign-on). No explicit public documentation of edition/license
      tier prerequisites.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/subsect_1520718734.html
  scim_support:
    value: no — no native SCIM endpoint for user provisioning; Microsoft notes NetSuite
      lacks SCIM/OAuth2 support for Entra automatic provisioning.
    reference: https://learn.microsoft.com/en-us/answers/questions/477825/netsuite-saml-provisioning
  scim_licensing_level_requirement:
    value: n/a — SCIM not supported.
    reference: https://learn.microsoft.com/en-us/answers/questions/477825/netsuite-saml-provisioning
  scim_authentication_mechanisms:
    value: n/a — SCIM not supported.
    reference: https://learn.microsoft.com/en-us/answers/questions/477825/netsuite-saml-provisioning
  scim_authentication_acquisition_steps:
    value: n/a — SCIM not supported.
    reference: https://learn.microsoft.com/en-us/answers/questions/477825/netsuite-saml-provisioning
  user_management_api_support:
    value: 'yes — SuiteTalk REST/SOAP support Employee record CRUD; use Employee REST
      record (record id: employee) for creating users, toggling access, and managing
      sublists.'
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_161886175135.html
  user_management_api_licensing_level:
    value: Enable REST Web Services (SuiteCloud > SuiteTalk (Web Services) > REST
      Web Services) and required permissions; SuiteCloud Plus license only needed
      for higher API concurrency, not for basic access.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/article_5085602973.html
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 bearer tokens (preferred) and Token-Based Authentication (OAuth
      1.0a HMAC-SHA256). Username/password login not supported for REST.
    reference: dubious claim, hallucinated reference
  user_management_api_authentication_acquisition_steps:
    value: '1) Admin: Setup > Company > Enable Features > SuiteCloud: enable REST
      Web Services and (optionally) OAuth 2.0. 2) Create an Integration record to
      obtain client ID/secret (OAuth2) or consumer key/secret (TBA). 3) Grant role
      permissions: REST Web Services and Log in using Access Tokens. 4) Create user
      access tokens (for TBA) or complete OAuth2 flow to obtain access token; then
      call REST endpoints.'
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/article_5085602973.html
  seat_costs:
  - license_level: Full Licensed Users — pricing not publicly listed; counts shown
      under Setup > Company > View Billing Information.
    active:
      value: Counts toward Full User Count when the user is active and has access.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N896195.html
    suspended_disabled:
      value: Inactive users with access do not count toward Full User Count.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N896195.html
    archived:
      value: unclear — NetSuite uses inactivation rather than an 'archive' state for
        users.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1504014571.html
  - license_level: Employee Center — separate license pool; see Employee Center role
      notes.
    active:
      value: Counts against Employee Center licenses unless the user also has an Administrator
        role; Admin+Employee Center does not consume Employee Center licenses.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1510166674.html
    suspended_disabled:
      value: Unclear publicly; general guidance is to inactivate user or remove access
        to stop license consumption.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1525773325.html
    archived:
      value: unclear — no documented 'archive' state; inactivate instead.
      reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_1525773325.html
  lifecycle_options:
  - No access (employee record present; Give Access unchecked)
  - Access granted (Give Access checked; roles assigned)
  - Inactive user (record inactivated)
  - Remove SAML access (remove SAML permission from roles or disable SSO)
  - Password set/reset or Require Password Change on Next Login
  rbac_support:
    value: yes — roles with permissions control access; standard and custom roles;
      manage via Setup > Users/Roles.
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N285436.html
  rbac_api_assignment:
    value: yes (via APIs) — Employee record has a roles sublist accessible through
      web services; roles sublist is supported in REST (with noted differences).
    reference: https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_161886175135.html
