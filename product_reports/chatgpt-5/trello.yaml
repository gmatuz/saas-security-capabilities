incident_response:
  suspend_user_api:
    value: Atlassian SCIM user provisioning API supports deactivating (deprovisioning)
      a managed user in Atlassian Cloud; DELETE /scim/directory/{directoryId}/Users/{userId}
      deactivates the user, which applies across Atlassian apps including Trello (requires
      Atlassian Guard/SCIM).
    reference: https://developer.atlassian.com/cloud/admin/user-provisioning/rest/api-group-users/
  invalidate_sessions_api:
    value: No documented Atlassian Cloud/Trello API to programmatically reset/invalidate
      user sessions; an Atlassian suggestion (ACCESS-1644) requests such an API, indicating
      it does not exist today.
    reference: https://jira.atlassian.com/browse/ACCESS-1644
  revoke_api_key_api:
    value: Trello API tokens can be revoked via API using DELETE /1/tokens/{token};
      when deleted, the token immediately loses access (users can also revoke from
      UI).
    reference: https://developer.atlassian.com/cloud/trello/rest/api-group-tokens/
  user_toggle_api:
    value: Enterprise administrators can deactivate a Trello Enterprise member (license
      removal) from the Enterprise Admin Dashboard; deactivation removes access and
      terminates related SSO sessions so the user is logged out.
    reference: https://trello.com/pt-BR/guide/enterprise/admins-dashboard
  user_status_api:
    value: Atlassian SCIM User APIs expose the ‘active’ attribute on users and allow
      GET /scim/directory/{directoryId}/Users/{userId} to check if a user is active
      vs. deactivated.
    reference: https://developer.atlassian.com/cloud/admin/user-provisioning/rest/api-group-users/
  session_timeout_configuration:
    value: Idle web session duration is configured in Atlassian authentication policies
      for managed accounts; default is 30 days if not set, and admins can adjust it
      per policy.
    reference: https://support.atlassian.com/security-and-access-policies/docs/update-idle-session-duration/
  known_automation_tools:
  - value: Cortex XSOAR Trello integration pack (commands to list boards/lists, create/update
      cards, etc.) enabling playbooks that take Trello actions as part of incident
      workflows.
    reference: https://xsoar.pan.dev/docs/reference/integrations/trello
  - value: Splunk Webhooks Input app supports Trello webhook compatibility (added
      HEAD handling) to ingest Trello webhook events into Splunk for investigation/alerting.
    reference: https://apps.splunk.com/app/3308/
  - value: Atlassian Organizations Events API provides programmatic access to organization
      audit logs (query/poll) for SIEM ingestion and automation.
    reference: dubious claim, hallucinated reference
  - value: Trello Enterprise Audit Log REST endpoint GET /1/enterprises/{id}/auditlog
      returns Enterprise audit actions; useful for investigation and export.
    reference: https://developer.atlassian.com/cloud/trello/rest/api-group-enterprises/#api-enterprises-id-auditlog-get
  - value: py-trello (PyPI) – Python client wrapper for Trello REST API to automate
      investigative and response actions (e.g., remove members from boards, move/archive
      cards).
    reference: https://pypi.org/project/py-trello/
  - value: trello.js (npm) – JavaScript/TypeScript client for Trello API (Node/browser)
      to script Trello response actions in SOAR/custom automations.
    reference: https://www.npmjs.com/package/trello.js/v/1.2.3
  - value: trello-java-wrapper – Java library for Trello API (available via Maven
      Central) to integrate Trello actions into JVM-based automation.
    reference: https://github.com/taskadapter/trello-java-wrapper
  - value: trobot – Node.js Trello webhook/bot toolkit and CLI to manage webhooks
      and respond to Trello events programmatically.
    reference: https://github.com/karlpokus/trobot
