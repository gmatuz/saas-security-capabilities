security_monitoring:
  event_logs:
    user_login:
      value: Trello does not expose product-level login events to customers; board/Workspace
        exports and activity do not include login details. Login-related events must
        be sourced from Atlassian organization audit logs rather than Trello product
        logs.
      reference: https://community.atlassian.com/t5/Trello-questions/Can-Trello-logs-be-exported-to-splunk/qaq-p/1431705
    role_assignment:
      value: Trello Enterprise Admin Dashboard provides an Audit Log that includes
        membership changes and Enterprise-wide permission settings; logs can be exported
        to Google Sheets.
      reference: https://support.atlassian.com/trello/docs/enterprise-admin-dashboard/
    api_call:
      value: Trello states all API calls and application logs are retained internally
        for at least 45 days for Atlassian’s operational/security use; these logs
        are not exposed to customers.
      reference: https://trello.com/ru/legal/security
    data_export:
      value: Export options exist (board JSON; Premium/Enterprise CSV; Workspace export
        with optional attachments ZIP). Documentation does not state that a security/audit
        event is recorded when exports are performed; availability of export audit
        events is uncertain.
      reference: https://support.atlassian.com/trello/docs/exporting-data-from-trello/
    configuration_change:
      value: Enterprise Admin Audit Log captures Enterprise-wide configuration actions
        such as permission settings and Power-Up administration and allows export
        to Google Sheets.
      reference: https://support.atlassian.com/trello/docs/enterprise-admin-dashboard/
    user_account_creation:
      value: Uncertain – Atlassian’s organization audit log tracks user-account related
        activities at the org level (e.g., user accounts category), but Trello-specific
        product audit entries for account creation aren’t documented.
      reference: https://support.atlassian.com/organization-administration/docs/track-organization-activities-from-the-audit-log/
    security_policy_change:
      value: Changes to organization security policies are recorded in the Atlassian
        organization audit log under the Security policies category (org-level, not
        Trello product-level).
      reference: https://support.atlassian.com/organization-administration/docs/track-organization-activities-from-the-audit-log/
  event_logs_licensing_level:
    value: Trello Enterprise includes an Enterprise Admin Audit Log (exportable to
      Google Sheets). Organization-level audit logging (with optional streaming via
      webhook) is managed under Atlassian Guard; webhook streaming requires Atlassian
      Guard Premium or eligible Enterprise plans for other Atlassian apps. Trello-specific
      product audit streaming is not documented.
    reference: https://support.atlassian.com/trello/docs/enterprise-admin-dashboard/
  monitoring_products:
  - value: Splunkbase ‘Trello App for Splunk’ (archived) – depended on a Trello Add-On
      to ingest board/list/card/member data for reporting within Splunk.
    reference: https://apps.splunk.com/app/4237/
  - value: 'CloudQuery integration advertises syncing Trello API data to Splunk (source:
      Trello; destination: Splunk) via configuration-driven ETL.'
    reference: https://hub.cloudquery.io/export-data/trello/splunk
  - value: Pipedream connectors – Trello triggers (e.g., new/moved/updated card) to
      Splunk actions (HEC/event ingestion), enabling near-real-time forwarding of
      Trello events.
    reference: https://pipedream.com/apps/trello/integrations/splunk
  - value: n8n workflow integration page for Splunk and Trello – low-code workflow
      to forward Trello events to Splunk or orchestrate monitoring automations.
    reference: https://n8n.io/integrations/splunk/and/trello/
  - value: Splunk Community ‘Trello Add-On’ description – modular inputs to call Trello
      APIs and ingest boards/lists/cards/labels/members/checklists.
    reference: https://community.splunk.com/t5/c-oqeym24965/Trello%2BAdd-On/pd-p/4141
  ingestion_methods:
  - value: Atlassian organization audit log webhooks – stream org-level audit events
      (JSON) to a third-party HTTP endpoint (e.g., SIEM) with retry semantics; requires
      appropriate plan.
    reference: https://support.atlassian.com/security-and-access-policies/docs/learn-more-about-audit-log-webhooks/
  - value: Atlassian Organizations REST API Events – poll or query org-level audit
      log events (/v1/orgs/{orgId}/events, /events-stream) for ingestion.
    reference: https://developer.atlassian.com/cloud/admin/organization/rest/api-group-events/
  - value: Trello REST API – Board Actions endpoint to pull change events on boards
      (e.g., addMemberToBoard, updateCard).
    reference: https://developer.atlassian.com/cloud/trello/rest/api-group-boards/
  - value: Trello Webhooks – register webhooks on boards/lists/cards to receive HTTP
      callbacks on updates for streaming into a collector.
    reference: https://developer.atlassian.com/cloud/trello/guides/rest-api/api-introduction/
  - value: Trello export – Board/Workspace export to JSON/CSV, with optional attachments
      ZIP on Workspace export (manual or scheduled via some third-party Power-Ups).
    reference: https://support.atlassian.com/trello/docs/exporting-data-from-trello/
  - value: Trello Enterprise Admin Audit Log – export Enterprise admin activities
      to Google Sheets, which can then be programmatically fetched for ingestion.
    reference: https://support.atlassian.com/trello/docs/enterprise-admin-dashboard/
  log_export_options:
    tools_connectors:
      value: Native export options include board JSON, Premium/Enterprise CSV, and
        Workspace export with optional attachments ZIP. These provide bulk data for
        downstream processing; additional programmatic collection is via the Trello
        REST API and webhooks (see ingestion methods).
      reference: https://support.atlassian.com/trello/docs/exporting-data-from-trello/
  documentation_links:
