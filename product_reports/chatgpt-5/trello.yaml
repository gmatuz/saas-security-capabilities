identity_and_access:
  sso_support:
    value: yes — SAML 2.0 via Atlassian Guard Standard (formerly Atlassian Access)
      for Atlassian Cloud/Trello; OIDC/OpenID Connect is not supported for Cloud SSO.
      Supported IdPs include Okta, Azure AD, OneLogin, Ping, Google Cloud, AD FS,
      etc.
    reference: https://support.atlassian.com/provisioning-users/docs/supported-identity-providers/
  sso_license_level_requirement:
    value: Atlassian Guard Standard subscription required to enforce SSO for Trello;
      Guard Standard is included with Trello Enterprise licenses.
    reference: https://support.atlassian.com/trello/docs/configure-sso-for-trello-with-atlassian-guard/
  scim_support:
    value: yes — SCIM 2.0 provisioning via Atlassian Guard Standard for Atlassian-managed
      accounts (supports Trello when linked to an Atlassian organization).
    reference: https://support.atlassian.com/provisioning-users/docs/understand-user-provisioning/
  scim_licensing_level_requirement:
    value: Atlassian Guard Standard subscription required for SCIM user provisioning.
    reference: https://support.atlassian.com/migration/docs/recommendations-for-scim-provisioning/
  scim_authentication_mechanisms:
    value: Bearer token — Directory API key (SCIM base URL + API key) used as OAuth2-style
      Bearer in Authorization header.
    reference: https://developer.atlassian.com/cloud/admin/user-provisioning/rest/intro/
  scim_authentication_acquisition_steps:
    value: 1) Go to admin.atlassian.com and select your organization. 2) Security
      > Identity providers, open the relevant Directory. 3) In User provisioning,
      select Set up (or the menu) and Regenerate API key. 4) Copy the Directory base
      URL and API key. 5) Use the API key as a Bearer token with the SCIM base URL
      when configuring your IdP or calling the API.
    reference: https://developer.atlassian.com/cloud/admin/user-provisioning/rest/intro/
  user_management_api_support:
    value: yes — Trello REST API supports workspace/enterprise/board membership management
      (invite, add/remove, deactivate/reactivate members; set membership type).
    reference: https://developer.atlassian.com/cloud/trello/rest/api-group-organizations/
  user_management_api_licensing_level:
    value: uncertain — general REST APIs are public; enterprise-specific endpoints
      require an Enterprise context. No explicit licensing matrix for API availability
      found.
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: API key + user token (query params or Authorization header); optional OAuth
      1.0. Tokens created via Trello authorization flow.
    reference: https://developer.atlassian.com/cloud/trello/guides/rest-api/authorization/
  user_management_api_authentication_acquisition_steps:
    value: 1) Create a Power-Up, then open https://trello.com/power-ups/admin. 2)
      Open your Power-Up > API Key tab and Generate a new API Key. 3) Click the Token
      link to authorize and obtain a user token. 4) Use key and token to call the
      REST API.
    reference: https://support.atlassian.com/trello/docs/getting-started-with-trello-rest-api/
  seat_costs:
  - license_level: Standard (Workspace)
    active:
      value: Billable seats include all Workspace members and multi-board guests.
      reference: https://support.atlassian.com/trello/docs/how-billing-works-with-trello-premium-and-standard/
    suspended_disabled:
      value: Deactivated Workspace members do not consume a license in Standard/Premium.
      reference: https://support.atlassian.com/trello/docs/what-is-a-deactivated-user/
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Premium (Workspace)
    active:
      value: Billable seats include all Workspace members and multi-board guests;
        CSV export available at this tier.
      reference: https://support.atlassian.com/trello/docs/how-billing-works-with-trello-premium-and-standard/
    suspended_disabled:
      value: Deactivated Workspace members do not consume a license in Standard/Premium.
      reference: https://support.atlassian.com/trello/docs/what-is-a-deactivated-user/
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Enterprise
    active:
      value: Billable members are active licensed Enterprise members; stats box shows
        billable members as active members of upgraded Workspaces.
      reference: https://support.atlassian.com/trello/docs/member-management-dashboard-stats-box/
    suspended_disabled:
      value: Revoking/removing an Enterprise license (deactivate) frees the seat;
        deactivated members appear in Enterprise admin but are not licensed.
      reference: https://support.atlassian.com/trello/docs/managing-licensed-members-on-the-enterprise-admin-dashboard/
    archived:
      value: uncertain
      reference: no evidence
  lifecycle_options:
  - invited (board/Workspace invite) — ‘Invited Members’ status
  - active (normal member)
  - observer (read-only board member; Premium)
  - deactivated (Workspace)
  - deactivated (Atlassian managed account)
