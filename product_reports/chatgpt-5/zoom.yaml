security_monitoring:
  event_logs:
    user_login:
      value: Sign-in/sign-out activity logs are available via the Reports API and
        include fields such as client_type, email, ip_address, time, type (Sign in/Sign
        out), and version. The API requires report:read:admin (or granular report:read:user_activities:admin)
        scope and supports a one-month date range per request.
      reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/kqar749/get-sign-in-sign-out-activity-report
    role_assignment:
      value: Role assignments and related admin actions are captured in Operation
        Logs. Retrieve via the Reports API with optional category_type filtering (e.g.,
        role). Returned fields include time, operator, category_type, action, and
        operation_detail. One-month date range per request.
      reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
    api_call:
      value: API call visibility exists in the Marketplace “API Call Logs,” which
        display up to 100 calls from the last 7 days for developer troubleshooting;
        no security-audit-grade API for comprehensive API-call logging is documented.
      reference: https://medium.com/zoom-developer-blog/transitioning-your-developer-apps-to-zooms-marketplace-6a8de3386716
    data_export:
      value: uncertain — forum guidance indicates no API endpoint to retrieve cloud
        recording view/download counts, and no explicit audit log of data export actions
        is documented via the Reports API.
      reference: https://devforum.zoom.us/t/get-details-of-recordings-views-and-downloads/30670
    configuration_change:
      value: Configuration and administrative changes (e.g., account or user_settings
        updates) are recorded in Operation Logs. Use the Reports API with category_type
        filters (account, user_settings, billing, role, recording, etc.) to retrieve
        change events with action and operation_detail fields.
      reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
    user_account_creation:
      value: Creation of users is audited in Operation Logs (category_type user).
        Retrieve via the Reports API; events include operator, action (e.g., user
        added), and operation_detail.
      reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
    security_policy_change:
      value: Security-relevant policy changes (for example, changing account settings
        or SSO-related admin actions) are recorded in audit/operation logs and can
        be ingested; Datadog’s integration explicitly consumes Operation Logs for
        such changes.
      reference: https://docs.datadoghq.com/integrations/zoom_activity_logs/
  event_logs_licensing_level:
    value: Access to Admin Activity Logs and related user activity reports requires
      a Pro, Business, Education, or Enterprise plan and the account owner or a role
      with “user activities reports” permission; the report duration is limited to
      one month per query.
    reference: https://support.zoom.com/hc/en/article?id=zm_kb&sysparm_article=KB0067251
  monitoring_products:
  - value: Splunk Connect for Zoom receives Zoom Event Subscriptions (webhooks) and
      ingests them into Splunk (sourcetype zoom:webhook).
    reference: https://help.splunk.com/en/data-management/integrate-data-with-add-ons/splunk-connect-for-zoom/1.2/overview/splunk-connect-for-zoom
  - value: Microsoft Sentinel “Zoom Reports” connector pulls Zoom Reports via REST
      API using Azure Functions and parses into Zoom_CL for analytics.
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/zoom-reports
  - value: Datadog Zoom Activity Logs integration collects Sign-in/Sign-out Activities
      and Operation Logs using report:read:admin scope for Cloud SIEM detection pipelines.
    reference: https://docs.datadoghq.com/integrations/zoom_activity_logs/
  - value: Sumo Logic Zoom Source ingests Zoom webhooks (Webhook Only app) to collect
      event data for dashboards and alerts.
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/webhook-sources/zoom/
  - value: Panther provides a Zoom.Operation schema and native parser for Operation
      Logs to audit actions such as adding users, changing settings, and deleting
      recordings.
    reference: https://docs.panther.com/data-onboarding/supported-logs/zoom
  - value: Coralogix Zoom integration ingests Sign-In/Sign-Out Activity Logs and Operation
      Logs using OAuth scopes report:read:user_activities:admin and report:read:operation_logs:admin.
    reference: https://coralogix.com/docs/integrations/pull/zoom/
  - value: Site24x7 AppLogs monitors Zoom by subscribing to Zoom Webhook events (meetings,
      webinars, recording, users, account) and ingesting them via HTTPS endpoint.
    reference: https://www.site24x7.cn/help/log-management/zoom-monitoring.html
  - value: Python client library “py-zoom-api” includes Reports API support for report_operation_logs
      and report_sign_in_sign_out_activities methods (useful for security log ingestion).
    reference: https://github.com/rootalley/py-zoom-api
  - value: Zoom CLI (@zoom/cli) includes commands to retrieve reports, including reports:activity
      and reports:operation-logs, suitable for scripted collection.
    reference: https://www.npmjs.com/package/%40zoom/cli?activeTab=dependents
  ingestion_methods:
  - value: REST Reports API for Sign-in/Sign-out Activity (GET /report/activities)
      with monthly range and pagination; returns per-login metadata fields suitable
      for SIEM ingestion.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/kqar749/get-sign-in-sign-out-activity-report
  - value: REST Reports API for Operation Logs (GET /report/operationlogs) supports
      category_type filtering (e.g., user, account, role, recording) and returns operator/action/details
      fields.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
  - value: GraphQL API provides operationLogsReports and ActivityReport queries to
      retrieve the same audit datasets with pagination (after/first) and from/to parameters.
    reference: https://developers.zoom.us/graphql-ref/index.html
  - value: Event Subscriptions (webhooks) deliver real-time Zoom events via HTTP POST
      to subscriber endpoints; used by SIEM collectors and integrations.
    reference: dubious claim, hallucinated reference
  - value: CSV export of Admin Activity Logs via the Zoom web portal UI enables manual
      export of audited actions within a 1‑month window.
    reference: https://support.zoom.com/hc/en/article?id=zm_kb&sysparm_article=KB0067251
  - value: AWS AppFabric can pull Zoom audit and login/logout logs via Server-to-Server
      OAuth and normalize to OCSF for delivery to S3 or Firehose.
    reference: https://docs.aws.amazon.com/zh_cn/appfabric/latest/adminguide/zoom.html
  - value: Splunk Connect for Zoom listens for Zoom webhook events on a Splunk Heavy
      Forwarder (TLS) and indexes them (sourcetype zoom:webhook).
    reference: https://help.splunk.com/en/data-management/integrate-data-with-add-ons/splunk-connect-for-zoom/1.2/install-and-configure/install-splunk-connect-for-zoom-on-a-distributed-splunk-enterprise-deployment
  log_export_options:
    tools_connectors:
      value: Zoom exposes audit datasets through APIs (REST Reports endpoints and
        GraphQL queries) for programmatic export; additionally, Admin Activity Logs
        can be exported as CSV from the portal; no evidence of FTP-based exports is
        documented.
      reference: https://developers.zoom.us/graphql-ref/index.html
  documentation_links:
  - https://support.zoom.com/hc/en/article?id=zm_kb&sysparm_article=KB0067251
  - https://www.postman.com/zoom-developer/zoom-public-workspace/request/kqar749/get-sign-in-sign-out-activity-report
  - https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
  - https://developers.zoom.us/graphql-ref/index.html
  - https://help.splunk.com/en/data-management/integrate-data-with-add-ons/splunk-connect-for-zoom/1.2/overview/splunk-connect-for-zoom
  - https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/zoom-reports
  - https://docs.datadoghq.com/integrations/zoom_activity_logs/
  - https://help.sumologic.com/docs/send-data/hosted-collectors/webhook-sources/zoom/
  - https://docs.panther.com/data-onboarding/supported-logs/zoom
  - https://coralogix.com/docs/integrations/pull/zoom/
  - https://zoomdevelopersupport.zendesk.com/hc/en-us/articles/360057236091-How-to-add-Webhooks-to-my-app
  - https://docs.aws.amazon.com/zh_cn/appfabric/latest/adminguide/zoom.html
  - https://devforum.zoom.us/t/sign-in-sign-out-report-api-not-adhering-to-time-in-from-to-parameters/21202
  - https://devforum.zoom.us/t/sign-in-sign-out-report-api-not-giving-response-for-when-date-set-in-from-to-parameters-is-past-one-month/29507
  - https://devforum.zoom.us/t/operation-logs-api/44723
  - https://medium.com/zoom-developer-blog/transitioning-your-developer-apps-to-zooms-marketplace-6a8de3386716
  - https://devforum.zoom.us/t/get-details-of-recordings-views-and-downloads/30670
  - https://github.com/splunk/zoom-webhook-to-hec
  - https://github.com/rootalley/py-zoom-api
incident_response:
  suspend_user_api:
    value: Yes. Zoom provides an API to toggle a user's account status. PUT /users/{userId}/status
      supports action=deactivate or action=activate. Deactivating removes licenses
      and prevents the user from logging in; the user can later be reactivated.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/507i12l/update-user-status
  invalidate_sessions_api:
    value: Limited. There is no general API to sign a user out of Zoom across all
      devices/sessions. Zoom staff confirm the only programmatic logout is DELETE
      /users/{userId}/token, which revokes an SSO user’s session; otherwise, there
      is no API to log a user out. Use the admin/user UI to sign out of sessions.
    reference: https://devforum.zoom.us/t/rest-api-for-zoom-sign-out/5998
  revoke_api_key_api:
    value: OAuth access/refresh tokens for Zoom Marketplace apps can be programmatically
      revoked via POST https://zoom.us/oauth/revoke (Basic auth with client_id:client_secret
      and token in x-www-form-urlencoded body). This revokes app access. Unclear for
      other token types (e.g., ZAK/user tokens) beyond SSO-token revoke; no evidence
      of a general 'API key' revoke for Server-to-Server OAuth credentials via API.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/9tpyk7i/revoke-an-access-token
  user_toggle_api:
    value: Yes. You can programmatically toggle a user between active and deactivated
      with PUT /users/{userId}/status. Deactivation prevents login; however, uncertain
      whether it immediately terminates existing sessions—Zoom docs do not state forced
      logout. Use UI 'Managing signed-in devices and sessions' to force sign-out if
      needed. (uncertain about immediate session termination)
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/507i12l/update-user-status
  user_status_api:
    value: Yes. The List users API supports a status query (active | inactive | pending)
      and returns each user’s status, allowing you to check if an account is active
      vs. deactivated.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/sox1x04/list-users
  session_timeout_configuration:
    value: Zoom account security settings allow enforced automatic sign-out after
      inactivity. Admins can set 'Users need to sign in again after a period of inactivity'
      for the web portal (10–120 minutes) and Zoom client (5–120 minutes). There’s
      also 'Automatically sign users out after a specified time' (Zoom-password-based).
    reference: https://support.zoom.com/hc/en/article?id=zm_kb&sysparm_article=KB0064901&zcid=1231
  known_automation_tools:
  - value: 'Splunk Connect for Zoom (SIEM ingestion): Collects Zoom events via a Webhook
      Only App; configure Splunk Data Input ''zoom:webhook'' to ingest meeting, user,
      account events for detection/investigation.'
    reference: https://help.splunk.com/en/data-management/integrate-data-with-add-ons/splunk-connect-for-zoom/1.2/install-and-configure/install-splunk-connect-for-zoom-on-a-distributed-splunk-enterprise-deployment
  - value: 'Splunk SOAR Zoom App: Integration actions for investigation/admin tasks
      (e.g., get user, get/update user settings, get meeting details, create/delete
      meeting). Supports Server‑to‑Server OAuth.'
    reference: https://splunkbase.com/app/5979/
  - value: 'Cortex XSOAR Zoom integration: Includes zoom-delete-user-token to revoke
      a user’s Zoom SSO session (DELETE /users/{userId}/token), useful in account‑compromise
      response playbooks.'
    reference: https://xsoar.pan.dev/docs/reference/integrations/zoom
  - value: 'Microsoft Sentinel Zoom Reports connector: Azure Functions–based connector
      pulls Zoom report data via REST for security analytics and investigations in
      Sentinel.'
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/zoom-reports
  - value: 'Sumo Logic Zoom Source/App: Uses a Zoom Webhook Only App to forward Zoom
      events to Sumo HTTP source for dashboards and alerting on admin/user activity.'
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/webhook-sources/zoom/
  - value: 'Elastic Zoom connector: Ingests Zoom content via Server‑to‑Server OAuth;
      documents required scopes and limits, enabling search/analytics on Zoom data.'
    reference: https://www.elastic.co/guide/en/elasticsearch/reference/current/es-connectors-zoom.html
  - value: 'pszoom PowerShell module: Automation scripts for Zoom administration,
      including Get-ZoomUsers with status filters—useful for investigation and user
      state audits.'
    reference: https://www.powershellgallery.com/packages/pszoom/2.0.3.0/content/public/users/get-zoomusers.ps1
  - value: 'ZoomNet (.NET client library): Strongly-typed Zoom REST API v2 client
      with helpers for OAuth/S2S and webhook processing—useful for bespoke incident
      response automation.'
    reference: https://github.com/Jericho/ZoomNet
  - value: 'Zoom Server‑to‑Server OAuth Python sample: Official sample app demonstrating
      S2S OAuth auth flow and endpoints (users, meetings), a starting point for custom
      IR tooling.'
    reference: https://github.com/zoom/server-to-server-python-sample
