  - https://www.postman.com/zoom-developer/zoom-public-workspace/request/kqar749/get-sign-in-sign-out-activity-report
  - https://www.postman.com/zoom-developer/zoom-public-workspace/request/7okmfpb/get-operation-logs-report
  - https://support.zoom.com/hc/en/article?id=zm_kb&sysparm_article=KB0077145
