  - https://www.postman.com/zoom-developer/zoom-public-workspace/request/sox1x04/list-users
  - https://devforum.zoom.us/t/rest-api-for-zoom-sign-out/5998
  - https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/zoom-reports
  - https://help.splunk.com/en/data-management/integrate-data-with-add-ons/splunk-connect-for-zoom/1.2/install-and-configure/install-splunk-connect-for-zoom-on-a-distributed-splunk-enterprise-deployment
