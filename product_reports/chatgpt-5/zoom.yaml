identity_and_access:
  sso_support:
    value: yes — supports SAML 2.0 SSO with common IdPs (Microsoft Entra ID/Azure
      AD, ADFS, Okta, Shibboleth). Zoom documents SAML-based SSO configuration, including
      signed/encrypted assertions and client session controls; no Kerberos documented;
      OAuth is used for API access, not end-user SSO.
    reference: https://library.zoom.com/admin-corner/account-and-endpoint-management/sso-field-guide
  sso_license_level_requirement:
    value: Business, Education, Enterprise, or API plan required to obtain a Vanity
      URL (prerequisite for SSO).
    reference: https://zoomusdev.service-now.com/hc/en/article?id=zm_kb&sysparm_article=KB0061540
  scim_support:
    value: 'yes — SCIM 2.0 for Users and Groups via /scim2; requires SSO enabled and
      approved Vanity URL; headers Accept: application/scim+json.'
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/documentation/mdiq1ve/zoom-scim2-api
  scim_licensing_level_requirement:
    value: Business or Education account with approved Vanity URL and SSO enabled.
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/documentation/mdiq1ve/zoom-scim2-api
  scim_authentication_mechanisms:
    value: OAuth 2.0 (SCIM2 scope) — bearer token flow via OAuth or Server-to-Server
      OAuth; Microsoft Entra guidance notes legacy Bearer Authentication is no longer
      supported.
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/zoom-provisioning-tutorial
  scim_authentication_acquisition_steps:
    value: '1) In Zoom App Marketplace, create an OAuth or Server-to-Server OAuth
      app. 2) Add the SCIM2 scope. 3) Generate an OAuth access token for the app.
      4) Call SCIM endpoints (e.g., https://api.zoom.us/scim2/Users) with Authorization:
      Bearer <token> and Accept: application/scim+json.'
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/documentation/mdiq1ve/zoom-scim2-api
  user_management_api_support:
    value: yes — non‑SCIM user management APIs available (GraphQL and REST). Examples
      include createUser and updateUserStatus (deactivate/reactivate).
    reference: https://developers.zoom.us/graphql-ref/index.html
  user_management_api_licensing_level:
    value: unclear — Zoom does not publish one minimum plan for all user‑management
      APIs; several reporting/dashboard APIs require Business+ while user creation/status
      APIs do not list plan prerequisites.
    reference: https://devforum.zoom.us/t/rest-api-access-rights-for-business-plan/76670
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 — Server‑to‑Server OAuth (account credentials grant) and 3‑legged
      OAuth; JWT deprecated. Token acquisition via OAuth token endpoint.
    reference: https://devforum.zoom.us/t/i-made-a-server-to-server-oauth-application-to-use-a-webhook-and-api-how-to-create-jwt-for-the-api/85643
  user_management_api_authentication_acquisition_steps:
    value: '1) In Zoom App Marketplace, create a Server‑to‑Server OAuth app. 2) Note
      Account ID, Client ID, Client Secret. 3) Request token: POST https://zoom.us/oauth/token?grant_type=account_credentials&account_id=<ACCOUNT_ID>
      with Basic auth (base64(ClientID:ClientSecret)). 4) Use returned access_token
      as Bearer for API calls.'
    reference: https://devforum.zoom.us/t/i-made-a-server-to-server-oauth-application-to-use-a-webhook-and-api-how-to-create-jwt-for-the-api/85643
  seat_costs:
  - license_level: Zoom Workplace Pro (1–9 users)
    active:
      value: Paid per active licensed user; listed at $13.32/month/user billed annually
        or $15.99 billed monthly (US site).
      reference: https://www.zoom.com/en/products/collaboration-tools/zoom-workplace-pro-annual/
    suspended_disabled:
      value: Deactivating a user removes all licenses and blocks login (license can
        be reassigned; billing is by total purchased licenses).
      reference: https://developers.zoom.us/graphql-ref/index.html
    archived:
      value: uncertain — no documented 'archived user' state affecting seat billing
        in cited docs.
      reference: https://www.zoom.com/en/small-business/
  - license_level: Zoom Workplace Business (10–250 users)
    active:
      value: Priced per licensed user; plan page indicates SSO and managed domains
        included; exact per‑seat pricing varies and may be promotional.
      reference: https://www.zoom.com/en/small-business/
    suspended_disabled:
      value: Deactivating a user removes assigned licenses and prevents login; freed
        licenses may be reassigned.
      reference: https://developers.zoom.us/graphql-ref/index.html
    archived:
      value: uncertain — no documented 'archived user' state affecting seat billing
        in cited docs.
      reference: https://www.zoom.com/en/small-business/
  lifecycle_options:
  - pending (invited but not activated)
  - active
  - inactive/deactivated (reactivatable)
  - deleted/disassociated
  rbac_support:
    value: yes — roles (Owner/Admin/Member) and custom roles; role management available
      in admin UI and specialized services (e.g., Quality Management has its own role
      sets).
    reference: https://preview.zoom.com/en/industry/healthcare/resources/deploying-zoom-healthcare/
  rbac_api_assignment:
    value: yes — REST APIs for roles exist (list/create/update roles; assign/unassign
      members to roles).
    reference: https://www.postman.com/zoom-developer/zoom-public-workspace/request/t5d5y8s/list-roles
  documentation_links:
