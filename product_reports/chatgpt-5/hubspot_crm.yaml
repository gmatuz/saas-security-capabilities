security_monitoring:
  event_logs:
    user_login:
      value: Login history is available via the Account Activity API (returns the
        previous 90 days) and includes fields such as login timestamp, user email
        address, IP address, location, login type, and user agent. In the UI, Admins
        can also view/export Login History from the centralized Audit Logs page.
      reference: https://developers.hubspot.com/docs/api/settings/account-activity-api
    role_assignment:
      value: Security Activity logs include permission changes such as adding or removing
        admin permissions, impersonation, user deactivation/reactivation, and adding/removing
        users. These events are viewable/exportable from the centralized Audit Logs
        page.
      reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
    api_call:
      value: 'API call logs are available via HubSpot UI: Super Admins can view the
        last 7 days of API key-based calls under Settings > Integrations > API call
        log, and OAuth app request logs under Developer Portal > Apps > Monitoring.
        These logs help audit API requests but are not exposed via the Account Activity
        API.'
      reference: https://community.hubspot.com/t5/APIs-Integrations/API-Call-Log/m-p/688261
    data_export:
      value: Exports are audited. The Export Audit shows each export’s name/source,
        record count, exporting user, date/time, with download history including downloader
        IP addresses for eligible exports. Security Activity also logs export actions
        (e.g., exporting contacts or users).
      reference: https://knowledge.hubspot.com/import-and-export/view-a-log-of-your-users-exports-in-your-account
    configuration_change:
      value: Configuration-related events captured in Audit/Security Activity include
        SSO/2FA requirement changes, enabling/disabling email tracking and attachment
        logging, installing integrations, and sandbox creation/sync/deletion. Enterprise
        accounts also see additional settings/content categories in the centralized
        audit log.
      reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
    user_account_creation:
      value: User lifecycle events—adding, removing, impersonating users/admins, and
        user deactivation/reactivation—are included in Security Activity logs and
        can be exported.
      reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
    security_policy_change:
      value: Security policy changes such as requiring/adding/removing SSO or 2FA,
        changes to email tracking/attachment logging, and updates to the 'Never Log'
        list appear in Security Activity history and can be exported.
      reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
  event_logs_licensing_level:
    value: All plans (Starter, Professional, Enterprise) can view/export Login History
      and Security Activity. Enterprise adds a centralized audit log with more categories
      (e.g., Approvals, Content, Workflows, CRM object actions) and a User Analytics
      tab; some content activity export requires Content Hub Enterprise.
    reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
  monitoring_products:
  - value: 'Splunk Add-On for HubSpot: third-party connector that ingests HubSpot
      CRM data (contacts, owners, deals, tickets). Community feedback indicates it
      does not include user activity/security logs; for those, use HubSpot’s Account
      Activity API.'
    reference: https://classic.splunkbase.splunk.com/app/7248/
  - value: 'Google Chronicle: community guidance indicates no direct (native) HubSpot
      audit log API connector; suggested approach is exporting HubSpot logs (e.g.,
      CSV/JSON) to Cloud Storage and ingesting from there.'
    reference: https://security.googlecloudcommunity.com/fid-2/tid-498
  - value: 'HubSpot API NodeJS client (@hubspot/api-client): official SDK to call
      HubSpot APIs, including Account Activity endpoints, suitable for building custom
      log collectors to forward HubSpot audit/login/security events to a SIEM.'
    reference: https://github.com/HubSpot/hubspot-api-nodejs
  - value: 'HubSpot API Python client (hubspot-api-client): official SDK to programmatically
      retrieve HubSpot data, including Account Activity API responses, for downstream
      security monitoring/ingestion.'
    reference: https://github.com/HubSpot/hubspot-api-python
  - value: 'Account Activity API Postman collection: ready-made requests for retrieving
      centralized audit logs (Enterprise only), login activity (90 days), and security
      activity—useful for testing and building ingestion pipelines.'
    reference: https://www.postman.com/hubspot/hubspot-public-api-workspace/folder/cop44hb/account-activity-api
  ingestion_methods:
  - value: 'HTTPS API pull: use the Account Activity API to programmatically retrieve
      centralized audit logs (Enterprise only), login activity (90 days), and security
      activity (fields include timestamps, user email, IP/location, action, affected
      object, and URL).'
    reference: https://developers.hubspot.com/docs/api/settings/account-activity-api
  - value: 'UI export (CSV via email/notifications): from Audit Logs, Admins can export
      filtered views of account activity; Security Activity and Login History can
      be exported; emails include download links.'
    reference: https://knowledge.hubspot.com/account-management/view-and-export-account-activity-history
  - value: 'Export audit log (downloads): Admins can review and download the export
      audit and download history (including downloader IP addresses) for eligible
      exports.'
    reference: https://knowledge.hubspot.com/import-and-export/view-a-log-of-your-users-exports-in-your-account
  - value: No native SIEM streaming connector documented for HubSpot audit/security
      logs; community guidance suggests building custom collectors with the Account
      Activity API or exporting to storage for SIEM ingestion.
    reference: https://community.hubspot.com/t5/Account-Settings/Splunk-Integration/m-p/998849
  log_export_options:
    tools_connectors:
      value: 'Options include: (1) Account Activity API endpoints (JSON over HTTPS)
        to pull centralized audit logs (Enterprise), login activity (90 days), and
        security activity; (2) UI-based exports of Audit Logs (CSV delivered via email/notifications);
        (3) Export Audit for oversight of data exports. No official FTP/syslog/streaming
        export is documented.'
      reference: https://developers.hubspot.com/docs/api/settings/account-activity-api
