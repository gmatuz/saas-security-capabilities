identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO for account login; documented setup with Okta, OneLogin,
      Microsoft AD FS; can require SSO for all users
    reference: https://knowledge.hubspot.com/account-security/set-up-single-sign-on-sso
  sso_license_level_requirement:
    value: Professional and Enterprise tiers across Marketing Hub, Sales Hub, Service
      Hub, Operations Hub, and Content Hub
    reference: https://knowledge.hubspot.com/account-security/set-up-single-sign-on-sso
  scim_support:
    value: yes — SCIM provisioning supported via Okta and Google; Azure/Entra SCIM
      noted as in development in community updates
    reference: https://knowledge.hubspot.com/user-management/provision-hubspot-users-with-scim-through-okta
  scim_licensing_level_requirement:
    value: Professional and Enterprise tiers across Marketing Hub, Sales Hub, Service
      Hub, and Content Hub
    reference: https://knowledge.hubspot.com/user-management/provision-hubspot-users-with-scim-through-okta
  scim_authentication_mechanisms:
    value: OAuth 2.0 app-to-app authorization initiated from IdP (Authenticate with
      HubSpot) plus DNS TXT domain verification; no customer-managed SCIM bearer token
    reference: https://knowledge.hubspot.com/user-management/provision-hubspot-users-with-scim-through-okta
  scim_authentication_acquisition_steps:
    value: 1) In Okta, add the HubSpot application; 2) Open the Provisioning tab and
      click Configure API Integration; 3) Select Enable API integration and click
      Authenticate with HubSpot, then choose the HubSpot account and Connect app;
      4) Save; 5) Enable Create/Update/Deactivate options; 6) In HubSpot, verify your
      email domain via DNS TXT in Integrations > Connected Apps > Okta SCIM.
    reference: https://knowledge.hubspot.com/user-management/provision-hubspot-users-with-scim-through-okta
  user_management_api_support:
    value: yes — User Provisioning API (settings/v3/users) to create/manage users
      and permissions; Users API for profile details; requires settings.users.* scopes
    reference: https://developers.hubspot.com/docs/api/working-with-oauth?uuid=1d87620d-9ab0-4df5-aeaf-7fd8b4aebc7a
  user_management_api_licensing_level:
    value: 'Any account — settings.users.read/write scopes are marked ''Any account''
      (note: some UI features like permission sets require Enterprise)'
    reference: https://developers.hubspot.com/docs/api/working-with-oauth?uuid=1d87620d-9ab0-4df5-aeaf-7fd8b4aebc7a
  user_management_api_authentication_mechanisms:
    value: Private app static access token (Bearer) or Public app OAuth 2.0; legacy
      API keys sunset
    reference: https://community.hubspot.com/t5/Developer-Announcements/Upcoming-API-Key-Sunset/m-p/642739
  user_management_api_authentication_acquisition_steps:
    value: 1) Super Admin opens HubSpot > CRM Development > Private apps; 2) Create
      or open a private app; 3) Configure scopes; 4) On Auth tab, copy the private
      app access token; 5) Use token as Bearer in API calls; rotate token from the
      same page as needed.
    reference: https://developers.hubspot.com/docs/platform/create-private-apps-with-projects
