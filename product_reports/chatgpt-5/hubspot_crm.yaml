incident_response:
  suspend_user_api:
    value: Programmatic suspension is supported via SCIM user provisioning through
      an IdP (e.g., Okta). In Okta’s HubSpot SCIM setup, you can enable Deactivate
      Users to deprovision a user in HubSpot; prerequisites include SSO enabled and
      sufficient HubSpot subscription (Professional/Enterprise tiers as documented).
    reference: https://knowledge.hubspot.com/user-management/provision-hubspot-users-with-scim-through-okta
  invalidate_sessions_api:
    value: No public HubSpot API or admin control to force-log-out other users was
      found. Community guidance states admins cannot force a logout; users can only
      log out themselves (including ‘Log Out of All Sessions’) via UI.
    reference: https://community.hubspot.com/t5/CRM/Log-Users-Out/m-p/688110
  revoke_api_key_api:
    value: Account-level API keys are deprecated and no longer supported; integrations
      must use Private App access tokens or OAuth 2.0. There is no supported API to
      manage legacy API keys; token rotation for Private Apps is handled in the UI.
    reference: https://developers.hubspot.com/docs/api/developer-tools-overview
  user_toggle_api:
    value: Direct API endpoints to activate/deactivate (toggle) HubSpot users are
      not available; the hs_deactivated property is read-only. Deactivation can be
      performed via UI or automated via SCIM deprovisioning through an IdP.
    reference: https://community.hubspot.com/t5/HubSpot-Ideas/Activate-and-Deactivate-users-via-API/idi-p/509933
  user_status_api:
    value: Use the CRM Users API to retrieve user records and properties; implement
      status checks using returned user properties (e.g., read-only indicators of
      deactivation) to identify deactivated vs active users for investigation.
    reference: https://developers.hubspot.com/docs/api/crm/users
  session_timeout_configuration:
    value: Session inactivity timeout is configurable under Security > Login. The
      login settings wizard documents a minimum of 15 minutes and a maximum of three
      days for inactive session logout (defaults may differ by account).
    reference: https://knowledge.hubspot.com/account-security/restrict-which-login-methods-users-can-use-to-access-your-account
  known_automation_tools:
  - value: 'Account Activity API: programmatic export of centralized audit logs, login
      activity (last 90 days), and security activity for SIEM ingestion (Enterprise
      required).'
    reference: https://developers.hubspot.com/docs/api/settings/account-activity-api
  - value: 'Workflows Webhooks: send signed POST/GET webhooks from HubSpot workflows
      to external SOAR/SIEM, with retries and secrets support.'
    reference: https://knowledge.hubspot.com/workflows/how-do-i-use-webhooks-with-hubspot-workflows
  - value: 'Tines + HubSpot: SOAR-style automation actions for HubSpot (create/update
      objects, list data, etc.) to build bespoke incident workflows.'
    reference: https://www.tines.com/solutions/products/hubspot/
  - value: 'Splunk Add-On for HubSpot: Splunk input to ingest HubSpot data via APIs
      (primarily CRM object data); can be adapted with Account Activity API for security
      events.'
    reference: https://classic.splunkbase.splunk.com/app/7248/
  - value: 'Official Node.js client (@hubspot/api-client): SDK for HubSpot APIs (supports
      OAuth/private app tokens), suitable for building investigation/response automation.'
    reference: https://github.com/HubSpot/hubspot-api-nodejs
  - value: 'Official Python client (hubspot-api-client): SDK including helpers and
      CMS audit logs access; useful for scripting audits and investigations.'
    reference: https://pypi.org/project/hubspot-api-client/
