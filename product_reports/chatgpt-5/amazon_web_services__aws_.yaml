incident_response:
  suspend_user_api:
    value: No single 'suspend' API for IAM users; deactivation is performed by attaching
      an explicit Deny policy to the IAM user or removing credentials (console password,
      access keys) as documented under 'Deactivating an IAM user'.
    reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_users_delete.html
  invalidate_sessions_api:
    value: 'Yes for IAM role sessions: immediately revoke permissions for all temporary
      credentials issued before a point-in-time by attaching the AWSRevokeOlderSessions
      inline policy to the role (via console, CLI, or SDK).'
    reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_revoke-sessions.html
  revoke_api_key_api:
    value: Yes. Use IAM APIs to deactivate or delete access keys. UpdateAccessKey
      changes an access key status to Inactive (programmatically revoking use), and
      you can follow with DeleteAccessKey to fully remove it.
    reference: https://docs.aws.amazon.com/IAM/latest/APIReference/API_UpdateAccessKey.html
  user_toggle_api:
    value: For IAM Identity Center (SSO) users, you can toggle user access (Disable/Enable)
      in the console; disabling immediately prevents access-portal sign-in and new
      sessions. Existing application sessions end within ~30 minutes; existing IAM
      role sessions continue until the permission set session duration expires (max
      12 hours).
    reference: https://docs.aws.amazon.com/singlesignon/latest/userguide/authconcept.html
  user_status_api:
    value: Yes. Use IAM credential reports (GenerateCredentialReport/GetCredentialReport)
      to programmatically see per-user credential state (e.g., password_enabled, access_key_1_active/2_active,
      last used).
    reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_getting-report.html
  session_timeout_configuration:
    value: IAM Identity Center access-portal and integrated app session duration is
      configurable from 15 minutes to 90 days (default 8 hours). Changes affect new
      sessions; portal session duration is separate from IAM permission set (role)
      session duration.
    reference: https://docs.aws.amazon.com/singlesignon/latest/userguide/configure-user-session.html
  known_automation_tools:
  - value: Automated Security Response on AWS (open-source) — playbooks and Systems
      Manager Automation runbooks triggered via EventBridge/Security Hub to remediate
      findings cross-account.
    reference: https://github.com/aws-solutions/automated-security-response-on-aws
  - value: Splunk SOAR 'AWS IAM' app — containment and investigation actions (e.g.,
      disable/enable user login profile and access keys, list users/roles, attach/detach
      policies).
    reference: https://apps.splunk.com/app/5763/
  - value: Cortex XSOAR 'AWS - IAM' integration — automations for IAM (create/list
      roles/users, attach policies, etc.) with role/session auth support.
    reference: https://xsoar.pan.dev/docs/reference/integrations/aws---iam
  - value: Cloud Custodian — policy-as-code engine for AWS that enforces and remediates
      via Lambda/EventBridge (e.g., stop/terminate resources, remove public S3 access)
      suited for automated response.
    reference: https://cloudcustodian.io/docs/aws/gettingstarted.html
  - value: aws_ir (ThreatResponse) — Python CLI to mitigate instance or key compromise
      (e.g., isolate host, snapshot, disable keys) using AWS APIs.
    reference: https://github.com/ThreatResponse/aws_ir
  - value: AWS Systems Manager Incident Manager + Automation — define response plans
      and automatically run Automation runbooks for incident remediation.
    reference: https://docs.aws.amazon.com/incident-manager/latest/userguide/runbooks.html
  - value: Security Hub + EventBridge automation — route findings to Lambda/Step Functions/SSM
      for automated response or forwarding to SOAR/ticketing systems.
    reference: https://docs.aws.amazon.com/securityhub/latest/userguide/securityhub-cloudwatch-events.html
  - value: Amazon Cognito session revocation — AdminUserGlobalSignOut and RevokeToken
      to end user sessions in user pools (useful if Cognito identities are in scope).
    reference: https://docs.aws.amazon.com/cognito/latest/developerguide/token-revocation.html
  - value: AWS SDK for Python (boto3) — general-purpose automation client for AWS
      APIs usable to implement investigation/response workflows.
    reference: https://pypi.org/pypi/boto3/
  - value: AWS SDK for JavaScript v3 (@aws-sdk/client-iam) — modular IAM client for
      automation of IAM actions from Node.js/JS runtimes.
    reference: https://www.npmjs.com/package/%40aws-sdk/client-iam
  - value: AWS SDK for Java (IAM module) — Maven artifact providing programmatic IAM
      operations for automation.
    reference: https://docs.aws.amazon.com/sdk-for-java/latest/developer-guide/examples-iam.html
  documentation_links:
