identity_and_access:
  sso_support:
    value: yes — SAML 2.0 federation for AWS Management Console; OIDC (OpenID Connect)
      supported for web identity federation to assume roles; Kerberos not documented
      for AWS console SSO.
    reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_saml.html
  sso_license_level_requirement:
    value: No license tiers; IAM Identity Center is offered at no extra charge.
    reference: https://aws.amazon.com/iam/identity-center/faqs/
  scim_support:
    value: yes — SCIM v2 provisioning via IAM Identity Center; SAML 2.0 used for authentication
      with external IdPs.
    reference: https://docs.aws.amazon.com/singlesignon/latest/userguide/other-idps.html
  scim_licensing_level_requirement:
    value: No license tiers; SCIM provisioning is part of IAM Identity Center at no
      extra charge.
    reference: https://aws.amazon.com/iam/identity-center/faqs/
  scim_authentication_mechanisms:
    value: OAuth 2.0 bearer token in Authorization header (Bearer <token>); other
      SCIM auth schemes not supported.
    reference: https://docs.aws.amazon.com/singlesignon/latest/developerguide/making-api-requests.html
  scim_authentication_acquisition_steps:
    value: 1) Open IAM Identity Center console; 2) Go to Settings; 3) In Automatic
      provisioning, choose Enable; 4) Copy the displayed SCIM endpoint and Access
      token (shown once); 5) Paste these into your IdP’s provisioning settings.
    reference: https://docs.aws.amazon.com/singlesignon/latest/userguide/how-to-with-scim.html
  user_management_api_support:
    value: yes — Non‑SCIM Identity Store APIs support user and group CRUD (e.g., CreateUser,
      UpdateUser, DeleteUser) when using the IAM Identity Center directory.
    reference: https://docs.aws.amazon.com/singlesignon/latest/IdentityStoreAPIReference/API_CreateUser.html
  user_management_api_licensing_level:
    value: No license tiers; APIs are available with IAM Identity Center at no extra
      charge.
    reference: https://aws.amazon.com/iam/identity-center/faqs/
  user_management_api_authentication_mechanisms:
    value: AWS API requests signed with AWS Signature Version 4 using IAM credentials
      (via SDK/CLI); Identity Store API supports SigV4 parameters.
    reference: https://docs.amazonaws.cn/en_us/singlesignon/latest/IdentityStoreAPIReference/CommonParameters.html
  user_management_api_authentication_acquisition_steps:
    value: 'Option A (programmatic keys): 1) Create/identify an IAM user or role with
      Identity Store/SSO Admin permissions; 2) Create or use temporary credentials;
      3) Configure AWS CLI/SDK with the credentials (aws configure). Option B (SSO
      for CLI): 1) Run ''aws configure sso'' to set up an IAM Identity Center session;
      2) Use SDK/CLI profiles to call APIs.'
    reference: https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-files.html
  seat_costs:
  - license_level: N/A (IAM Identity Center has no per-user seat pricing)
    active:
      value: not applicable — no per-seat charges
      reference: https://aws.amazon.com/iam/identity-center/faqs/
    suspended_disabled:
      value: not applicable — no per-seat charges
      reference: https://aws.amazon.com/iam/identity-center/faqs/
    archived:
      value: not applicable — no per-seat charges
      reference: https://aws.amazon.com/iam/identity-center/faqs/
  lifecycle_options:
  - invited (email invitation when adding a user)
  - active
  - disabled (user access disabled)
  - deleted (user removed)
  - session_revoked (delete active sessions / revoke IAM role sessions)
  rbac_support:
    value: yes — Role-based access via permission sets, users/groups, and assignments
      across AWS accounts.
    reference: https://docs.aws.amazon.com/singlesignon/latest/userguide/get-started-create-a-permission-set.html
  rbac_api_assignment:
    value: yes — API supports creating permission sets and assigning them to users/groups
      and accounts (e.g., CreateAccountAssignment, CreatePermissionSet).
    reference: https://docs.aws.amazon.com/singlesignon/latest/APIReference/API_CreateAccountAssignment.html
  documentation_links:
