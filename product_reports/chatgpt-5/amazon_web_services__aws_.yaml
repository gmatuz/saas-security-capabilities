security_monitoring:
  event_logs:
    user_login:
      value: CloudTrail records AWS Management Console sign-ins as ConsoleLogin events
        with fields like eventSource=signin.amazonaws.com, eventName=ConsoleLogin,
        additionalEventData.MFAUsed, and userIdentity describing the actor. The Region
        where ConsoleLogin is logged varies based on root vs IAM, and whether a global
        or regional sign-in endpoint was used.
      reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-event-reference-aws-console-sign-in-events.html
    role_assignment:
      value: 'IAM and STS activities such as CreateUser, CreateRole, AttachRolePolicy,
        UpdateAssumeRolePolicy, AddUserToGroup, and AssumeRole are logged as CloudTrail
        management events; userIdentity helps map federated principals to assumed
        role activity. Note: denied STS requests for cross-account role assumption
        are not logged in the target account.'
      reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/cloudtrail-integration.html
    api_call:
      value: Authenticated API requests to AWS services are logged by CloudTrail with
        details including actor identity, source IP, requestParameters, and responseElements;
        entries follow a documented record schema for management, data, and network
        activity events.
      reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-event-reference-record-contents.html
    data_export:
      value: Object-level access operations in Amazon S3 (for example, GetObject,
        PutObject, DeleteObject) can be captured as CloudTrail data events to monitor
        data reads/writes; data events are off by default, must be enabled, and incur
        additional charges.
      reference: https://docs.aws.amazon.com/AmazonS3/latest/userguide/cloudtrail-logging-s3-info.html
    configuration_change:
      value: AWS Config records detailed configuration items (CIs) and changes for
        supported resources, delivering snapshots and history to S3. Config supports
        continuous or daily recording and can detect changes not initiated via API.
      reference: https://docs.aws.amazon.com/config/latest/developerguide/how-does-config-work.html
    user_account_creation:
      value: Identity lifecycle actions in IAM (for example, CreateUser) are logged
        by CloudTrail, enabling attribution of new administrative user creation and
        related changes; associated sign-in events are captured as ConsoleLogin.
      reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/cloudtrail-integration.html
    security_policy_change:
      value: IAM policy changes are auditable via CloudTrail and can be monitored
        by creating CloudWatch Logs metric filters and alarms (for example, to detect
        Put*Policy or Attach*Policy operations).
      reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudwatch-alarms-for-cloudtrail.html
  event_logs_licensing_level:
    value: CloudTrail Event history provides 90 days of management events at no charge.
      Ongoing delivery via trails is pay‑as‑you‑go (for example, management events
      $2 per 100k beyond the first free copy; data and network events $0.10 per 100k).
      CloudTrail Lake is billed for ingestion, retention, and queries; there is no
      separate licensing tier—charges are usage‑based.
    reference: https://aws.amazon.com/cloudtrail/pricing/
  monitoring_products:
  - value: Amazon Security Lake normalizes AWS logs (for example, CloudTrail) to OCSF
      and stores them in S3 with subscriber access via data or query modes, enabling
      integration with third‑party SIEMs.
    reference: https://aws.amazon.com/security-lake/features/
  - value: Splunk integration via Amazon Kinesis Data Firehose destination “Splunk”
      to send CloudTrail/CloudWatch logs to Splunk HTTP Event Collector (HEC).
    reference: https://docs.aws.amazon.com/firehose/latest/dev/controlling-access.html
  - value: Microsoft Sentinel AWS S3 connector ingests AWS CloudTrail, VPC Flow Logs,
      GuardDuty, and CloudWatch logs from S3 into Sentinel.
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/amazon-web-services-s3
  - value: IBM QRadar AWS CloudTrail log source retrieves events via AWS APIs/S3 and
      provides parsing and rules for AWS security monitoring.
    reference: https://www.ibm.com/support/pages/configuration-and-benefits-aws-log-source-qradar
  - value: Elastic “AWS CloudTrail” integration collects CloudTrail logs from S3/CloudWatch,
      parses them, and maps to ECS for detection and dashboards.
    reference: https://www.elastic.co/docs/current/integrations/aws/cloudtrail
  - value: Sumo Logic CloudTrail integration ingests CloudTrail logs from S3 for security
      analytics and dashboards.
    reference: https://help.sumologic.com/docs/integrations/amazon-aws/cloudtrail/
  - value: AWS CloudTrail Processing Library (Java) helps build consumers that continuously
      download, parse, and process CloudTrail log files from S3/SNS/SQS.
    reference: https://github.com/aws/aws-cloudtrail-processing-library
  - value: AWS for Fluent Bit CloudWatch Logs output plugin streams logs to CloudWatch
      Logs (used with FireLens/EKS/ECS) for routing/aggregation prior to SIEM export.
    reference: https://github.com/aws/amazon-cloudwatch-logs-for-fluent-bit
  ingestion_methods:
  - value: S3 object delivery of CloudTrail log files as gzip‑compressed JSON (.json.gz);
      retrieval via S3 console, CLI, or API; optional digest files for integrity validation.
    reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/get-and-view-cloudtrail-log-files.html
  - value: Send CloudTrail events to CloudWatch Logs, then use subscription filters
      to stream logs to Kinesis Data Streams, Kinesis Data Firehose, AWS Lambda, or
      Amazon OpenSearch Service.
    reference: https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/SubscriptionFilters.html
  - value: Direct delivery from Kinesis Data Firehose to Splunk HEC as a managed destination
      for near‑real‑time SIEM ingestion.
    reference: https://aws.amazon.com/blogs/big-data/power-data-ingestion-into-splunk-using-amazon-kinesis-data-firehose/
  - value: Configure a trail to send events to CloudWatch Logs for monitoring and
      alerting; CloudTrail supports sending management, data, and Insights events.
    reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/send-cloudtrail-events-to-cloudwatch-logs.html
  - value: EventBridge integration for CloudTrail‑logged activity enables routing
      of selected events to partner targets or custom consumers when data/management
      events are recorded.
    reference: https://docs.aws.amazon.com/zh_cn/awscloudtrail/latest/userguide/logging-data-events-with-cloudtrail.html
  - value: CloudTrail Lake provides SQL querying over event data stores and API access
      (start-query/describe-query/get-query-results) for analytics and export to downstream
      tools.
    reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-lake-queries.html
  log_export_options:
    tools_connectors:
      value: Primary export is to Amazon S3 as gzip‑compressed JSON log files with
        structured naming; files can be downloaded via console/CLI/API. Optional digest
        files provide integrity verification. Additional access paths include delivery
        to CloudWatch Logs and querying through CloudTrail Lake.
      reference: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/get-and-view-cloudtrail-log-files.html
  documentation_links:
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-event-reference-aws-console-sign-in-events.html
  - https://docs.aws.amazon.com/IAM/latest/UserGuide/cloudtrail-integration.html
  - https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-event-reference-record-contents.html
  - https://docs.aws.amazon.com/AmazonS3/latest/userguide/cloudtrail-logging-s3-info.html
