identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO for login; supports SP-initiated and IdP-initiated flows;
      tested with Okta, OneLogin, Ping Identity, Auth0, Microsoft Entra ID, Duo; encrypted
      assertions not supported; JIT provisioning not supported (use SCIM).
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: Available on Enterprise; also available on Teams with the Teams + SSO add-on.
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes — SCIM 2.0 for provisioning; supports add/update (name, email), deactivate/delete,
      group membership sync; requires SSO enabled first.
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: 'Enterprise plan required (note: some older Enterprise plans may include
      SAML but not SCIM).'
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: Bearer token (SCIM bearer token) presented to Calendly SCIM base URL.
    reference: dubious claim, hallucinated reference
  scim_authentication_acquisition_steps:
    value: '1) In Calendly: Account > Organization Settings > Single sign-on. 2) Under
      ‘Optional: Connect SCIM’, toggle on SCIM provisioning. 3) Copy Base URL. 4)
      Choose token expiration. 5) Generate new bearer token and copy it. 6) Paste
      Base URL and token into your IdP. 7) Test connection and Save.'
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: 'yes — Calendly API v2 supports organization user management: invite users,
      revoke invitations, and remove users from the organization (non-SCIM).'
    reference: https://developer.calendly.com/api-docs/organization_memberships
  user_management_api_licensing_level:
    value: API usable on all plans (including Free) except certain endpoints limited
      to Enterprise (List activity entry logs; Delete invitee data; Delete scheduled
      event data).
    reference: https://developer.calendly.com/frequently-asked-questions/
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 and Personal Access Tokens (PAT) used as Bearer tokens.
    reference: https://developer.calendly.com/getting-started//
  user_management_api_authentication_acquisition_steps:
    value: 'Personal Access Token: 1) Log in to Calendly. 2) Open Integrations page.
      3) Select ‘API & Webhooks’. 4) Click ‘Get a token now’. 5) Name the token and
      Create. 6) Complete email code verification. 7) Copy the token (shown once).'
    reference: https://developer.calendly.com/how-to-authenticate-with-personal-access-tokens/
  seat_costs:
