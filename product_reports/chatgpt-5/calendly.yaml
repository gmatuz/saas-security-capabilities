security_monitoring:
  event_logs:
    user_login:
      value: 'Calendly’s Activity Log records login events with categories for Login:
        Succeeded and Failed. Entries include who performed the action and when; admins/owners
        can export logs (CSV) or retrieve them via API. Activity Log data is retained
        for 90 days by default.'
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: Role changes are captured under the User Management category (e.g., Role
        changed) in the Activity Log, including actor and timestamp.
      reference: dubious claim, hallucinated reference
    api_call:
      value: The Activity Log captures API credential lifecycle events (Token created,
        Token revoked) under the API category. There is no documentation indicating
        that all API requests are individually logged; only token lifecycle events
        are explicitly listed.
      reference: dubious claim, hallucinated reference
    data_export:
      value: uncertain — Calendly documents CSV exports of the Activity Log and an
        auditable archive of outgoing email/SMS communications, but does not document
        whether export actions themselves are recorded as audit events.
      reference: dubious claim, hallucinated reference
    configuration_change:
      value: Configuration and security settings changes are logged. The Settings
        category tracks events like SAML configured/disabled/enforced/updated, SCIM
        enforced/disabled/token created/revoked, Domain Control enabled/disabled/modified,
        Branding enabled/disabled, and domain verification events.
      reference: dubious claim, hallucinated reference
    user_account_creation:
      value: Administrative user lifecycle events are captured under User Management
        (Added, Invite sent/resent/declined/canceled, Reactivated/Deactivated, Removed,
        Modified).
      reference: dubious claim, hallucinated reference
    security_policy_change:
      value: Security policy changes such as SAML/SCIM enforcement, Domain Control
        enable/disable/modify, and Email auditing enabled are captured in the Activity
        Log under Settings.
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: Access to the Activity Log via API (List activity entry logs) requires
      the Enterprise plan. Webhooks require a paid plan (Professional, Standard, Teams,
      or Enterprise).
    reference: dubious claim, hallucinated reference
  monitoring_products:
  - value: Calendly Activity Log to SIEM via REST API — help article notes owners/admins
      can send Activity Log data to a SIEM or logging service using the API.
    reference: dubious claim, hallucinated reference
