    active:
      value: Per-seat billing; charged for every seat, even if unfilled.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: Yes — removing/deactivating a user does not automatically reduce billing;
        the seat remains until you remove it on the Billing page.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain
      reference: no evidence
