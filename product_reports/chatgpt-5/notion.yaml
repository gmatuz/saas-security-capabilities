incident_response:
  suspend_user_api:
    value: uncertain- No public API documented to suspend users; suspension is available
      via the Managed users dashboard (Enterprise) where admins can Suspend the user.
    reference: https://www.notion.com/help/managed-users-dashboard
  invalidate_sessions_api:
    value: 'SCIM API deprovisioning logs a user out of all active sessions: DELETE
      /scim/v2/Users/<id> or set active=false to remove from the workspace; per-user
      and org-wide logouts are also available in the admin UI (Enterprise).'
    reference: https://www.notion.com/help/provision-users-and-groups-with-scim
  revoke_api_key_api:
    value: Integration (API) keys can be revoked/rotated by clicking Refresh in the
      integrations UI; no public endpoint is documented for programmatic revocation
      or rotation.
    reference: https://developers.notion.com/docs/best-practices-for-handling-api-keys
  user_toggle_api:
    value: Using SCIM you can toggle workspace membership via the standard active
      attribute (PATCH/PUT /scim/v2/Users/<id>); removing a user logs out all active
      sessions. UI-only suspension exists separately in Managed users.
    reference: https://www.notion.com/help/provision-users-and-groups-with-scim
  user_status_api:
    value: 'Partial via SCIM: GET /scim/v2/Users/<id> exposes the active attribute
      for workspace membership. No documented API field indicates the Managed users
      ''suspended'' state.'
    reference: https://www.notion.com/help/provision-users-and-groups-with-scim
  session_timeout_configuration:
    value: Enterprise Managed users control allows Session duration from 1 hour up
      to 180 days, plus Log out all users and Reset passwords options.
    reference: https://www.notion.com/help/managed-users-dashboard
  known_automation_tools:
  - value: Splunk SIEM integration to ingest Notion audit logs (Enterprise); app listing
      describes importing audit logs for monitoring, alerting, and analysis.
    reference: https://splunkbase.splunk.com/app/6931
  - value: Datadog Cloud SIEM integration; Notion sends near real-time audit logs
      after OAuth connection by a Workspace Owner (Enterprise).
    reference: https://docs.datadoghq.com/integrations/notion/
  - value: Panther SIEM integration; configure Notion connection to send audit events
      to Panther HTTP Source with HMAC (Enterprise).
    reference: https://docs.panther.com/data-onboarding/supported-logs/notion
  - value: Sumo Logic Cloud SIEM integration; set up HTTPS Source and paste the HTTP
      Source URL into Notion Connections (Enterprise).
    reference: https://www.notion.com/en-gb/integrations/sumo-logic
  - value: Notion SIEM partner setup guide covering Datadog, Splunk (HEC), Panther
      (HMAC), and Sumo Logic webhook configuration (Enterprise).
    reference: https://www.notion.com/help/add-security-and-compliance-integrations
  - value: 'Torq SOAR connector: actions include Create/Query Database, List Users,
      etc., and ability to trigger Torq workflows via Notion webhooks.'
    reference: https://kb.torq.io/en/articles/9139755-notion
  - value: 'Tines SOAR connector: authenticated actions to list users, query databases,
      create pages/rows/comments for case management and automation around Notion.'
    reference: https://www.tines.com/solutions/products/notion/
