security_monitoring:
  event_logs:
    user_login:
      value: Enterprise audit logs include account events for user login and logout,
        with timestamps and (where available) IP address; SIEM webhooks expose user.login
        and user.logout event types.
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
    role_assignment:
      value: Role and membership changes are logged, including workspace.permissions.member_role_updated
        for role changes (member, membership admin, workspace owner) and teamspace.permissions.member_role_updated
        for teamspace roles; group membership add/remove events are also included.
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
    api_call:
      value: uncertain—documentation enumerates integration-related events (e.g.,
        integration added/removed, permissions updated) but does not document per-API-call
        audit events; no explicit audit event for individual API requests was found.
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
    data_export:
      value: Audit logs record page.exported and workspace.content_exported events;
        the audit log itself can be exported as CSV by organization owners for a selected
        date range (up to one year), delivered via email with up to ~2 hours lag.
      reference: https://www.notion.com/zh-cn/help/audit-log
    configuration_change:
      value: Multiple configuration and security-relevant changes are logged, including
        toggles for public page sharing, guests, export allow/deny, teamspace settings,
        SAML IdP metadata URL/XML added/updated/removed, and integration settings/permissions
        updates.
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
    user_account_creation:
      value: Account lifecycle and workspace membership events are logged, including
        member invited, member joined, member removed, guest removed, and membership
        requests resolved.
      reference: https://www.notion.com/zh-cn/help/audit-log
    security_policy_change:
      value: Security policy changes are captured, including enabling/disabling SAML
        across the organization, enforcing SAML, HIPAA compliance enabled/disabled
        (BAA), and settings such as disable guests or allow public page sharing.
      reference: https://www.notion.com/zh-cn/help/audit-log
  event_logs_licensing_level:
    value: Access to audit logs and security/compliance (SIEM, DLP) integrations requires
      the Enterprise plan, and only organization/workspace owners can configure and
      export them.
    reference: https://www.notion.com/help/audit-log
  monitoring_products:
  - value: Datadog Cloud SIEM—Notion integration imports workspace audit logs in near
      real time; connection is configured in Notion Connections (Enterprise-only;
      one Datadog instance per workspace).
    reference: https://www.notion.com/integrations/datadog
  - value: Panther SIEM—Ingests Notion audit logs via HTTP Source with HMAC authentication
      (header x-notion-signature); setup documented with required fields.
    reference: https://docs.panther.com/data-onboarding/supported-logs/notion
  - value: Splunk—Supported via HTTP Event Collector (HEC); Notion sends webhook events
      to Splunk Cloud or Enterprise using HEC URL and token.
    reference: https://www.notion.com/help/add-security-and-compliance-integrations
  - value: Sumo Logic—Supported via HTTPS Source; provide the HTTP Source URL in Notion
      to receive audit events.
    reference: https://www.notion.com/help/add-security-and-compliance-integrations
  - value: RunReveal—Integration forwards Notion audit logs to RunReveal for search,
      detection, and correlation.
    reference: https://www.notion.so/integrations/runreveal
  ingestion_methods:
  - value: Webhook push to Splunk via HTTP Event Collector (HEC); use HEC URL and
      token to receive JSON-formatted events.
    reference: dubious claim, hallucinated reference
  - value: Webhook push to Sumo Logic via HTTPS Source; post audit events to the HTTP
      receiver endpoint.
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/http-source/logs-metrics/upload-logs/
  - value: Webhook push to Panther via HTTP Source using HMAC authentication with
      header x-notion-signature.
    reference: https://docs.panther.com/data-onboarding/supported-logs/notion
  - value: Native Datadog connection (no webhook URL/token required); once authorized,
      Notion streams audit events to Datadog Cloud SIEM.
    reference: https://docs.datadoghq.com/integrations/notion/
  - value: Manual CSV export of the audit log from the admin UI; export up to one
      year, delivered by email with a download link.
    reference: https://www.notion.com/zh-cn/help/audit-log
  - value: 'Public audit-log API access: uncertain—no official audit log API documented;
      community reports indicate absence of such an API and reliance on CSV export
      or SIEM webhooks.'
    reference: https://www.reddit.com/r/Notion/comments/1c2212g
  log_export_options:
    tools_connectors:
      value: 'Export options include: (a) SIEM connectors configured in Notion Connections
        that push audit events over HTTP to supported partners (Datadog, Splunk HEC,
        Sumo Logic HTTPS, Panther with HMAC), and (b) admin-initiated CSV exports
        of the audit log. No evidence of FTP or direct download automation endpoints
        was found.'
      reference: https://www.notion.com/help/add-security-and-compliance-integrations
