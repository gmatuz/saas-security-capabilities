identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO with Entra ID (Azure AD), Google, Okta, OneLogin, Rippling,
      and custom IdPs; supports JIT provisioning and can enforce 'Only SAML SSO' login
    reference: https://www.notion.com/help/saml-sso-configuration
  sso_license_level_requirement:
    value: Business and Enterprise plans include SAML SSO
    reference: https://www.notion.com/pricing
  scim_support:
    value: yes — SCIM v2 endpoints (/scim/v2) for Users and Groups; guests not supported;
      domain verification required for some attribute updates
    reference: https://www.notion.com/zh-tw/help/provision-users-and-groups-with-scim
  scim_licensing_level_requirement:
    value: Enterprise plan only
    reference: https://www.notion.com/zh-tw/help/provision-users-and-groups-with-scim
  scim_authentication_mechanisms:
    value: Bearer token (SCIM API token) over HTTPS; IdPs use Tenant URL + Secret
      Token; OneLogin UI labels it 'SCIM Bearer Token'
    reference: https://www.notion.com/help/set-up-identity-provider-for-scim
  scim_authentication_acquisition_steps:
    value: 1) In Notion, open Settings → organization (Manage organization) → General.
      2) Open SCIM provisioning. 3) Copy an existing token or select Add token to
      create a new SCIM API token. 4) Use Tenant URL https://www.notion.so/scim/v2
      and the token in your IdP’s provisioning 'Admin Credentials' (e.g., Secret Token
      / SCIM Bearer Token).
    reference: https://www.notion.com/help/set-up-identity-provider-for-scim
  user_management_api_support:
    value: no — Notion’s public API exposes read-only user endpoints; provisioning
      and de‑provisioning are via SCIM
    reference: https://developers.notion.com/reference/user
  user_management_api_licensing_level:
    value: not applicable (no non‑SCIM user management API)
    reference: https://developers.notion.com/reference/user
  user_management_api_authentication_mechanisms:
    value: not applicable (no non‑SCIM user management API to create/disable/delete
      users)
    reference: https://developers.notion.com/reference/user
  user_management_api_authentication_acquisition_steps:
    value: not applicable (no non‑SCIM user management API to obtain credentials for)
    reference: https://developers.notion.com/reference/user
  seat_costs:
  - license_level: Business (per-seat pricing; guests are free within plan limits)
    active:
      value: Active members consume paid seats; billed per member per workspace with
        monthly/annual reconciliation and prorations as described
      reference: https://www.notion.com/help/billing
    suspended_disabled:
      value: Suspended users remain billable seats to any workspaces they are part
        of
      reference: https://www.notion.com/help/managed-users-dashboard
    archived:
      value: uncertain (no documented archived user state for billing)
      reference: no evidence
  - license_level: Enterprise (per-seat pricing; guests are free within plan limits)
    active:
      value: Active members consume paid seats; billed per member per workspace with
        monthly/annual reconciliation and prorations as described
      reference: https://www.notion.com/help/billing
    suspended_disabled:
      value: Suspended users remain billable seats to any workspaces they are part
        of
      reference: https://www.notion.com/help/managed-users-dashboard
    archived:
      value: uncertain (no documented archived user state for billing)
      reference: no evidence
  lifecycle_options:
  - invited (workspace member invited)
  - joined (member joined workspace)
  - active
  - suspended
  - removed from workspace (via SCIM deactivate or admin removal)
  - deleted (account deleted; content handling per docs)
  rbac_support:
    value: yes — workspace roles (owner, membership admin, member), permission groups,
      and granular page/teamspace permissions
    reference: https://www.notion.com/help/create-and-manage-groups
