incident_response:
  suspend_user_api:
    value: uncertain — No public Twilio API is documented to suspend/disable individual
      Twilio Console users. User lifecycle actions (invite/remove from accounts, delete
      user, reset password, require 2FA) are performed via Twilio Admin UI for Managed
      Users.
    reference: https://www.twilio.com/docs/iam/organizations/managed-users
  invalidate_sessions_api:
    value: uncertain — No documented API to invalidate all Twilio Console sessions
      for a user. For investigation, you can monitor audit events such as user-session.created/updated/deleted
      via the Monitor Events REST API.
    reference: https://www.twilio.com/docs/usage/monitor-events
  revoke_api_key_api:
    value: 'Auth Token rotation is supported via API: promote the secondary Auth Token
      to primary (POST https://accounts.twilio.com/v1/AuthTokens/Promote), which revokes
      the old token for future requests.'
    reference: https://www.twilio.com/docs/iam/api/authtoken
  user_toggle_api:
    value: 'uncertain — No public API is documented to toggle a Console user’s active/suspended
      status. At the account level you can suspend/close subaccounts via the REST
      API to halt usage (note: in‑progress calls are not automatically ended).'
    reference: https://twilio-iam-remake.readme.io/reference/subaccount-status
  user_status_api:
    value: uncertain — No public Users API is documented to fetch a Console user’s
      active/suspended status. You can infer user activity/state changes using the
      Monitor Events API (e.g., user.*, user-session.*, user-password.* events) for
      auditing.
    reference: https://www.twilio.com/docs/usage/monitor-events
  session_timeout_configuration:
    value: For Twilio Flex SSO, session TTL is governed by the IdP’s SessionNotOnOrAfter
      setting. Twilio advises using a value greater than 1 hour (the default Flex
      token TTL) to avoid unexpected logouts; shorter TTLs can interrupt active sessions.
    reference: https://www.twilio.com/docs/flex/admin-guide/setup/sso-configuration
  known_automation_tools:
  - value: Monitor Events REST API — retrieve Twilio audit logs (who/what/when, source
      IP), and filter by actorSid, eventType, resourceSid for investigations or SIEM
      ingestion.
    reference: https://www.twilio.com/docs/usage/monitor-events
  - value: Event Streams Webhook/Kinesis/Segment — create sinks and subscriptions
      to stream Twilio events to SIEM/SOAR/webhooks with at‑least‑once delivery.
    reference: https://www.twilio.com/docs/events/webhook-quickstart
  - value: BulkExport API — schedule daily exports (Enterprise Edition) or run custom
      jobs to export Messages/Calls/Conferences/Participants; trigger webhooks on
      completion for downstream ingestion.
    reference: https://www.twilio.com/docs/usage/bulkexport
  - value: Splunk Add‑on for Twilio — integrates Twilio Messages, Monitor Events,
      and Calls APIs into Splunk via modular inputs and dashboards for security monitoring.
    reference: https://splunkbase.splunk.com/app/5673
  - value: Elastic integration (community) — Twilio Event Streams Integration for
      Elasticsearch via an HTTP endpoint to ingest Twilio events into Elastic.
    reference: https://github.com/slintab/twilio-elastic-integration
  - value: Twilio Python SDK (twilio) — official API client for automations (e.g.,
      deleting API keys, querying events, creating sinks).
    reference: https://pypi.org/project/twilio/
  - value: Twilio CLI — command‑line automation to manage resources and Event Streams
      (e.g., api:events:v1:sinks:create), suitable for scripts and SOAR playbooks.
    reference: https://www.twilio.com/docs/twilio-cli
  - value: Event Streams Sink Resource API — programmatically create/delete sinks
      (webhook/kinesis/segment) for event delivery.
    reference: https://www.twilio.com/docs/events/event-streams/sink-resource
