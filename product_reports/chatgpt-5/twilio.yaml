identity_and_access:
  sso_support:
    value: yes — SAML 2.0 for Twilio Console; supports SP-initiated (PKCE) and IdP-initiated
      flows (converted to SP), multiple SSO profiles, domain-based SSO enforcement;
      NameID must be email; roles are not managed via SSO; encrypted SAML assertions
      not supported.
    reference: https://www.twilio.com/docs/iam/single-sign-on?display=embedded
  sso_license_level_requirement:
    value: Requires Twilio Editions (Administration, Security, or Enterprise).
    reference: https://www.twilio.com/en-us/editions
  scim_support:
    value: yes (private beta) — SCIM 2.0 provisioning via Twilio Organizations Public
      API (Private Beta); contact Twilio to enable.
    reference: https://www.twilio.com/docs/iam/single-sign-on?display=embedded
  scim_licensing_level_requirement:
    value: uncertain
    reference: no evidence
  scim_authentication_mechanisms:
    value: OAuth 2.0 client credentials (preview-iam Organizations SCIM endpoints).
    reference: https://pkg.go.dev/github.com/twilio/twilio-go/rest/preview_iam/organization
  scim_authentication_acquisition_steps:
    value: 1) Request access to Twilio Organizations Public API with SCIM (Private
      Beta) via Twilio Support/Account Executive; 2) After enablement, use OAuth 2.0
      client credentials to obtain tokens and call preview-iam SCIM endpoints.
    reference: https://www.twilio.com/docs/iam/single-sign-on?display=embedded
  user_management_api_support:
    value: no — no general non‑SCIM Users API for Console users (UI- and import-based
      management only).
    reference: https://stackoverflow.com/questions/57653506/rest-apis-to-manage-my-twilio-account-users
  user_management_api_licensing_level:
    value: n/a
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: n/a
    reference: no evidence
  user_management_api_authentication_acquisition_steps:
    value: n/a
    reference: no evidence
  seat_costs:
  - license_level: Twilio Flex — per active user hour
    active:
      value: yes — $1 per active user hour (agents/supervisors/admins counted when
        logged in to any activity other than Logout).
      reference: https://www.twilio.com/en-us/flex/pricing
    suspended_disabled:
      value: no — users who have not logged in are not charged under the per‑hour
        model.
      reference: https://www.twilio.com/en-us/flex/pricing
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Twilio Flex — per named (monthly) user
    active:
      value: yes — $150 per named user per month; billed for the maximum number of
        named (provisioned) users in the month (no mid‑month proration except initial
        transition).
      reference: https://www.twilio.com/en-us/flex/pricing
    suspended_disabled:
      value: likely yes — named seat billing charges for maximum provisioned users
        in the month; no explicit exception found for disabled users.
      reference: https://www.twilio.com/en-us/flex/pricing
    archived:
      value: uncertain
      reference: no evidence
