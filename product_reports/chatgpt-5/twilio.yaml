security_monitoring:
  event_logs:
    user_login:
      value: Twilio records Console user login sessions as audit events of type user-session.created/updated/deleted
        that include actor (user vs. account), source "web" or "api", and source_ip_address;
        retrievable via the Monitor Events REST API.
      reference: https://www.twilio.com/docs/usage/monitor-events
    role_assignment:
      value: uncertain — Twilio documents role assignments and Access Control, but
        no explicit audit event type for role assignment changes is listed; such changes
        may appear under generic user.updated events, but this is not confirmed.
      reference: https://www.twilio.com/docs/iam/access-control/overview
    api_call:
      value: Security-audit Events capture actions taken via API (actor_type "account")
        with resource, event_type, and source_ip_address; events can be filtered by
        sourceIpAddress and retrieved using GET https://monitor.twilio.com/v1/Events.
      reference: https://www.twilio.com/docs/usage/monitor-events
    data_export:
      value: Bulk export activities are audited; Monitor Events lists bulkexports.created/updated/deleted/downloaded
        event types, allowing tracking of export creation and downloads.
      reference: https://www.twilio.com/docs/usage/monitor-events
    configuration_change:
      value: Configuration and security setting changes are logged with event types
        such as config.created/updated/deleted, security-settings.created/updated/deleted,
        ip-access-control-list.updated, including actor and source IP metadata in
        the event record.
      reference: https://www.twilio.com/docs/usage/monitor-events
    user_account_creation:
      value: Administrative user lifecycle is audited with user.created/user.updated/user.deleted
        event types available via the Monitor Events API.
      reference: https://www.twilio.com/docs/usage/monitor-events
    security_policy_change:
      value: Changes to policies and security controls (e.g., data-policy.created/updated/deleted
        and data-access-policy.updated) are captured as Monitor Events for audit purposes.
      reference: https://www.twilio.com/docs/usage/monitor-events
  event_logs_licensing_level:
    value: Event Streams (primary streaming of Twilio events) is available at no additional
      cost; you pay only for underlying Twilio product usage. Daily automatic BulkExport
      scheduling requires Twilio Enterprise Edition (see log_export_options for details).
    reference: https://www.twilio.com/docs/events
  monitoring_products:
  - value: Splunk Add-on for Twilio ingests Messages, Monitor Events, and Calls via
      Twilio APIs to populate Splunk indexes and dashboards.
    reference: https://apps.splunk.com/app/5673/
  - value: Datadog integration processes Twilio logs with an out-of-the-box pipeline
      and prepares them for Datadog Cloud SIEM to detect threats in Twilio event logs.
    reference: https://www.datadoghq.com/blog/monitor-twilio-with-datadog/
  - value: Google Chronicle lists a built-in parser for “Twilio Audit” log type, enabling
      normalized ingestion and detection content for Twilio audit events.
    reference: https://cloud.google.com/chronicle/docs/ingestion/parser-list/supported-default-parsers
  - value: Cyderes provides a Twilio Audit parser mapping (including user-session.created
      samples) to Unified Data Model fields for SIEM analytics.
    reference: https://docs.cyderes.cloud/parser-knowledge-base/twilio_audit/
  - value: Elastic (open-source) Twilio Event Streams integration to ingest Twilio
      events via a webhook endpoint into Elasticsearch for dashboards and monitoring.
    reference: https://github.com/slintab/twilio-elastic-integration
  ingestion_methods:
  - value: Event Streams — configure Sinks (webhook, Amazon Kinesis, Segment) and
      Subscriptions for at-least-once delivery of Twilio events; supports multiple
      sinks and provides schema/versioned event types with short retention (7 days
      application logs, 23 days error logs).
    reference: https://www.twilio.com/docs/events
  - value: Monitor Events REST API — pull audit events via GET /v1/Events with filters
      (StartDate/EndDate, eventType, resourceSid, actorSid, sourceIpAddress); note
      only one non-date filter per request is supported.
    reference: https://www.twilio.com/docs/usage/monitor-events
  - value: BulkExport API — programmatically export daily GZIP JSON dumps of Messages,
      Calls, Conferences, and Participants; supports webhooks/email on completion;
      exported files are auto-removed after 7 days; Enterprise Edition enables daily
      auto-exports.
    reference: https://www.twilio.com/docs/usage/bulkexport
  - value: Serverless Functions Logs API — retrieve Twilio Functions logs; retention
      is 30 days, per-invocation output limited to last 3 KB, and endpoint rate-limited
      to 5 RPS.
    reference: https://www.twilio.com/docs/serverless/api/resource/logs
  - value: Monitor Alerts API — fetch error/warning alerts via GET /v1/Alerts (logLevel,
      date filters); queries older than 30 days are not supported.
    reference: https://www.twilio.com/docs/usage/monitor-alert
  - value: Twilio CLI Debugger streaming — use the @twilio/plugin-debugger to stream
      live debugger log events for monitoring and troubleshooting.
    reference: https://github.com/twilio/plugin-debugger/
  log_export_options:
    tools_connectors:
      value: BulkExport provides downloadable GZIP JSON files for historical logs
        (Messages, Calls, Conferences, Participants) with webhook/email notifications;
        files auto-expire after 7 days. Daily automatic exports can be enabled for
        Twilio Enterprise Edition via the ExportConfiguration API.
      reference: https://www.twilio.com/docs/usage/bulkexport
