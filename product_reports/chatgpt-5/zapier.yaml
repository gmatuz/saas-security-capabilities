identity_and_access:
  sso_support:
    value: yes — SAML 2.0 (SP- and IdP-initiated), Just-in-Time (JIT) provisioning,
      optional Single Logout (SLO). Works with Okta, OneLogin, and Microsoft Entra
      ID; requires domain verification.
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: Team (included on current Team plans) and Enterprise; Team trials excluded;
      legacy Team plans may not include SSO.
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes — SCIM 2.0 for Users and Groups (Teams). Supports create/update, deactivate
      (no hard delete), reactivate; includes filtering; documented limitations.
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: Available on all plans (Free, Professional, Team, Enterprise) per help
      center article (updated Aug 12, 2025).
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: 'Bearer token (API token) in Authorization header (Authorization: Bearer
      <token>).'
    reference: dubious claim, hallucinated reference
  scim_authentication_acquisition_steps:
    value: 1) Sign in as Owner/Admin; 2) Go to Settings → User Provisioning; 3) Click
      Enable to turn on provisioning; 4) Copy the generated API token; 5) Configure
      your IdP’s SCIM client with Base URL https://zapier.com/scim/v3 and the token;
      6) (Optional) Map attributes as required by your IdP and Zapier; 7) Save and
      test; 8) Start provisioning.
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: no — Zapier has no public non‑SCIM account user management API.
    reference: https://community.zapier.com/how-do-i-3/how-to-deactivate-remove-users-in-zapier-using-zapier-s-own-api-19962
  user_management_api_licensing_level:
    value: N/A — no public non‑SCIM user management API.
    reference: https://community.zapier.com/how-do-i-3/how-to-deactivate-remove-users-in-zapier-using-zapier-s-own-api-19962
  user_management_api_authentication_mechanisms:
    value: N/A — no public non‑SCIM user management API.
    reference: https://community.zapier.com/how-do-i-3/how-to-deactivate-remove-users-in-zapier-using-zapier-s-own-api-19962
  user_management_api_authentication_acquisition_steps:
    value: N/A — no public non‑SCIM user management API.
    reference: https://community.zapier.com/how-do-i-3/how-to-deactivate-remove-users-in-zapier-using-zapier-s-own-api-19962
  seat_costs:
  - license_level: Team
    active:
      value: No per-seat pricing; up to 25 users; 'There's no additional cost for
        adding a user.'
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain — billing impact for deactivated/suspended users not documented.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain — no documentation on archived-user billing.
      reference: dubious claim, hallucinated reference
  - license_level: Enterprise
    active:
      value: Plan is not per-seat; 'You can have an unlimited number of users'; usage
        billed via one invoice.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain — billing impact for deactivated users not documented.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain — no documentation on archived-user billing.
      reference: dubious claim, hallucinated reference
  lifecycle_options:
  - invited (manual invites)
  - automatically added via SCIM
  - active
  - suspended/deactivated (via SCIM)
  - reactivated (via SCIM)
  - removed from account (manual removal flows)
  rbac_support:
    value: 'yes — role-based access with roles: Member, Admin, (Team: Owner) and (Enterprise:
      Super Admin, Owner); team workspaces (Groups) supported.'
    reference: dubious claim, hallucinated reference
  rbac_api_assignment:
    value: no — roles are managed in the UI; no public API to assign roles. Group
      (team) membership can be managed via SCIM Groups, but admin/super-admin role
      assignment is not documented via API.
    reference: dubious claim, hallucinated reference
