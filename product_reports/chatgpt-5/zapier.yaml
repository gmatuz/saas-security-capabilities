security_monitoring:
  event_logs:
    user_login:
      value: Audit Log records user authentication events under Account > Member logged
        in, with fields Activity, Object, Performed by, and Date.
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: Audit Log captures changes to member permissions under Account > Member
        permissions updated, including actor and timestamp.
      reference: dubious claim, hallucinated reference
    api_call:
      value: uncertain — no public documentation of audit events for calls to Zapier
        administrative/business APIs; community responses indicate audit logs cannot
        be accessed via API.
      reference: https://community.zapier.com/how-do-i-3/how-do-i-access-audit-logs-via-api-and-implement-approval-process-for-creating-zaps-22890
    data_export:
      value: uncertain — Audit Log action list does not document events for data export
        actions; while Zap history can be exported, no audit event for exports is
        described.
      reference: dubious claim, hallucinated reference
    configuration_change:
      value: Audit Log tracks configuration-related actions such as Zap created/deleted,
        Zap turned on/off, Zap version published, ownership changes, app connection
        created/deleted/owner changed/shared/unshared, and member permission updates.
      reference: dubious claim, hallucinated reference
    user_account_creation:
      value: Audit Log records account membership additions and removals (Member added
        to account / Member removed from account) with actor and timestamp.
      reference: dubious claim, hallucinated reference
    security_policy_change:
      value: uncertain — the documented Audit Log actions do not explicitly include
        security policy changes (e.g., SSO settings, IP allowlist) beyond member permission
        updates.
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: Audit Log is available only on Team and Enterprise plans; viewable by the
      Team owner (Team) or owner/super admin (Enterprise). Retention is 6 months (Team)
      and 12 months (Enterprise).
    reference: dubious claim, hallucinated reference
  monitoring_products:
  - value: Zapier Audit Log (UI) provides account-wide visibility into Zap, connection,
      and user activity; not documented for API/SIEM pull.
    reference: dubious claim, hallucinated reference
  - value: Zapier Manager app offers triggers/actions to monitor Zap status and errors
      for operational alerting within Zapier workflows.
    reference: dubious claim, hallucinated reference
  - value: Get Zap Runs API (experimental) enables programmatic retrieval of Zap run
      records for monitoring run outcomes; not an audit log.
    reference: https://docs.zapier.com/partner-solutions/experimental/get-zap-runs
  ingestion_methods:
  - value: 'Zap run history export: users can export Zap runs as CSV or JSON from
      Zap History for offline analysis.'
    reference: dubious claim, hallucinated reference
  - value: 'Account data export: downloadable ZIP containing Zapfile.json and task_history_download_urls.csv
      with links to JSON pages of Zap history.'
    reference: dubious claim, hallucinated reference
  - value: No documented Audit Log API for programmatic retrieval; community confirms
      logs cannot be pulled via API.
    reference: https://community.zapier.com/how-do-i-3/how-do-i-access-audit-logs-via-api-and-implement-approval-process-for-creating-zaps-22890
  - value: 'Operational monitoring via API: experimental Get Zap Runs endpoint for
      pulling run events (not security audit) can feed external monitoring pipelines.'
    reference: https://docs.zapier.com/partner-solutions/experimental/get-zap-runs
  log_export_options:
    tools_connectors:
      value: Audit Log is UI-based with no documented export endpoint; however, Zap
        history exports (CSV/JSON) and full account data exports (ZIP with Zap history
        URLs) are available from the UI.
      reference: dubious claim, hallucinated reference
