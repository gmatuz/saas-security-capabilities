identity_and_access:
  sso_support:
    value: yes — Tableau Cloud supports SAML 2.0 and OpenID Connect (OIDC); Tableau
      Server supports SAML 2.0 and Kerberos (Active Directory).
    reference: https://help.tableau.com/current/online/en-us/openid_auth_server_config.htm
  sso_license_level_requirement:
    value: unclear — no explicit license tier requirement for enabling SAML/OIDC documented.
    reference: no evidence
  scim_support:
    value: yes — Tableau Cloud supports SCIM 2.0 user/group provisioning with Microsoft
      Entra ID (Azure AD), Okta, and OneLogin; notes and limitations documented.
    reference: https://help.tableau.com/current/online/en-us/scim_config_online.htm
  scim_licensing_level_requirement:
    value: unclear — documentation does not call out a specific license tier requirement
      for SCIM; Activity Log (for audit) does require Advanced Management but separate
      from SCIM.
    reference: no evidence
  scim_authentication_mechanisms:
    value: Bearer token for SCIM 2.0; beginning June 2025, optional externally generated
      JWT via Tableau connected app can authorize SCIM requests.
    reference: https://help.tableau.com/current/online/en-us/scim_config_online.htm
  scim_authentication_acquisition_steps:
    value: 1) Sign in to Tableau Cloud as a Site Administrator > Settings > Authentication.
      2) Under SCIM, click New Configuration; name it, copy the Base URL, and select
      the SAML auth configuration to associate. 3) Under SCIM token, click New Secret,
      then New Secret again to generate; copy and store the secret. 4) In your IdP
      (e.g., Microsoft Entra ID) set Provisioning Mode to Automatic, Authentication
      Method to Bearer, Tenant URL to the Base URL from Tableau, and Secret Token
      to the SCIM secret; Test Connection and Save. 5) Assign groups and roles, enable
      provisioning.
    reference: https://help.tableau.com/current/online/en-us/scim_config_azure_ad.htm
  user_management_api_support:
    value: yes — REST API supports user and group management (add users, update site
      roles, add/remove users in groups, bulk add to groups, etc.).
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_users_and_groups.htm
  user_management_api_licensing_level:
    value: unclear — REST API availability documented without a specific product license
      tier requirement; admin permissions required for many endpoints.
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: Personal Access Token (recommended); username/password (where allowed);
      JWT via Connected Apps for supported REST methods; SSO is not used for REST
      API authentication.
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_auth.htm
  user_management_api_authentication_acquisition_steps:
    value: 'To create a PAT in Tableau Cloud: 1) Sign in; click profile > My Account
      Settings. 2) Under Personal Access Tokens, click Create Token, name it, select
      expiration, and create. 3) Copy the secret (displayed once) and store securely;
      use PAT name and secret in REST Sign In.'
    reference: https://help.tableau.com/current/online/en-us/security_personal_access_tokens.htm
