security_monitoring:
  event_logs:
    user_login:
      value: Activity Log provides explicit authentication audit events via the login_authentication
        event, including fields for status (success/failure), loginType (DEFAULT/SAML/OIDC/TABID_WITH_MFA),
        sourceIp, userAgent, username, userId, timestamp, and userType (UI or API).
      reference: https://help.tableau.com/current/online/en-us/activity_log_schema.htm?referral_type=engineer-lp
    role_assignment:
      value: Role/membership changes are logged. Activity Log site events include
        add_delete_user_to_group (user added/removed from a group) and user_create_delete
        (with userOperation values create/delete/site role change), capturing user/group
        IDs and outcome.
      reference: https://help.tableau.com/current/server/en-gb/activity_log_schema.htm
    api_call:
      value: Tableau Server’s Application Server (VizPortal) handles web app and REST
        API calls and writes logs under the vizportal directory in the Tableau Server
        logs path, enabling correlation and analysis of REST API activity.
      reference: https://help.tableau.com/current/server/en-us/server_process_application-server.htm
    data_export:
      value: 'Data exports and downloads are auditable in Activity Log. For example:
        hist_export_summary_data, hist_export_underlying_data, hist_download_workbook,
        and vizql_http_request with endpointName values for export-image/export-crosstab-to-excel/export-crosstab-to-csv/export-pdf/power-point-export;
        these can be filtered to attribute user-initiated exports.'
      reference: https://help.tableau.com/current/online/en-us/activity_log_monitor_data_exports.htm
    configuration_change:
      value: Security-relevant configuration changes are captured as site events,
        including set_permissions/update_permissions (explicit permission rule create/update),
        project_lock_unlock (permission locking), and related events with actor, target,
        capability, and outcome attributes.
      reference: https://help.tableau.com/current/server/en-gb/activity_log_schema.htm
    user_account_creation:
      value: User lifecycle is logged. The user_create_delete site event records user
        account creation and deletion, including targetUserId/targetUserLuid and siteRole
        details.
      reference: https://help.tableau.com/current/server/en-gb/activity_log_schema.htm
    security_policy_change:
      value: Tenant-level Activity Log (Tableau Cloud Manager) includes events for
        identity provider and policy changes such as create_or_update_saml_config,
        create_or_update_oidc_config, delete_*_config, personal access token operations
        (create/revoke/list), session revocations, site limits changes, and role updates;
        access is via Cloud Manager REST API to list paths and generate download URLs.
      reference: https://help.tableau.com/current/api/cloud-manager/en-us/reference/index.html
  event_logs_licensing_level:
    value: Activity Log requires Tableau Advanced Management. On Tableau Cloud, site
      events delivery additionally requires configuration of a customer-managed AWS
      S3 bucket/KMS; tenant events are accessed via the Cloud Manager REST API by
      Cloud Admins.
    reference: https://help.tableau.com/current/online/en-us/activity_log_overview.htm
  monitoring_products:
  - value: Splunk Add-on for Tableau Server Logs (Tableau-TA) — ingestion package
      for Splunk with inputs.conf for Universal Forwarders and field extractions/props
      to parse Tableau Server/Desktop/Prep/Bridge logs.
    reference: https://github.com/tableau/Tableau-TA
  - value: LogShark — open-source utility that parses Tableau log archives and generates
      data sources/workbooks for admin/security analysis (e.g., REST API requests,
      permission/admin activities).
    reference: https://github.com/tableau/Logshark
  - value: Tableau Log Viewer (TLV) — cross‑platform GUI for viewing/filtering Tableau
      Server/Desktop logs with live capture, aiding operational/security investigations.
    reference: https://github.com/tableau/tableau-log-viewer
  - value: Activity Log monitoring via Splunk or Amazon EventBridge — official guidance
      shows filtering Activity Log (e.g., vizql_http_request/bootstrapSession) in
      monitoring tools like Splunk or EventBridge.
    reference: https://help.tableau.com/current/online/en-us/activity_log_monitor_view_load_times.htm
  - value: Tableau Webhooks — REST API–managed push notifications for events (e.g.,
      AdminPromoted/Demoted, UserDeleted, Datasource/Workbook create/update/delete,
      extract refresh events) to SIEM/automation endpoints.
    reference: https://help.tableau.com/current/developer/webhooks/en-us/docs/webhooks-events-payload.html
  ingestion_methods:
  - value: 'Tableau Server: Activity Log files are written locally under %PROGRAMDATA%\Tableau\Tableau
      Server\data\tabsvc\logs\<process> as <process>-cepp-canonical-events_*.log;
      ship to SIEM using log forwarders (e.g., agents).'
    reference: https://help.tableau.com/current/server/en-us/activity_log_overview.htm
  - value: 'Tableau Server: Batch export of logs via tsm maintenance ziplogs to produce
      zipped log archives for ingestion/out-of-band analysis.'
    reference: https://help.tableau.com/current/server-linux/en-gb/cli_maintenance_tsm.htm
  - value: 'Tableau Cloud (site events): Configure Activity Log to deliver events
      to a customer-managed AWS S3 bucket encrypted with AWS KMS; downstream ingestion
      to SIEM via existing cloud pipelines.'
    reference: https://help.tableau.com/current/online/en-us/activity_log_setup.htm
  - value: 'Tableau Cloud (tenant events): Use Cloud Manager REST API to List tenant
      activity log paths and Batch generate tenant activity log download URLs (time-windowed
      pre-signed URLs) for ingestion.'
    reference: https://help.tableau.com/current/api/cloud-manager/en-us/reference/index.html
  - value: 'Webhooks: Subscribe to supported events and receive HTTP POST payloads
      at a destination URL for real-time event ingestion.'
    reference: https://help.tableau.com/current/developer/webhooks/en-us/docs/webhooks-events-payload.html
  - value: 'Splunk-specific ingestion: The Tableau-TA add-on provides inputs.conf
      tailored for Splunk Universal Forwarders and parsing configs (props/transforms)
      to onboard Tableau logs.'
    reference: https://github.com/tableau/Tableau-TA/blob/main/README.md
  log_export_options:
    tools_connectors:
      value: Tableau Cloud site events are exported by configuring Activity Log to
        push to an AWS S3 bucket (SSE‑KMS required). Configuration is performed on
        the site’s Integrations tab and includes AWS account, S3 bucket, and KMS key
        ARN; S3 is the only supported delivery option for site events.
      reference: https://help.tableau.com/current/online/en-us/activity_log_setup.htm
