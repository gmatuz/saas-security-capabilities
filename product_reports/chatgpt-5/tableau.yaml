incident_response:
  suspend_user_api:
    value: Use the REST API “Update User” to change a user’s siteRole to Unlicensed
      to prevent sign-in; admins can programmatically downgrade/upgrade site roles
      per user.
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_users_and_groups.htm
  invalidate_sessions_api:
    value: uncertain - No documented per-user API to revoke all active sessions. The
      REST API supports only signing out the current authenticated session (invalidates
      that token); combine with PAT revocation and session timeout settings for containment.
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_authentication.htm
  revoke_api_key_api:
    value: 'Yes. Tableau Cloud: DELETE /api/{version}/sites/{siteId}/users/{userId}/personal-access-tokens/{pat-name}
      revokes a user’s PAT; Tableau Server: DELETE /api/{version}/auth/serverAdminAccessTokens
      revokes all server admin PATs.'
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_authentication.htm
  user_toggle_api:
    value: Setting a user’s siteRole to Unlicensed via the REST API effectively disables
      sign-in; reassigning a licensed role re-enables access. Effect on already-active
      sessions is not documented (uncertain).
    reference: https://help.tableau.com/current/online/en-us/permission_license_siterole.htm
  user_status_api:
    value: Yes. “Get Users on Site” and “Query User on Site” return siteRole and lastLogin,
      enabling programmatic checks for licensed vs Unlicensed and recent activity.
    reference: https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref_users_and_groups.htm
  session_timeout_configuration:
    value: 'Tableau Server: configure idle and absolute session lifetime via TSM (wgserver.session.idle_limit
      default 240 minutes; enable absolute limit with wgserver.session.apply_lifetime_limit=true
      and set wgserver.session.lifetime_limit, default 1440 minutes). Guidance in
      Security Hardening Checklist.'
    reference: https://help.tableau.com/current/server-linux/en-us/security_harden.htm
  known_automation_tools:
  - value: Tableau Server Client (TSC) Python library for REST API automation; includes
      auth.sign_in/sign_out and user/content administration helpers.
    reference: https://tableau.github.io/server-client-python/docs/api-ref
  - value: tableau-api-lib (PyPI) – Python wrapper mirroring Tableau REST API methods;
      useful for scripted user management, content, and audit queries.
    reference: https://pypi.org/project/tableau-api-lib/
  - value: tableau_tools (Python) – utilities over REST API and repository; README
      documents signout(session_token) to kill specific sessions (where supported).
    reference: https://github.com/bryanthowell-tableau/tableau_tools/blob/6.0.0/README.md
  - value: tabcmd CLI – supports scripted admin tasks like createsiteusers/deletesiteusers
      and logout; supports PAT auth for Cloud.
    reference: https://tableau.github.io/tabcmd/docs/tabcmd_cmd
  - value: Tines SOAR actions for Tableau – prebuilt actions (update user, remove
      user from site, sign in/out, query content) to orchestrate response playbooks.
    reference: https://www.tines.com/solutions/products/tableau/
  - value: Palo Alto Cortex XSIAM/XDR “Tableau” content – guidance to collect Tableau
      logs (vizportal, apigateway, httpd) via XDR Collector for investigation/auditing.
    reference: https://cortex.marketplace.pan.dev/marketplace/details/Tableau/
  - value: tabbycat (Node.js) – axios-based Tableau Server REST API client for browser/Node
      automation, including sign-in, switchSite, and queries.
    reference: https://github.com/iamdavehart/tabbycat
  - value: Tableau Cloud Manager REST API – tenant-level automation (e.g., update
      user’s tenant/site roles; retrieve Activity Log paths) for Cloud environments.
    reference: https://help.tableau.com/current/api/cloud-manager/en-us/reference/index.html
