security_monitoring:
  event_logs:
    user_login:
      value: Okta records user sign-in activity in the System Log with event types
        such as user.session.start, user.authentication.verify, and user.authentication.sso;
        the Okta Security article provides example System Log queries to retrieve
        these events for a user, IP, or session.
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: Administrative role changes are audited via System Log events user.account.privilege.grant
        and user.account.privilege.revoke indicating assignment and revocation of
        admin privileges.
      reference: https://developer.okta.com/docs/reference/api/event-types/
    api_call:
      value: API activity can be investigated in the System Log, including correlation
        by API token using transaction.detail.requestApiTokenId; this enables grouping
        of events generated by a specific API token.
      reference: https://developer.okta.com/docs/reference/system-log-query/
    data_export:
      value: Report export actions are logged with analytics.reports.export.request,
        analytics.reports.export.generate, and analytics.reports.export.download,
        providing an audit trail of requested, generated, and downloaded report files.
      reference: https://developer.okta.com/docs/reference/api/event-types/
    configuration_change:
      value: Configuration changes are captured, including application lifecycle updates
        (application.lifecycle.*) and policy lifecycle and rule modifications (policy.lifecycle.*
        and policy.rule.*) visible via the System Log.
      reference: https://developer.okta.com/docs/reference/system-log-query/
    user_account_creation:
      value: Account lifecycle events, including user.lifecycle.create for new user
        creation, are available in the System Log and retrievable via System Log queries.
      reference: https://developer.okta.com/docs/reference/system-log-query/
    security_policy_change:
      value: Security policy changes are audited through policy lifecycle and rule
        events (policy.lifecycle.* and policy.rule.*), enabling tracking of activations,
        updates, and deletions.
      reference: https://developer.okta.com/docs/reference/system-log-query/
  event_logs_licensing_level:
    value: Okta maintains a 90‑day sliding window of System Log data accessible via
      the Admin Console and APIs; for longer retention Okta recommends exporting to
      external systems. The page doesn’t specify a special license for viewing System
      Log data.
    reference: https://developer.okta.com/docs/concepts/monitor/
  monitoring_products:
  - value: Splunk Add‑on for Okta Identity Cloud supports Okta System Log Streaming
      to Splunk Cloud via HEC and modular inputs for historical/API collection.
    reference: dubious claim, hallucinated reference
  - value: Elastic Filebeat Okta module ingests Okta System Log events via the Okta
      System Log API with pagination and rate‑limit awareness.
    reference: https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-module-okta.html
  - value: Datadog Okta integration collects Okta System Event Logs via OAuth or API
      token to Datadog Log Management.
    reference: https://docs.datadoghq.com/integrations/okta/
  - value: Google Chronicle (Google Security Operations) ingests Okta System Log events
      via the Okta API and normalizes to UDM for detections.
    reference: https://cloud.google.com/chronicle/docs/ingestion/default-parsers/okta
  - value: Sumo Logic Okta Source polls Okta System Log (and user/group APIs) for
      collection into Hosted Collectors.
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/cloud-to-cloud-integration-framework/okta-source/
  - value: Panther SIEM integrates with Okta by polling the System Log API at a configurable
      interval for real‑time monitoring and long‑term retention.
    reference: https://panther.com/integrations/okta
  - value: Grafana okta-logs-collector (open source) polls the Okta System Log API
      and outputs to stdout for forwarding to Loki via Promtail/Alloy.
    reference: https://github.com/grafana/okta-logs-collector
  - value: Logstash input/plugin solutions exist for pulling Okta System Log events
      into Logstash (for example, community logstash-input-okta_system_log).
    reference: https://github.com/SecurityRiskAdvisors/logstash-input-okta_system_log
  - value: Okta Java SDK exposes getLogs(...) for System Log retrieval (packaged via
      Maven), enabling custom collectors.
    reference: https://developer.okta.com/okta-sdk-java/8.1.0/apidocs/com/okta/sdk/client/Client.html
  - value: Okta Node.js SDK supports System Log polling via collection.subscribe for
      streaming-style ingestion in Node environments.
    reference: https://www.npmjs.com/package/%40okta/okta-sdk-nodejs
  ingestion_methods:
  - value: System Log API (REST) — programmatic, near real‑time, read‑only access
      to System Log events; supports okta.logs.read scope and pagination.
    reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/SystemLog/
  - value: Log Streaming to Splunk Cloud — native push from Okta to Splunk Cloud HEC
