identity_and_access:
  sso_support:
    value: yes — inbound federation to sign in to Okta using external IdPs via SAML
      2.0 and OpenID Connect (account linking and JIT supported).
    reference: https://developer.okta.com/docs/concepts/identity-providers/
  sso_license_level_requirement:
    value: uncertain — Okta pricing pages list SSO in plan bundles but don’t specify
      licensing for inbound federation to Okta; consult sales.
    reference: https://www.okta.com/pricing/
  scim_support:
    value: uncertain — official docs emphasize Okta acting as a SCIM client to downstream
      apps; no clear evidence that Okta (Workforce Identity) exposes an inbound SCIM
      v2 server to provision users into Okta.
    reference: https://help.okta.com/en-us/Content/Topics/Apps/apps-about-scim.htm
  scim_licensing_level_requirement:
    value: Outbound SCIM provisioning appears under Identity Governance bundles; inbound
      SCIM generally documented for Customer Identity Cloud (Auth0), not Workforce
      Okta.
    reference: https://www.okta.com/pricing/
  scim_authentication_mechanisms:
    value: uncertain — no evidence of an Okta (Workforce) inbound SCIM endpoint to
      authenticate against; Okta typically authenticates outbound to your SCIM server.
    reference: https://help.okta.com/en-us/Content/Topics/Apps/apps-about-scim.htm
  scim_authentication_acquisition_steps:
    value: uncertain — no steps found to obtain credentials for an Okta (Workforce)
      inbound SCIM endpoint; guidance instead covers configuring Okta to call external
      SCIM servers.
    reference: https://developer.okta.com/docs/guides/scim-provisioning-integration-prepare/main/
  user_management_api_support:
    value: yes — Users API supports create, update, lifecycle (activate, deactivate,
      suspend, etc.), and delete operations.
    reference: https://developer.okta.com/docs/api/resources/users
  user_management_api_licensing_level:
    value: uncertain — management APIs are documented for all orgs; rate-limit capacities
      vary by subscription.
    reference: https://developer.okta.com/docs/reference/rate-limits/index.html
  user_management_api_authentication_mechanisms:
    value: SSWS API token; OAuth 2.0 for Okta (service app, client credentials with
      private key/JWT).
    reference: https://developer.okta.com/docs/guides/create-an-api-token/main/
