incident_response:
  suspend_user_api:
    value: Okta Management API supports programmatic suspension of a user via POST
      /api/v1/users/{id}/lifecycle/suspend (requires okta.users.manage). Suspended
      users can’t sign in; their app/group assignments are retained until unsuspended
      or deactivated.
    reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/
  invalidate_sessions_api:
    value: 'Programmatically revoke all IdP sessions for a user with DELETE /api/v1/users/{userId}/sessions;
      optional query oauthTokens=true also revokes that user’s issued OIDC/OAuth refresh
      and access tokens. Note: this operation doesn’t clear sessions created for web
      or native apps.'
    reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserSessions/
  revoke_api_key_api:
    value: 'Okta exposes API Token management endpoints: DELETE /api/v1/api-tokens/current
      revokes the calling token; GET/DELETE /api/v1/api-tokens/{apiTokenId} retrieves
      or revokes a specific API token. API tokens are user-scoped (“personal”) and
      require okta.apiTokens.manage/okta.apiTokens.read as appropriate.'
    reference: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/ApiToken/
  user_toggle_api:
    value: Toggling user state is available via lifecycle actions (Suspend/Unsuspend/Deactivate).
      Per Okta help, suspending a user stops all active Okta sessions and prevents
      new sessions; deactivation also removes app assignments.
    reference: https://help.okta.com/en-us/Content/Topics/users-groups-profiles/usgp-deactivate-user-account.htm
  user_status_api:
    value: The Users API returns a user object containing a status field (for example
      ACTIVE, SUSPENDED, LOCKED_OUT, DEPROVISIONED). You can retrieve or list users
      and filter/search by status to determine if they’re active/suspended/disabled.
    reference: https://developer.okta.com/docs/api/resources/users
  session_timeout_configuration:
    value: 'Admin Console session lifetime is configurable on the Okta Admin Console
      app Sign On tab. Maximum app session lifetime: up to 24 hours (minimum 1 minute).
      Maximum idle time: up to 2 hours (minimum 1 minute). These Admin Console settings
      are independent of the global session policy.'
    reference: https://help.okta.com/en-us/content/topics/security/policies/configure-admin-session.htm
  known_automation_tools:
