identity_and_access:
  sso_support:
    value: no — Enterprise SSO for workforce login (e.g., SAML with Microsoft Entra
      ID/Azure AD or Office 365) is not supported; users authenticate with Intuit
      IDs.
    reference: https://quickbooks.intuit.com/learn-support/en-us/install/azure-saml-single-sign-on/00/962086
  sso_license_level_requirement:
    value: none — no QuickBooks Online plan tier enables enterprise SAML/Entra ID
      SSO.
    reference: https://quickbooks.intuit.com/learn-support/en-us/install/azure-saml-single-sign-on/00/962086
  scim_support:
    value: no — native SCIM v2 provisioning is not offered; provisioning is available
      only via third‑party connectors (e.g., Okta ‘QuickBooks Online by Aquera’).
    reference: https://www.okta.com/integrations/quickbooks-online-by-aquera/
  scim_licensing_level_requirement:
    value: none — no native SCIM; third‑party connector licensing applies per vendor.
    reference: https://www.okta.com/integrations/quickbooks-online-by-aquera/
  scim_authentication_mechanisms:
    value: not applicable — no native SCIM endpoint published by Intuit/QuickBooks
      Online.
    reference: https://www.okta.com/integrations/quickbooks-online-by-aquera/
  scim_authentication_acquisition_steps:
    value: not applicable — no native SCIM credentials to obtain for QuickBooks Online;
      third‑party provisioning connectors (e.g., Aquera for Okta) require vendor‑specific
      setup.
    reference: https://www.okta.com/integrations/quickbooks-online-by-aquera/
  user_management_api_support:
    value: uncertain — no evidence of user create/disable/delete endpoints in the
      QuickBooks Online Accounting API; Intuit staff direct admins to manage users
      in the UI.
    reference: https://quickbooks.intuit.com/learn-support/en-us/account-management/trouble-adding-users/00/1210496
  user_management_api_licensing_level:
    value: not applicable — no user‑management API documented in the QuickBooks Online
      API Explorer.
    reference: https://developer.intuit.com/app/developer/qbo/docs/get-started/get-started-with-the-api-explorer
  user_management_api_authentication_mechanisms:
    value: not applicable — no user‑management API; published APIs use OAuth 2.0/OIDC
      for app authorization only.
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/authentication-and-authorization/oauth-2.0
  user_management_api_authentication_acquisition_steps:
    value: not applicable — no user‑management API; app OAuth 2.0 credential acquisition
      is documented for data APIs, not for user lifecycle.
    reference: https://developer.intuit.com/app/developer/qbo/docs/develop/authentication-and-authorization/oauth-2.0
