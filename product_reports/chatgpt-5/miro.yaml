identity_and_access:
  sso_support:
    value: yes — SAML 2.0 only for product login; supports popular IdPs (Okta, Entra
      ID/Azure AD, OneLogin, ADFS, Auth0, Google SSO, JumpCloud). Single Logout and
      SAML encryption not supported; multi‑IdP available via private beta.
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: Business Plan; Enterprise Plan
    reference: dubious claim, hallucinated reference
  scim_support:
    value: 'yes — SCIM 2.0; resources: Users and Groups (teams); features include
      get users/teams, update/activate/deactivate users, add/move users between teams,
      delete users; cannot create/delete teams.'
    reference: https://developers.miro.com/docs/scim
  scim_licensing_level_requirement:
    value: Enterprise plan only
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: Bearer access token (API token) in Authorization header; Base URL https://miro.com/api/v1/scim/;
      HTTPS only.
    reference: https://developers.miro.com/docs/how-to-enable-scim
  scim_authentication_acquisition_steps:
    value: 1) Company Admin enables SSO; 2) In Admin console go to Enterprise integrations
      and toggle SCIM provisioning on; 3) Click Generate new token to obtain SCIM
      API token and note Base URL; 4) Configure IdP (Okta/Entra/OneLogin/Google) with
      Tenant URL https://miro.com/api/v1/scim and the Secret Token; 5) Test connection
      and begin provisioning.
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: partial — Enterprise REST API can invite existing org users and manage
      team membership/roles, but cannot create or deactivate/delete users; user lifecycle
      (create/deactivate) is via SCIM or UI.
    reference: dubious claim, hallucinated reference
  user_management_api_licensing_level:
    value: Enterprise plan only (Enterprise REST APIs require Company Admin on an
      Enterprise team).
    reference: https://developers.miro.com/docs/miro-rest-api-introduction
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 authorization code flow; access token (Bearer) with optional
      refresh token; expiring or non‑expiring tokens.
    reference: https://developers.miro.com/docs/getting-started-with-oauth
  user_management_api_authentication_acquisition_steps:
    value: '1) Create developer team and app; 2) Select required Enterprise scopes;
      3) Install app to Enterprise team and get OAuth token; 4) Use token as Authorization:
      Bearer {token} when calling Enterprise API; 5) Use org_id from Admin console
      URL.'
    reference: https://developers.miro.com/docs/getting-started-with-enterprise-api
  seat_costs:
  - license_level: Business Plan
    active:
      value: Yes — billing is per member/seat; inviting/adding members increases paid
        licenses; $16 per member/month billed annually (or $20 monthly).
      reference: https://miro.com/pricing//
    suspended_disabled:
      value: Deactivated users are not billed; their Full licenses are released.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Enterprise Plan (incl. Flexible Licensing Program)
    active:
      value: Billed for Full licenses; FLP allows unlimited Free/Free Restricted licenses
        with auto‑upgrade to Full; periodic true‑ups.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: Deactivated users are not billed; their Full licenses are released.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain
      reference: no evidence
  lifecycle_options:
  - Invited (pending up to 30 days, auto-expire if not accepted)
  - Active
  - Deactivated (can be reactivated; optional domain-level block)
  - Deleted (after deactivation, permanent)
  - Guest (board-scoped external/internal guest)
  - Team Guest (team_guest role)
  - Non-team external user (non_team role)
  - Full (license type)
  - Free Restricted (license type on Enterprise)
  rbac_support:
    value: yes — role-based access control at company (Company Admin), team (Admin/Member/Guest),
      and board levels; licenses (Full/Free/Free Restricted) affect capabilities.
    reference: dubious claim, hallucinated reference
  rbac_api_assignment:
    value: yes — team roles assignable via Enterprise REST API (PATCH /v2/orgs/:org_id/teams/:team_id/members/:member_id);
      org-level role (Company Admin) adjustable via SCIM Users PATCH to roles.value.
    reference: https://developers.miro.com/docs/rest-api-reference-guide
