incident_response:
  suspend_user_api:
    value: Yes. On Enterprise plans, Miro’s SCIM API supports deactivating (suspending)
      a user by PATCHing the SCIM Users resource with active=false; reactivation is
      done by setting active=true.
    reference: https://developers.miro.com/docs/users
  invalidate_sessions_api:
    value: 'Available via Okta Workflows integration: the Miro Administration Connector
      provides a ''User Session Wipeout (BETA)'' action that wipes all sessions for
      a given user email (immediate logout).'
    reference: dubious claim, hallucinated reference
  revoke_api_key_api:
    value: 'OAuth access/refresh tokens can be programmatically revoked using the
      Revoke Token API (v2: POST /v2/oauth/revoke). When revoked, the access token
      stops working and the refresh token is invalidated. Note: admin-generated tokens
      for SCIM/SIEM/SAM are managed in the Admin console; no published API for revoking
      those (uncertain).'
    reference: https://www.postman.com/miro-developer-platform/miro-developer-platform/request/2gokit0/revoke-token-v2
  user_toggle_api:
    value: Yes. User status can be toggled programmatically using the SCIM Users API
      by updating the active attribute (true/false). Deactivated users lose access
      to the Enterprise subscription; immediate logout of deactivated users across
      Miro can be enforced with the Okta Workflows 'User Session Wipeout' action.
    reference: https://developers.miro.com/docs/users
  user_status_api:
    value: Yes. The SCIM Users API returns an 'active' field on GET (true=active,
      false=deactivated), enabling programmatic status checks.
    reference: https://developers.miro.com/docs/users
  session_timeout_configuration:
    value: Idle Session Timeout (Enterprise only) lets Company Admins auto‑sign‑out
      inactive users. Defaults to 1 day; configurable from 1 hour up to 14 days. Applies
      across devices and integrations.
    reference: dubious claim, hallucinated reference
