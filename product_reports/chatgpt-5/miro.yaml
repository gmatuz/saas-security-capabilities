security_monitoring:
  event_logs:
    user_login:
      value: Audit logs include authentication events such as sign in, failed sign
        in, sign out, and profile locked/unlocked. These can be viewed in the admin
        UI and accessed via the Audit Logs API.
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: Audit logs record administrative role changes including promotion/revocation
        of Company admin and Team admin, user conversion between member/guest/full
        member, and user deactivation/reactivation.
      reference: dubious claim, hallucinated reference
    api_call:
      value: There is no dedicated ‘API call’ event type. However, audit events include
        a createdBy.type field that can be 'application' or 'miro_automation', so
        actions performed via apps are captured and attributed to the application;
        parameters include createdAfter/createdBefore with cursor pagination.
      reference: dubious claim, hallucinated reference
    data_export:
      value: Audit logs list file upload/download and board export events, but tracking
        of these export-related events is disabled by default and can be enabled upon
        request through Miro Support.
      reference: dubious claim, hallucinated reference
    configuration_change:
      value: Audit logs capture organization and team security configuration changes
        such as enabling/disabling or changing SSO/SAML, SCIM, allowlist, domain control,
        team privacy, and sharing settings, as well as app installs/uninstalls and
        approvals/restrictions.
      reference: dubious claim, hallucinated reference
    user_account_creation:
      value: User lifecycle events are logged, including inviting a new team member,
        user joins company/team, converting roles (member/guest/full member), deactivating/reactivating
        users, and deleting users from teams/organization.
      reference: dubious claim, hallucinated reference
    security_policy_change:
      value: Security policy-related changes (e.g., enabling/disabling sharing via
        public link, allowlist updates, domain control settings, team privacy) are
        included in audit logs.
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: Audit Logs are available on the Enterprise plan. Content Logs require the
      Enterprise Guard add-on. Tokens for SIEM ingestion are generated in Enterprise
      Integrations (SIEM for Audit Logs, eDiscovery for Content Logs).
    reference: dubious claim, hallucinated reference
