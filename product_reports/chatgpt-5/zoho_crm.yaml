security_monitoring:
  event_logs:
    user_login:
      value: Zoho CRM’s audit log does not record user sign-ins. Login history is
        captured in Zoho Directory and is accessed from Zoho CRM via Setup > Security
        Control > Login History; use this for monitoring sign-ins.
      reference: https://help.zoho.com/portal/en/kb/crm/faqs/audit-log/articles/audit-logs-3-2-2023
    role_assignment:
      value: Audit Log captures setup changes to Roles, Profiles, and Groups (create/edit),
        enabling tracking of authorization model changes performed in CRM.
      reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
    api_call:
      value: API activity is monitored via the Zoho CRM API Dashboard, which provides
        usage statistics by user, IP address, module, method, and time with ~30 days
        retention; it is a usage dashboard rather than a per-call security audit event
        stream.
      reference: https://www.zoho.com/crm/developer/docs/api/v8/dashboards.html
    data_export:
      value: Export actions are included in the Audit Log (bulk and individual), allowing
        visibility into record exports from modules. Separate data export tooling
        exists under Data Administration for module exports.
      reference: https://help.zoho.com/portal/en/kb/crm/faqs/audit-log/articles/audit-logs-3-2-2023
    configuration_change:
      value: Audit Log records a wide range of configuration/setup changes including
        Workflow Rules (create/edit/delete/lock with ‘View changes’), Webhooks, Assignment
        Rules, Auto-response rules, Reports, Business Hours, etc.
      reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
    user_account_creation:
      value: User administration events are audited; the Audit Log lists Users (Add,
        Edit Details) so creation/updates of CRM user accounts are captured.
      reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
    security_policy_change:
      value: uncertain — documentation enumerates many setup/change events but does
        not explicitly confirm auditing of CRM security policy changes (e.g., Allowed
        IPs/MFA policy). Login history and some security controls are handled in Zoho
        Directory.
      reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
  event_logs_licensing_level:
    value: uncertain — official Audit Log help pages describe permissions (admin/CEO
      access) but do not specify edition-based licensing requirements for viewing/exporting
      audit logs.
    reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
  monitoring_products:
  - value: Zoho CRM API Dashboard — built-in usage monitoring of API calls (by user,
      IP, module, method, time) with ~30-day statistics for operational/API-security
      oversight.
    reference: https://www.zoho.com/crm/developer/docs/api/v8/dashboards.html
  - value: Zoho CRM C# SDK v7+ — official SDK includes support for the Export Audit
      Log API, enabling programmatic retrieval of audit logs for monitoring pipelines.
    reference: https://github.com/zoho/zohocrm-csharp-sdk-7.0/blob/master/README.md
  - value: 'Community guide (Kaizen #150) — demonstrates end-to-end use of the Export
      Audit Log API (schedule, status, download), useful as a reference implementation
      for monitoring/export workflows.'
    reference: https://help.zoho.com/portal/en/community/topic/kaizen-150-track-and-monitor-activities-in-zoho-crm-using-the-export-audit-log-api
  ingestion_methods:
  - value: 'UI export: administrators can export Audit Log entries directly from Setup
      > Security Control > Audit Log as CSV; supports up to last 3 years or 1M entries
      when unfiltered (with filtered exports requiring a ≤180‑day time range).'
    reference: https://help.zoho.com/portal/en/kb/crm/security-control/audit-log/articles/monitor-audit-log
  - value: 'Export Audit Log API (create job): POST {api-domain}/crm/{version}/settings/audit_log_export
      schedules an asynchronous export job; supports filters (e.g., audited_time/module/user)
      with ≤180‑day filtered windows.'
    reference: https://www.zoho.com/crm/developer/docs/api/v7/create-export-audit-log.html
  - value: 'Export Audit Log API (download result): download CSV/ZIP via GET {download-domain}/v2/crm/{org_ID}/auditlog/{export_audit_job_ID}/AuditLog.(csv|zip);
      CSV up to 100k rows per file, ZIP up to 1,000,000 entries.'
    reference: https://www.zoho.com/crm/developer/docs/api/v8/download-export-audit-log-result.html
  - value: 'Login history export (Zoho Directory): exportable via Directory Reports;
      use for sign-in monitoring since CRM audit log does not capture logins.'
    reference: https://help.zoho.com/portal/en/kb/directory/admin-guide/reports/articles/export-report
  - value: 'Function Analytics logs: Deluge function execution logs (timestamps, status,
      params) downloadable as JSON for operational troubleshooting/monitoring of in-CRM
      automations.'
    reference: https://www.zoho.com/crm/developer/docs/functions/function-analytics.html
  log_export_options:
    tools_connectors:
      value: 'Audit logs can be exported via: (a) UI CSV export; (b) Export Audit
        Log API to create jobs and (c) Download API to fetch CSV/ZIP results. No native
        CRM SIEM push/streaming is documented; SIEM integrations are documented for
        other Zoho apps (e.g., Mail/Vault), so CRM SIEM ingestion typically uses the
        export APIs or UI CSV.'
      reference: https://www.zoho.com/crm/developer/docs/api/v7/create-export-audit-log.html
  documentation_links:
