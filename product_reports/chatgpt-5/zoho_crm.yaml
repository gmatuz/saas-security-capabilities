incident_response:
  suspend_user_api:
    value: 'Zoho CRM supports programmatically suspending a user by updating the user''s
      status to inactive via the Users API (PUT /users or /users/{user_id} with key
      "status": "inactive").'
    reference: https://www.zoho.com/crm/developer/docs/api/v8/update-user.html
  invalidate_sessions_api:
    value: uncertain - No public Zoho CRM/Accounts API was found to forcibly invalidate
      a user's active web sessions organization-wide. Sessions can be terminated by
      users/admins via the Zoho Accounts Sessions UI; API token access can be revoked
      separately using OAuth token revocation.
    reference: https://help.zoho.com/portal/en/kb/accounts/manage-your-zoho-account/articles/sessions-zohoaccounts
  revoke_api_key_api:
    value: Zoho uses OAuth; you can programmatically revoke access or refresh tokens
      by POSTing to {accounts-server-url}/oauth/v2/token/revoke?token={token}, which
      invalidates API access (revoking a refresh token also revokes derived access
      tokens).
    reference: https://www.zoho.com/accounts/protocol/oauth/revoke-refresh-token.html
  user_toggle_api:
    value: User activation state can be toggled via the Users API by updating the
      user record and setting the "status" field to active or inactive.
    reference: https://www.zoho.com/crm/developer/docs/api/v8/update-user.html
  user_status_api:
    value: The Users API supports retrieving users and their status (active/inactive)
      using GET /users with type filters (e.g., AllUsers, ActiveUsers, DeactiveUsers)
      and returns a "status" field.
    reference: https://www.zoho.com/crm/developer/docs/api/v8/get-users.html
  session_timeout_configuration:
    value: 'Session controls are configured in Zoho Directory security policies (applies
      to Zoho apps including CRM): Session Lifetime, Idle Session Timeout, and Concurrent
      Sessions can be set in Directory > Security Policies > Advanced Settings. Minimum
      numeric values were not documented.'
    reference: https://help.zoho.com/portal/en/kb/directory/admin-guide/security/security-policy/articles/session-management
  known_automation_tools:
  - value: 'Notifications API: subscribe a webhook endpoint to near real-time record
      events (create/update/delete) with field-level filters; useful to trigger SOAR
      playbooks on CRM changes.'
    reference: https://www.zoho.com/crm/developer/docs/api/v8/notifications/enable.html
  - value: 'Workflow Webhooks: native outbound HTTP calls from CRM workflows to external
      endpoints; can notify SIEM/SOAR or custom responders with rate/size limits per
      edition.'
    reference: https://help.zoho.com/portal/en/kb/crm/automate-business-processes/actions/articles/webhooks-workflow
  - value: 'Audit Log Export API: schedule and export CRM audit logs (CSV/ZIP) programmatically
      for ingestion into SIEM; supports filtering by action, user, module, and time
      window.'
    reference: https://www.zoho.com/crm/developer/docs/api/v7/create-export-audit-log.html
  - value: 'Audit Log export download/status APIs: programmatically check job status
      and download exported audit logs for investigation pipelines.'
    reference: https://www.zoho.com/crm/developer/docs/api/v8/download-export-audit-log-result.html
  - value: 'Zoho CRM Python SDK (v7+): official SDK to automate CRM operations, including
      Users API and Audit Log Export API, suitable for IR scripts and responders.'
    reference: https://github.com/zoho/zohocrm-python-sdk-7.0
  - value: 'Zoho CRM Node.js SDK (v2.x / v7.x repos): official SDK to drive Users
      API toggling and log export from JavaScript-based automations.'
    reference: https://github.com/zoho/zohocrm-nodejs-sdk-7.0
  - value: 'n8n workflow automation: example vendor guide shows connecting Rapid7
