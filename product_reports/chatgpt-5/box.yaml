identity_and_access:
  sso_support:
    value: yes — SAML 2.0 service provider (SP) SSO; admins enable SSO in Admin Console;
      common IdPs include ADFS, Google Cloud, Okta, OneLogin; supports SP‑initiated
      flows and optional SAML‑based auto‑provisioning and group sync.
    reference: https://support.box.com/hc/en-us/articles/360043696514-Setting-Up-Single-Sign-On-SSO-for-Your-Organization
  sso_license_level_requirement:
    value: Available for Business and Enterprise accounts.
    reference: https://support.box.com/hc/en-us/articles/360043696514-Setting-Up-Single-Sign-On-SSO-for-Your-Organization
  scim_support:
    value: no — Box does not expose a SCIM v2 provisioning endpoint; feature request
      marked not planned.
    reference: https://pulse.box.com/forums/909778-help-shape-the-future-of-box/suggestions/36110995-support-scim
  scim_licensing_level_requirement:
    value: not applicable — SCIM endpoint not provided.
    reference: https://pulse.box.com/forums/909778-help-shape-the-future-of-box/suggestions/36110995-support-scim
  scim_authentication_mechanisms:
    value: none — no SCIM endpoint; provisioning integrations (e.g., Okta) use Box
      APIs via OAuth on admin’s behalf.
    reference: https://saml-doc.okta.com/Provisioning_Docs/Box_Provisioning
  scim_authentication_acquisition_steps:
    value: not applicable — Box has no SCIM endpoint to obtain credentials for.
    reference: https://pulse.box.com/forums/909778-help-shape-the-future-of-box/suggestions/36110995-support-scim
  user_management_api_support:
    value: yes — Box Users API supports create, update (including status), and delete
      managed users.
    reference: https://developer.box.com/reference/post-users/
  user_management_api_licensing_level:
    value: Business plans include licensed API call allocations; user endpoints require
      admin permissions in an enterprise (Business/Enterprise).
    reference: https://developer.box.com/guides/api-calls/permissions-and-errors/rate-limits/
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 (3‑legged) access tokens; JSON Web Token (JWT) for server‑to‑server
      apps; Client Credentials Grant (CCG).
    reference: https://developer.box.com/platform/authentication-methods/
  user_management_api_authentication_acquisition_steps:
    value: 1) Log in to Box Developer Console; 2) Create Platform App; 3) Select User
      Authentication (OAuth 2.0); 4) Configure redirect URI(s) and scopes; 5) Authorize
      and exchange code for access token; use token to call Users API.
    reference: https://developer.box.com/guides/authentication/oauth2/oauth2-setup/
  seat_costs:
  - license_level: Business
    active:
      value: Per‑user, per‑month pricing with minimum seats (Business Starter and
        above); seats purchased govern billing.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: Yes — an Inactive managed user continues to consume a paid seat license.
      reference: https://support.box.com/hc/en-us/articles/360043693014-Best-Practice-Terminating-Employees
    archived:
      value: uncertain — Box “Archive” refers to content archiving, not a user state;
        no evidence of an archived user seat policy.
      reference: https://support.box.com/hc/en-us/articles/40530659112211-Archiving-Files-and-Folders
  - license_level: Business Plus
    active:
      value: Per‑user, per‑month pricing with minimum seats; overage prompts purchase
        of additional seats.
      reference: https://support.box.com/hc/en-us/articles/360043695374-I-Have-More-Users-Than-Seats-Error
    suspended_disabled:
      value: Yes — Inactive managed users remain paid seats.
      reference: https://support.box.com/hc/en-us/articles/360043693014-Best-Practice-Terminating-Employees
    archived:
      value: uncertain — only content archiving documented; no user archiving billing
        policy found.
      reference: https://support.box.com/hc/en-us/articles/39905902305171-Introducing-Box-Archive
  - license_level: Enterprise
    active:
      value: Per‑user, per‑month pricing with minimum seats; adding users over capacity
        requires adding seats (billing applies).
      reference: https://support.box.com/hc/en-us/articles/360044192113-Why-am-I-being-charged-for-adding-seats
    suspended_disabled:
      value: Yes — Inactive managed users are still charged as paid seats.
      reference: https://support.box.com/hc/en-us/articles/360043693014-Best-Practice-Terminating-Employees
    archived:
      value: uncertain — only content archiving documented; no user archiving billing
        policy found.
      reference: https://support.box.com/hc/en-us/articles/40530659112211-Archiving-Files-and-Folders
