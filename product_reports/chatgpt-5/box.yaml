incident_response:
  suspend_user_api:
    value: Yes. Box exposes PUT /users/:user_id to update a managed user, including
      setting the 'status' field to values such as 'inactive' (and other restricted
      modes).
    reference: https://developer.box.com/reference/put-users-id/
  invalidate_sessions_api:
    value: Yes. Admins can terminate all active sessions for one or more users via
      POST /users/terminate_sessions; Box creates async jobs and returns a status
      message (check admin events for job status).
    reference: https://developer.box.com/reference/post-users-terminate-sessions/
  revoke_api_key_api:
    value: Yes for tokens. Box supports revoking OAuth 2.0 access/refresh tokens programmatically
      via POST /oauth2/revoke (effectively logging the user out). Box uses OAuth tokens
      (including short‑lived developer tokens) rather than per-user API keys.
    reference: https://developer.box.com/reference/post-oauth2-revoke/
  user_toggle_api:
    value: Yes. Toggling a user to 'Inactive' immediately logs the user out of all
      Box apps and freezes their content; collaborators lose access while the account
      is inactive. Use this in addition to session termination if needed.
    reference: https://support.box.com/hc/en-us/articles/360044978393-Deprovision-Users-with-the-Box-API-or-CLI
  user_status_api:
    value: Yes. User objects include a 'status' field ('active', 'inactive', 'cannot_delete_edit',
      'cannot_delete_edit_upload') available via the Users APIs to check if a user
      can log in.
    reference: https://developer.box.com/reference/resources/user/
  session_timeout_configuration:
    value: 'Admin Console > Enterprise Settings > Security: ''Session Duration for
      All Users'' sets inactivity logout for the web app. Granular ranges: 10–59 minutes,
      1–71 hours, or 3–90 days (default 14 days).'
    reference: https://support.box.com/hc/en-us/articles/4402040225427-Enterprise-Settings-Security-Tab
  known_automation_tools:
  - value: 'Box CLI: users:terminate-session command to bulk-terminate user sessions
      by IDs or logins; useful for rapid IR actions.'
    reference: https://github.com/box/boxcli/blob/main/docs/users.md
  - value: 'Box Node SDK: users.terminateSession() to programmatically kill user sessions
      (and groups.terminateSession for groups).'
    reference: https://github.com/box/box-node-sdk/blob/main/docs/users.md
  - value: 'Cortex XSOAR Box v2 integration: manage Box users/content and use Box
      APIs from playbooks; supports JWT app auth.'
    reference: https://xsoar.pan.dev/docs/reference/integrations/box-v2
  - value: 'Cortex XSOAR Box Event Collector: ingest Box enterprise events for investigation/automation
      (admin permissions, JWT).'
    reference: https://xsoar.pan.dev/docs/reference/integrations/box-events-collector
  - value: 'Splunk Add-on for Box: SIEM ingestion of Box enterprise events, users,
      collaborations, tasks—near real time via Box REST APIs.'
    reference: https://help.splunk.com/en/supported-add-ons/splunk-supported-add-ons/box
  - value: 'Sumo Logic app for Box: collects Box events and provides dashboards/queries
      (e.g., failed logins) for investigation.'
    reference: https://help.sumologic.com/docs/integrations/saas-cloud/box/
  - value: 'Box Enterprise Events API: GET /events with stream_type=admin_logs or
      admin_logs_streaming for historical (up to 1 year) and near-real-time monitoring
      (2 weeks), with caveats on duplicates/out-of-order.'
    reference: https://developer.box.com/guides/events/enterprise-events/for-enterprise/
