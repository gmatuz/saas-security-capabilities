security_monitoring:
  event_logs:
    user_login:
      value: Enterprise audit events include user authentication outcomes, such as
        successful and failed logins. Relevant event types include LOGIN and FAILED_LOGIN.
        Events contain identifiers like event_id, created_at, created_by, and event_type
        within the standard Event object schema.
      reference: https://developer.box.com/reference/resources/event/
    role_assignment:
      value: Changes to administrative roles are audited. The CHANGE_ADMIN_ROLE enterprise
        event type records when an admin role for a user is modified.
      reference: https://developer.box.com/guides/events/enterprise-events/for-enterprise/
    api_call:
      value: Administrative and application-level API activities have audit coverage
        via event types such as USER_AUTHENTICATE_OAUTH2_ACCESS_TOKEN_CREATE (OAuth2
        token creation) and ENTERPRISE_APP_AUTHORIZATION_UPDATE. These appear in enterprise
        event feeds using the Event object schema.
      reference: https://developer.box.com/reference/resources/event/
    data_export:
      value: File access and export-like actions are logged via download-related events.
        Event types include DOWNLOAD and ITEM_DOWNLOAD, and may also include FILE_WATERMARKED_DOWNLOAD
        depending on configuration.
      reference: https://developer.box.com/reference/resources/event/
    configuration_change:
      value: Configuration changes in the Admin Console are captured by the Security
        Logs report, which provides who changed what settings and when, with columns
        such as Category, Setting, From, and Changed To. Reports are delivered to
        the Box Reports folder as .xlsx and can be scheduled.
      reference: https://support.box.com/hc/en-us/articles/4415103894803-Security-Logs-Report
    user_account_creation:
      value: Creation and deletion of managed users are audited via enterprise events,
        including the NEW_USER and DELETE_USER event types.
      reference: https://developer.box.com/reference/resources/event/
    security_policy_change:
      value: Security/governance policy updates are logged via enterprise event types
        such as LEGAL_HOLD_POLICY_CREATE/UPDATE/DELETE and RETENTION_POLICY_ASSIGNMENT_ADD.
        Box Shield-related controls generate SHIELD_* events (e.g., SHIELD_ALERT).
      reference: https://developer.box.com/reference/resources/event/
  event_logs_licensing_level:
    value: Uncertain. Official guidance states enterprise events require an admin
      or co-admin with permission to 'Run new reports and access existing reports.'
      Specific paid plan requirements for accessing enterprise events or Security
      Logs are not explicitly detailed in public docs reviewed.
    reference: https://developer.box.com/guides/events/enterprise-events/for-enterprise/
  monitoring_products:
  - value: Splunk Add-on for Box collects Box enterprise events and related metadata
      via Box REST APIs for near real-time monitoring; supports CIM mapping.
    reference: dubious claim, hallucinated reference
  - value: Sumo Logic Box Source (Cloud-to-Cloud Integration) polls the Box Get Events
      API to ingest enterprise events; the Sumo app provides dashboards and sample
      queries (e.g., FAILED_LOGIN).
    reference: https://help.sumologic.com/docs/send-data/hosted-collectors/cloud-to-cloud-integration-framework/box-source/
  - value: Microsoft Sentinel data connector for Box ingests enterprise events using
      Azure Functions to pull from the Box REST API into the BoxEvents_CL/BoxEventsV2_CL
      tables.
    reference: https://learn.microsoft.com/en-gb/azure/sentinel/data-connectors/box
  - value: Elastic Box Events integration collects Box Events API data and optionally
      Box Shield alerts, with dashboards and fields mapping in Kibana.
    reference: https://www.elastic.co/docs/current/integrations/box_events
  - value: Exabeam Cloud Connector for Box pulls audit/security events via Box APIs
      (JWT server app) and can include Box Shield events.
    reference: dubious claim, hallucinated reference
  - value: Fortinet FortiSIEM Box.com connector authorizes to Box and pulls events
      via API for analytics within FortiSIEM.
    reference: https://docs.fortinet.com/document/fortisiem/6.3.0/external-systems-configuration-guide/276192/box-com
  - value: Panther can collect, normalize, and monitor Box logs by polling the Events
      API at short intervals for real-time detections.
    reference: https://panther.com/integrations/box
  ingestion_methods:
  - value: 'Events API polling: Use GET /events with stream_type=admin_logs (historical
      up to 1 year) or admin_logs_streaming (near real-time, ~2 weeks) for enterprise-wide
      audit event ingestion.'
    reference: https://developer.box.com/reference/get-events/
  - value: 'Admin Console report export: Generate Security Logs and other admin reports
      to .xlsx in the Box Reports folder; can be scheduled and retained up to 7 years
      depending on reporting access.'
    reference: https://support.box.com/hc/en-us/articles/4415010860435-Using-Reports
  - value: 'Webhooks v2: Subscribe an HTTPS endpoint to file/folder events (e.g.,
      FILE.UPLOADED, SHARED_LINK.UPDATED) for content-level monitoring; payloads include
      trigger, created_by, and source.'
    reference: https://developer.box.com/guides/webhooks/v2/
  - value: 'Vendor SIEM connectors pull via Box REST APIs: Examples include Splunk
      Add-on for Box, which authenticates to Box and continuously ingests enterprise
      events for SIEM correlation.'
    reference: https://splunk.github.io/splunk-add-on-for-box/
  log_export_options:
    tools_connectors:
      value: From the Admin Console, Security Logs and other reports can be exported
        as .xlsx files to the Box Reports folder with optional scheduling. These exports
        provide configuration change auditing (who/what/when) and support long-term
        access (up to 7 years depending on reporting access).
      reference: https://support.box.com/hc/en-us/articles/4415010860435-Using-Reports
