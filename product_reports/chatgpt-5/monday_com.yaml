    role_assignment:
      value: Audit logs include user role/type changes (e.g., user-role-change) performed
        by admins.
      reference: dubious claim, hallucinated reference
    api_call:
      value: Audit logs capture API-related events such as api-complexity-breach-over-time
        (calls reaching account limits).
      reference: https://developer.monday.com/api-reference/reference/audit-logs
    data_export:
      value: Audit Log tracks sensitive export actions including board data exports
        and downloads of attachments.
      reference: dubious claim, hallucinated reference
