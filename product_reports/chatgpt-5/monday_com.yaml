identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO with major IdPs (Okta, Entra ID/Azure AD, OneLogin)
      and Custom SAML; Google Single Sign-On also supported; SP- and IdP-initiated
      flows and JIT provisioning are available.
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: 'SAML SSO: Enterprise only; Google SSO: Pro and Enterprise.'
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes — SCIM v2.0 endpoints for Users and Groups/Teams; supports create,
      update (PATCH/PUT), deprovision (active=false), team assign/unassign; available
      via direct SCIM API and official IdP connectors.
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: SCIM provisioning is Enterprise-only.
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: Bearer token (admin-generated SCIM token in Authorization header).
    reference: dubious claim, hallucinated reference
  scim_authentication_acquisition_steps:
    value: '1) Admin logs in; 2) Go to Administration → Security → SCIM; 3) Click
      Generate to create SCIM token; 4) Copy token and use as Authorization: Bearer
      <token> against https://<account>.monday.com/scim/v2/.'
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: yes — GraphQL API supports inviting users, activating/reactivating, deactivating,
      updating user attributes, and updating roles; also team/board/workspace membership
      mutations.
    reference: https://developer.monday.com/api-reference/reference/users
  user_management_api_licensing_level:
    value: uncertain — GraphQL API available broadly; specific capabilities have constraints
      (e.g., only admins may use some mutations; custom roles are Enterprise-only).
    reference: https://developer.monday.com/api-reference/reference/users
  user_management_api_authentication_mechanisms:
    value: Personal API token (Bearer) tied to user permissions; OAuth tokens for
      apps via OAuth authorization flow.
    reference: https://developer.monday.com/api-reference/docs/authentication
  user_management_api_authentication_acquisition_steps:
    value: 'Admins: Profile → Administration → Connections → Personal API token →
      Copy. Non-admins: Avatar → Developers → My Access Tokens → Show/Copy. OAuth:
      implement app OAuth flow per docs.'
    reference: https://developer.monday.com/api-reference/docs/authentication
