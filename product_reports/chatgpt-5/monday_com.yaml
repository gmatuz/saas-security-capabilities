incident_response:
  suspend_user_api:
    value: Yes. Admins can programmatically deactivate (suspend) users via the GraphQL
      deactivate_users mutation (max 200 user_ids per call; only admins). There is
      also an activate_users mutation to re-enable users. Deactivating users also
      deactivates the automations/integrations they created.
    reference: https://developer.monday.com/api-reference/reference/users
  invalidate_sessions_api:
    value: Uncertain – no documented public API to force-terminate user sessions.
      Enterprise admins can use the Sessions Log in the Admin UI to sign out individual
      members or log out all users; Panic Mode can also temporarily block access.
    reference: dubious claim, hallucinated reference
  revoke_api_key_api:
    value: No documented programmatic token-revocation API. Admin UI provides a Manage
      API tokens tab to view and revoke API tokens; users can regenerate personal
      API tokens in the UI; OAuth app access can be removed by uninstalling the app.
    reference: dubious claim, hallucinated reference
  user_toggle_api:
    value: 'Yes. Admins can toggle user state using GraphQL: deactivate_users to suspend
      and activate_users to re-enable users (up to 200 per call).'
    reference: https://developer.monday.com/api-reference/reference/users
  user_status_api:
    value: Yes. The GraphQL users query exposes user metadata including the enabled
      Boolean field, plus filters like non_active to retrieve inactive users.
    reference: https://developer.monday.com/api-reference/reference/users
  session_timeout_configuration:
    value: 'Enterprise-only. Admins can set session duration: inactivity logout after
      5, 10, or 15 days, or enforce session expiry for all users after a set interval.
      They can also immediately log out all users from the Sessions tab. Specific
      date/time expirations are not supported.'
    reference: dubious claim, hallucinated reference
  known_automation_tools:
  - value: 'Splunk Add-on for monday.com: ingests monday.com Audit Logs into Splunk
      for analytics and alerting/response workflows.'
    reference: https://splunkbase.splunk.com/app/6483
  - value: 'Tines integration for monday.com: prebuilt actions (e.g., delete users
      from workspaces, delete subscribers from boards, create items/notifications)
      to orchestrate investigation/response playbooks.'
    reference: https://www.tines.com/solutions/products/monday-com/
  - value: 'Official JS SDK (@mondaydotcomorg/api): typed client for monday GraphQL
      API, usable in Node.js and browser; supports raw requests and helper operations.'
    reference: https://www.npmjs.com/package/%40mondaydotcomorg/api
  - value: 'moncli (Python): community Python client for monday.com API; supports
      board/item/user management and can be used in custom IR automations.'
    reference: https://github.com/trix-solutions/moncli
  - value: 'monday-python (Python): API wrapper with webhook support to build automation
      around monday.com.'
    reference: https://github.com/GearPlug/monday-python
  - value: 'monday-client (PyPI): asynchronous Python client that handles rate/complexity
      limits and retries for robust automation scripts.'
    reference: https://pypi.org/project/monday-client/
