identity_and_access:
  sso_support:
    value: no — no native enterprise SSO (SAML/OIDC/Kerberos) for logging in to Mailchimp;
      Okta lists the Mailchimp app as SWA (password vaulting) rather than federated
      SSO
    reference: https://www.okta.com/integrations/mailchimp/
  sso_license_level_requirement:
    value: not applicable — no native SSO feature tier called out by vendor
    reference: https://www.okta.com/integrations/mailchimp/
  scim_support:
    value: no — no native SCIM; Okta offers a third‑party ‘Mailchimp Provisioning
      Connector by Aquera’ rather than a built‑in SCIM integration
    reference: https://www.okta.com/integrations/mailchimp-provisioning-connector-by-aquera/
  scim_licensing_level_requirement:
    value: not applicable — no native SCIM support from Mailchimp
    reference: https://www.okta.com/integrations/mailchimp-provisioning-connector-by-aquera/
  scim_authentication_mechanisms:
    value: not applicable — no native SCIM endpoint exposed by Mailchimp
    reference: https://www.okta.com/integrations/mailchimp-provisioning-connector-by-aquera/
  scim_authentication_acquisition_steps:
    value: not applicable — no native SCIM; provisioning would require a third‑party
      connector (e.g., Aquera) rather than credentials from Mailchimp
    reference: https://www.okta.com/integrations/mailchimp-provisioning-connector-by-aquera/
  user_management_api_support:
    value: no — account user lifecycle (invite/change role/remove) is administered
      in the UI; vendor docs describe only UI steps and do not expose user endpoints
      in the Marketing API
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  user_management_api_licensing_level:
    value: not applicable — no user‑management API
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  user_management_api_authentication_mechanisms:
    value: Mailchimp Marketing API supports API keys (Basic Auth style) and OAuth
      2.0 for application data; however, there are no endpoints for managing account
      users
    reference: https://mailchimp.com/developer/marketing/guides/access-user-data-oauth-2/
  user_management_api_authentication_acquisition_steps:
    value: 1) Log in as Owner/Admin/Manager 2) Profile > Extras > API Keys 3) Create
      A Key 4) Copy/store the key securely (only shown once) 5) Revoke from same page
      if needed
    reference: https://mailchimp.com/help/about-api-keys/
  seat_costs:
  - license_level: Free
    active:
      value: 1 seat included (Owner); pricing is contact‑based, not per user seat
      reference: https://mailchimp.com/pricing/free-details/
    suspended_disabled:
      value: not applicable — billing is not per user; seats are included by plan
      reference: https://mailchimp.com/pricing/free-details/
    archived:
      value: not applicable — no concept of archived users; seats are plan‑limited,
        not billed
      reference: https://mailchimp.com/pricing/free-details/
  - license_level: Essentials
    active:
      value: 3 seats included (Owner/Admin); contact‑based pricing, not per seat
      reference: https://mailchimp.com/pricing/free-details/
    suspended_disabled:
      value: not applicable — billing is not per user
      reference: https://mailchimp.com/pricing/free-details/
    archived:
      value: not applicable — no archived user concept
      reference: https://mailchimp.com/pricing/free-details/
  - license_level: Standard
    active:
      value: 5 seats included (Owner + Admin/Author/Viewer per role availability);
        contact‑based pricing
      reference: https://mailchimp.com/pricing/free-details/
    suspended_disabled:
      value: not applicable — billing is not per user
      reference: https://mailchimp.com/pricing/free-details/
    archived:
      value: not applicable — no archived user concept
      reference: https://mailchimp.com/pricing/free-details/
  - license_level: Premium
    active:
      value: Unlimited seats; contact‑based pricing (no per‑seat charge)
      reference: https://mailchimp.com/pricing/free-details/
    suspended_disabled:
      value: not applicable — billing is not per user
      reference: https://mailchimp.com/pricing/free-details/
    archived:
      value: not applicable — no archived user concept
      reference: https://mailchimp.com/pricing/free-details/
  lifecycle_options:
  - invited (pending invitation)
  - active (Owner/Admin/Manager/Author/Viewer)
  - role changed (access level updated)
  - revoked/removed by Owner/Admin
  - user left account (self‑revocation for Manager/Author/Viewer)
  - ownership transfer (Owner -> new Owner; former Owner becomes Admin)
  rbac_support:
    value: yes — RBAC with five roles (Owner, Admin, Manager, Author, Viewer); permissions
      and availability depend on plan; UI supports invite, role change, revoke
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  rbac_api_assignment:
    value: uncertain — no role assignment endpoints are documented in the Marketing
      API clients; management appears UI‑only
    reference: https://github.com/mailchimp/mailchimp-marketing-node
