incident_response:
  suspend_user_api:
    value: No public API to suspend users. Account Owners/Admins can revoke a user’s
      access in the Users page; when access is revoked, any API keys that user created
      are removed and the user is logged out of the Mailchimp mobile apps.
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  invalidate_sessions_api:
    value: Uncertain—no documented API to invalidate web sessions. Documented behavior
      is that revoking a user’s access logs them out of the Mailchimp iOS/Android
      apps; web-session invalidation is not specified.
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  revoke_api_key_api:
    value: 'Revocation supported via UI: Owners/Admins can revoke API keys from Profile
      > Extras > API keys. Documentation does not expose an endpoint to programmatically
      create/revoke API keys; revoking a user removes keys they generated.'
    reference: https://mailchimp.com/help/about-api-keys/
  user_toggle_api:
    value: No public API documented to toggle user state (active/suspended). Access
      changes (invite, change role, revoke) are performed via the Users page by Owner/Admin.
    reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
  user_status_api:
    value: Uncertain—there is no documented Marketing API endpoint to list account
      users or their active/disabled status. The errors doc notes the API key’s role
      is returned from the Root endpoint, but no user-management/status API is documented.
    reference: https://mailchimp.com/developer/marketing/docs/errors/
  session_timeout_configuration:
    value: No admin-configurable session timeout documented. Mailchimp relies on cookie-based
      options to reduce reauthentication (Keep me logged in and Skip this for two
      weeks) after enabling Performance & Functionality cookies.
    reference: https://mailchimp.com/help/troubleshoot-two-factor-authentication-apps/
  known_automation_tools:
  - value: Official Python client library for the Mailchimp Marketing API (supports
      authenticated calls, e.g., account exports, authorized apps listing).
    reference: https://github.com/mailchimp/mailchimp-marketing-python
  - value: Official Ruby client library for the Mailchimp Marketing API (supports
      OAuth2/Basic Auth and resource operations listed in the SDK).
    reference: https://github.com/mailchimp/mailchimp-marketing-ruby
  - value: Official Node.js client @mailchimp/mailchimp_marketing for automating Marketing
      API interactions (including ping, authorized apps, campaigns, lists).
    reference: https://www.npmjs.com/package/%40mailchimp/mailchimp_marketing
  - value: 'Steampipe Mailchimp plugin: open-source CLI to query Mailchimp data (audiences,
      campaigns, automations) via SQL—useful for investigation workflows.'
    reference: https://github.com/turbot/steampipe-plugin-mailchimp
  - value: 'Mailchimp Add-on for Splunk (Splunkbase): collects Mailchimp data via
      API for dashboards/alerts—an option to bring Mailchimp data into a SIEM.'
    reference: https://apps.splunk.com/app/6716/
  - value: 'Account Exports endpoint (Marketing API): programmatically generate and
      download account data exports (audiences, campaigns, reports) to support investigations.'
    reference: https://mailchimp.com/developer/marketing/docs/export-api/
  - value: Community PowerShell module for Mailchimp API (scriptable automation for
      list/campaign operations; useful for bespoke response tooling).
    reference: https://github.com/MaksimKlyu/MailChimp-API
