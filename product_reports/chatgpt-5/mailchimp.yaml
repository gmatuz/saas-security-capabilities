security_monitoring:
  event_logs:
    user_login:
      value: Mailchimp provides account-level security notifications that can be enabled
        to alert when a login occurs with your username and when a login occurs from
        a new location. These are delivered via email/SMS; no separate audit-event
        schema is documented in vendor docs.
      reference: https://mailchimp.com/help/activate-account-notifications/
    role_assignment:
      value: uncertain — roles (Owner, Admin, Manager, Author, Viewer) and access
        changes are supported, but vendor docs do not document an audit log or event
        stream for role assignments.
      reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
    api_call:
      value: uncertain — Mailchimp exposes Marketing and Transactional APIs and API
        keys grant full account access, but vendor docs do not describe any audit
        log of API calls or an API to retrieve API access logs.
      reference: https://mailchimp.com/help/about-api-keys/
    data_export:
      value: Notifications can be enabled to alert when someone attempts to download
        your audience (export). Separately, account data can be exported via the Marketing
        API /account-exports endpoint as a ZIP file, but a security audit trail for
        export actions is not documented.
      reference: https://mailchimp.com/help/activate-account-notifications/
    configuration_change:
      value: Mailchimp can send notifications for certain configuration/security changes,
        including 'API key generated' and 'account contact information changed'. No
        broader configuration-change audit log schema is published.
      reference: https://mailchimp.com/help/activate-account-notifications/
    user_account_creation:
      value: uncertain — user invitations and access management are documented, but
        no audit log endpoint or export of user add/remove events is described.
      reference: https://mailchimp.com/help/manage-user-levels-in-your-account/
    security_policy_change:
      value: uncertain — security features (2FA, account verification checks) are
        documented, but there is no vendor documentation of an auditable event stream
        when security policy settings are changed.
      reference: https://mailchimp.com/help/set-account-security-options/
  event_logs_licensing_level:
    value: Webhooks for audience/campaign events require Standard or Premium plans
      in the Mailchimp app; no dedicated 'security audit log' licensing tier is documented.
    reference: https://mailchimp.com/help/about-webhooks/
  monitoring_products:
  - value: 'Splunk Add-on for Mailchimp: polls Mailchimp APIs (Campaigns, Audience,
      Reports, Account details) to ingest data into Splunk; configured with API key
      and inputs.'
    reference: https://apps.splunk.com/app/6716/
  - value: 'Steampipe Mailchimp plugin: open-source plugin to query Mailchimp Marketing
      data (including activity/chatter endpoints) via SQL; can be used to extract
      data into monitoring pipelines.'
    reference: https://github.com/turbot/steampipe-plugin-mailchimp
  - value: Official Mailchimp Marketing Python client — supports endpoints including
      account-exports and activity feed; suitable to build custom collectors/shippers.
    reference: https://github.com/mailchimp/mailchimp-marketing-python
  - value: 'n8n workflow integration: demonstrates Mailchimp + IBM QRadar automation
      via HTTP nodes; not a native SIEM connector but can forward Mailchimp-derived
      events to a SIEM.'
    reference: https://n8n.io/integrations/mailchimp/and/qradar/
  ingestion_methods:
  - value: Email/SMS notifications for security events (login with your username,
      login from new location, API key generated, audience download attempt) — can
      be received to a monitored mailbox/SMS gateway.
    reference: https://mailchimp.com/help/activate-account-notifications/
  - value: Marketing API Account Exports — POST /3.0/account-exports creates a ZIP
      export (audiences, templates, reports, events, assets); GET /account-exports
      lists and returns signed download_url links.
    reference: https://mailchimp.com/developer/marketing/docs/export-api/
  - value: Audience Webhooks — HTTP POST callbacks for subscribes, unsubscribes, profile
      updates, cleaned emails, email changes, and campaign sending; configurable to
      trigger only on admin/subscriber/API changes.
    reference: https://mailchimp.com/help/about-webhooks/
  - value: Transactional Webhooks (Mailchimp Transactional/Mandrill) — signed HTTP
      POSTs for message events (send, open, click, bounce, spam, reject), and allow/deny
      list sync; suitable for near-real-time ingestion.
    reference: https://mailchimp.com/developer/transactional/docs/webhooks/
  - value: Activity Feed (Chimp Chatter) endpoint — GET /3.0/activity-feed/chimp-chatter
      exposes account activity messages that can be polled by collectors.
    reference: https://www.rubydoc.info/gems/MailchimpMarketing/3.0.80
  log_export_options:
    tools_connectors:
      value: 'Log/data export via API: the Marketing API ''Account Exports'' endpoint
        generates downloadable ZIP archives and returns signed download URLs; exports
        are limited to one at a time and one per 24 hours. No vendor-documented FTP/SFTP
        or streaming log egress.'
      reference: https://mailchimp.com/developer/marketing/docs/export-api/
