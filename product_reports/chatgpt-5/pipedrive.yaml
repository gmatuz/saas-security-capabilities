incident_response:
  suspend_user_api:
    value: uncertain — No dedicated 'deactivate/suspend user' API is documented. The
      Users API only allows updating active_flag via PUT /v1/users/{id}; docs describe
      it as 'false = Not activated, true = Activated' (activation state), not an explicit
      suspension/deactivation control.
    reference: https://developers.pipedrive.com/docs/api/v1/Users
  invalidate_sessions_api:
    value: No public API to log out users or invalidate sessions; Pipedrive staff
      confirmed 'No, we don’t offer any logout endpoint' for programmatic logout.
    reference: https://devcommunity.pipedrive.com/t/logout-endpoint/2054
  revoke_api_key_api:
    value: uncertain — No evidence of a public API to revoke or rotate personal API
      tokens programmatically. For OAuth-based marketplace apps, tokens can be revoked
      via POST https://oauth.pipedrive.com/oauth/revoke (RFC 7009) to invalidate access/refresh
      tokens.
    reference: https://pipedrive.readme.io/docs/app-uninstallation
  user_toggle_api:
    value: uncertain — Only active_flag is updatable via PUT /v1/users/{id}; docs
      define it as activation status ('Not activated' vs 'Activated'). No documentation
      confirms this toggles an already-active user to a suspended/disabled state or
      its effect on sessions.
    reference: https://developers.pipedrive.com/docs/api/v1/Users
  user_status_api:
    value: Yes — Users API supports GET /v1/users and GET /v1/users/{id} returning
      fields including active_flag and (in responses) is_deleted, allowing programmatic
      checks of user state.
    reference: https://developers.pipedrive.com/docs/api/v1/Users
  session_timeout_configuration:
    value: Login sessions last 30 days when 'Remember me'/Google/SSO is used; otherwise
      12 hours. Each user can be logged in on at most three devices. Forced device
      logout is done via UI (Security Center/Devices), not via API.
    reference: https://support.pipedrive.com/es/article/why-does-pipedrive-log-me-out
  known_automation_tools:
  - value: Pipedrive Webhooks — Create and manage webhooks via API (POST /v1/webhooks)
      to push user/deal/person/etc. change events to external endpoints (e.g., SIEM/SOAR)
      with retry and delivery semantics.
    reference: https://pipedrive.readme.io/docs/guide-for-webhooks
  - value: Official Node.js SDK (pipedrive/client-nodejs) — Client library supporting
      OAuth2 and API token auth to automate Users (GET/PUT), PermissionSets, and other
      endpoints for response workflows.
    reference: https://github.com/pipedrive/client-nodejs
  - value: pipedrivepy (PyPI) — Python client for the Pipedrive API (sync/async) suitable
      for scripting investigation/response actions (e.g., user lookups, permission
      queries).
    reference: https://pypi.org/project/pipedrivepy/
  - value: n8n Pipedrive + Splunk — Workflow/iPaaS integration showing automation
      paths to forward Pipedrive events to Splunk for monitoring/response.
    reference: https://n8n.io/integrations/pipedrive/and/splunk/
  - value: Webhook listener example (opsmill/pipedrive-webhook-listener) — Open-source
      Flask listener illustrating how to receive Pipedrive webhooks (v2) and perform
      automated actions; can be adapted for IR pipelines.
    reference: https://github.com/opsmill/pipedrive-webhook-listener
  - value: PermissionSets API — Programmatically list permission sets and assignments
      to audit/adjust access during an incident (supports /v1/permissionSets and related
      endpoints).
    reference: https://developers.pipedrive.com/docs/api/v1/PermissionSets
