identity_and_access:
  sso_support:
    value: yes — SAML 2.0 SSO supported with major IdPs; Microsoft Entra ID guide
      shows IdP- and SP-initiated SSO plus Just-In-Time provisioning and notes Canva
      SSO–enabled subscription required.
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/canva-tutorial
  sso_license_level_requirement:
    value: Canva Enterprise (business) — Canva’s own SSO/SCIM security feature set
      is called out as “exclusive to Canva Enterprise.”
    reference: dubious claim, hallucinated reference
  scim_support:
    value: yes — SCIM v2 at https://www.canva.com/_scim/v2; Canva provides SCIM for
      provisioning users, groups, and teams; currently available to Canva Enterprise
      for single teams (not for new Canva for Teams orgs).
    reference: https://www.canva.dev/docs/scim/
  scim_licensing_level_requirement:
    value: Canva Enterprise (single-team orgs). Canva for Teams orgs must upgrade
      to Enterprise to use the SCIM API; multi‑team orgs are not supported.
    reference: https://www.canva.dev/docs/scim/
  scim_authentication_mechanisms:
    value: Bearer access token in Authorization header (long‑lived team‑scoped token).
    reference: https://www.canva.dev/docs/scim/authentication/
  scim_authentication_acquisition_steps:
    value: 1) Log in as a Canva team admin/owner. 2) Open Account settings (gear).
      3) Under your team, go to SSO & provisioning. 4) Under SCIM, toggle Enable SCIM
      user provisioning (this revokes and regenerates a new token each time). 5) Copy
      the generated access token and store securely.
    reference: https://www.canva.dev/docs/scim/authentication/
  user_management_api_support:
    value: uncertain — No separate user lifecycle API publicly documented beyond SCIM;
      Canva’s Connect APIs focus on assets/designs/export/users-me (not CRUD over
      team users).
    reference: https://www.canva.dev/docs/connect/
  user_management_api_licensing_level:
    value: uncertain — no evidence of a separate non‑SCIM user management API and
      therefore no stated licensing tier for it.
    reference: https://www.canva.dev/docs/connect/
  user_management_api_authentication_mechanisms:
    value: uncertain — no evidence of a separate non‑SCIM user lifecycle API; Connect
      APIs authenticate via OAuth 2.0 (Authorization Code with PKCE) for content‑centric
      endpoints.
    reference: https://www.canva.dev/docs/connect/authentication/
  user_management_api_authentication_acquisition_steps:
    value: uncertain — no evidence of separate non‑SCIM user lifecycle API credential
      steps; for Connect APIs, create an integration in the Developer Portal, enable
      MFA, then obtain client ID/secret and perform OAuth 2.0 authorization to get
      access/refresh tokens.
    reference: https://www.canva.dev/docs/connect/creating-integrations/
  seat_costs:
  - license_level: Canva Teams (standard pricing)
    active:
      value: Billed per active seat; Canva states standard pricing of US$10/month
        per person with a 3‑seat minimum.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: unclear — Billing follows a “Pay as You Grow” model; added seats are
        billed on the next Billing Date and there are no refunds/credits for seats
        already paid; removal before the Billing Date avoids charges.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain — no evidence of an “archived user” billing state documented.
      reference: dubious claim, hallucinated reference
  - license_level: Canva Enterprise (business)
    active:
      value: Custom pricing via sales; Enterprise plan highlighted for large orgs
        (100+ employees or multiple teams).
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain — no public statement on billing treatment for suspended/disabled
        users; relies on contract terms.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain — no evidence of an “archived user” billing state documented
        for Enterprise.
      reference: dubious claim, hallucinated reference
  lifecycle_options:
  - invited (email invite or invite link; Design School tutorials show add/remove/invite-link
    management)
  - active
  - 'deprovisioned (SCIM: active=false deprovisions the user)'
  - removed from team
  rbac_support:
    value: yes — In‑app permissions/roles exist (Admins, Brand Designers/Template
      Designers, Members, etc.); Canva’s security page and business features emphasize
      role assignment and permissions.
    reference: dubious claim, hallucinated reference
  rbac_api_assignment:
    value: partial — via SCIM User resource “role” attribute (e.g., Member, Admin,
      Template-designer) with mappings; Groups and memberships managed via SCIM Group
      endpoints.
    reference: https://www.canva.dev/docs/scim/create-user/
