security_monitoring:
  event_logs:
    user_login:
      value: 'Canva Enterprise audit logs include explicit authentication events:
        LOGIN (with fields like login_type and optional oauth_platform; actor is USER
        on success, ANONYMOUS on failure) and LOGOUT (with optional all_users and
        all_sessions). Events include standard audit context (e.g., ip_address) per
        the audit event schema.'
      reference: https://www.canva.dev/docs/audit-logs/actions/users/
    role_assignment:
      value: Team role changes are captured via UPDATE_USER_IN_TEAM events, which
        include new_role and old_role (MEMBER, DESIGNER, ADMIN, OWNER) and a reason
        (e.g., SCIM, SAML_JIT_PROVISIONING, INVITATION_ACCEPTED). Adding/removing
        users to teams and associated roles are also logged.
      reference: https://www.canva.dev/docs/audit-logs/actions/teams/
    api_call:
      value: uncertain — No dedicated “API call” audit event is documented. The schema
        supports actor types such as SYSTEM (e.g., SCIM IdP) and logs app-related
        activities (install/permissions/connect/disconnect), but per-request Connect
        API call logging is not described.
      reference: https://www.canva.dev/docs/audit-logs/audit-events/
    data_export:
      value: Bulk user/team data export activities are logged, including EXPORT_BULK_DOWNLOAD
        when a user exports personal data/uploads/designs and VIEW_BULK_DOWNLOAD_LINKS
        when viewing the generated download links. Additionally, audit log UI exports
        are tracked via EXPORT_AUDIT_LOGS.
      reference: https://www.canva.dev/docs/audit-logs/actions/exports/
    configuration_change:
      value: Changes to audit log delivery configuration are logged via UPDATE_AUDIT_LOGS_SETTINGS
        with changed_fields (REGION, S3_BUCKET_NAME, S3_KEY_PREFIX, ROLE_ARN) and
        old/new values. Other org/team settings changes (e.g., permissions) are also
        covered in separate action categories.
      reference: https://www.canva.dev/docs/audit-logs/actions/audit-logs/
    user_account_creation:
      value: User provisioning is logged via CREATE_USER (includes identity details,
        SAML/OAuth accounts, MFA flags, and the managing entity). UPDATE_USER and
        DELETE/UNDELETE_USER are also captured; UPDATE_USER can be associated with
        login flows in some cases.
      reference: https://www.canva.dev/docs/audit-logs/actions/users/
    security_policy_change:
      value: Team feature permissions and organization-level security/controls changes
        are logged. UPDATE_TEAM_PERMISSION records changes to access for features
        (e.g., SHARE_DESIGNS_EXTERNALLY_VIA_LINKS, CANVA_AI), and UPDATE_ORGANIZATION_SETTING
        records toggles such as PERSONAL_TEAM_ARCHIVING_ENABLED.
      reference: https://www.canva.dev/docs/audit-logs/actions/permissions-and-settings/
  event_logs_licensing_level:
    value: Audit logs are available only to organizations using Canva Enterprise;
      logging begins once the org upgrades and brands join the Enterprise account.
    reference: https://www.canva.dev/docs/audit-logs/
  monitoring_products:
  - value: Elastic integration for Canva audit logs (beta) collects logs from the
      customer’s AWS S3 via Elastic Agent using either S3 polling or S3+SQS modes;
      supports Kibana 8.16.5+ and Serverless projects.
    reference: https://www.elastic.co/docs/reference/integrations/canva/
  ingestion_methods:
  - value: Native delivery to a customer-owned AWS S3 bucket as gzipped JSONL files;
      files arrive approximately every minute and are stored under orgId/yyyy/MM/dd/HH;
      Canva requires PutObject via an IAM role.
    reference: https://www.canva.dev/docs/audit-logs/setup/
  - value: SIEM collection via Elastic Agent using AWS S3 polling or S3+SQS notification
      modes to ingest Canva audit logs from S3.
    reference: https://www.elastic.co/docs/reference/integrations/canva/
  - value: Manual export/viewing of audit logs via the Canva admin UI is itself logged
      (EXPORT_AUDIT_LOGS, VIEW_AUDIT_LOGS), indicating an admin-driven export path
      in addition to S3 delivery.
    reference: https://www.canva.dev/docs/audit-logs/actions/audit-logs/
  log_export_options:
    tools_connectors:
      value: Export/delivery is documented as AWS S3 only (customer-owned bucket)
        with IAM Role-based access; content is gzipped JSONL written every minute
        into hourly prefixes. Admin UI also supports viewing/export actions which
        are recorded in audit logs.
      reference: https://www.canva.dev/docs/audit-logs/setup/
