incident_response:
  suspend_user_api:
    value: Canva provides a SCIM 2.0 API for user lifecycle; you can deprovision/suspend
      a user by PATCHing the SCIM user and setting the active attribute to false.
    reference: https://www.canva.dev/docs/scim/update-individual-attributes-user/
  invalidate_sessions_api:
    value: uncertain — No public admin API documented to invalidate another user’s
      sessions. End users can use the UI to log out current or all sessions (audit
      logs record LOGOUT with all_sessions true), so automation would need to rely
      on UI policy plus deprovisioning via SCIM as a workaround.
    reference: https://www.canva.dev/docs/audit-logs/actions/users/
  revoke_api_key_api:
    value: Canva Connect APIs expose an OAuth token revocation endpoint to programmatically
      revoke access or refresh tokens (POST https://api.canva.com/rest/v1/oauth/revoke).
      This targets OAuth tokens for Canva integrations; no evidence of user personal
      access tokens documented.
    reference: https://www.canva.dev/docs/connect/api-reference/authentication/revoke-token/
  user_toggle_api:
    value: You can programmatically toggle a user’s status via SCIM (active true/false).
      Setting active to false deprovisions the user; documentation does not state
      whether existing sessions are immediately terminated.
    reference: https://www.canva.dev/docs/scim/update-individual-attributes-user/
  user_status_api:
    value: SCIM Get User and List Users return the active boolean indicating whether
      a user can log in (active true) or is deprovisioned/suspended (active false).
    reference: https://www.canva.dev/docs/scim/get-user/
  session_timeout_configuration:
    value: uncertain — No official documentation found describing administrator-configurable
      session timeout values or minimums for Canva web sessions or enterprise controls.
    reference: no evidence
  known_automation_tools:
  - value: Elastic Canva integration (SIEM) — ships an ingest integration that collects
      Canva Enterprise Audit Logs from your AWS S3 bucket (polling or SQS modes) for
      detection and monitoring.
    reference: https://www.elastic.co/guide/en/integrations/current/canva.html
  - value: Canva Audit Logs to AWS S3 — native export pipeline for Canva Enterprise;
      configure Canva to write JSONL audit events to your organization-managed S3
      bucket every minute (can be chained to SIEM/SOAR via S3/SQS).
    reference: https://www.canva.dev/docs/audit-logs/setup/
  - value: Okta SAML + SCIM provisioning for Canva — identity-driven automation to
      onboard/offboard users and groups and enforce SSO; Okta integration advertises
      SAML authentication and SCIM provisioning for Canva.
    reference: https://www.okta.com/integrations/canva/
  - value: Elastic integration (open-source tracker) — confirms Canva Audit Logs integration
      availability and Enterprise licensing requirement; documents S3-based architecture
      for ingestion.
    reference: https://github.com/elastic/integrations/issues/10441
  - value: Canva Connect API token revocation — automation to invalidate OAuth access/refresh
      tokens associated with Canva integrations (backend-only call with client credentials).
    reference: https://www.canva.dev/docs/connect/api-reference/authentication/revoke-token/
