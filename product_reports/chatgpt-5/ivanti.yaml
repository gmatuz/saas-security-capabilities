identity_and_access:
  sso_support:
    value: yes – Ivanti Neurons Platform supports SSO via SAML 2.0 and OpenID Connect
      (OIDC) with Microsoft Entra ID (Azure AD), Okta, Google, PingOne, and OneLogin;
      configured under Admin > Authentication.
    reference: https://help.ivanti.com/ht/help/en_US/CLOUD/vNow/external-authentication-SSO.htm
  sso_license_level_requirement:
    value: Ivanti Service Manager (ISM) requires an 'SSO-enabled subscription' to
      use SSO with Microsoft Entra ID.
    reference: https://learn.microsoft.com/en-us/entra/identity/saas-apps/ivanti-service-manager-tutorial
  scim_support:
    value: yes – Ivanti Neurons for MDM supports SCIM (v2-style) user and group provisioning
      from IdPs (e.g., Entra ID, Okta); one‑way from IdP to Ivanti; no SCIM event
      notifications.
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/101/all/en-us/User%20Provisioning%20Azure%20Active%20Directory.htm
  scim_licensing_level_requirement:
    value: uncertain – packaging/licensing tiers (e.g., Secure UEM, legacy Bronze/Silver/Gold)
      are documented but SCIM availability per tier is not specified.
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/92/all/en-us/Packages.htm
  scim_authentication_mechanisms:
    value: Secret Token (shared token) + Tenant URL provided by Ivanti Neurons for
      MDM; entered in IdP (e.g., Entra ID) as 'Tenant URL' and 'Secret Token'. No
      basic auth; OAuth not required for SCIM.
    reference: https://help.ivanti.com/mi/help/en_US/CLD/admin/ivanti/101/all/en-gb/User%20Provisioning%20Azure%20Active%20Directory.htm
  scim_authentication_acquisition_steps:
    value: 1) Log in to Ivanti Neurons for MDM admin portal. 2) Navigate to Admin
      > Identity > User Provisioning. 3) Choose Identity Provider (e.g., Entra ID/Okta).
      4) Click Generate to create a SCIM Token and Target SCIM URL; copy/save both.
      5) Optionally manage token state (Active/Inactive/Renew/Remove) and view audit
      trail.
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/114/all/en-us/User%20Provisioning%20with%20SCIM.htm
  user_management_api_support:
    value: yes – Ivanti Neurons for MDM provides REST User APIs to create users (with/without
      password), invite users, list/search, update, and delete users (e.g., POST /api/v1/accounts,
      POST /api/v1/account, POST /api/v1/invite/enduser, GET/PUT/DELETE /api/v1/account).
    reference: https://help.ivanti.com/mi/help/en_us/CLD/8x/api/MDMCustomerIntegrationAPIGuide/User%20API%20Calls.htm
  user_management_api_licensing_level:
    value: uncertain – API usage documented for Ivanti Neurons for MDM; no explicit
      license tier requirement stated in public API guide.
    reference: https://help.ivanti.com/mi/help/en_US/cld/8x/api/MDMCustomerIntegrationAPIGuide/MobileIron%20Cloud%20API%20Basics.htm
  user_management_api_authentication_mechanisms:
    value: Basic Authentication for Ivanti Neurons for MDM Integration APIs (Tenant
      Admin credentials).
    reference: https://help.ivanti.com/mi/help/en_US/cld/8x/api/MDMCustomerIntegrationAPIGuide/MobileIron%20Cloud%20API%20Basics.htm
  user_management_api_authentication_acquisition_steps:
    value: 'Option A (use existing Tenant Admin): ensure account has Tenant Admin
      rights and use Basic Auth in API calls. Option B (dedicated API user): 1) In
      Neurons for MDM, go to Users. 2) Add > API User. 3) Fill Email/Name and set
      password. 4) Assign API-specific role (e.g., Cisco ISE Operations or appropriate
      admin roles) so credentials can authenticate API calls.'
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/96/all/en-us/Adding_an_API_User.htm
  seat_costs:
  - license_level: Neurons for ITSM (bundled license assignment to roles)
    active: uncertain
    suspended_disabled:
      value: uncertain – license manager behavior and violations are documented, but
        billing treatment for disabled/suspended users is not stated.
      reference: https://help.ivanti.com/ht/help/en_US/ISM/2024/ITSM-On-Prem-Help/Content/Install_Deploy_guide/License_Manager.htm
    archived:
      value: uncertain – users (Employees) cannot be deleted; status can be set to
        Terminated, but billing/seat implications not documented.
      reference: https://help.ivanti.com/ht/help/en_US/ISM/2024/admin-user/Content/Configure/Users/Working_with_employees.htm
  - license_level: Neurons for MDM (Secure UEM/Secure UEM Premium; legacy Bronze/Silver/Gold)
    active: uncertain
    suspended_disabled:
      value: uncertain – packaging tiers listed; no public guidance on billing for
        disabled users.
      reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/92/all/en-us/Packages.htm
    archived:
      value: uncertain
      reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/92/all/en-us/Packages.htm
  lifecycle_options:
  - 'Ivanti Neurons for MDM account states include: enabled/disabled flags and inviteState
    values: Pending, Completed, Expired, None (via User APIs).'
  - 'Ivanti Neurons for ITSM (Service Manager): Employee users cannot be deleted;
    set Status to Terminated to remove from active list.'
  rbac_support:
    value: yes – Roles and permissions supported. Neurons Platform exposes Admin >
