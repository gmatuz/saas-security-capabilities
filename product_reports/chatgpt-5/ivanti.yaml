incident_response:
  suspend_user_api:
    value: Uncertain — For Ivanti Connect Secure (ICS), the REST API exposes local
      users with an 'enabled' attribute and documents field-level updates via PUT
      (example shows updating 'fullname'), but there is no official example explicitly
      showing a PUT to toggle 'enabled' true/false to suspend a user.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/22.7R2/ag/customizable_admin_n_end_user_uis.htm
  invalidate_sessions_api:
    value: 'ICS provides REST endpoints to terminate sessions: DELETE /api/v1/system/active-users/session/{session-id}
      to remove a specific session and DELETE /api/v1/system/active-users?all to remove
      all active sessions.'
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/apig/rest_api_soln_guide/icsips_configs_using_restapis.htm
  revoke_api_key_api:
    value: In ICS, an API key is generated on successful admin login and remains valid
      until the administrator account is disabled or the 'Allow access to REST APIs'
      option for that user is disabled; revocation is performed by disabling the account
      or REST access.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/21.9R1/apig/rest_api_soln_guide/ovw.htm
  user_toggle_api:
    value: 'Uncertain — ICS supports removing ''named users'' via PUT /api/v1/license/named-users
      (with optional "delete-active-sessions": true) and shows ''enabled'' on local
      user objects; however, official documentation does not confirm that toggling
      a user’s enabled/disabled state via API will terminate active sessions.'
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/apig/rest_api_soln_guide/icsips_configs_using_restapis.htm
  user_status_api:
    value: ICS REST API returns local user details including the 'enabled' flag via
      GET /api/v1/configuration/authentication/auth-servers/auth-server/{AuthServer}/local/users/user/{username},
      allowing programmatic checks of active vs. disabled users.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/apig/rest_api_soln_guide/ovw.htm
  session_timeout_configuration:
    value: ICS session options per role allow configuring idle timeout and max session
      length; minimum idle timeout is 5 minutes (default 10).
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/ag/user_roles.htm
