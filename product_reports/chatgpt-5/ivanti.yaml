security_monitoring:
  event_logs:
    user_login:
      value: Admin login events are captured in Ivanti EPMM audit logs; the UI shows
        entries such as “Action (for example, Admin Portal sign-in)” with fields including
        State, Performed By, Performed On, Action Date, Completed At, and Details.
        These can be viewed in the Admin Portal and exported to CSV.
      reference: https://help.ivanti.com/mi/help/en_US/CORE/11.x/dmgw/DMGfiles/About_logs.htm
    role_assignment:
      value: Role/privilege assignments are present in EPMM audit action types (for
        example, “assign_device_space_admin”) retrievable via the audit logs APIs,
        indicating that administrator role assignment actions are audit‑logged.
      reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/api2/APIv2/APIv2AuditLogs.htm
    api_call:
      value: uncertain - No explicit vendor documentation found stating that business/administrative
        API invocations themselves are separately audit‑logged as API calls; audit
        logs cover admin actions and system/device events.
      reference: no evidence
    data_export:
      value: Ivanti Connect Secure (ICS) supports exporting Access, Admin, and Event
        logs as CSV or JSON via the Neurons for Secure Access portal, both on-demand
        and on a schedule.
      reference: https://help.ivanti.com/ps/help/en_US/NSA/22.x/nsa-ics/ag/analytics.htm
    configuration_change:
      value: Configuration changes are captured in EPMM audit logs; action types include
        “system_config_change,” and the audit logs API exposes these events for search/export.
      reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/api2/APIv2/APIv2AuditLogs.htm
    user_account_creation:
      value: Account creation is logged in EPMM audit logs; sample responses include
        actionType “ADD_USER” with who/when metadata, accessible via the audit logs
        API and export.
      reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/api2/APIv2/APIv2AuditLogs.htm
    security_policy_change:
      value: Policy/configuration object changes (for example, policies, compliance
        groups, rules, actions) are logged with before/after details in EPMM; visible
        via Logs > Audit Logs and indicated in the “Before and after log information”
        section.
      reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/dmga/DMGfiles/About_logs_AuditLogInfo.htm
  event_logs_licensing_level:
    value: 'No licensing tier requirement is stated for accessing audit logs in EPMM;
      access is permission-based. The Audit Logs APIs specify the required role category
      “Logs and Events Management: View logs and events.” Licensing prerequisites
      are not mentioned.'
    reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/api2/APIv2/APIv2AuditLogs.htm
  monitoring_products:
  - value: Microsoft Sentinel “Pulse Connect Secure” data connector ingests ICS logs
      via Syslog (parser provided; table Syslog/PulseConnectSecure).
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/pulse-connect-secure
  - value: Microsoft Sentinel “Ivanti Unified Endpoint Management” connector ingests
      Ivanti UEM alerts via Syslog into IvantiUEMEvent table.
    reference: https://learn.microsoft.com/en-us/azure/sentinel/data-connectors/ivanti-unified-endpoint-management
  - value: Elastic integration for “Pulse Connect Secure” provides ingest pipelines
      and mappings for ICS events in Elastic.
    reference: https://www.elastic.co/guide/en/integrations/current/pulse_connect_secure.html
  - value: Datadog integration for Ivanti Connect Secure with instructions to forward
      ICS syslog (JSON filter) to the Datadog Agent.
    reference: https://docs.datadoghq.com/integrations/ivanti_connect_secure/
  - value: Cortex XSIAM content pack for “Ivanti Connect Secure” with modeling/parsing
      rules and syslog collection guidance.
    reference: https://cortex.marketplace.pan.dev/marketplace/details/IvantiConnectSecure/
  - value: Splunk “Ivanti Service Manager Add-On” (TA) uses ISM REST APIs to ingest
      incidents/requests/problems and enables alert actions to create/update ISM records.
    reference: https://apps.splunk.com/app/4653/
  - value: Sumo Logic Cloud SIEM includes a parser for “Pulse Secure Appliance,” aiding
      ingestion of ICS (Pulse Secure) syslog.
    reference: https://github.com/SumoLogic/cloud-siem-content-catalog/blob/master/parsers/README.md
  - value: Radiant Security guidance for forwarding Ivanti Connect Secure logs via
      syslog (WELF or JSON) to their collector.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/22.8R2/ag/logging_n_monitoring.htm
  - value: Community/open-source ICS log parsers (forensic conversion of .vc0 admin/access/event
      logs to CSV) to aid downstream SIEM ingestion.
    reference: https://github.com/SeizeCyber/Ivanti-Secure-Connect-Logs-Parser
  ingestion_methods:
  - value: ICS supports sending logs to remote syslog servers over UDP, TCP, or TLS;
      categories include Events, User Access, and Admin Access.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/22.x/22.8R2/ag/logging_n_monitoring.htm
  - value: ICS also supports SNMP v2c/v3 for health/monitoring signals if needed alongside
      log forwarding.
    reference: https://help.ivanti.com/ps/help/en_US/ICS/21.9R1/ag/logging_n_monitoring.htm
  - value: EPMM can export syslog with TLS over TCP, selective categories, and custom
      templates; facility mapping includes local6 (device) and local7 (audit).
    reference: https://help.ivanti.com/mi/help/en_us/core/11.x/sys/CoreSystemManager/Data_Export__SysLog.htm
  - value: EPMM Audit Logs REST APIs allow search and export of audit events and CSV
      download (initiate/export/status endpoints).
    reference: https://help.ivanti.com/mi/help/en_us/CORE/12.x/api2/APIv2/APIv2AuditLogs.htm
  - value: Ivanti Neurons for MDM supports daily Audit Trails export to external SFTP
      in JSON or CEF formats for SIEM ingestion.
    reference: https://help.ivanti.com/mi/help/en_us/cld/admin/ivanti/102/all/en-us/Exporting_Audit_Trails.htm
  - value: Ivanti Standalone Sentry can forward audit/health logs to syslog servers
      (UDP/TCP) with facility-type selection.
    reference: https://help.ivanti.com/mi/help/en_US/SNTRY/9.x/gdco/SentryGuide/Syslog.htm
  - value: ICS (via Neurons for Secure Access) supports scheduled export jobs for
      Access, Admin, and Event logs to CSV or JSON.
    reference: https://help.ivanti.com/ps/help/en_US/NSA/22.x/nsa-ics/ag/analytics.htm
  - value: ICS exposes REST APIs that include syslog configuration endpoints (for
      example, toggling fault tolerance), enabling automated log forwarding setup.
    reference: https://help.ivanti.com/ps/help/en_US/IPS/vNow/pcs-pps-rest-api/ics-spec-configs-using-restapis.htm
  log_export_options:
    tools_connectors:
      value: EPMM provides syslog export with selectable data sets, TLS over TCP,
        and customizable templates; facilities include local6 (device) and local7
        (audit). Notes caution potential data loss when exporting high‑volume categories
        (for example, audit) via syslog, and suggest disabling if performance issues
        occur.
      reference: https://help.ivanti.com/mi/help/en_us/core/11.x/sys/CoreSystemManager/Data_Export__SysLog.htm
  documentation_links:
