incident_response:
  suspend_user_api:
    value: Uncertain — no public Semrush API documented to suspend/deactivate users.
      Admins can remove users via the User Management UI (Owner/Admin role can Add/Remove
      users).
    reference: https://www.semrush.com/kb/1409-user-management
  invalidate_sessions_api:
    value: Uncertain — no documentation of an API to invalidate user sessions. Semrush
      describes accounts being auto-disabled by security systems and re-enabled after
      password reset; no session kill controls are documented.
    reference: https://help.semrush.com/FAQ/en/articles/5265853-why-is-my-account-disabled
  revoke_api_key_api:
    value: Uncertain — documentation shows how to locate the API key and warns not
      to share it; no public method to revoke/rotate keys is documented.
    reference: https://www.semrush.com/kb/92-api-key
  user_toggle_api:
    value: Uncertain — no public API to toggle a user's status. Account owners/admins
      can remove users via the UI; API docs cover analytics/projects only.
    reference: https://www.semrush.com/kb/1409-user-management
  user_status_api:
    value: Uncertain — no public API to query user status. Investigation via UI Activity
      log shows logins, password changes, reactivation; Query log shows tool/API requests.
    reference: dubious claim, hallucinated reference
  session_timeout_configuration:
    value: Uncertain — no documentation found on configurable session timeout values.
      Related guidance covers login issues, account disablement, and password reset—not
      session timeout settings.
    reference: dubious claim, hallucinated reference
