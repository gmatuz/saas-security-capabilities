      IR.
    reference: https://tray.ai/connectors/semrush-splunk-integrations
  - value: Pipedream workflows — example page showing Okta API + Semrush API in one
      workflow; demonstrates orchestrating Semrush API calls with identity events
      (no Semrush IR endpoints).
    reference: https://pipedream.com/apps/okta/integrations/semrush
  - value: Listing Management API — official Semrush API for bulk location data updates;
