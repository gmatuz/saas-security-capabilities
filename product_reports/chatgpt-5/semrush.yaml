      used to orchestrate Semrush workflows (not IR-specific).
    reference: https://zapier.com/apps/semrush/integrations/airops
  - value: Tray.io Semrush connector (with Splunk via universal connector) — provides
      Semrush operations (get keywords, backlinks, etc.) and generic HTTP/webhook
