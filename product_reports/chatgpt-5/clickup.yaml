identity_and_access:
  sso_support:
    value: 'yes - SSO options: Google (OAuth-based login), Microsoft (SAML via Azure
      AD/Entra ID), Okta (SAML), and custom SAML 2.0; enabled per Workspace by owners/admins.'
    reference: dubious claim, hallucinated reference
  sso_license_level_requirement:
    value: 'Google SSO: Business and above; Microsoft SSO, Okta SSO, and custom SAML:
      Enterprise plan.'
    reference: dubious claim, hallucinated reference
  scim_support:
    value: 'yes - SCIM provisioning available when SSO is enabled: Okta SCIM ''full
      automatic provisioning''; Microsoft Entra ID SCIM ''limited automatic provisioning
      (user create/remove; cannot assign Roles/Custom Roles/Teams)''.'
    reference: dubious claim, hallucinated reference
  scim_licensing_level_requirement:
    value: Enterprise plan required (Okta SSO/SCIM and Custom SAML are Enterprise-only;
      SCIM Base URL and API Token appear after enabling SSO).
    reference: dubious claim, hallucinated reference
  scim_authentication_mechanisms:
    value: 'API token-based authentication to the SCIM Base URL (Okta: SCIM API Token;
      Microsoft Entra: Secret Token).'
    reference: dubious claim, hallucinated reference
  scim_authentication_acquisition_steps:
    value: '1) As owner/admin, enable SSO (Okta or custom SAML) in Settings > Security
      & Permissions; 2) After successful SSO linking, Copy SCIM Base URL and SCIM
      API Token shown in Security & Permissions; 3) In your IdP, configure provisioning:
      set Tenant/Base URL to ClickUp SCIM Base URL and set Secret/API Token to the
      SCIM API Token; 4) Test connection and enable provisioning.'
    reference: dubious claim, hallucinated reference
  user_management_api_support:
    value: 'yes - Non‑SCIM user management via ClickUp Public API (Enterprise): endpoints
      to invite member, edit member (role/custom role), and remove member; guest management
      endpoints also available.'
    reference: https://developer.clickup.com/reference/inviteusertoworkspace
  user_management_api_licensing_level:
    value: Enterprise plan required for user/guest provisioning endpoints (e.g., Invite
      User to Workspace, Edit User on Workspace, Remove User).
    reference: https://clickup.com/api/clickupreference/operation/EditUserOnWorkspace/
  user_management_api_authentication_mechanisms:
    value: Personal API token (HTTP Authorization header) and OAuth2 for apps/integrations.
    reference: https://developer.clickup.com/docs/index
  user_management_api_authentication_acquisition_steps:
    value: 'Personal token: 1) Avatar > Settings > Apps; 2) Click Generate to create
      personal API token; 3) Use token in Authorization header. OAuth2: 1) Create
      app in developer portal; 2) Obtain Client ID/Secret; 3) Direct users through
      OAuth flow; 4) Exchange code for access token via /oauth/token.'
    reference: dubious claim, hallucinated reference
  seat_costs:
  - license_level: Seat billing model by role (Members/Admins/Limited members and
      Permission-controlled guests are paid; View-only guests are free on paid plans).
    active:
      value: 'Active paid roles: Owners, Admins, Members, Limited members, and Permission-controlled
        guests incur subscription fees; View-only guests are free on paid plans.'
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain - No suspend/disable user state; removal is permanent and leaves
        the seat open until reassigned; if seat remains open until next billing cycle
        it is removed. No documented 'suspended' billing state.
      reference: dubious claim, hallucinated reference
    archived:
      value: uncertain - No evidence of an 'archived user' state affecting billing.
      reference: no evidence
  lifecycle_options:
  - 'Invited/Pending (invite sent, not yet joined) — shown as ''Pending'' in Manage
    people. Source: https://help.clickup.com/hc/en-us/articles/6310540689047-Manage-admins-members-and-guests'
  - 'Active (user linked/logged-in via SSO or standard auth) — implied by presence
    as member/guest and SSO link. Source: https://help.clickup.com/hc/en-us/articles/6305043992343-Intro-to-single-sign-on-SSO'
  - 'Removed/Deactivated (user removed; tasks retain ''Deactivated'' label on historical
    data) — removal keeps seat open until reassigned or next billing cycle. Source:
    https://help.clickup.com/hc/en-us/articles/6310514663319-Remove-someone-from-a-Workspace'
  - 'Role conversion (Guest ↔ Limited member ↔ Member) — convertible via People management
    UI. Source: https://help.clickup.com/hc/en-us/articles/6310540689047-Manage-admins-members-and-guests'
  rbac_support:
    value: yes - Built‑in roles (Owner, Admin, Member, Limited member, Guest) with
      granular permissions; Custom Roles on Business Plus/Enterprise; advanced permissions
      on Enterprise.
    reference: dubious claim, hallucinated reference
  rbac_api_assignment:
    value: yes (Enterprise) - Assign roles via API by editing a user (admin flag,
      custom_role_id); list custom roles via API; user/guest invite/remove endpoints.
    reference: https://developer.clickup.com/reference/getcustomroles
