security_monitoring:
  event_logs:
    user_login:
      value: Audit Logs include authentication events like user login and logout,
        with event data fields such as startTime/endTime, userId, clientIp, userEmail,
        userRole, title 'User Login (2FA)', eventType USER_LOGIN, and eventStatus.
      reference: dubious claim, hallucinated reference
    role_assignment:
      value: Audit Logs track role and permission changes, including events like User
        Role Changed, Role Permission Changed, Custom Role Created/Updated/Deleted.
      reference: dubious claim, hallucinated reference
    api_call:
      value: uncertain – official Audit Logs event lists focus on user authentication/authorization,
        task, fields, and hierarchy actions; no explicit events documenting individual
        API calls were found.
      reference: dubious claim, hallucinated reference
    data_export:
      value: uncertain – product supports task/data exports (CSV/XLSX) via UI, but
        no evidence that export actions are recorded as Audit Log events.
      reference: dubious claim, hallucinated reference
    configuration_change:
      value: Audit Logs capture security and workspace configuration updates such
        as 2FA Policy Changed, SSO Configuration Updated, Advanced Settings Update,
        and Bypass SSO Enabled.
      reference: dubious claim, hallucinated reference
    user_account_creation:
      value: User lifecycle events are logged, including User Invited to Workspace,
        User Joined Workspace, User Removed from Workspace/Team, and SCIM-based provisioning/deprovisioning.
      reference: dubious claim, hallucinated reference
    security_policy_change:
      value: Security policy changes are logged; for example, changes to Chat data
        retention are explicitly captured in Audit Logs, and user log includes 2FA
        policy and SSO configuration changes.
      reference: dubious claim, hallucinated reference
  event_logs_licensing_level:
    value: Audit Logs are Enterprise-plan only; accessible to Workspace Owners by
      default (Owners can grant selected Admins). Audit Log historical data retention
      is 30 days.
    reference: dubious claim, hallucinated reference
