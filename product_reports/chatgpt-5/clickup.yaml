incident_response:
  suspend_user_api:
    value: 'ClickUp provides an Enterprise-only API endpoint to deactivate (remove)
      a user from a Workspace: DELETE /api/v2/team/{team_id}/user/{user_id}. This
      effectively suspends Workspace access for the specified user.'
    reference: https://developer.clickup.com/reference/removeuserfromworkspace
  invalidate_sessions_api:
    value: No documented API to invalidate user sessions. Admins on Enterprise can
      enforce session timeouts; changing session duration from “Never expires” immediately
      signs everyone out of ClickUp. Users can also log out of all sessions via their
      account settings UI.
    reference: dubious claim, hallucinated reference
  revoke_api_key_api:
    value: Personal API tokens “never expire” and are generated/regenerated in the
      UI; there is no documented API to revoke or rotate personal tokens. OAuth access
      tokens currently do not expire, and revocation is handled by removing the app/authorization
      rather than via a published revoke endpoint.
    reference: https://developer.clickup.com/docs/authentication
  user_toggle_api:
    value: An Enterprise-only API endpoint allows updating a user’s role on a Workspace
      (e.g., admin flag or custom_role_id) via PUT /api/v2/team/{team_id}/user/{user_id}.
      This changes privileges but documentation does not state it terminates existing
      sessions. To fully block access use the Remove User endpoint.
    reference: https://developer.clickup.com/reference/edituseronworkspace
  user_status_api:
    value: An Enterprise-only API endpoint GET /api/v2/team/{team_id}/user/{user_id}
      returns information about a user in a Workspace, which can be used to check
      their presence and details programmatically.
    reference: https://developer.clickup.com/reference/getuser
  session_timeout_configuration:
    value: Session Management (Enterprise only) lets owners/admins set global session
      duration (1 hour to 30 days, or Never) and idle timeout (15 minutes to 4 hours).
      Switching from “Never expires” logs everyone out immediately; otherwise changes
      apply on next session.
    reference: dubious claim, hallucinated reference
  known_automation_tools:
  - value: n8n ClickUp node supports create/read/update/delete for tasks, lists, folders,
      comments, time entries, etc., enabling custom incident workflows and integrations
      via API token or OAuth2.
    reference: https://docs.n8n.io/integrations/builtin/app-nodes/n8n-nodes-base.clickup/
  - value: clickupython (Python) – community client for ClickUp API v2; useful for
      scripting investigations or response automations (e.g., pulling audit-relevant
      task/user data, changing roles if Enterprise).
    reference: https://github.com/Imzachjohnson/clickupython
  - value: clickup.js (Node.js) – JavaScript wrapper for ClickUp API; can automate
      task operations from SOAR pipelines or custom bots.
    reference: https://github.com/ComfortablyCoding/clickup.js/
  - value: clickup-client-go (Go) – Go SDK for ClickUp API with helpers for tasks/comments;
      suitable for Golang-based automation services.
    reference: https://github.com/Guitarbum722/clickup-client-go
  - value: ClickUp API Postman public collection to explore and operationalize endpoints
      quickly for automation or incident runbooks.
    reference: dubious claim, hallucinated reference
  - value: Fivetran ClickUp connector – extracts ClickUp data (tasks, time entries)
      to a warehouse, useful for SIEM/UEBA enrichment or investigations.
    reference: https://fivetran.com/docs/connectors/applications/clickup
