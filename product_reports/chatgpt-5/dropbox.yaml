security_monitoring:
  event_logs:
    user_login:
      value: Login events are present in the team audit log with event types such
        as login_success, login_fail, and logout; events include normalized fields
        (timestamp, event_category=logins, event_type, actor, origin, etc.) as defined
        for team_log/get_events v2.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
    role_assignment:
      value: Admin role assignments are logged under members with event type member_change_admin_role;
        membership status changes (invite/join/suspend/unsuspend/leave/recover) are
        covered by member_change_status.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
    api_call:
      value: There is no separate API-request log stream; actions performed via the
        API appear in the audit log and are attributed with actor.type=application
        and origin fields indicating the API client when actions are executed programmatically.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
    data_export:
      value: File download activity is captured (event_type file_download under event_category
        file_operations), which records downloads of files/folders as part of the
        audit log schema.
      reference: https://dropbox-sdk-python.readthedocs.io/en/latest/api/team_log.html
    configuration_change:
      value: Configuration and settings changes are logged under categories including
        team_policies (e.g., sso_change_policy, tfa_change_policy, web_sessions_change_*),
        sso (login/logout URL and cert changes), and related administrative actions.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
    user_account_creation:
      value: Team membership lifecycle events (invites, joins, removals, suspensions,
        recoveries) are logged under members via the member_change_status event type
        with actor/context information.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
    security_policy_change:
      value: Security policy changes (e.g., two‑factor auth policy, SSO policy, sharing/link
        policies, device approvals, data placement restriction) are logged under team_policies
        with specific event types like tfa_change_policy and sso_change_policy.
      reference: https://www.dropbox.com/developers/reference/events-migration-guide
  event_logs_licensing_level:
    value: File-level audit logging (file_operations such as adds/edits/moves/deletes/downloads)
      requires higher tiers; Dropbox Help notes “File operations” appear in team activity
      reports only for Business Plus, Advanced, and Enterprise plans. Standard still
      includes other categories (e.g., logins, apps, members, sharing, etc.).
    reference: https://help.dropbox.com/account-access/view-activity
  monitoring_products:
  - value: Sumo Logic Dropbox integration (Cloud‑to‑Cloud Source) ingests Dropbox
      Team events via API and provides dashboards for logins, devices/sessions, file
      operations, admin actions; includes sample JSON and uses team_log events.
    reference: https://help.sumologic.com/docs/integrations/saas-cloud/dropbox/
  - value: Exabeam Dropbox Business Cloud Connector pulls audit events from the get_events
      API (OAuth2; scopes include events.read, team_data.member, etc.) and maps access/admin/file/security
      events.
    reference: dubious claim, hallucinated reference
  - value: Splunk “Dropbox Business App for Splunk” (archived) collected team_log/get_events
      data and provided CIM‑mapped dashboards for authentication, sharing, devices,
      apps, and security activity.
    reference: https://apps.splunk.com/app/2755/
  - value: Panther SIEM supports Dropbox audit logs by querying the Dropbox Business
      API; use cases include monitoring sign‑ins, admin role changes, file/folder
      actions, and sharing/link activity.
    reference: https://docs.panther.com/data-onboarding/supported-logs/dropbox
  ingestion_methods:
  - value: API polling of team audit logs using /2/team_log/get_events with time filters
      and cursor‑based pagination via /2/team_log/get_events/continue for near‑real‑time
      updates.
    reference: https://developers.dropbox.com/detecting-changes-guide
  - value: Admin console export of activity reports as CSV to a “Dropbox Business
      reports” folder (filter by date/activity/people/content); covers many categories
      including logins, members, sharing, team policies; file operations available
      per plan.
    reference: https://help.dropbox.com/account-access/view-activity
  - value: Direct SIEM/cloud collector integrations that call the Dropbox Business
      API (e.g., Sumo Logic Cloud‑to‑Cloud Dropbox Source) to ingest Team events without
      local collectors.
    reference: https://help.sumologic.com/docs/integrations/saas-cloud/dropbox/
  log_export_options:
    tools_connectors:
      value: Export options include HTTP API endpoints (team_log/get_events and …/continue)
        for programmatic retrieval and CSV report generation from the Admin console;
        documentation states audit logs can be downloaded in CSV or integrated into
        SIEMs via the Dropbox Business API.
      reference: https://www.dropbox.com/business/trust/security/control-visibility
  documentation_links:
  - https://www.dropbox.com/developers/reference/events-migration-guide
