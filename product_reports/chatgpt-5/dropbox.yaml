incident_response:
  suspend_user_api:
    value: Dropbox Business API supports suspending and unsuspending team members
      via /2/team/members/suspend and /2/team/members/unsuspend; suspension can optionally
      wipe data from linked devices.
    reference: https://developers.dropbox.com/dbx-team-administration-guide
  invalidate_sessions_api:
    value: Uncertain — API exposes devices/session listing for investigation (/2/team/devices/list_member_devices
      and /2/team/devices/list_members_devices) but a documented endpoint to terminate
      specific or all web/device sessions via API was not found; admins can terminate
      sessions and wipe devices via the console.
    reference: https://developers.dropbox.com/dbx-team-administration-guide
  revoke_api_key_api:
    value: Individual OAuth tokens (short‑lived access tokens and their corresponding
      refresh tokens) can be programmatically revoked using the tokenRevoke method
      (/2/auth/token/revoke) — revoking the presented short‑lived access token and
      associated refresh token(s).
    reference: https://www.dropboxforum.com/t5/Dropbox-API-Support-Feedback/Revoke-credential/td-p/527376
  user_toggle_api:
    value: Yes — toggling a user to Suspended (via API or admin console) disables
      access; suspended accounts are logged out of all devices and can be unsuspended
      later.
    reference: https://help.dropbox.com/security/suspend-member
  user_status_api:
    value: Yes — /2/team/members/list (and get_info) returns each member’s status
      (active, suspended, invited, removed), enabling programmatic checks of user
      state.
    reference: https://developers.dropbox.com/dbx-team-administration-guide
  session_timeout_configuration:
    value: Web Session Control lets admins configure Fixed session length (default
      ~1 month; minimum 1 day) and Idle session length (10 minutes–48 hours) for dropbox.com
      sessions; configured in Admin Console and does not affect desktop/mobile apps.
    reference: https://learn.dropbox.com/video-library/what-is-web-session-control
  known_automation_tools:
  - value: Splunk App for Dropbox Business — SIEM ingestion using /2/team_log/get_events
      with dashboards for logins, devices, apps, sharing, and security metrics.
    reference: https://apps.splunk.com/app/2755/
  - value: Cortex XSOAR “Dropbox Event Collector” — SOAR integration to authorize
      and fetch Dropbox audit events, with commands like dropbox-get-events and an
      auth flow for API v2.
    reference: https://xsoar.pan.dev/docs/reference/integrations/dropbox-events-collector
  - value: Cortex XSOAR playbook “DropBox - Massive scale operations on files” — investigation/remediation
      workflow for large downloads/alterations alerts (account and IP enrichment,
      blocking, etc.).
    reference: https://xsoar.pan.dev/docs/reference/playbooks/drop-box---massive-scale-operations-on-files
  - value: Tines Dropbox actions — prebuilt actions to Suspend/Unsuspend members,
      revoke web/desktop/mobile sessions, revoke linked app access, and enumerate
      team members/devices via Dropbox API.
    reference: https://www.tines.com/solutions/products/dropbox/
  - value: Official Python SDK (dropbox on PyPI) — API client usable for investigative
      enrichment and IR automations (e.g., suspend members, list events/devices).
    reference: https://pypi.org/project/dropbox/
  - value: Official JavaScript SDK (dropbox npm package) — API client for Node/JS
      automations, includes team examples (e.g., listing team devices).
    reference: https://www.npmjs.com/package/dropbox
  - value: Dropbox Forensics Investigation Toolkit (GitHub) — investigative tooling
      and Autopsy plugin for analyzing Dropbox artifacts on endpoints (config.dbx,
      deleted.dbx, filecache.dbx).
    reference: https://github.com/HoganRichardson/dropboxforensics
