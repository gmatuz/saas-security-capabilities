identity_and_access:
  sso_support:
    value: yes - SAML 2.0 SSO (both SP-initiated and IdP-initiated). Preconfigured
      IdPs include Okta, Ping Identity, OneLogin, Google Workspace, etc.; requires
      SAML assertions with email NameID and signed SAML response.
    reference: https://help.dropbox.com/security/supported-identity-providers
  sso_license_level_requirement:
    value: SSO available for Dropbox Advanced, Business Plus, and Enterprise team
      plans.
    reference: https://help.dropbox.com/security/sso-admin
  scim_support:
    value: no - Dropbox does not expose a public SCIM (v2) endpoint; provisioning
      is via Dropbox Business API or partner connectors.
    reference: https://www.dropboxforum.com/t5/Dropbox-API-Support-Feedback/Does-Dropbox-business-supports-SCIM/td-p/627063
  scim_licensing_level_requirement:
    value: not applicable (no public SCIM).
    reference: https://www.dropboxforum.com/t5/Dropbox-API-Support-Feedback/Does-Dropbox-business-supports-SCIM/td-p/627063
  scim_authentication_mechanisms:
    value: not applicable (no public SCIM).
    reference: https://www.dropboxforum.com/t5/Dropbox-API-Support-Feedback/Does-Dropbox-business-supports-SCIM/td-p/627063
  scim_authentication_acquisition_steps:
    value: not applicable (no public SCIM).
    reference: https://www.dropboxforum.com/t5/Dropbox-API-Support-Feedback/Does-Dropbox-business-supports-SCIM/td-p/627063
  user_management_api_support:
    value: 'yes - Dropbox Business API (team endpoints) supports user lifecycle: list
      (/2/team/members/list), bulk invite (/2/team/members/add with new_members array
      and send_welcome_email), suspend/unsuspend, remove, recover, and profile updates;
      groups and group membership management.'
    reference: https://developers.dropbox.com/dbx-team-administration-guide
  user_management_api_licensing_level:
    value: API access documented for Dropbox Standard, Advanced, and Enterprise teams
      (API rate limits and data transport limits apply).
    reference: https://help.dropbox.com/plans/large-deployments
  user_management_api_authentication_mechanisms:
    value: OAuth 2.0 bearer tokens. Supports team tokens and user tokens; team apps
      can act on members via Dropbox-API-Select-User and on admins via Dropbox-API-Select-Admin
      headers.
    reference: https://www.dropbox.com/developers/reference/auth-types
  user_management_api_authentication_acquisition_steps:
    value: '1) Register an app in the Dropbox App Console and configure required scopes;
      2) Implement OAuth 2.0 authorization (code or PKCE), sending users/admins to
      https://www.dropbox.com/oauth2/authorize; 3) Exchange code at https://api.dropboxapi.com/oauth2/token
      to obtain access/refresh tokens; 4) Call Business API endpoints with Authorization:
      Bearer <token> (and Select-User/Admin headers as needed).'
    reference: https://developers.dropbox.com/oauth-guide
  seat_costs:
  - license_level: Standard — listed pricing page (example shown with current promotion
      on page).
    active:
      value: yes — active users consume a license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    suspended_disabled:
      value: yes — suspended users continue to occupy a user license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    archived:
      value: not applicable — Dropbox user lifecycle states are invited, active, suspended,
        deleted, disconnected (no 'archived' state documented).
      reference: https://developers.dropbox.com/dbx-team-administration-guide
  - license_level: Advanced — pricing shown on plans comparison page.
    active:
      value: yes — active users consume a license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    suspended_disabled:
      value: yes — suspended users continue to occupy a user license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    archived:
      value: not applicable — no 'archived' user state documented.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
  - license_level: Enterprise — contact sales pricing; plan comparison page lists
      features.
    active:
      value: yes — active users consume a license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    suspended_disabled:
      value: yes — suspended users continue to occupy a user license.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
    archived:
      value: not applicable — no 'archived' user state documented.
      reference: https://developers.dropbox.com/dbx-team-administration-guide
  lifecycle_options:
  - invited
  - active
  - suspended
  - deleted
  - disconnected
  rbac_support:
    value: yes — tiered admin roles (team, user management, support, billing, content,
      compliance, reporting, security) and company-managed groups for access control.
    reference: https://help.dropbox.com/security/change-admin-rights
  rbac_api_assignment:
    value: yes — admin role assignment via API (e.g., /2/team/members/set_admin_permissions);
      group CRUD and membership via /2/team/groups/*.
    reference: https://www.dropbox.com/developers/reference/migration-guide
  documentation_links:
