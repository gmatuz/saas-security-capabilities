security_monitoring:
  event_logs:
    user_login:
      value: uncertain – no official documentation found that Bugsnag/Insight Hub
        provides audit logs capturing collaborator login events.
      reference: no evidence
    role_assignment:
      value: uncertain – roles and permissions are documented, but no evidence of
        audit logs for role grants/changes.
      reference: no evidence
    api_call:
      value: uncertain – no evidence that calls to the Data Access or other APIs are
        themselves recorded in a provider-side audit log accessible to customers.
      reference: no evidence
    data_export:
      value: uncertain – data can be retrieved via the Data Access API, but no evidence
        of an audit trail specifically logging export/download actions.
      reference: no evidence
    configuration_change:
      value: limited – certain user-driven actions (e.g., manual error state changes,
        comments) can be forwarded as structured events to external systems via data
        forwarding; no documentation of a comprehensive admin/configuration change
        audit log.
      reference: https://docs.bugsnag.com/product/integrations/data-forwarding/splunk/
    user_account_creation:
      value: uncertain – SCIM provisioning is supported for creating/deactivating
        users via SSO, but no evidence of a provider-side audit log for account creation
        events within Bugsnag.
      reference: no evidence
    security_policy_change:
      value: uncertain – no documentation found indicating audit logs for security
        policy changes (e.g., SSO settings, 2FA policy) in the hosted product.
      reference: no evidence
  event_logs_licensing_level:
    value: No documentation found on a dedicated audit logging feature or its licensing.
      Data forwarding integrations used for activity/event notifications (e.g., Splunk
      HEC, Amazon SQS) require the Enterprise plan; SSO is available on Preferred
      and Enterprise plans.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/splunk/
  monitoring_products:
  - value: 'Splunk integration (Enterprise): forwards Bugsnag events to Splunk via
      HEC with configurable triggers and JSON payloads.'
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/splunk/
  - value: 'Amazon SQS integration (Enterprise): forwards events to an SQS queue (optional
      S3 offload for large payloads) for downstream processing into SIEM/data pipelines.'
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/sqs/
  - value: 'Generic Webhook: HTTP POST of structured event payloads to any endpoint
      for custom ingestion/bridge to SIEM or log pipelines.'
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/webhook/
  - value: 'Prometheus exporter (community): exports Bugsnag error-event metrics for
      Prometheus scraping.'
    reference: https://github.com/ZeitOnline/bugsnag_exporter
  ingestion_methods:
  - value: Pull via Data Access API (v2) to retrieve organizations, projects, errors,
      events, and more for custom integrations.
    reference: https://docs.bugsnag.com/api/data-access/
  - value: Push via Webhook (HTTP POST) with structured JSON payload triggered by
      defined event conditions.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/webhook/
  - value: Push to Splunk via HTTP Event Collector (HEC), mapping structured JSON
      payloads; Enterprise plan required.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/splunk/
  - value: Push to Amazon SQS (optional S3 offload for large payloads) for asynchronous
      ingestion; Enterprise plan required.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/sqs/
  log_export_options:
    tools_connectors:
      value: Documented export/connect options include the Data Access API (pull),
        and data forwarding connectors (push) for Webhook (HTTP), Splunk HEC, and
        Amazon SQS. No documentation found for FTP or zip-file bulk log exports from
        the provider.
      reference: https://docs.bugsnag.com/product/integrations/data-forwarding/
