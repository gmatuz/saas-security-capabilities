identity_and_access:
  sso_support:
    value: yes — SAML SSO with any SAML-compliant IdP (provider guides for Auth0,
      Google Cloud Identity, Okta, OneLogin; generic SAML setup available).
    reference: https://docs.bugsnag.com/product/single-sign-on/
  sso_license_level_requirement:
    value: Preferred and Enterprise plans.
    reference: https://docs.bugsnag.com/product/single-sign-on/
  scim_support:
    value: yes — SCIM v2; supports create users, update names/emails, deactivate users;
      Okta also supports group push. Enterprise only.
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
  scim_licensing_level_requirement:
    value: Enterprise plan.
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
  scim_authentication_mechanisms:
    value: Personal auth token (generated in dashboard) used by IdP to authenticate
      to Bugsnag SCIM endpoint; no OAuth noted.
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
  scim_authentication_acquisition_steps:
    value: 1) As an Organization Admin, in the Insight Hub dashboard go to Personal
      auth tokens (g,u) and generate a token; 2) Go to Organization settings > Single
      sign-on (g,o) and copy the SCIM Base URL; 3) In your IdP (e.g., Okta) open the
      Bugsnag app Provisioning tab and enter the SCIM Base URL and the auth token;
      4) Enable provisioning options.
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
  user_management_api_support:
    value: 'yes — non‑SCIM Data Access API includes collaborator management: list
      org/project collaborators, invite collaborators (single/bulk), update collaborator
      permissions, delete collaborator.'
    reference: https://www.rubydoc.info/gems/bugsnag-api/Bugsnag/Api/Client/Collaborators
  user_management_api_licensing_level:
    value: uncertain
    reference: no evidence
  user_management_api_authentication_mechanisms:
    value: Personal Auth Token (recommended) via Authorization header or auth_token
      param; Basic auth available for on‑premise only.
    reference: https://developer.smartbear.com/insight-hub/docs/data-access-authentication
  user_management_api_authentication_acquisition_steps:
    value: 'In the dashboard: My account > Personal auth tokens — generate a token;
      then call the API with Authorization: token <your_token> (or auth_token param).'
    reference: https://developer.smartbear.com/insight-hub/docs/data-access-authentication
