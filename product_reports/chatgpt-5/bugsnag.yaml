      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Select
    active:
      value: Unlimited users; pricing based on events/spans, not per-seat.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain
      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Preferred
    active:
      value: Unlimited users; includes SAML SSO feature.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain
      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Enterprise
    active:
      value: Unlimited users; automatic user provisioning via SSO available.
      reference: dubious claim, hallucinated reference
    suspended_disabled:
      value: uncertain
      reference: no evidence
    archived:
      value: uncertain
      reference: no evidence
  - license_level: Open Source & Non‑Profit
    active:
      value: Up to 15 collaborators (free program).
      reference: dubious claim, hallucinated reference
