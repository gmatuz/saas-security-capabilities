incident_response:
  suspend_user_api:
    value: SCIM user provisioning supports deactivating users via your IdP; Bugsnag
      documents SCIM “Deactivate users” as supported (Enterprise plans).
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
  invalidate_sessions_api:
    value: uncertain – no public Bugsnag API found to revoke/terminate all active
      sessions for a specific user; session lifetime can be controlled by SAML using
      SessionNotOnOrAfter from the IdP.
    reference: https://docs.bugsnag.com/product/single-sign-on/other/
  revoke_api_key_api:
    value: Project notifier API keys can be regenerated via an API (used by third‑party
      automation tooling); personal auth tokens are generated in the UI and no public
      token‑revocation API was found (uncertain for personal token revocation).
    reference: https://docs.composio.dev/toolkits/bugsnag
  user_toggle_api:
    value: Organization access can be removed programmatically by deleting a collaborator
      via the Data Access API client library; SCIM deactivation via IdP is also supported
      on Enterprise plans.
    reference: https://github.com/bugsnag/bugsnag-api-ruby/blob/master/README.md
  user_status_api:
    value: uncertain – collaborator enumeration is available via the “/organizations/{id}/collaborators”
      endpoint (returns users), but no documented field confirming active vs. suspended
      status was found.
    reference: https://docs.flexera.com/flexera/EN/SaaSManager/BugsnagIntegration.htm
  session_timeout_configuration:
    value: Session timeout can be set by the IdP using the SAML SessionNotOnOrAfter
      value; Bugsnag uses this to set the dashboard session timeout.
    reference: https://docs.bugsnag.com/product/single-sign-on/onelogin/
  known_automation_tools:
  - value: Splunk data forwarding integration (Enterprise) forwards error payloads
      to Splunk HEC for downstream automation.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/splunk/
  - value: Webhook integration sends JSON payloads on triggers (e.g., new error, comment,
      state change) to an HTTP endpoint for SOAR playbooks.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/webhook/
  - value: Amazon SQS data forwarding publishes events to SQS queues for serverless
      or SOAR ingestion.
    reference: https://docs.bugsnag.com/product/integrations/data-forwarding/
  - value: PagerDuty/OpsGenie/Splunk On‑Call incident integrations to trigger incidents
      from Bugsnag alerts.
    reference: https://docs.bugsnag.com/product/integrations/incident-management/
  - value: Official Ruby Data Access API client (bugsnag-api-ruby) enabling programmatic
      org/project/error access and collaborator management.
    reference: https://github.com/bugsnag/bugsnag-api-ruby
  - value: pybugsnag – community Python wrapper for the Bugsnag Data Access API to
      automate investigations.
    reference: https://github.com/jpetrucciani/pybugsnag
  - value: Roadie Backstage plugin demonstrates using a Bugsnag Personal Auth Token
      and project keys to automate dashboard lookups.
    reference: https://roadie.io/docs/integrations/bugsnag/
  - value: Okta SCIM provisioning (Enterprise) to automatically create, update, and
      deactivate users for access control automation.
    reference: https://docs.bugsnag.com/product/single-sign-on/okta-scim/
