    archived:
      value: uncertain
      reference: no evidence
  lifecycle_options:
  - invited (manual invite to collaborate)
  - auto-provisioned (JIT) via SAML SSO
  - provisioned via SCIM
  - active collaborator
  - deactivated (via SCIM deprovisioning)
  rbac_support:
    value: yes — roles and permissions with Organization Admin, Project Owner, Project
      Member (Project Member on Enterprise); team-based access for projects.
    reference: https://docs.bugsnag.com/product/roles-and-permissions/
  rbac_api_assignment:
    value: yes — API supports updating collaborator permissions and project access
